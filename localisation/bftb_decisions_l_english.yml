 GRE_move_capital_to_constantinople:0 "콘스탄티노플로 천도"
 GRE_move_capital_to_constantinople_desc:0 "제2그리스 문명의 수도인 콘스탄티노플은 '모든 그리스인의 꿈과 희망'이자 세계가 원하는 도시로 불려 왔습니다. 우리는 우리의 재발견된 위대함을 보여주기 위해 옛 수도로 천도할 수 있습니다."
 move_capital_to_thessaloniki:0 "테살로니키로 천도"
 move_capital_to_thessaloniki_desc:0 "Athens was the capital of the First Hellenic Civilization, Constantinople was the capital of the Second Hellenic Civilization, but Thessaloniki - the eternal 'co-capital' of Hellenic history - shall be the new capital of the Thrid Hellenic Civilization."
 rename_antalya:0 "안탈리야로 개칭"
 rename_gjirokaster:0 "지로카스터르로 개칭"
 GRE_appoint_aristotle_onassis_as_prime_minister:0 "아리스토텔리스 오나시스를 수상으로 임명"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc:0 "아리스토텔리스 오나시스는 메갈리 이데아를 실현시키기 위한 베니젤로스주의자들의 꿈을 돕는데 필요합니다. [ROOT.GetAdjective]의 [339.GetName]에서 태어난 한 사람의 시민으로서, 이 젊고 카리스마있는 거물은 우리의 국가를 하나로 통합시킬 수 있는 사람일 것입니다."
 form_macedonian_empire_category:0 "마케도니아 제국 형성"
 form_macedonian_empire_category_desc:0 "누군가는 알렉산더 대왕의 위대한 제국으로 회귀하자는 말에 진절머리가 나겠지만, 진정 흔들림없는 세번째 그리스 문명을 위해서라면 우리는 전적으로 기원으로 돌아가야 합니다."
 form_macedonian_empire:0 "아르게아스의 유산 기리기"
 form_macedonian_empire_desc:2 "It is time to collate our gathered satrapies into one centralized superstate whose unification will show to the world that Greece is no longer a nation to be mocked or bullied, but an empire to be feared."
 form_country_southern_yugoslavia_required_states_tt:0 "§Y불가리아§! 전역과 §Y알바니아§! 주, 또한 §Y세르비아§! 남부의 모든 §Y유고슬라비아§! 주를 통제해야 합니다."
 form_country_southern_central_asia_required_states_tt:0 "§Y[742.GetName]§!, §Y[732.GetName]§!, 그리고 §Y[405.GetName]§! 주를 통제해야 합니다."
 form_country_british_levant_required_states_tt:0 "§Y[454.GetName]§!, §Y[455.GetName]§!, 그리고 §Y[656.GetName]§! 통제해야 합니다."
 form_country_punjab_required_states_tt:0 "§파키스탄§! 전역을 통제해야 합니다."
 TUR_the_constitutional_arrows_category:0 "법률 제3115호"
 TUR_the_constitutional_arrows_category_desc:0 "The Six Guiding Principles of [ROOT.GetNameDef] have been codified into our constitution, and as long as we honor them we must believe that our nation will never be torn apart from the inside."
 TUR_republicanism_decision:0 "공화주의"
 TUR_republicanism_decision_desc:0 "This country was born out of the ashes of the failed Ottoman Sultanate. Now, we answer to no Sultans; no Caliphs; no gods - we are free, and we suffered for that right to be free."
 TUR_stoked_republicanism_flag:0 "최근 고조된 공화주의 정서"
 TUR_secularism_decision:0 "세속주의"
 TUR_secularism_decision_desc:0 "If we allow the dogma of archaic faiths that remain trapped in the Medieval Ages to direct our governance and our way of life then we shall never develop the capabilities needed to be regarded as equals among the great powers of the world."
 TUR_stoked_secularism_flag:0 "최근 고조된 세속주의 정서"
 TUR_populism_decision:0 "대중주의"
 TUR_populism_decision_desc:0 "국민은 항상 책임 있는 정부의 최우선 과제여야만 합니다. 그 문제에 대해서는 논쟁의 여지가 없습니다."
 TUR_stoked_populism_flag:0 "최근 고조된 대중주의 정서"
 TUR_nationalism_decision:0 "민족주의"
 TUR_nationalism_decision_desc:0 "우리는 과거 조국을 위해 싸우다 죽은 적이 있었고, 다시 자발적으로 그 모든 것을 해야만 합니다."
 TUR_stoked_nationalism_flag:0 "최근 고조된 민족주의 정서"
 TUR_etatism_decision:0 "국가사회주의"
 TUR_etatism_decision_desc:0 "계획경제의 장점은 행정부가 재정정책을 통해 경제의 향방에 큰 영향을 줄 수 있다는 것입니다. 지금 이러한 정책을 발동하는 것이 국익에 부합할 것입니다."
 TUR_no_longer_has_etatism_tt:0 "§Y국가사회주의§!를 계속할 수 없음"
 TUR_etatism_abolished:0 "§Y국가사회주의§!가 제거됩니다."
 TUR_reformism_decision:0 "개혁주의"
 TUR_reformism_decision_desc:0 "Our people have always been on the cutting edge - even the Ottomans were known to push the envelope at times with their political or social reforms. The dynamism of the [FROM.GetAdjective] people is one of our greatest qualities."
 TUR_stoked_reformism_flag:0 "최근 고조된 개혁주의 정서"
 TUR_revolutionism_decision:0 "혁명주의"
 TUR_revolutionism_decision_desc:0 "Casting off the Ottoman yoke and establishing the Turkish nation state was a revolution. We changed, and have continued changing, as we fumble through our national metamorphosis and progress towards the people we were always destined to become..."
 TUR_stoked_revolutionism_flag:0 "최근 고조된 혁명주의 정서"
 TUR_liberalism_decision:0 "자유주의"
 TUR_liberalism_decision_desc:0 "자신의 미래를 결정할 자유는 이 나라의 미래를 향한 꿈의 초석입니다. 자유 무역, 자유 선거, 종교의 자유, 기회의 자유 - 이것이 우리가 끊임없이 열망해야하는 것입니다."
 TUR_stoked_liberalism_flag:0 "최근 고조된 자유주의 정서"
 TUR_jihad_decision:0 "성전주의"
 TUR_jihad_decision_desc:0 "우리는 납과 칼로 전능하신 분의 뜻을 행사하고 그분의 길에서 벗어난 영혼을 치게 될 것입니다."
 TUR_stoked_jihad_flag:0 "최근 고조된 극단주의 정서"
 TUR_fidelity_decision:0 "충직주의"
 TUR_fidelity_decision_desc:0 "술탄에 대한 충성, 전능하신 분에 대한 충성 - 여기에 모든 시민이 존경심으로 무릎을 꿇어야 하는 두 가지 기둥이 있습니다."
 TUR_stoked_fidelity_flag:0 "최근 고조된 충성주의 정서"
 TUR_absolutism_decision:0 "절대주의"
 TUR_absolutism_decision_desc:0 "술탄의 통치는 절대적입니다. 오스만 제국은 내부에서 한 번 붕괴되었고, 역사는 다시는 반복되지 않아야합니다."
 TUR_stoked_absolutism_flag:0 "최근 고조된 군주주의 정서"
 TUR_ultranationalism_decision:0 "국수주의"
 TUR_ultranationalism_decision_desc:0 "나라를 위해 기꺼이 죽는 것만으로는 충분하지 않습니다. 모든 시민은 국가의 안녕을 위해 마음과 몸과 정신을 완전히 바쳐야합니다."
 TUR_stoked_ultranationalism_flag:0 "최근 고조된 국수주의 정서"
 TUR_socialism_decision:0 "사회주의"
 TUR_socialism_decision_desc:0 "우리는 옛 왕족을 버렸고, 이제는 오늘날의 오만한 자본가들을 무너뜨리기 위해 노동자 계급과 협력해야 합니다."
 TUR_stoked_socialism_flag:0 "최근 고조된 사회주의 정서"
 TUR_alter_the_royal_laws_of_succession:0 "왕실 승계법 변경"
 TUR_alter_the_royal_laws_of_succession_desc:0 "새로운 술탄국은 우리의 구식 계승법을 개혁할 큰 기회를 제공합니다. 우리는 술탄의 직계 후손만이 상속할 수 있도록 남성우선-여성허용 장자상속 정책을 제정 할 것입니다."
 TUR_industrial_projects_category:0 "산업 계획"
 TUR_industrial_projects_category_desc:0 "[ROOT.GetAdjective](이)가 얼마나 젊은 국가인지를 고려할 때, 신생 산업 계획이 완전히 실현되기 위해서는 종종 정부의 지원이 필요합니다."
 TUR_financing_private_enterprise_flag:0 "Already financing private enterprise."
 TUR_open_the_nazilli_callico_factory:0 "Open the Nazilli Calico Factory"
 TUR_open_the_nazilli_callico_factory_desc:1 "잠재적인 산업 프로젝트를 각각의 사례별로 평가하는 것은 정부의 책무입니다."
