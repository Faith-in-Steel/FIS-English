 TUR_the_fading_father_category:0 "스러져가는 아버지"
 TUR_the_fading_father_category_desc:0 "터키의 아버지 무스타파 케말 아타튀르크는 점점 더 자주 병을 앓고 있습니다. 현재 세계에 직면한 [ROOT.GetNameDef]의 위기가 끝날 때까지 버텨내는 것을 보기 위해서는 메시아 건국의 아버지가 세상을 떠날 수도 있다는 불행한 현실을 직시해야 합니다. \n\n아타튀르크의 현재 건강 상황:[ROOT.GetAtaturkHealthBar]\n"
 TUR_ataturk_health_worsening_crisis:0 "아타튀르크의 악화 상태"
 TUR_ataturk_health_worsening_crisis_desc:0 "무스타파 케말 아타튀르크의 나이가 들수록 그의 병환은 점점 더 악화될 수밖에 없습니다. 언제쯤에나 터키의 아버지께서 극심한 고통에서 회복할 수 없는 자신을 발견하실수 있을까요?"
 TUR_seek_treatment_for_ataturk:0 "아타튀르크 치료법 추구"
 TUR_seek_treatment_for_ataturk_desc:0 "만약 우리의 전사가 다음 몇 년 동안 살아남으려면, 그가 나라를 운영해야 한다는 스트레스 받는 일에서 해방시키는 것이 필수일 것입니다. 그를 세계 도처의 최첨단의 요양소에서 치료를 받게 하고 세계 최고의 휴양지에서 휴식을 취하게 할 것입니다."
 TUR_retire_ataturk:0 "아타튀르크 은퇴"
 TUR_retire_ataturk_desc:0 "It is a woeful thing to consider, but perhaps our Ghazi would be better served by spending his final days with his family and by travelling the continent at his own discretion. We cannot continue to selfishly lay claim to his life: not after he has already sacrificed so much for this nation and its people."
 TUR_ataturk_health_stable:0 "§Y안정됨§!"
 TUR_ataturk_health_poor:0 "§Y좋지 못함§!"
 TUR_ataturk_health_terminal:0 "§R위독함§!"
 the_national_oath_category:0 "The National Oath"
 the_national_oath_category_desc:0 "The Ottoman Empire had to fall; it was as inevitable as it was necessary. We lost more than we gambled for when we had to sign the Treaty of Lausanne in 1923 though, and it is past time we reclaimed what was stolen from us."
 restore_the_borders_of_1920:0 "1920년 국경 복원"
 restore_the_borders_of_1920_desc:0 "이 선언으로 인해, 로잔 조약은 마침내 파기되었고 우리는 제국주의의 멍에에서 진정으로 벗어났습니다."
 form_turan_category:0 "Form the Turanian Empire"
 form_turan_category_desc:0 "For so long Turan seemed like more of a fantasy than a reality, but now we have the opportunity to unite all of the Turkic peoples of the world under one flag. How could we refuse?"
 form_turan:0 "Form Turan"
 form_turan_desc:0 "투란의 통일로 인해, 세계적 대국으로서의 우리의 위상이 확인될 것입니다. 튀르크족은 다시는 외부의 힘에 의해서 억압받지 않을 것입니다."
