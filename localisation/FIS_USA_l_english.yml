USA_1952_desc:0 "1950년, 미국의 광역 궤도폭격으로 마침내 종전된 2차 세계대전을 기점으로, 미국과 캐나다 등 북아메리카의 주요 국가들은 앞으로 다가올 위협에 대비해 힘을 합쳐 북아메리카 연방을 창설했습니다. 1952년, 재선에 성공한 시간여행자 도널드 J. 트럼프 대통령은 자신이 가져온 미래 기술을 바탕으로 연방의 시민들에게 공약했던 전 국민의 불사신화를 마침내 실현시키고, 죽음이 없는 세계를 만들기 위한 명목으로 천문학적인 자본금을 자회사 트럼프 그룹에 투자했습니다. 트럼프 그룹이 선도하는 신흥 컴퓨터 반도체 산업이 북미 경제를 호황으로 이끌었고, 그의 앞날은 무서울 것이 없어 보였습니다. /n/n1952년, 궤도 대공망을 뚫고 나타난 정체불명의 병력들이 동부 메인 주에 기습적으로 상륙했습니다. 자신들을 화성인이라고 부르는 그들은 무차별적인 공격으로 북미 권역에 가장 큰 위협이 되었고, 연방 정부는 대 외계인 특수부대 X-COM의 발족을 공식적으로 선언했습니다. 그는 과연 미래 기술으로 화성인의 침공을 막고 그의 궁극적인 목표인 북아메리카 연방의 기업국가화를 성공시킬 수 있을까요?/n/n'아메리카를 다시 위대하게!'"