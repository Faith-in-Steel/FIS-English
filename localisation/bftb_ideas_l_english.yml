 GRE_paying_off_debt_large:0 "잉여채무상환"
 GRE_communist_protests:0 "공산주의자 시위"
 GRE_economic_fluctuations:0 "경제 변동"
 GRE_small_investment:0 "[GRE.GetNameDef]에 대한 소규모 투자"
 GRE_small_investment_desc:0 "We have made a modest investment into the economy of [GRE.GetNameDef]."
 GRE_moderate_investment:0 "[GRE.GetNameDef]에 대한 상당한 투자"
 GRE_moderate_investment_desc:0 "We have made a significant investment into the economy of [GRE.GetNameDef]."
 GRE_heavy_investment:0 "[GRE.GetNameDef]에 대한 대규모 투자"
 GRE_heavy_investment_desc:0 "We have made a substantial investment into the economy of [GRE.GetNameDef]."
 GRE_battle_for_the_bosporus:0 "보스포루스 전투"
 GRE_battle_for_the_bosporus_desc:0 "보스포러스 전투가 시작되었고, 우리는 이점이 있습니다! 우리는 승리가 확실시 될 수 있도록 가능한 한 열심히 밀어붙여야 합니다!"
