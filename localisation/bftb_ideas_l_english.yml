 GRE_political_instability:0 "정치적 불안정"
 GRE_political_instability_desc:1 "§W£faction_gre_venezelist §Y공화주의자§!의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W£faction_gre_communist §Y공산주의자§!의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W£faction_gre_fascist §Y파시스트§!의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년과 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 독재정권을 겪었습니다! 국민들은 충분한 시간을 가졌고 정부 안정에 대한 준비가 되어 있습니다. 하지만 그들은 또한 한 정부가 매우 오랫동안 생존할 가능성에 대해 조심스럽고 회의적입니다. 우리는 정적들을 굴복시킴으로써 그들이 틀렸다는 것을 증명하고 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_dummy_desc:0 "\n\n1924년과 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 독재정권을 겪었습니다! 국민들은 충분한 시간을 가졌고 정부 안정에 대한 준비가 되어 있습니다. 하지만 그들은 또한 한 정부가 매우 오랫동안 생존할 가능성에 대해 조심스럽고 회의적입니다. 우리는 정적들을 굴복시킴으로써 그들이 틀렸다는 것을 증명하고 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_republican:0 "정치적 불안정"
 GRE_political_instability_republican_desc:1 "§WThe £faction_gre_monarchist §YMonarchists§! are [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! are [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nBetween 1924 and 1935 we have had twenty three changes of government, thirteen coups, and a dictatorship! We, the Venezelists, cannot deny the... small part we may have had to play in that. At least the people are familiar with us as the Devil they know! Unfortunately, the memories of the Anatolian Catastrophe are still fresh in the minds of the Greek people and they have not forgotten the role we played in it either."
 GRE_political_instability_republican_2:0 "정치적 불안정"
 GRE_political_instability_republican_2_desc:1 "§WThe £faction_gre_monarchist §YMonarchists§! are [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! are [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nBetween 1924 and 1935 we have had twenty three changes of government, thirteen coups, and a dictatorship! We, the Venezelists, cannot deny the... small part we may have had to play in that. At least the people are familiar with us as the Devil they know! It's now up to us to fulfill our legacy, and to finish the journey Greece started in 1919 when we tried to take back Constantinople..."
 GRE_political_instability_communist:0 "정치적 불안정"
 GRE_political_instability_communist_desc:2 "§WThe £faction_gre_monarchist §YMonarchists§! are [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n The £faction_gre_venezelist §YRepublicans§! are [Root.GetRepublicanLoyaltyLevel]. [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! are [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nBetween 1924 and 1935 we have had twenty three changes of government, thirteen coups, and a dictatorship! For the first time in a very long time, Greece finally has a movement that puts the Greek people first in charge of the nation. But our movement is young, and we have much to prove before the people well and truly trust in our rule."
 GRE_political_instability_metaxas:0 "정치적 불안정"
 GRE_political_instability_metaxas_desc:1 "§WThe £faction_gre_venezelist §YRepublicans§! are [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WThe £faction_gre_communist §YCommunists§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WThe £faction_gre_fascist §YFascists§! are [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nBetween 1924 and 1935 we have had twenty three changes of government, thirteen coups, and a dictatorship! Under Metaxas' leadership, we shall achieve unity through strength by crushing all of our foes! The Greek people shall come to learn how a government that has the will to establish order in this lawless country operates."
 GRE_political_instability_fascism:0 "정치적 불안정"
 GRE_political_instability_fascism_desc:1 "§WThe £faction_gre_monarchist §YMonarchists§! are [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n The £faction_gre_venezelist §YRepublicans§! are [Root.GetRepublicanLoyaltyLevel]. [ROOT.GetRepublicanLoyaltyEffects] \n\n §WThe £faction_gre_communist §YCommunists§! are [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\nBetween 1924 and 1935 we have had twenty three changes of government, thirteen coups, and a dictatorship! Fascism upholds unity above all else - if we cannot effectively mobilize the Greek people and help them see that fascism is the clear answer to Greece's woes, then we do not deserve to rule."
