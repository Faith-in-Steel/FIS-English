#국민정신

 ITA_public_safety_collapse:0 "치안 붕괴"
 ITA_public_safety_collapse_desc:0 "이탈리아 연방은 완전히 치안 붕괴 상태에 빠져있습니다. 경찰력은 제대로 작동하지 못하며, 거리에선 빈번하게 강도살인과 범죄조직 간의 항쟁들이 벌어지고 있는 상황입니다. 급기야 마피아들이 정부기관과 군부대에도 들이닥쳐 교전을 벌이기 일쑤입니다.\n\n§R이탈리아 연방에서 안전한 곳은 그 어디에도 없습니다.§!"
 ITA_divided_politics:0 "분열된 정치"
 ITA_divided_politics_desc:0 "마피아와 유착한 정치인 보복이 두려워 아무 것도 하지 못하는 정치인. 교황령의 입김이 닿은 정치인. 그밖에도 수많은 이들이 엮여있는 마경이 이 곳, 이탈리아 연방입니다.\n\n§R이탈리아 연방이 붕괴하는 것은 이제 시간 문제일 뿐입니다.§!"
 ITA_powerful_papal_States:0 "강대한 교황령"
 ITA_powerful_papal_States_desc:0 "이탈리아 연방과 맞닿은 교황령에서는 연일 무력시위가 일어나고 있습니다.\n또한 국경에서 활개치는 마피아들은 이탈리아 연방의 힘으로썬 도저히 어떻게 할 수 없습니다. 교황령은 마피아 소탕을 대신해준다는 명목으로 이탈리아 연방의 군사권을 이양하기를 요구하고 있는 상황입니다.\n\n§R이탈리아 연방의 운명이 경각에 달했습니다.§!"
 ITA_extreme_poverty:0 "극심한 빈곤"
 ITA_extreme_poverty_desc:0 "치안 붕괴는 국민들의 제대로 된 경제활동을 할 수 없게 만들었으며, 그 결과 극심한 빈곤이 이탈리아 연방 전체에 도래하고 말았습니다.\n이젠 그 누가 이 상황을 해결할 수 있을까요?\n\n§R반란이든, 혁명이든... 그 무언가에 준하는 일이 벌어질지도 모릅니다.§!"
 ITA_religion_all_over:0 "종교 난립"
 ITA_religion_all_over_desc:0 "이탈리아 연방의 혼란상은 국민들이 종교에 의지하게 만들었습니다.\n이제 이탈리아 연방에는 가톨릭뿐만 아니라, 크툴루를 섬기는 종교도 자리잡고 있으며, 매일같이 수많은 종교들이 생겨났다가 사라지기를 반복하고 있씁니다.\n이제는 급기야 종교전쟁까지 벌어지고 있는 상황입니다.\n\n§R이 곳은 이제 지옥입니다.§!"

#포커스

 ITA_turbulent_period:0 "난세"
 ITA_turbulent_period_desc:0 "이탈리아 연방은 지금 몹시 혼란스럽습니다.\n그러나 이런 시기에는 반드시 위대한 지도자가 나타나거나 합니다.\n\n아니면 우리 스스로 할 수 있을지도 모릅니다."
 ITA_parliamentary_reconstruction:0 "이탈리아 연방 의회 재건"
 ITA_parliamentary_reconstruction_desc:0 "우리는 우리의 운명을 스스로 결정하기로 했습니다.\n이탈리아 연방의 운명을 초인에게도, 그 다른 누구에게도 맡기지 않고 스스로의 힘으로 나아갈 것입니다.\n\n이탈리아 연방 의회의 재건은 지금부터 시작입니다."
 ITA_great_ubermensch:0 "위대한 초인"
 ITA_great_ubermensch_desc:0 "이탈리아 연방의 상황은 우리들의 힘으로 해결이 불가능하다는 것을 인정해야 합니다.\n그렇다면 이제 우리들은 이탈리아 연방을 위할 초인을 찾는 수밖에 없습니다."
 ITA_declare:0 "계엄령"
 ITA_declare_desc:0 "이탈리아 연방의 혼란은 지금의 상황으로썬 손쓸 수 없습니다.\n그렇기에 우리는 계엄령을 선포하여 이탈리아 연방에서 발생하는 혼란을 수습하기로 선언하였습니다. 이 조치로 이탈리아 연방의 혼란을 조금이나마 통제할 수 있을 것입니다."
 ITA_party_politics:0 "정당 정치"
 ITA_party_politics_desc:0 "계엄령은 여러 의원들의 반대로 무산되었습니다.\n계엄령에 반대한 의원들은 좀 더 나은 방법이 있을 것이라며, 방법을 강구하자고 하였습니다. \n그렇지만 어떤 방법으로?"
 ITA_no_ubermensch:0 "초인은 없고"
 ITA_no_ubermensch_desc:0 "이탈리아 연방에 초인은 없었습니다.\n이탈리아 연방을 이끌어 갈 자가 없다면, 이제 우리는 어떻게 해야 한단 말입니까?"
 ITA_our_ubermensch:0 "우리들의 초인"
 ITA_our_ubermensch_desc:0 "이탈리아 연방에는 아직 이 나라를 지키고자 한 초인이 있었습니다. 그의 애국심에 우리 의원들은 존경을 표하며, 그들을 이탈리아 연방의 총리로 추대할 것입니다."
 ITA_messiah:0 "메시아"
 ITA_messiah_desc:0 "가라사대, 그 분께서 말하시니 내가 이 나라에 성유를 부으러 왔다 하시더라."
 ITA_anomie:0 "아노미"
 IRA_anomie_desc:0 "초인은 없었습니다.\n그 결과, 이탈리아 연방 의회는 극심한 혼란에 빠져들었습니다.\n 초인이 없다면 우리는 어떻게 해야 한단 말입니까?"
 ITA_crisis_ubermenschsm:0 "위버멘쉬즘"
 ITA_crisis_ubermenschsm_desc:0 "누군가가 이렇게 말했습니다.\n초인이 없다면 초인을 만들어 우리를 이끌게 하면 된다고.\n그것이 위버멘쉬즘의 시작이었습니다."
 ITA_ubermensch_making:0 "기밀 프로젝트"
 ITA_ubermensch_making_desc:0 "우리가 진행할 계획은 극비리에 진행되어야만 합니다.\n그 어느 국가한테도 알려져서는 안됩니다."
 ITA_internal_cleanup:0 "내부 정리"
 ITA_internal_cleanup_desc:0 "초인을 만들어 내기 전에 먼저 우리는 이탈리아의 혼란상을 정리해야 합니다.\n범죄, 빈곤, 마피아.\n반동분자들을."
 ITA_verification_of_thought:0 "사상 검증"
 ITA_verification_of_thought_desc:0 "위버멘쉬즘에 찬동하지 않는 의원을 선별해야 합니다. 그래야만 우리의 계획에 차질이 없을 것입니다."
 ITA_big_purge:0 "대숙청"
 ITA_big_purge_desc:0 "위버멘쉬즘에 찬동하지 않는 이들은 모두 위버멘쉬즘의 재료가 될 것입니다."
 ITA_voluntary_dedication:0 "자발적 헌납"
 ITA_voluntary_dedication_desc:0 "이제 우리들은 초인을 만들기 위해 그 무엇이든 자발적으로 바치기로 했습니다. 이탈리아 연방의 초인에게 미래 있으라!"
 ITA_all_for_ubermensch:0 "모든 것은 초인을 위해"
 ITA_all_for_ubermensch_desc:0 "우리는 모든 것을 초인에게 헌신할 것이며,"
 ITA_ubermensch_for_all:0 "초인은 모든 것을 위해"
 ITA_ubermensch_for_all_desc:0 "마땅히 초인, 그들 또한 우리들에게 헌신해줄 것입니다."
 ITA_compulsory_military_service:0 "강제 징용"
 ITA_compulsory_military_service_desc:0 "초인을 만들기 위한 밑바탕이 필요합니다. 우리들은 그 밑바탕을 이탈리아 연방의 사람들에게서 찾을 수 있을 것입니다."
 ITA_ubermensch_training_unit:0 "예비 초인 부대 편성"
 ITA_ubermensch_training_unit_desc:0 "남녀노소 할 것 없이 징병하여 만들어낸 예비 초인 부대. 그들은 분명 초인으로써의 길을 열어줄 것입니다."
 ITA_war_against_crime:0 "범죄와의 전쟁"
 ITA_war_against_crime_desc:0 "초인을 만들기 위하여 우리는 군대를 마피아의 축출에 사용할 것입니다. 얼마나 수많은 피가 흐르든, 초인이 만들어질 기회라면 전혀 아깝지 않습니다."
 ITA_ubermensch_seed:0 "초인의 씨앗은"
 ITA_ubermensch_seed_desc:0 "피바다 속에서 날마다 날마다 누군가가 계속해서 죽어가고."
 ITA_ubermensch_made_in_death:0 "죽음 속에서 만들어지고..."
 ITA_ubermensch_made_in_death_desc:0 "그럴 때마다 누군가 계속 살아남아 초인의 씨앗으로 나아갔다."
 ITA_ubermensch_diplomacy:0 "바깥의 적"
 ITA_ubermensch_diplomacy_desc:0 "이탈리아 연방 바깥의 적을 보십시오.\n그들 모두가 우리 이탈리아 연방을 위협하고 있습니다. 우리는 그들에게 이탈라이 연방이 건재하다는 것을 보여줄 것입니다. 이 곳에 초인이 있다는 것을 보여줄 것입니다."
 ITA_venice_destiny:0 "베네치아의 운명"
 ITA_venice_destiny_desc:0 "베네치아와 협상? 그런 건 무의미합니다. 이탈리아 연방은 다시 하나가 되어야 합니다.\n즉시.\n어떠한 대가를 치룬다 해도."
 ITA_venice_service:0 "베네치아의 봉사"
 ITA_venice_service_desc:0 "베네치아가 이탈라아 연방의 품에 안겼습니다. 이제 이탈리아 연방은 더욱 강대해질 것입니다. 그들 모두가 위버엔쉬즘을 위하여 헌신할 것이기에."
 ITA_blocking_the_lazio_Border:0 "라치오 방면 국경 차단"
 ITA_blocking_the_lazio_Border_desc:0 "교황령의 방약무인한 작태를 더 이상 좌시할 순 없습니다. 우리는 어떠한 희생을 치루더라도 교황령을 이 이틸리아 연방에 발 못 붙이게 할 것입니다."
 ITA_Papal_barrier:0 "교황령 장벽"
 ITA_Papal_barrier_desc:0 "위대한 이탈리아 연방!\n이제 교황령과 이탈리아 연방은 장벽으로 완전히 단절되었습니다. 물론 그 과정에 발생한 희생은 모두 부차적인 희생일 뿐입니다."
 ITA_creating_ubermensch_protection_agency:0 "초인 보호 기관 창설"
 ITA_creating_ubermensch_protection_agency_desc:0 "우리는 미래에 만들어질 초인을 보호하기 위하여 초법적 기관을 만들어야 할 것입니다.\n이 기관은 과거, 현재, 미래를 통틀어 초인에 장해가 되는 모든 것을 배제하고, 영원무궁토록 초인을 수호할 것입니다."
 ITA_enemy_within:0 "내부의 적"
 ITA_enemy_within_desc:0 "이탈리아 연방의 내부에는 적이 아직 많이 남아 있습니다. 중추에 파고 든 기생충 같은 이들을 제거하면, 이탈리아 연방도 커다란 타격을 입을 터이니 우리는 기회를 노려야만 할 것입니다."
 ITA_shadow_federal_parliament:0 "그림자 연방 의회"
 ITA_shadow_federal_parliament_desc:0 "내부의 적으로부터 시선을 피하기 위하여 우리는 그람자 연방 의회를 창설했습니다. 그림자 연방 의회는 연방의 뒷편에서 모든 것을 통제하고, 제어하고, 감시하며, 초인을 위하여 헌신할 것입니다. 우리의 초인이 완성되는 그 날까지."
 ITA_ubermensch_tech:0 "초인 제조 연구"
 ITA_ubermensch_tech_desc:0 "초인은 단순히 전장에 내던진다고 만들어지는 것이 아닙니다. 전장은 거름망일 뿐이며, 진정으로 초인을 만들기 위해서는 본격적인 기술을 동원해야 할 것입니다."
 ITA_ubermensch_tech_science:0 "과학의 길"
 ITA_ubermensch_tech_science_desc:0 "초인의 길은 합리적 방법론에 의해서 추구될 것입니다. 신비는 과학으로 해명될 것이며, 신비는 과학으로 재현될 것입니다. 그리함으로써 비로써 초인이 탄생할 것입니다."
 ITA_ubermensch_tech_fusion:0 "과학과 마법이 교차할 때"
 ITA_ubermensch_tech_fusion_desc:0 "굳이 과학과 신비, 그 둘 중 하나만을 택할 이유가 있을까요? 모든 수단을 동원하여 초인을 추구해야 합니다. 과학과 마법, 우리는 둘 다 추구할 수 있습니다."
 ITA_ubermensch_tech_occult:0 "신비의 길"
 ITA_ubermensch_tech_occult_desc:0 "초인이라는 것은 이적입니다. 합리적 방법론으론 결코 도달 불가능한 영역입니다. 물리법칙을 초월한 초인. 그것이 우리가 추구하는 초인입니다."
 ITA_initiate_ubermensch_planning:0 "초인 계획 가동"
 ITA_initiate_ubermensch_planning_desc:0 "이제부터 초인은 만들어질 것이다."

#디시전 및 카테고리
 
 ITA_urgent_category:0 "이탈리아 연방 의회 안건"
 ITA_urgent_resolution:0 "긴급 결의"
 ITA_urgent_resolution_desc:0 "이 이상 이탈리아 연방은 혼란스러워선 안됩니다. 의회의 모두가 그렇게 생각했습니다. 이제 곧 긴급 결의가 통과될 것입니다."
 ITA_federal_collapse:0 "이탈리아 연방의 붕괴까지 남은 시간"
 ITA_federal_collapse_desc:0 "§R이탈리아 연방의 붕괴가 임박했습니다...!§!"

#이벤트

 ITA.1.t:0 "긴급 결의 통과"
 ITA.1.d:0 "이탈리아 연방 의회에서 과반수 이상의 의원들이 이대로 상황이 악화되어 간다면 이탈리아 연방은 곧 무너질 것이 명백하고, 이를 극복하기 위하여 어떠한 수단이든 동원할 것을 허용하겠다는 초당적인 긴급 결의를 이루어내었습니다.\n이제 이탈리아 연방은 작금의 상황을 타개하기 위하여 다양한 수단을 사용할 수 있게 되었습니다.\n그러나 그 전에 앞서 우리들은 이탈리아 연방을 이끌어 갈 지도자가 누구인지 결정해야만 합니다."
 ITA.1.a:0 "과연 이탈리아 연방의 운명은?"
 ITA.2.t:0 "이탈리아 연방 의회 재건"
 ITA.2.d:0 "우리는 정치적 분열을 그만두고 이탈리아 연방을 재건하기 위하여 모두가 힘을 모을 것을 결의했습니다. 일시적 휴전이기도 하며, 임시 동맹이기도 하며, 국가의 위기 앞에서 힘을 모은 연대이기도 합니다.\n이탈리아 연방이 안정화될 때까지 우리는 의회에서 무익한 정치적 논쟁을 그만둘 것입니다."
 ITA.2.a:0 "우리는 해낼 수 있을 것이다."
 ITA.3.t:0 "이탈리아 연방의 지도자"
 ITA.3.d:0 ""
 ITA.3.a:0 "이 혼란상에는 강력한 지도자가 필요한 법."
 ITA.4.t:0 "이탈리아 연방의 지도자는 어디에?"
 ITA.4.d:0 ""
 ITA.4.a:0 "부디 성과가 있기를."
 ITA.5.t:0 "초인은 없고"
 ITA.5.d:0 ""
 ITA.5.a:0 "이제 우리는 어떻게 해야 하는가?"

#툴팁
 ITA_open_focus_tooltip:0 "새로운 국가 중점이 개방될 것입니다."