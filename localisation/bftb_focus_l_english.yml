l_english:
 GRE_bring_home_the_exiled_republicans:0 "추방된 공화주의자들의 귀환"
 GRE_bring_home_the_exiled_republicans_desc:0 "마침내 우리의 지도자 엘레프테리오스 베니젤로스의 복귀 덕분에, 우리는 군주주의자들로 인해 내쫓겨 긴 망명생활을 하고있던 동지들을 다시 초대할 수 있습니다. 우리가 우리의 국가를 궤도에 다시 올려놓기 위해서는 온갖 도움을 필요로 합니다!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§Y베니젤로스주의자§! 장관과 장군들이 망명에서 돌아와 사용 가능해지게 될 것입니다."
 GRE_compromise_with_the_monarchists:0 "군주주의자들과 타협"
 GRE_compromise_with_the_monarchists_desc:0 "우리는 왕을 좋아하지 않지만, 우리나라는 너무 오랫동안 이 문제로 인해 분열되었습니다. 또 다른 내전의 위험을 감수하는 대신, 군주주의자들을 불러와 조건에 대해 논의합시다. 투쟁의 시간은 끝났습니다."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§Y요르요스 2세§!는 자신의 권리를 포기하고 입헌군주가 됩니다.\n\n£faction_gre_monarchist §Y군주주의자§!들은 우호적으로 변하며, §Y공산주의자§!들은 §R적대적§!으로 변합니다."
 GRE_request_communist_support:0 "공산주의자들의 지원 요청"
 GRE_request_communist_support_desc:0 "요르요스 2세는 그리스인이 아니며, 그리스의 문제에 관여할 권리따위는 없습니다! 그리스는 그의 통치 아래에서 너무 많은 피를 흘렸고, 이제 우리는 이 범죄자를 법의 심판대 앞에 세워야 합니다! 우리 단독으로는 이런 일을 벌일 수 없겠지만, 우리만큼 왕을 미워하는 집단이 하나 더 있습니다..."
 GRE_request_communist_support_focus_tt:1 "£faction_gre_communist §Y공산주의자§!들과 더욱 §G친밀§!해지며, £faction_gre_monarchist §Y군주주의자§!들과는 관계가 §R악화§!£됩니다.\n\n£faction_gre_monarchist §Y군주주의자§! 장군들과 장관들은 §R사임§!하겠지만, §Y공산주의자§! 장군들과 장관들이 §G사용 가능§!해질 것입니다."
 GRE_remembering_the_anatolian_catastrophe:0 "아나톨리아 참사를 기억하라"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "그리스-터키 전쟁은 재앙과 다름 없었습니다. 우리의 국민들은 학살당했고, 위신은 땅에 떨어졌으며, 정치적 움직임 또한 3년만에 붕괴되었습니다! 우리는 이것이 계속 이어지도록 내버려 둘수 없습니다. 우리는 이 모든 것을 터키인들을 탓하도록 돌려야 합니다. 그리고 어쩌면, 우리는 오랜 세월후에 마침내 대 그리스를 이룩할수 있을지도 모르겠습니다..."
 GRE_old_memories_stir_new_threats_tt:0 "터키에 대한 감정을 자극하는 것은 §Y의도치 않은 결과§!를 가져올수 있습니다..."
 GRE_a_socialist_economy:0 "사회주의 경제"
 GRE_a_socialist_economy_desc:0 "그리스의 국민들은 잘못된 왕과 전쟁광 베니젤로스주의자들 아래에서 너무 오랫동안 피를 흘렸기에, 이제는 국민들을 우선으로 하는 정부 아래에서 번영을 시작할 때 입니다!"
 GRE_restoring_our_home:0 "고토 회복"
 GRE_restoring_our_home_desc:0 "지난 세월은 그리스에게 적대적이었고, 전쟁, 빚, 가난에 시달렸습니다. 마침내 우리의 민주주의가 다시 돌아왔고, 우리를 착취하는 독일과 이탈리아인들을 추방 할 때가 왔습니다. 대신 우리는 영국과의 긴밀한 유대관계를 유지하며 산업과 정신 모두에서 우리의 나라를 재건하는데 도움이 될수 있기를 바랍니다."
 GRE_venerate_the_ancient_hellenes:0 "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_desc:0 "우리는 과거 존경받던 그리스인들의 후손이 아니겠습니까?\n우리는 논리, 철학, 전쟁의 거장들과 피를 나누지 않았습니까? 우리는 다시 한번 유럽의 지도자 자리를 차지하기 위하여 우리 민족에게 자부심을 부여할 것입니다."
 GRE_the_birthplace_of_democracy:0 "민주주의의 탄생지"
 GRE_the_birthplace_of_democracy_desc:0 "그리스인들에게 독재자는 거의 존경받지 못했으며, 이는 페리클레스 시대부터 우리가 자랑스러이 유지해왔던 특성입니다! 민주주의는 그리스의 천재들이 만들어낸 여러 과실 중 하나이며, 독재를 추구하고 있는 이탈리아와 독일에 맞서는 것이야 말로 우리가 마땅히 해야 할 일입니다!"
 GRE_nationalized_banks:0 "은행 국유화"
 GRE_nationalized_banks_desc:0 "도이치 은행과 잉글랜드 은행은 보잘것 없는 수입을 남용하고 우리가 선출하지 않은 독재정권을 지원하는등 그리스 국민들을 너무 오랫동안 착취해 왔습니다! 우리는 그리스 국민들이 더 이상 착취당하지 않을 것이며, 우리의 돈은 정부로 향해야 한다고 말해야 합니다!"
 GRE_soviet_subsidised_railways:0 "소련의 철도 보조금 제공"
 GRE_soviet_subsidised_railways_desc:0 "그리스는 유럽의 강대국들로부터 매번 고통받아왔습니다. 우리가 그리스 경제를 현대화 할수 있는 기회를 갖기를 원한다면, 흑해를 건너야 합니다."
 GRE_agricultural_communes:0 "농업 공동체"
 GRE_agricultural_communes_desc:0 "세계는 산업화되었고, 우리는 이제 따라잡아야 할 때입니다. 그러나 우리 국민들중 대부분이 농업을 제외하고는 아무것도 알지 못하며, 이를 쉽게 해결하기는 어려울 것입니다. 그러므로 우리는 농업을 효율적인 공동체들로 재구성해 제조업과 군수공업에 종사할 다른 분야의 인재들을 확보해야 합니다."
 GRE_theban_warriors:0 "테베의 전사들"
 GRE_theban_warriors_desc:0 "힘을 숭상하는 군국주의적 세력이 되는 것이 우리의 목표가 아닙니다. 우리는 무솔리니의 정부 체제를 모방하려고 하는 것이 아닙니다! 우리는 그리스인이지 로마인이 아닙니다! 폭력적인 스파르타인들을 숭배의 대상으로 만드는 대신, 우리는 교활한 전략을 통해 스파르타 패권을 전복시킨 테베인들을 숭상해야합니다!"
 GRE_athenian_thinkers:0 "아테네의 사상가들"
 GRE_athenian_thinkers_desc:0 "인류의 가장 훌륭한 사상가 중 일부는 아테네 출신이며, 예술과 과학에 관한 약간의 격려를 통해 우리는 그리스 전역에서 위대한 정신들이 나타나는 것을 볼 수 있을 겁니다!"
 GRE_macedonian_generals:0 "마케도니아의 장군들"
 GRE_macedonian_generals_desc:0 "알랙산더 대왕은 한때 세계를 자신의 것으로 만드려고 한 적이 있습니다. 그리고 그는 작은 마케도니아에서 그 모든 것을 해냈습니다. 우리는 그의 훌륭한 혈통을 이어받았고, 우리는 알렉산더와 아르게아스 왕조를 그리스의 완벽한 통치로 보아야 합니다."
 GRE_the_greek_industrial_revolution:0 "그리스 산업혁명"
 GRE_the_greek_industrial_revolution_desc:0 "그리스는 수십년 전에 산업화 되었어야 했지만, 부패한 정치인들과 외세의 개입은 우리에게 뒤쳐진 경제체제를 남겨주었습니다. 우리의 삶의 방식을 바꿀 시간이 없습니다. 지금 바로 일하기 시작해야 합니다."
 GRE_industry_bypass_tt:0 "§Y군수공장§! 혹은 §Y민간공장§!을 건설할 공간이 충분하지 않습니다"
 GRE_red_militias:0 "적위군"
 GRE_red_militias_desc:0 "그리스 사회를 현대화하는 것을 방해하는 사람들이 있지만, 우리는 적위군을 통해 혁명을 보존하고 그들이 우리를 방해하게 내버려두지 않을 것입니다."
 GRE_clearing_land_for_industrial_expansion:0 "산업 확장을 위한 토지 개간"
 GRE_clearing_land_for_industrial_expansion_desc:0 "그리스의 언덕들 위에는 올리브, 포도 그리고 담배 밭들이 즐비하며 비잔틴 제국의 유산인 수많은 교회들이 그만큼 많이 있습니다. 우리에게 전자들 전부는 필요 없고, 새로운 그리스에 후자가 있을 자리는 없습니다. 이 적합한 토지를 접수해서 노동자들을 위한 공장들을 건립하는 데 사용하도록 합시다!"
 GRE_the_anatolian_refugees:0 "아나톨리아 난민들"
 GRE_the_anatolian_refugees_desc:0 "그리스-터키 전쟁 이후 우리는 터키에 살고 있던 약 2백만명의 그리스 난민을 데려가도록 강제받았습니다. 우리는 준비되지 않았고, 상황은 더욱 안 좋아졌습니다. 난민들은 망명자들 중 하나인 요르요스 코스미디스 아래에서 정치적으로 조직되고 있습니다. 그들의 움직임은 무시하기에는 너무 커졌는데, 우리의 목표와는 정말로 다를까요?"
 GRE_depose_the_reactionaries:0 "반동 축출"
 GRE_depose_the_reactionaries_desc:0 "우리는 베니젤로스주의자와의 연합을 오랫동안 용인해왔습니다. 그들의 자유주의적 의제는 우리의 마르크스주의와 대치되며, 마침내 이 우스꽝스러운 관계를 종식시킬 때가 왔습니다. 혁명을 위해!!"
 GRE_resurrecting_the_megali_idea:0 "메갈리 이데아 부활"
 GRE_resurrecting_the_megali_idea_desc:0 "우리는 1919년에 메갈리 이데아를 약속받았지만, 그리스-터키 전쟁 이후로 그 꿈은 물 건너 가버렸습니다. 하지만 터키인들이 우리의 땅에서 계속 존재하는 한, 우리는 마땅한 소유권을 주장할 것입니다. 그리스 국민들에게 이를 한 번 더 상기해 이를 기억하도록 만들 수 있을 겁니다..."
 GRE_megali_idea_conference_invites_tt:0 "§Y메갈리 협약§!에 초대 포커스를 선택하면 발송됩니다."
 GRE_prepare_for_the_great_anti_fascist_war:0 "반파시스트 전쟁 준비"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "오로지 전장에서 분쇄될 수 밖에 없는 이념적 도전을 대표하는 파시즘은 마르크스주의에 있어 가장 큰 위협입니다. 소비에트 연방은 파시즘의 확산을 막기 위해서 아무것도 하지 않기 때문에, 그 의무는 우리에게 넘어왔습니다."
 GRE_ally_tito:0 "티토와의 동맹"
 GRE_ally_tito_desc:0 "우리의 반 스탈린 마르크스주의 신조에 유고슬라비아의 요시프 브로츠 티토보다 헌신적인 혁명가는 없습니다. 우리는 아마 그를 좋아하지 않을 수 있지만, 우리는 그와 그의 동포들을 도와 피에 굶주린 파시스트와 배반적인 볼셰비키들에 대항하여 형제의 기치 아래 연합해야합니다."
 GRE_tow_the_stalinist_line:1 "스탈린주의자들의 편에 서기"
 GRE_tow_the_stalinist_line_desc:0 "우리는 소비에트 연방의 위대한 지성들에게 우리의 혁명에 대한 빚을 지고 있습니다: 그들의 기여가 없었더라면, 우리는 그리스 내에서 권력을 확보할 수 없었을 것입니다! 우리는 모스크바에 있는 우리의 동지들과 연대해야만 합니다."
 GRE_horror_and_fear:0 "공포와 두려움"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – 공포와 두려움. 이들은 전쟁의 신 아레스의 쌍둥이 아들이었습니다. 스파르타인들은 고립된 채 홀로, 아레스의 아들들을 기리기 위해 전쟁터에서 피를 흘렸습니다. 우리 역시 영광스러운 과거를 기리기 위해 전쟁터에 피를 흘릴 것입니다."
 GRE_the_gordian_knot:0 "고르디우스의 매듭"
 GRE_the_gordian_knot_desc:0 "고르디우스의 매듭은 알렉산드로스 대왕의 전설의 일부로, 그 표현은 대담한 일격으로 불가능해보이는 과제를 해결하는 것을 의미하게 되었습니다. 우리의 불가능한 과제는 우리의 잃어버린 땅을 되찾는 것이며 우리의 대담한 일격이란 우리의 강력한 동맹국들이 우리를 위해 그것을 찾아오게 하는 것입니다."
 GRE_megali_idea_approved:0 "§Y메갈리 이데아§! 승인"
 GRE_megali_convention_a_failure:0 "이라클리온 협약은 실패했습니다."
 GRE_gordian_knot_tt:0 "§Y이탈리아§!를 제외한 모든 서명자가 §Y메갈리 협약§!의 약정을 준수하기 위해 §Y터키§!와 §Y그리스§!에 나란히 선전포고 할 것입니다."
 GRE_secure_the_aegean:0 "에게 해 확보"
 GRE_secure_the_aegean_desc:0 "우리는 유럽 반대편에 있는 문제를 해결하기 위해 노력했지만 우리 바로 앞의 위협을 무시하고 있었습니다. 터키는 지난 수 세기동안 그리스 국민들을 적대하며 괴롭혔으며, 우리는 새롭고 밝은 길로 나아가고 싶었지만 과거가 옳게 바뀔때까지는 미래는 밝아질 수 없을 것이 분명해졌습니다."
 GRE_dominate_the_bulgarians:0 "불가리아 정복"
 GRE_dominate_the_bulgarians_desc:0 "불가리아인들은 그리스의 안전을 몇 번이고 위협했습니다. '발칸의 프로이센'이란 별명이 얼마나 기이합니까? 우리는 그들이 다시는 그리스의 안전을 위협하지 못하게 해야합니다."
 GRE_stage_an_incident_in_the_bosporus:0 "보스프러스 해협에서의 사건 발생"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "소비에트 정치국은 콘스탄티노플을 비밀스럽게 통치하려는 욕망을 이루지 못했습니다. 소련을 돕기위해 우리는 보스프러스 해협을 장악하기 위한 첫 번째 구체적인 조치를 취하기로 결정했으며, 그리스는 이에 절대적으로 중요한 역할을 할 것입니다..."
 GRE_reviving_the_double_headed_eagle:0 "쌍두독수리의 부활"
 GRE_reviving_the_double_headed_eagle_desc:0 "베니젤로스주의자들은 비잔티움의 진정한 영광을 회복시키는 것을 거부한 겁쟁이였습니다. 왜 우리가 제국의 잃어버린 영토를 되찾는 것을 터키의 해안지역에서 멈추어야합니까? 그리스의 영광 가득한 새 시대가 시작되었습니다!"
 GRE_nenikikamen:0 "우리가 승리했노라"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "우리가 이겼습니다! 베니젤로스주의자들의 정당성이 많은 세월이 지나서 마침내 입증되었습니다! 메갈리 이데아는 우리 운명을 방해하는 반대자들을 이겨냈으며, 우리는 이제 그리스의 새 시대 - 황금시대에 도착해 있습니다!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "우리가 이겼습니다! 비잔티움은 오랜 세월이 지난 후 마침내 복수에 성공했습니다! 우리의 오래된 제국의 수도를 찾았기 때문에, 우리는 우리의 운명에 한 발짝 더 가까이 다가갈 수 있게 되었습니다! 우리는 그리스의 새로운 시대 - 피와 불에서 태어난 시대에 서있습니다!"
 GRE_attack_the_fascists:0 "파시스트 공격"
 GRE_attack_the_fascists_desc:0 "파시즘은 바이러스이며, 전염병처럼 유럽 전역을 휩쓸고 있습니다. 공산주의는 치료법이며, 우리는 무력을 통해 파시즘을 관리해야합니다!"
 GRE_revolutionaries_of_the_south:0 "남쪽의 혁명가들"
 GRE_revolutionaries_of_the_south_desc:0 "우리는 모스크바의 동지들과 완전한 의견일치를 할 수 없을겁니다만, 우리가 유럽의 남쪽에서 우리만의 혁명 신념을 지시한다면 우리는 진정한 공산주의를 누릴 수 있을 겁니다!"
 GRE_phoideratoi:0 "포에데라티"
 GRE_phoideratoi_desc:0 "우리 선조들은 필요성에 따라 야만인들과도 협력할 수 있는 의식을 가지고 있었고, 오늘날 우리는 이를 확실히 필요로 하고 있습니다. 현대 세계에 대한 우리의 투쟁에 동조하는 이전 제국의 모든 신하들에게 장엄한 군대의 대열 안에서 싸울 권리를 허용해야 합니다! 함께, 하나일 때, 우리는 승리를 향해 행진합니다!"
 GRE_the_die_is_cast:0 "주사위는 던져졌다!"
 GRE_the_die_is_cast_desc:0 "우리의 꿈은 실현되었지만, 세상은 여전히 위험에 처해 있습니다! 선이 그어졌고, 그리스는 다가올 갈등이 어떻게 마무리될지에 대해 말하게 될 것입니다!"
 GRE_byzantine_themata:0 "비잔틴 테마제도"
 GRE_byzantine_themata_desc:0 "콘스탄티노플 멸망 이후 세상은 상당히 변했고, 정복은 꽤 복잡한 모험으로 변했습니다. 우리는 제국의 새로 재건된 민족들이 단지 우리가 원한다고 해서 우리를 섬길 것이라고 기대할 수는 없기에, 어느 정도 수준의 자치권을 허용하고 정복 지역의 지방 행정부와 협력해야 합니다. 이건 우리 제국을 다시 안정시키기 위한 작은 댓가에 불과합니다."
 byz_restore_byzantine_empire_category_tt:0 "§Y비잔티움 제국의 복원§! 결정을 해금합니다."
 GRE_the_kings_government:0 "국왕의 정부"
 GRE_the_kings_government_desc:0 "국왕의 시의적절한 개입은 베니젤로스주의자들이 신정부를 형성하는 것을 막았으며, 너무 빠르지 않았습니다! 이제 해야할 일들이 산적해있습니다! 데메르치스는 중도 중재자로서 자신의 목적을 다했지만, 이제 그리스에는 더 강력한 대표자가 필요합니다."
 GRE_the_right_to_rule:0 "정당한 통치권"
 GRE_the_right_to_rule_desc:0 "왕이 자신의 권리를 완벽하게 행사할 수 있는데 왜 독재자를 임명하여 왕을 대신하게 해야합니까! 그리스가 고통받는 지금, 전통을 지키기보다는 백성을 섬기는 진정한 군주가 필요한 때입니다! 신이시여, 요르요스 2세를 지키소서!"
 GRE_abandon_french_italian_debt_tt:0 "우리는 §Y프랑스§!와 §Y이탈리아§! 와의 부채를 포기할 것입니다.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§R이 중점을 선택하는 것은 내전으로 이어집니다!§! \n§Y베니젤로스주의자§! 들은 §R반란을 일으킬 것입니다!§! \n §Y공산주의자§! 들은 §R반란을 일으킬 것입니다!§!"
 GRE_metaxism_focus:0 "메탁사스주의"
 GRE_metaxism_focus_desc:0 "국왕은 명백한 국가원수이지만, 아직 그리스 사람들은 이에 대해 어색합니다. 이상적이지는 않지만, 정부를 구성하기 위해 매우 재능있고 헌신적인 전직 장교가 날개를 펼칠 준비를 하고 있습니다..."
 GRE_metaxism_warning_tt:1 "\n만약 §Y그리스§!가 §Y메탁사스주의§! 중점을 완전히 달성하기 전에 세력에 합류한다면 §R없어질것입니다§!.\n"
 GRE_the_hellenic_spirit:0 "헬라스 정신"
 GRE_the_hellenic_spirit_desc:0 "우리는 저 옛날 그리스를 위대하게 만들었던 신성한 화염이 계속 불탈수 있도록 싸워야 합니다. 우리는 진정으로 위대한 국가가 될 자격이 있으며, 우리도 그걸 잘 알고 있습니다! 우리는 그 불씨를 다시 찾아야 합니다..."
 GRE_four_year_plan:0 "4개년 계획"
 GRE_four_year_plan_desc:0 "메탁사스는 그리스를 산업화하기 위해 기가 막힌 계획을 수립했습니다. 이탈리아 기업주의자들의 경제모델을 기반으로, 우리는 우리를 속박하는 강대국에게서 벗어나고 경제적 자립 정책을 달성할 것입니다."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "영국에게 원조 청원!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "독일과 영국에게 원조 청원!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 영국을 위시한 연합국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국이 우리 편을 들어준다면 우리는 질 수가 없습니다."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "이 폭도들은 내전의 위협과 시민 불복종을 통해서 왕의 통치에 반대하고 있습니다. 우리의 적이 더 유리한 위치에 있기 때문에, 우리의 동맹국을 우리의 싸움에 부르는 것은 부끄럽지 않습니다. 만약 영국과 독일이 우리 편을 들어준다면 우리는 질 수가 없습니다."
 GRE_monarchist_civil_war:0 "요르요스 2세의 독재정치에 대항하는 내전이 시작되었음"
 GRE_the_national_youth_organisation:0 "국가유소년기구"
 GRE_the_national_youth_organisation_desc:1 "독일인과 이탈리아인들이 청소년을 조직한 방식에는 감탄할만한 것들이 존재합니다. 우리는 그들의 모델을 수용해서 우리의 청소년들로 하여금 사교적인 활동에 참여하지 못하게 하며 우리의 위대한 지도자인 [ROOT.GetLeader](을)를 무시하지 않도록 합시다."
 GRE_crack_down_on_the_republicans:0 "공화주의자 탄압"
 GRE_crack_down_on_the_republicans_desc:0 "우리는 너무 오랫동안 베니젤로스주의자들을 방치했으며 이제는 이 촌극을 끝내야합니다. 그들은 명예나 존중의 일말도 없으며, 도덕이라고는 찾아볼 수 없기 때문에, 우리는 그들을 해충으로 취급해서 그리스에서 쫓아낼 것입니다!"
 GRE_use_the_military:0 "군대 사용"
 GRE_use_the_military_desc:0 "우리는 우리가 가진 모든 것을 이용해 그들을 공격할 것입니다! 우리는 거리에서 그들을 사냥하고, 골목길에서 사냥하고, 지구의 끝까지 쫓아가 사냥할 것입니다! 모든 베니젤로스주의자가 우리의 영원한 지배로부터 그들을 안전하다고 느낄 수 없게 합시다!"
 GRE_recruit_the_fascists:0 "파시스트 모집"
 GRE_recruit_the_fascists_desc:0 "급진주의자들을 잡기 위해서는 그들처럼 생각해야합니다. 파시스트는 우리의 경멸적인 적이지만, 우리의 모든 적들 중 그들이 제일 괜찮습니다. 그들이 우리에게 기꺼이 협조하고 있기 때문에, 우리가 그들을 우리의 목적을 위해 이용하는게 무슨 문제라도 있겠습니까?"
 GRE_fascists_put_in_play_tt:0 "§Y파시스트§!들이 활동을 시작하며 정부와 §G친밀한§ 관계를 유지합니다. \n§Y파시스트§!들과 협력하게 되면, 우리는 파시스트 운동을 합법화하게 됩니다."
 GRE_realign_ourselves_with_the_central_powers:0 "동맹국과의 재결합"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "불가능하다고 여겨졌던 일이 실현되었습니다! 독일의 퓌러는 축출되었고 카이저가 귀환했습니다! 영국의 외교 정책은 이에 적응하여 변화했으며, 이는 우리에게는 꼭 좋은 소식이라고 할 수는 없습니다. 베를린의 우리 친척과 연계하여 유럽 전체에 신이 내린 왕권을 수호하기 위해 싸우는 것을 고려해보아야 할 것 같습니다."
 GRE_no_central_powers_tt:0 "이 중점이 효력을 가지려면 §Y오스트리아-헝가리§! 또는 §Y독일 제국§!이 존재해야만 합니다."
 GRE_our_traditional_allies_in_the_aegean:0 "에게해의 전통적인 동맹국"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "우리가 1832년 오스만으로부터 독립을 챙취할 때 누가 도와줬었습니까? 바로 영국입니다. 대출과 투자로 우리 경제가 오랜 시간 잘 유지될 수 있도록 도와준 곳은요? 바로 영국입니다. 그렇다면 그리스의 미래가 달려 있는 곳은 어디일까요? 바로 영국입니다!"
 GRE_metaxism_lost_tt:0 "만약 우리가 메탁사스의 마지막 개혁을 실행하지 않았을 경우, 우리는 §Y메탁사스주의§! 국민정신을 잃게 될 것입니다!"
 GRE_prepare_against_the_mediterranean_threat:0 "지중해에서의 위협에 대비"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "이탈리아는 그리스의 운명에 반하는 위협입니다. 우리는 그들이 우리에 대한 적대감을 낮추는 것을 기다린다면 아무것도 얻지 못합니다. 우리는 이탈리아가 해상 상륙을 시도할 때 수백만 그리스인들의 합심된 노력을 통해 그들을 다시 바다로 내쫓아야합니다!"
 GRE_the_metaxas_line:0 "자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y메탁사스 선§!의 건설이 완료될 것입니다.\n"
 GRE_the_leonidas_line:0 "자주 침범받아왔던 국경선을 따라 이어지는 요새선인 §Y레오니다스 선§!의 건설이 완료될 것입니다.\n"
 GRE_an_orthodox_state:0 "정교회 국가"
 GRE_an_orthodox_state_desc:0 "우리는 정교회 국가입니다. 정교회는 우리의 국가적 정체성의 필수적인 부분입니다. 거룩하신 주여, 희망이신 주여, 거룩하신 주여."
 GRE_following_in_the_footsteps_of_giants:0 "거인의 발자취를 따라"
 GRE_following_in_the_footsteps_of_giants_desc:0 "메탁사스는 우리에게 파시즘의 이점을 여럿 알려주었습니다만, 진정한 파시즘의 끝까지 우리를 데려다주기에는 너무 겁이 많은 자였습니다. 우리는 파시즘의 진정한 모습, 그리스 파시즘이 필요합니다. 이탈리아나 독일의 값싼 복제품이 아니라요."
 no_fascist_metaxism_spirit_tt:0 "§Y스파르타 전사 정신 부흥§! 중점이 채택되지 않았다면, §Y메탁사스주의§! 국민 정신은 파시즘화 되지 않으며 대신 §R제거§!될 것입니다."
 GRE_reclaiming_the_wayward_ally:0 "변덕스러운 동맹 되찾기"
 GRE_reclaiming_the_wayward_ally_desc:0 "오스만 제국의 붕괴는 우리에게 큰 안도감을 주었지만 터키 공화국은 이전의 오스만제국보다 훨씬 더 위협적입니다. 이상한 시대에는 낯선 친구가 필요한 법입니다. 오스만 제국을 다시 데려오는 것은 그리스에 달려 있습니다."
 GRE_the_greater_enosis:0 "에노시스 달성"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리 국가는 충분히 강하고 안정되어있습니다! 키프로스에 대한 외국의 점령을 끝내고 키프로스섬을 그리스로 합병할 때입니다."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "키프로스는 그리스의 것이었으며 앞으로도 그럴 것입니다. 우리가 준비되지 않아서 영국에게 통일의 기회를 빼앗겼었지만, 이제 우리는 키프로스의 독립을 확보했기 때문에 과거의 잘못을 바로 잡을 수 있습니다! 그들은 자치에 대한 꿈이 한낱 망상임을 깨달아야 하고 키프로스는 그리스의 일부일 때 가장 안전하다는 것을 깨달아야 합니다."
 GRE_securing_the_bulgarian_menace:0 "불가리아의 위협에 대한 안전 확보"
 GRE_securing_the_bulgarian_menace_desc:0 "불가리아인들이 언제부터 그리스의 영토의 무결성에 위협이 되지 않았을까요? 어떻게 불가리아 정부가 우리를 상대로 강대국을 끌어들일 음모를 꾸미지 않고 있다고 확신할 수 있을까요? 누구는 이를 두고 편집증이라고 부르겠지만 우리는 이를 경험이라고 부릅니다. 우리는 우리의 이익을 보호하기 위해서 불가리아인들을 조정해야합니다."
 GRE_third_hellenic_civilization:0 "세 번째 그리스 문명"
 GRE_third_hellenic_civilization_desc:0 "세계는 아직 우리를 비잔틴 제국과 그리스의 유산의 상속자로 보지 않습니다. 그들은 우리의 조상을 칭송하나 오늘날의 우리들은 내려다보고 경멸하고 있습니다. 우리는 만천하에 알려야 합니다. 우리는 비잔틴 제국의 후계자도, 고대 그리스 문명의 후계자도 아닌 세 번째 그리스 문명 그 자체이며 이를 증명하기 위해 위대한 성취를 이룩하겠노라고!"
 GRE_the_modern_movement:0 "근대화 운동"
 GRE_the_modern_movement_desc:0 "파시즘은 20세기의 신념입니다. 그것은 또한 질병처럼 만연한 자본주의의 잘못과 사회주의의 타락에 대한 해답이기도 합니다. 파시즘은 어떤 세대가 한데 모여서 부르짖는 신념입니다. 외국의 침탈을 더 두고 볼 수 없는 세대! 국가적인 수치를 더 이상 당하지 않을 세대! 그리스를 새 시대의 새로운 열강, 그 어떤 위협과 모욕에도 결연히 대답할 수 있는 국가로 만들 수 있는 세대가요! 아에라!"
 GRE_required_fascist_faction_loyalty_tt:0 "§Y파시스트§!가 §G충성하는§! 상태여야함"
 GRE_expansion_of_athens_university:0 "아테네 대학 확장"
 GRE_expansion_of_athens_university_desc:0 "그리스 전통에서 과학과 고등교육은 항상 빼놓을 수 없는 부분을 차지하고 있었으며, 오늘날 그리스의 가장 중요한 학술기관은 아테네의 국립 카포디스트리안 대학입니다. 추가적으로 예산을 투입하고 대학을 확장함에 따라 우리는 국가 연구기관의 능률을 증대시킬 수 있을 것입니다."
 GRE_defending_our_kingdom:0 "우리의 왕국 수호"
 GRE_defending_our_kingdom_desc:0 "어떤 학자들은 최근의 유럽의 정치적 변동을 감안할 때 국가의 가장 큰 위협은 밖이 아니라 내부에서 온다고들 말합니다. 헛소리죠! 위협은 우리의 이웃, 항상 비열한 음모를 꾸미고 있는 그 이웃들에게서 오며 그들이 바로 진정한 국가의 위협입니다! 우리는 전쟁에 패배한 댓가를 치뤘으며, 다음 전쟁에서는 승리로 이를 극복하는 것이 아주 중요할 것입니다."
 GRE_hellenoturkism:0 "헬레노튀르키즘"
 GRE_hellenoturkism_desc:0 "그리스 국가사회주의당 사이에서는 거의 보편적이라고 말할 수 있는, 터키와 관계를 깊게 해야 한다는 욕구가 상존하고 있습니다. 우리는 수 세기 간 싸워오면서 서로 너무도 많은 피를 흘렸고 그 때문에 누구도 터키와 우리가 함께한다면 성취할 수 있는 놀라운 경이에 대해서는 생각하지 않았었습니다! 터키와 우리는 모두 함께 파시스트 권력으로 결집해 국가의 안보를 지켜야 합니다! 터키인들이 우리와 같은 방식으로 생각하고 있기를 빕시다..."
 GRE_cement_greco_german_ties:0 "독일과의 결속 강화"
 GRE_cement_greco_german_ties_desc:0 "대부분의 좌파들이 애써 무시하려고 하는 진실은 바로 독일의 관대한 재정 정책이 없었다면 우리는 몇년 전에 다시 한 번 무너졌을 거라는 점입니다. 독일이 없었더라면 지금 우리가 이룩한 것들은 아무것도 해낼 수 없었을 겁니다! 독일이 우리를 필요로 하는 것보다, 우리가 독일을 더 필요로 합니다. 그래도 아직 친밀하고 소중한 우정을 구실로 독일과의 더 나은 거래를 이끌어낼 수는 있을 겁니다."
 schachtplan_required_tt:0 "§Y샤흐트 플랜§!에 어떠한 변화도 없어야 함"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "지중해의 수호자"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "지중해의 투사"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 우리는 더 이상 우리 자신이나 우리의 이웃들이 우리에게 해를 끼치려는 의도를 갖고 있는 사람들의 행동으로 고통받게 놔둘 수 없습니다. 옳은 일을 위해 일어서야 할 때입니다."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "지중해는 우리의 고향이자, 수백만 명의 고향입니다. 우리는 언제나 세상의 일부분에서 평화를 유지하고자 했지만, 이러한 훌륭한 목표는 항상 불측한 의도를 갖고 있는 다른 이들에게 좌절당하곤 했습니다. 뭐, 그런 이들을 무찌를 수 없다면, 그런 이들이 되어야죠. 우리는 우리 자신을 다듬어 강대한 그리스 제국이 되어, 이제껏 짓밟혀왔던 옳은 일을 할 때입니다."
 GRE_reviving_the_spartan_warrior_spirit:0 "스파르타 전사 정신 부흥"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "전해지기로는 테르모필레 전투에서 4000명의 스파르타인들이 2만명의 페르시아인을 살육하면서 크세르크세스가 그리스로 진입하는 것을 막았었다고 합니다. 오늘날보다 더 그러한 영웅적인 일을 필요로 하는 때는 없었으며, 그런 영웅심이 있는 한 우리는 잠재적 정복자가 아테네 교외에 나타나 우리의 고향과 생명을 가져가겠노라고 말할 때 용기를 갖고 이렇게 대답할 수 있을 것입니다. "몰론 라베!(와서 가져가봐라!)""
 GRE_subjugating_the_bulgarians:0 "불가리아인 종속화"
 GRE_subjugating_the_bulgarians_desc:0 "불가리아인들은 우리의 필생의 적입니다. 그들은 오직 우리의 등 뒤에 칼을 꽂기 위해서만 존재합니다. 불가리아인들의 보잘것없는 문명은 아무것도 이룩한 바가 없으며, 우리의 유산과 국가를 매번 무너트리려고 노력할 뿐입니다. 이제 할 만큼 했습니다! 불가리아인들에게 왜 우리 그리스인들이 유럽에서 가장 오랫동안 살아남은 민족인지 알려줄 때입니다."
 GRE_greece_and_turkey_in_the_axis:0 "그리스와 터키가 함께 추축국에!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "그리스-터키 친선조약이 서명되고 비준됨에 따라, 우리는 독일인들을 이용하여 발칸의 운명을 재구성하고 영원한 번영을 얻을 수 있습니다! 발버둥치고 있는 발칸의 나머지 국가들을 집어삼키는 것도, 그를 위한 대가라면 해야만 합니다..."
 greek_turkish_friendship:0 "그리스-터키 친선 협정 체결"
 GRE_last_country_standing:0 "최후의 항전"
 GRE_last_country_standing_desc:0 "터키 정부와 협력은 바람직하지만, 그리스의 신정부는 필요한 상황이라면 행동을 취하는 것을 두려워하지 않는다는 점을 그들도 알고 있어야만 합니다. 주께서 우리 모두에게 자비를 베푸시길."
 GRE_moulding_the_new_world_order:0 "신세계 질서 형성"
 GRE_moulding_the_new_world_order_desc:0 "시체는 이미 산을 이뤘으며, 그 죽음이 무가치한 것이 되어서는 안 됩니다. 우리는 세계의 그 누구도 싸울 의지가 없을 때까지 계속해서 새로운 세계 질서를 만들기 위해서 싸워야 합니다."
 GRE_reevaluating_the_drachma:0 "드라크마화 평가절하"
 GRE_reevaluating_the_drachma_desc:0 "우리의 재정적 불황은 끝나지 않는 것처럼 보이며 채무불이행 선언과 부채는 경제를 파탄으로 몰아넣었습니다. 장기적으로 볼 때에 우리의 부채에는 악영향을 끼치겠지만 외국의 자본을 끌어들이기 위해서는 우리의 통화를 의도적으로 평가절하해야만 합니다."
 GRE_pay_back_debt_tt:0 "이러한 §Y결정§!은 §YI.F.C.에 진 부채§! 국민 정신을 점진적으로 완화하고 결국 제거할 것입니다."
 GRE_lignite_liquefaction:0 "갈탄 액화"
 GRE_lignite_liquefaction_desc:0 "우리나라는 갈탄 광산이 풍부하며 우리는 이미 갈탄을 연료로 바꿀 수 있는 과정을 알고 있습니다. 정부는 더 많은 갈탄 액체화 시설을 열도록 도움을 줘야합니다."
 GRE_force_the_farmers_into_factories:0 "강제적 이촌향도"
 GRE_force_the_farmers_into_factories_desc:0 "일반 대중들은 남은 생애를 농사를 지으며 살다가 술집에서 싸움이나 하면서 마치는 것도 나쁘지 않다는 동화에 빠져 있고 그들은 틀렸습니다. 농장을 압류하고 강제적으로 농부들을 도시로 이주 시켜 당장 국가에 도움이 되는 일을 하도록 하는 수밖에 없습니다."
 GRE_utilize_our_strengths:0 "강점 활용"
 GRE_utilize_our_strengths_desc:0 "그리스는 사치재와 농부의 나라이며 이를 부끄러워 할 이유가 없습니다. 물론 독일이 전차와 전투기를 대량생산할 수는 있겠지요. 하지만 헤르만 괴링의 파이프에 들어 있는 담배는 어디서 생산되었을까요? 우리 그리스인들은 스스로의 강점을 알고 있으며, 이 강점을 제대로 활용한다면 괜찮을 것입니다."
 GRE_extracting_more_from_our_soil:0 "본토의 자원 채굴 증진"
 GRE_extracting_more_from_our_soil_desc:0 "그리스는 천연 자원이 풍부한 나라이고, 우리는 자원을 채굴하기로 결정만 하면 됩니다. 기술이 우리에게 길을 보여주었고, 이제 남은 것은 의지뿐입니다."
 GRE_open_foreign_subsidized_factories:0 "공장 해외차관도입 실시"
 GRE_open_foreign_subsidized_factories_desc:0 "우리는 공장 건설과 노동자 배치에서 기대한 것을 뛰어넘었습니다만, 다른 유럽 국가들에 비해 더 느리게 발전하고 있다는 것은 의심의 여지가 없습니다. 우리 나라가 투자를 위해 충분히 매력적으로 보이도록 만들 수만 있다면 우리의 현대화 계획에 큰 영향을 줄 수 있는 우리보다 훨씬 부유한 사람들을 모을 수 있을 것입니다."
 GRE_open_foreign_subsidized_factories_tt:0 "§Y그리스§!에 대한 의견이 §G80§!이상인 다음 국가 각각에 대해 하나의 §Y군수 공장§!과 §Y민간 공장§!이 추가될 것입니다. : \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, and §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "다음 결정의 해제: §Y[ROOT.GetNameDef]에 [SOV.GetAdjective] 관료 도입§!"
 GRE_paying_back_our_debts_in_bulk:0 "부채 대량상환"
 GRE_paying_back_our_debts_in_bulk_desc:0 "빠르게 빚에서 벗어날수록, 더 빠르게 진정으로 국가를 변화시킬 수 있습니다. 우리는 국가의 자본을 좀 더 빚을 갚는 데에 사용하여 해외 자본의 지배로부터 더 빨리 벗어날 수 있도록 해야 합니다."
 GRE_paid_off_most_of_debt_tt:0 "국가 §Y부채§!의 대부분을 갚아야 합니다."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "다음 결정의 해제: §Y영국의 부채 대규모 상환§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "다음 결정의 해제: §Y프랑스의 부채 대규모 상환§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "다음 결정의 해제: §Y이탈리아의 부채 대규모 상환§! \n"
 GRE_open_up_the_country:0 "국가 개방"
 GRE_open_up_the_country_desc:0 "인정하기 슬픈 사실이지만, 우리는 자력으로 산업화 할 수 없습니다. 오랫동안 우리는 우리보다 거대한 나라에 자본과 산업력을 종속되어 왔으며, 이 시대도 예외는 아닙니다. 그러므로 우리는, 다음에는 다시는 그들을 필요로 하지 않으리라 마음먹은 채로, 우리보다 더 큰 나라의 자본과 투자를 유치해야 합니다!"
 GRE_connecting_our_prefectures:0 "행정구역 연결"
 GRE_connecting_our_prefectures_desc:0 "우리는 우리의 산업 기반뿐 아니라, 국가 기반 시설도 부족하다고 느낍니다. 우리의 이웃들은 그들의 국가를 도시화시켰고, 이제 우리도 우리의 국민을 도시화할 때가 되었습니다."
 GRE_exporting_more_luxury_commodoties:0 "사치품 수출 확대"
 GRE_exporting_more_luxury_commodoties_desc:0 "당신이 담배, 올리브, 페타, 포도, 무화과에서 최고의 품질을 원한다면, 그리스에서 그것을 사십시오! 우리가 세계에서 가장 고급스러운 작물들을 생산하는 나라라는 국제적 이미지를 밀어붙이는 것은 어렵지 않을 것입니다."
 GRE_greek_autarky:0 "그리스 자립"
 GRE_greek_autarky_desc:0 "우리나라가 오랫동안 우리보다 부유한 나라의 자본에 의존해 온 것은 굴욕적입니다. 이러한 나라들은 우리를 후원하고 괴롭히고 착취해서 그들의 재정을 유지할 수 있었습니다. 독일, 이탈리아, 그리고 소련은 우리에게 자급자족과 완전한 재정적인 독립을 위한 다른 길이 있다는 것을 보여주었습니다. 물론, 우리는 독일이 아니기 때문에 그 상태에 도달하는 데 오랜 시간이 걸릴지도 모릅니다..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "재정적 책임"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "광범위한 부의 재분배"
 GRE_fiscal_responsibility_desc:0 "우리는 마침내 현대 그리스 역사에서 처음으로 재정적 평형상태에 도달했습니다. 이것은 진정으로 축하해야 마땅한 일임이 틀림없습니다! 우리가 스스로 국정운영기술을 이뤄낸 것에 대해서 자랑스러워해도 됩니다."
 GRE_fiscal_responsibility_tt:0 "무조건적으로 §YI.F.C에 대한 부채§! 전체 혹은 일부분을 갚아야 합니다."
 GRE_bolster_the_schachtplan:0 "샤흐트플랜 강화"
 GRE_bolster_the_schachtplan_desc:0 "샤흐트플랜은 그리스 중앙 계획을 수립할 때 많은 영향을 주었습니다만 이는 노골적으로 독일의 취향에 맞춰 작성되었습니다. 우리나라의 몇몇 정상급 경제학자들은 두 당사자들에게 더 이득이 되도록 샤흐트플랜을 재협상할 필요가 있다고 하며, 만약 우리가 이익을 얻지 못한다면 바보가 될 것입니다!"
 GRE_british_docking_rights:0 "영국의 정박권"
 GRE_british_docking_rights_desc:0 "지난 세계대전에 협상국(연합국)이 중동 전선을 승리로 이끌 수 있던 원동력은 그리스의 항구 정박권을 얻는 것이었습니다. 우리는 현재 지중해 전역이 유럽의 화약고가 될 것 같은 시대에 살고 있으며, 영국인들은 틀림없이 다시 한번 우리의 항구 정박권을 위해 접근하여 이익을 얻을 수 있을 것입니다."
 GRE_renegotiate_debt_with_france:0 "프랑스와 채무 재협상"
 GRE_renegotiate_debt_with_france_desc:0 "프랑스인들은 발칸 반도에 대한 외교 정책을 제대로 세울 수 없는 것 같으므로 우리가 그들에게 굉장히 간단한 거래를 제안해서 그들조차도 그것을 오해할 수 없게 합시다. 우리의 채무를 없애는 대신, 프랑스 정권의 성공에 우리의 안보와 생계를 결속시킵시다."
 GRE_renegotiate_debt_with_france_tt:0 "다음 결정의 해제: §Y프랑스 노동조합에게 뇌물을 주다§! \n§Y[FRA.GetNameDef]§!에 의해 유지되는 §YI.F.C.에 대한 부채§!를 무효로 만들 것입니다."
 GRE_sophistry_and_science:0 "지혜와 과학"
 GRE_sophistry_and_science_desc:0 "우리는 지금 이 나라를 변화시키고 우리를 20세기로 이끌어갈 고대 그리스인들의 특징인 밝고 탐구적인 마음가짐이 필요합니다. 또한 기술 혁신에 초점을 맞춰 더는 우리가 향후 50년 동안 유럽의 나머지 국가들과 따라잡는 데 급급하지 않고자 합니다."
 GRE_expand_our_tobacco_industry:0 "담배 산업 확장"
 GRE_expand_our_tobacco_industry_desc:0 "우리가 전세계로 수출하는 생산품인 담배가 수출에서 가장 큰 비중을 차지하고 이윤이 가장 많이 남는다는 것은 의심의 여지가 없습니다. 우리와 무역이 이루어지는 국가들은 우리가 어떤 일이 있어도 우리의 유명한 담배를 지속적으로 수출할 수 있게 철저한 방식으로 사업을 준비한 것에 대해서 감사할 것입니다."
 GRE_increase_our_mining_operations:0 "채광산업 증진"
 GRE_increase_our_mining_operations_desc:0 "우리가 담배의 생산을 늘리는 것은 국제 사회에서 호평을 받겠지만, 광산업을 확장하는 것이 우리 국가에 더 도움이 될 것입니다. 담배와 올리브유 따위가 아니라 강철만이 우리를 전쟁에서 승리로 이끌어 줄 것입니다."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "발칸의 재정적인 안정성에 대한 기반"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "발칸반도의 경제적 부패를 피할 안식처"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "누가 발칸반도에서 그리스가 재정을 제대로 안정시킨 첫 번째 나라가 되리라 생각했을까요? 우리의 지역적 위신이 하늘을 찔렀고, 우리는 새로이 얻게 된 남유럽의 은행가로서의 지위를 절대적으로 이용해서 우리나라를 더욱더 풍요롭게 해야 합니다."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "우리는 우리에게 매우 친밀한 §Y의견§!을 가지고 있는 §Y서부 발칸§!, §Y동부 발칸§!, §Y북부 발칸§! 지역의 모든 국가들에게 §Y민간공장§!을 받을것입니다. 이는 §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TUR.GetNameDef]§!도 해당합니다."
 GRE_rapprochement_with_the_italians:0 "이탈리아인들과의 화해"
 GRE_rapprochement_with_the_italians_desc:0 "격렬한 시대에는 과감한 조치가 필요합니다. 우리는 이탈리아에게 접근해서 우리나라의 근대화를 위해 그들의 도움을 받아낼 것이며 이는 아무도 생각한 적 없을 것입니다. 이탈리아인들은 이 합의를 통해 우리를 어떻게 협박하고 갈취할까요? 오직 신만이 아실 겁니다. 애초에 이 합의에 도달한다면..."
 GRE_appeal_to_the_soviet_union:0 "소련에 호소"
 GRE_appeal_to_the_soviet_union_desc:0 "우리는 소련에 가볍게 의지하지 않습니다. 만약 아무런 준비를 하지 않으면 우리는 늑대의 소굴로 걸어 들어가는 꼴이 될 것입니다만, 그들이 우리에게 오는 것보다는 우리가 먼저 그들에게 가는 것이 더 낫습니다..."
 GRE_encourage_tourism:0 "관광업 장려"
 GRE_encourage_tourism_desc:0 "우리의 문화유산은 전 세계인들의 부러움의 대상으로, 우리가 관광업을 전환한다면 이는 우리 경제의 강력한 기둥이 되리라는 것에는 의심의 여지가 없습니다. 물론, 유럽에 어렴풋이 드리운 전쟁의 그림자는 약간의 찬물을 끼얹습니다만 희망스럽게도 이는 이국적인 그리스로 여행 가는 것을 더 매력적으로 만들 것입니다!"
 GRE_encourage_tourism_tt:0 "§R우리가 전시상황에 들어간다면 곧장 우리의 관광산업은 없어질 것입니다!§!"
 GRE_mobilise_our_economy:0 "경제 동원"
 GRE_mobilise_our_economy_desc:0 "유럽의 강대국들은 전쟁에 시동을 걸고 있으며, 우리는 준비하지 않아서 생기는 위험을 무릅쓸 수 없습니다. 그 과정은 그리스에는 고통스러울 것이며 사실 대부분의 나라들에도 고통스러울 것입니다. 하지만 우리의 생존을 위해 우리는 희생을 해야 합니다."
 GRE_rejuvenating_athens:0 "아테네 재개발"
 GRE_rejuvenating_athens_desc:0 "우리의 위대하고 영광스러운 수도는 유럽에서 가장 오래된 도시 중 하나이고 우리 도시들 중 가장 부유하고 효율적으로 정비된 곳입니다. 절망적으로 낙후된 지역을 개발하는 것보다 이미 현대화된 우리의 수도에 노력을 기울입시다."
 GRE_making_use_of_our_islands:0 "우리의 섬들을 활용"
 GRE_making_use_of_our_islands_desc:0 "협상국에 의해 효율적으로 해체된 오스만 제국의 잔재로부터 수많은 섬을 되찾았지만, 우리가 이 섬들을 점령한 이후로는 이용한 적이 거의 없었습니다. 크레타섬은 오래전부터 그리스의 중요한 일부였기 때문에, 우리는 그곳부터 시작하고 다른 섬까지 계속해서 노력해 수많은 섬들이 국가에 보다 전략적이고 물질적으로 가치가 있도록 할 것입니다."
 GRE_making_use_of_our_islands_tt:0 "이 중점은  §Y키프로스§!와  §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "이 중점은 §Y도데카니사 제도§!를 통치하고 있을 때 더 큰 효과를 가져옵니다."
 GRE_making_use_of_our_islands_cyprus_tt:0 "이 중점은 §Y키프로스§!를 통치하고 있을 때 더 큰 효과를 가져옵니다."
 GRE_clear_the_slums:0 "빈민가 청소"
 GRE_clear_the_slums_desc:0 "그리스 난민들은 징집을 기피하고, 더러운 빈민가와 판자촌을 만들어 정착하여 귀중한 공간을 차지해 왔습니다. 그들은 국가에 대한 의무를 회피하여 나라를 망신시킨다. 우리는 이 빈민가를 제거하고 그 땅과 사람들을 더 잘 이용할 것입니다."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "외국독점기업들과의 협력"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "외국독점기업 국유화"
 GRE_cooperate_with_foreign_monopolies_desc:0 "열강들과 싸워 봐야 소용없으며 만약 싸우게 된다면 이는 그리스를 천천히 죽일 승산 없는 싸움이 될 것입니다. 멍청한 바보짓을 하는 대신에 독점기업들을 협상 테이블로 끌어들여 관련 당사자들을 위해 원만한 협상을 통해 해결합시다."
 GRE_crack_down_on_foreign_monopolies:0 "외국독점기업 강력 탄압"
 GRE_crack_down_on_foreign_monopolies_desc:0 "너무 오랫동안 우리는 외국인 대부업자와 세계 금융 독점기업들을 용인해 왔습니다만 더는 아닙니다! 우리는 더 이상 이런 음흉한 것들에 의해 떠밀리지 않을 것이며, 앞으로 그리스는 승승장구할 것이며 진정으로 자유롭게 될 것입니다!"
 GRE_academy_of_athens:0 "아테네 대학"
 GRE_academy_of_athens_desc:0 "아테네 대학은 1929년 고등교육기관으로 설립됐지만, 아직 어리고 성장에 도움이 필요합니다. 우리의 개입으로, 아테네 대학은 유럽과 그 밖의 모든 석학들을 위한 핵심 대학으로 자리잡을 것입니다!"
 GRE_hellenic_armed_forces:0 "그리스군"
 GRE_hellenic_armed_forces_desc:0 "우리 군대는 현재 국가 정세에는 충분히 괜찮은 편이지만, 현재 우리는 군사적으로 발칸 조약 회원국 중 가장 약하며, 우리 군 전체에 걸친 현대화가 미흡하다는 비판을 자주 받아왔습니다. 특히 우리 내부의 상황이 악화됨에 따라 우리의 군대의  상황에 대해 심각하게 생각할 때가 되었습니다..."
 GRE_the_hellenic_air_force:0 "그리스 공군"
 GRE_the_hellenic_air_force_desc:0 "우리 공군 사관학교는 1930년에 설립되었지만, 그리스 사람들은 발칸 전쟁에서부터 항공에 관여해 왔습니다! 우리는 이미 강한 공군의 중요성을 이해하고 있으며, 만약 우리가 우리의 공군을 더 강하고 더 크게 만들 수 있는 역량만 있다면..."
 GRE_the_hellenic_army:0 "그리스 육군"
 GRE_the_hellenic_army_desc:0 "그리스 군대를 묘사할 때 작고, 구식이지만, 끈기있다고 표현하며, 이는 부정확한 묘사는 아닙니다. 우리는 우리의 전술과 장비를 현대화해야 하고 이를 통해 우리는 발칸반도를 두렵게 할 세력이 될 것입니다."
 GRE_the_hellenic_navy:0 "그리스 해군"
 GRE_the_hellenic_navy_desc:0 "우리 그리스인들은 오스만 제국으로부터 처음으로 독립을 쟁취한 이래 강하고 자랑스러운 해양 전통을 가지고 있었습니다. 현재도 우리 해군은 이웃 나라들 중에서 가장 강하며, 지중해의 진정한 지역 강자가 되기 위해서는 우리가 가진 해군의 유산만 양성하면 됩니다."
 GRE_destroying_our_foes:0 "우리의 적들을 파괴"
 GRE_destroying_our_foes_desc:0 "우리의 미래를 확보하기 위해 우리는 적들이 우리나라를 건드릴 기회를 얻기 전에 우리가 선제공격하는 것에 달려있습니다. 우리는 적에 대한 전략적 폭격 전술에 투자해야 합니다."
 GRE_protecting_our_skies:0 "영공 수호"
 GRE_protecting_our_skies_desc:0 "우리는 우리의 하늘을 보호하거나 적을 폭격할 산업이 없습니다. 만약 우리가 우리의 적을 공격하거나 적의 공격으로부터 우리를 지키는 것들 중에서, 우리는 우리의 국민을 지키는 것을 고를 것입니다."
 GRE_the_backbone_of_our_army:0 "육군의 중추"
 GRE_the_backbone_of_our_army_desc:0 "우리의 징병 과정은 많은 이웃에 비해 약간 구식이고, 우리의 장비는 형편없이 구식입니다. 우리의 징병 절차와 병사들을 무장시킬 장비를 현대화할 때가 되었습니다."
 GRE_a_legacy_of_war:0 "전쟁의 유산"
 GRE_a_legacy_of_war_desc:0 "우리는 태곳적부터 타인과 맞서왔고 스스로와 맞서왔기 때문에 전쟁은 우리의 피에 새겨져 있습니다. 우리는 마침내 우리 국군이 피로 점철된 수세기 간의 과거에서 찾아낸 몇 가지 비결을 반영할 때가 되었습니다."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "그리스-터키 해군 조약 파기"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "터키가 선박을 건조할 때 선박의 크기에 제한을 두기로 되어 있던 조약은 우리도 끌여들었습니다! 잊어버리세요, 그리스에는 해안을 지배해 온 영광스러운 주력함들이 있고, 이 분쟁의 시기에는 거대 전함보다 더 나은 안보책은 있을 수 없습니다!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "§Y영국§!또는 §Y독일§!와 동맹을 맺게 된다면 우리에게 몇몇 오래된  §Y중함§!을 재건조 할 수 있게 허용해줍니다.\n"
 GRE_a_modern_navy:0 "현대적인 해군"
 GRE_a_modern_navy_desc:0 "그리스-터키 해군 조약이 우리가 건조할 수 있는 선박의 크기를 제한하는 것은 별로 중요하지 않습니다. 솔직히 말해서 우리는 주력함와 순양함대를 유지하거나 늘릴 해군 산업이 없기 때문입니다. 하지만 잠수함은... 다를 겁니다. 이제 그리스의 해군에는 실행 가능한 해결책이 있습니다."
 GRE_escorts_for_our_bombers:0 "폭격기 호위"
 GRE_escorts_for_our_bombers_desc:0 "우리가 폭격기를 생산하는 것만으로는 충분하지 않으며, 폭격기를 보호하기 위해서는 호위대가 있어야 하기 때문입니다! 우리가 표준 전투기에 의존해서는 그 전술을 쓸 수 없으므로, 적의 해안까지 폭격기를 호위할 수 있는 훌륭한 전투기를 개발할 것입니다."
 GRE_defending_our_seas:0 "영해 방어"
 GRE_defending_our_seas_desc:0 "그리스는 매우 넓은 해안을 가지고 있고 많은 섬들을 지배하고 있으며, 바다는 한때 우리의 가장 큰 방어 자산 중 하나였지만, 오늘날 그들은 잠재적인 적들에게서 조금밖에 견디지 못할 것입니다. 우리의 적들이 우리의 섬이나 해안가를 차지하기를 바란다면, 먼저 그들은 우리의 뇌격기의 폭격에서 살아남아야 할 것입니다!"
 GRE_embracing_modern_warfare:0 "현대전 수용"
 GRE_embracing_modern_warfare_desc:0 "독일로부터의 보고에 따르면 '탱크'는 보병 대대에 대한 지원 외에도 유용할 수 있다고 합니다. 상상해보십시오! 우리는 탱크에 대한 산업이 없지만, 이는 할 만한 도박입니다."
 GRE_new_weapons_old_tricks:0 "신무기, 구교리"
 GRE_new_weapons_old_tricks_desc:0 "우리는 지난 세계대전 동안 포병을 운용하고 정찰을 한 경험이 꽤 있었습니다. 기술과 장비는 바뀌었을지 모르지만 전술은 확실히 바뀌지 않았습니다. 우리의 강점을 발휘해서 그리스는 쉽지 않는다는 것을 세계에 보여줍시다."
 GRE_a_fleet_fit_for_the_aegean:0 "에게해의 함대"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "매일 우리는 이탈리아 전투함과 영국 수송선들이 우리 바다 위를 지나다니는 것을 볼 수 밖에 없습니다. 굴욕적입니다! 발칸 반도의 누군가가 총대를 매고 모두가 자랑스러워할 수 있는 해군을 만들어야합니다."
 GRE_disrupting_the_great_powers:0 "열강 방해"
 GRE_disrupting_the_great_powers_desc:0 "우리가 있는 곳은 세계의 강대국들이 서로 싸우며 경쟁하는 곳이 아닙니다. 대신, 우리는 그들의 약점인 보급선을 칠 것입니다!"
 GRE_fund_the_hellenic_air_force_academy:0 "그리스 공군사관학교 투자"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "우리의 조종사들은 유능하며 마침내 그들에게 마땅히 받아야 할 존경을 줄 때가 되었습니다. 우리는 공군사관학교에 전액 지원하고 전투기의 생산량을 적절히 늘려 우리 공군이 그리스의 진정한 자부심이 되도록 할 것입니다."
 GRE_hellenic_armoured_corp:0 "그리스 기갑 군단"
 GRE_hellenic_armoured_corp_desc:0 "우리만의 기갑부대를 설립하는 것은 우리가 얼마나 현대적인지를 세계에 보여줄 것입니다! 분명 후방지역에 있는 군대에서는 탱크를 가지고 있지 않을 것입니다, 그렇겠죠?"
 GRE_greek_mechanisation:0 "그리스식 기계화"
 GRE_greek_mechanisation_desc:0 "현대화는 그 자체로도 충분히 고통스러운 과정이었지만, 아직도 우리 군의 기계화는 말을 수레 앞에 놓고 그렇다고 말하고 있는 것인지도 모릅니다! 혁신을 위한 비용이 많이 들지만 우리는 그것을 피하지 않을 것입니다. 우리나라의 안보가 무엇보다 최우선입니다."
 GRE_the_cannon:0 "대포"
 GRE_the_cannon_desc:0 "세계는 어디에서나 우리의 대포소리를 들을 것입니다!"
 GRE_the_torpedo:0 "어뢰"
 GRE_the_torpedo_desc:0 "아마도 우리가 잠수함에 파견하는 많은 선원들 중 한 명은 우리를 아틀란티스로 안내할 것입니다! 아니면 적의 수도를 가라앉혀 잊혀진 도시로 바꾸는 데 만족해야 할지도 모릅니다..."
 GRE_a_land_of_mountains:0 "산악의 나라"
 GRE_a_land_of_mountains_desc:0 "우리의 자연지리는 우리에게 침략자에 대해 천연의 요새를 제공해주며, 우리는 단지 우리의 지형을 이용하는 법을 배우기만 하면 됩니다! 이에 대해서는 스위스로부터 배울 수 있는 것이 분명히 있습니다."
 GRE_mountain_training_effect:0 "Enables §HMountain Warfare Training§!\n§HInfantry\n    Mountains§!\n      Defense: §G+5%§!\n      Movement: §G+5%§!\n§HMarines\n    Mountains§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HMountaineers\n    Mountains§!\n      Attack: §G+5%§!\n      Defense: §G+5%§!\n      Movement: §G+10%§!\n§HParatroopers\n    Mountains§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "유구하고도 자랑스러운 전통"
 GRE_a_long_and_proud_tradition_desc:0 "우리 해군은 우리의 암흑기에도 그리스의 자랑거리였던 몇 안 되는 것들 중 하나입니다. 오늘날 우리가 하는 일은 단지 자랑스러운 전통의 지속일 뿐입니다."
 GRE_the_double_headed_aquila:0 "쌍두독수리"
 GRE_the_double_headed_aquila_desc:0 "우리는 모든 항공기 옆에 쌍두독수리를 칠하고 공중우세를 점하여 적들을 향해 포화를 퍼부을 것입니다! 세상은 우리의 활짝 핀 날개의 웅장함에 감탄할 것입니다..."
 GRE_modern_cataphracts:0 "현대식 카타프락토이"
 GRE_modern_cataphracts_desc:0 "카타프락토이는 중세인들에게 선망의 대상이었습니다! 그들의 속도, 갑옷, 그리고 막강한 힘은 모두에게 경각심을 심어주었습니다! 오늘날의 카타프락토이는 의심의 여지가 없이 탱크가 될 것이며, 우리는 비잔틴 카타프락토이의 유산에 진정으로 걸맞은 종류의 탱크를 생산하게 될 것입니다."
 GRE_thema_nautikon:0 "테마 해양 관구"
 GRE_thema_nautikon_desc:0 "비잔티움은 파도를 다스렸었고, 비잔티움이 멸망한 이후 수 세기 동안에도 그리스인들은 이러한 정신을 잃지 않았습니다! 바다가 전쟁터가 된다면, 바다는 우리에게 핀두스산맥처럼 친숙합니다!"
 TUR_the_montreux_convention:0 "몽트뢰 협정"
 TUR_the_montreux_convention_desc:0 "대전 이후 일어난 모든 일에도 불구하고, 우리는 여전히 우리 자신의 해협을 관리할 권리를 거부당한다는 것은 터무니없는 일입니다. 우리 군이 일방적으로 해협을 점령하는 대신, 새로운 유럽의 천민이 되지 않고 이 위기를 벗어날 수 있도록 좀 더 교묘한 외교적 수법을 시도해야 합니다."
 TUR_the_montreux_convention_tt:0 "우리는 §Y다르다넬스 해협§!과 §Y보스포러스 해협§!을 다시 재무장하겠다는 의도를 알릴 §Y협의§!를 소집할 것입니다. 우리는 §Y소비에트 연합§!이 반발할 가능성에 대비해야 합니다."
 TUR_fully_integrate_the_is_bank:0 "이슈 은행 완전 통합"
 TUR_fully_integrate_the_is_bank_desc:0 "젤랄 바야르와 같은 민주주의를 옹호하는 자유주의자들은 1924년 아타튀르크가 설립한 이슈은행의 도입을 통해 스스로를 구속시켰습니다. 이슈은행에 자유주의자들을 통합하여, 우리는 터키를 완전한 민주주의가 되기 위한 몇 가지 조치를 취할 준비가 되었다는 신호를 전 세계에 보여줄 수 있습니다."
 TUR_ratify_the_six_arrows:0 "여섯 개의 화살 비준"
 TUR_ratify_the_six_arrows_desc:0 "여섯 개의 화살은 케말주의의 근본적 기둥 6가지를 상징하며, 이러한 원칙을 터키 헌법에 비준하는 것은 터키 전역에 케말주의자들의 가치를 확고히 할 우리의 사명을 돕는데 분명 큰 도움이 될 것입니다."
 TUR_privatize_the_anadolu_agency:0 "아나돌루 통신사 민영화"
 TUR_privatize_the_anadolu_agency_desc:0 "언론의 자유는 민주주의 하에서 필수불가결한 것이며, 비록 우리가 자유 언론을 좋아하지 않더라도 그에 대처하는 법을 배워야 할 것입니다. 1920년 아타튀르크가 설립했던 아나돌루 국영통신사를 민영화한다면, 언론의 자유 측면에서 큰 족적을 남길 수 있을 것입니다."
 TUR_privatize_the_anadolu_agency_tt:0 "§Y언론 검열 도입§! 결정을 제거합니다."
 TUR_lift_the_ban_on_other_political_parties:0 "야당 금지 해제"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "틀림없이, 공화인민당에 대항하기 위해 새로운 정당이 세워질 때마다, 근본주의자들은 우리 공화국과 그 설립 원칙을 자신들의 수단으로 왜곡하였습니다. 이제는 달라져야 하며 우리는 항상 경계를 늦추지 말아야 합니다."
 TUR_holding_our_first_multi_party_election:0 "첫 번째 다당제 선거"
 TUR_holding_our_first_multi_party_election_desc:0 "터키 공화국의 운명은 다가올 선거에 달려있습니다만 우리는 공정하게 싸울 것을 맹세했습니다. 터키 사람들은 올바른 결정을 내릴 수 있을 것입니다."
 TUR_official_opposition_party_organised:0 "공식적인 야당이 조직되었습니다."
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "아타튀르크의 꿈 달성"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "밀레트 제도"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "무스타파 케말 아타튀르크는 언젠가는 [ROOT.GetNameDef]에서 민주주의가 완벽하게 작동할 것임을 믿어왔으며, 우리가 그 꿈을 완벽하게 달성한 것으로 보입니다."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "아드난 멘데레스는 민주적인 권리 아래서 이슬람주의 정책을 투명하게 추진함으로써 '국부'가 되었습니다. [ROOT.GetNameDefCap]는 보수적인 변화를 겪고 있고, 세계는 우리를 실망한 눈으로 지켜보고 있습니다."
 TUR_expanding_our_armaments:0 "군비 확장"
 TUR_expanding_our_armaments_desc:0 "세상은 변하고 있고, 우리는 터키 공화국뿐만 아니라 우리의 이념적인 토대를 위협할 사람들에 대항해 무기를 들어야 합니다. 이 사실을 산업가들에게 납득시키고 그들의 원조를 확보하는 일은 어렵지 않을 것입니다."
 TUR_permit_regional_elections:0 "지방 선거 허가"
 TUR_permit_regional_elections_desc:0 "터키는 많은 종교, 문화, 그리고 이해관계가 있는 큰 나라입니다. 만약 우리가 가장 심하게 케말주의에 반대하는 지역들에게도 어느 정도의 자치권을 전국적으로 허용한다면, 이는 헌법을 너무 확대 해석하는 것은 아닐겁니다. 물론, 모든 것은 국가안보라는 미명하에..."
 TUR_unlock_reconciliation_occupation_law_tt:0 "점령법 해제 : §Y화해§!."
 TUR_truce_with_government_called_flag:0 "정부와의 휴전이 요청되었습니다."
 TUR_privatize_our_infrastructure:0 "기반 시설 민영화"
 TUR_privatize_our_infrastructure_desc:0 "확고한 자유주의자라면, 국가가 건설에 시시콜콜 개입하는 것 보다는 민간 기업에 맡기는 법을 배워야 합니다. 만약 더 많은 기반 시설에 대한 수요가 있다면, 시장은 그러한 수요를 공급하기 위해 성장할 것입니다!"
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "외부를 둘러보다"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "장교 숙청"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "책임감 있는 민주주의 강국이 되는 것은 우리나라 국민의 자유를 보장하는 것 이상의 책임이 따릅니다. 세계는 위험하고, 전 세계의 민주주의는 공격을 받고 있습니다. 우리는 자유를 위해 일어설 의무가 있습니다."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "우리가 쓰레기 같은 케말주의자들을 모든 기관에서 몰아내기 전에는 효과적으로 통치할 수 없습니다. 심지어 군대들조차 정당하게 선출된 정부에 충성할 것 같지 않습니다! 이는 반드시 바뀌어야 합니다."
 TUR_civil_war_tt:0 "§R우리 군대에서 케말주의자들을 숙청하면 내전이 일어날 것입니다. 우리 세력의 정도는 중부 지방 이슬람교도들의 세력이 얼마나 강한지, 군 개혁을 어느정도 했는지 여부에 달려 있을 것입니다. 쿠르디스탄은 이 중점이 완료됐을 때 우리의 안정성이 60% 미만이면 우리에게서 이탈해 자유를 위해 싸울 것입니다.§!"
 TUR_the_sanayiciler:0 "산업가들"
 TUR_the_sanayiciler_desc:0 "아타튀르크는 지난 수년간 우리나라의 현대화를 도울 기업가 계층과 산업가를 양성하기 위해 지칠 줄 모르는 노력을 해왔습니다. 이젠 이러한 노력에 따른 결실을 수확할 때입니다. 우리는 터키를 경쟁력 있는 지역 강국으로 만들기 위해 함께 노력할 것입니다."
 TUR_sanayiciler_tt:0 "§Y정치력§!과 다른 수단을 우리 마음대로 사용함으로써, 우리는 새로운 산업계급이 국가를 위해 §Y민간 공장§!과 §Y군수 공장§!을 설립하는 데 투자할 수 있도록 힘을 실어줄 수 있을 것입니다.\n"
 TUR_cooperate_with_the_debt_council:0 "채무위원회와 협력"
 TUR_cooperate_with_the_debt_council_desc:1 "지난 세계대전 이후 잠잠해지고, 터키 공화국은 자유롭고 독립된 국가로 남을 수 있었습니다. [TUR.GetNameDef]가 오스만 제국의 빚을 물려받았다는 사실과, 이러한 빚이 해외에서 관리되고 있다는 사실만 빼면 말입니다. 이상적이지는 않지만, 우리는 협력을 통해 모두에게 이익이 되는 시나리오를 만들 수 있습니다."
 TUR_debt_council_nationalized_tt:0 "더 이상 §Y채무위원회§!는 §Y[TUR.GetNameDef]§!의 빚에 대한 통제권을 유지하지 않습니다."
 TUR_utilize_foreign_capital:0 "외국 자본 활용"
 TUR_utilize_foreign_capital_desc:0 "우리나라는 젊고 국토의 상당 부분이 미개발상태이지만 이 문제를 혼자 해결할 필요는 없습니다. 강력한 터키가 유럽 강대국들의 흥미를 끈다면, 우리가 그들에게 원조를 구할 때 반드시 그들은 우리를 도와줄 것입니다."
 TUR_foreign_capital_tt:0 "우리가 과거 §Y유럽의 열강들§!과 §Y미국§!과 관계가 친밀할수록, 우리에게 그들이 §Y투자§!할 옵션이 많아질 것입니다."
 TUR_treaty_of_saadabad:0 "사다바드 조약"
 TUR_treaty_of_saadabad_desc:0 "우리가 동쪽의 이웃들과 친하게 지내면 이득만 따라옵니다. 우리의 친선관계를 공식화하고자 하는 목소리가 커졌기 때문에, 우리가 주도적으로 조약을 통해 이를 성문화할 때가 되었습니다."
 TUR_assess_our_future:0 "우리의 미래 평가"
 TUR_assess_our_future_desc:0 "무스타파 케말 아타튀르크가 이 나라를 해방시키고 독립을 선언했을 때, 그는 [ROOT.GetAdjective]가 어떤 모습이어야 하는지에 대한 매우 구체적인 비전을 가지고 나아갔습니다. 이제 우리의 정복 전쟁에 대한 비전이 여전히 현 정부의 우선순위에 부합하는지 분석해야 합니다."
 TUR_choices_will_decide_legacy_tt:0 "§Y무스타파 케말 아타튀르크§!는 오랫동안 §Y[ROOT.GetNameDef]§!가 권위주의적 일당국가에서부터 다당제 자유민주주의 국가로 바꿔나가야 한다고 주장했습니다. 우리나라의 이념선택은 우리가 §Y아타튀르크§!의 이상에 무엇이 잘 부합한다고 생각하는지에 따라 결정될 것입니다."
 TUR_ataturk_seeking_treatment:0 "Atatürk seeking medical treatment"
 TUR_the_hatay_issue:0 "하타이 문제"
 TUR_the_hatay_issue_desc:0 "우리는 더 이상 아랍 민족통일주의자들과 프랑스 제국주의자들의 터키인들에 대한 탄압을 용납할 수 없습니다. 하타이가 터키의 일부분이 아니라는 수정주의자들의 생각은 고려할 가치가 없습니다. 이제 1921년의 잘못을 바로잡아야 할 때입니다."
 TUR_peace_in_the_world:0 "세계의 평화"
 TUR_peace_in_the_world_desc:0 "아타튀르크는 터키는 궁극적으로 세계 평화를 향해 나아가야 한다고 선언한 바 있으며, 우리는 그 고귀한 목표에 부응해야 합니다. 우리는 사소한 땅을 두고 싸울 것이 아니라 전세계의 평화를 위해 함께 나아가야 합니다."
 TUR_continue_the_policy_of_etatism:0 "국가사회주의 정책 지속"
 TUR_continue_the_policy_of_etatism_desc:0 "이스메트 이뇌뉘와 동료 좌파 장관들은 자유방임주의에서 벗어나 터키의 독특한 국가 운영 경제를 지향하는 우리의 경제 정책을 지지하고 있습니다. 국가사회주의는 케말주의와 마찬가지로 좌와 우를 가리지 않고 터키 국민에게 가장 어울리도록 완벽하게 융합된 것을 말합니다."
 TUR_peace_at_home:0 "조국의 평화"
 TUR_peace_at_home_desc:0 "우리의 잠재적인 적들은 우리 내부의 약점을 감지하는 순간 우리를 덮칠 것입니다. 국가의 안녕과 내실을 확보하는 것이야말로 터키의 모든 행정부들의 가장 큰 당면과제입니다. 조국에 평화가 있을 때, 비로소 우리는 세계의 평화를 목표할 수 있을 것 입니다."
 TUR_turkish_state_railways:0 "터키 국영 철도"
 TUR_turkish_state_railways_desc:0 "국가의 개입이 없다면 우리나라는 영원히 도시화된 서부지역과, 지방분권화된 부족들로 이루어진 동부지역이 있는 이질적인 국가로 남을 것입니다. 우리 나라를 철도를 통해 연결시킴으로써, 우리는 에게 해에 접해 있는 부유한 해안 도시들뿐만 아니라 터키 전체를 20세기로 이끌어야 합니다."
 TUR_revive_turkish_revolutionism:0 "터키 혁명주의 부활"
 TUR_revive_turkish_revolutionism_desc:1 "터키 정치체제의 개혁은 터키 국민들의 광범위한 반대에 직면하여 명백히 부족함이 입증되었습니다. 그러나 그 해법은 민중을 달래는 것일까요, 아니면 우리의 급진적인 개혁을 깔아뭉개기 위한 것일까요? 케말리즘은 이전부터 핵심적인 수준에서 변화해 왔기 때문에 미래에 케말리즘의 이념적인 요소들이 어떻게 재구성될지 누가 알 것입니까?"
 TUR_reinvigorate_turkish_nationalism:0 "터키 민족주의 부활"
 TUR_reinvigorate_turkish_nationalism_desc:0 "나라를 통일할 수 있는 유일한 방법은 무솔리니의 방식을 모방하는 것입니다. 우리에게는 좌파 경제개혁에 반대하지 않고 국민의 심금을 울릴 수 있는 강력한 우파 지도자가 필요합니다. 그 일을 할 사람은 오직 존경받는 페브지 차크마크 장군 밖에 없습니다."
 TUR_the_second_five_year_plan:0 "제2차 5개년 계획"
 TUR_the_second_five_year_plan_desc:0 "첫 번째 5개년 계획은 대성공 입니다, 그래서 국가의 최고정부수반들은 만약 첫 번째 5개년 계획이 이러한 성공을 가졌다면 왜 다른 계획을 짜지 않는지 모이고 결정해야 합니다."
 TUR_the_guardians_of_kemalism:0 "케말주의의 수호자들"
 TUR_the_guardians_of_kemalism_desc:0 "케말주의 장교단은 케말주의의 이상을 전국에 보급할 때 그 의의가 있습니다. 케말리즘이 터키 국민의 마음을 사로잡을 수 있도록 정부가 좀 더 전향적인 접근을 해야합니다."
 TUR_the_sun_language_theory:0 "태양 언어 이론"
 TUR_the_sun_language_theory_desc:0 "태양 언어 이론은 모든 인간의 언어가 같은 투르크 계열 언어에서 파생된다는 이론입니다. 이 이론은 완벽히 논리적이므로 우리는 공식적으로 이를 후원하고 전국적으로 가르쳐야 합니다."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "부유세"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "종교세"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "우리는 우리나라의 비이슬람교도들에게 '부유세'를 부과하여 산업프로젝트에 사용할 자금을 지원하고 [ROOT.GetNameDef]를 세속화는데 사용할 것입니다."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "종교기관은 우리나라에서 너무 오랫동안 잘 먹고 잘 살아왔습니다. 매번 종교 당국은 정부의 노력에 훼방을 놓았으므로 이제 우리는 그들의 부를 가져와서 더 잘 사용할 수 있을 것입니다."
 TUR_turk_ulusu:0 "터키국"
 TUR_turk_ulusu_desc:0 "책임감 있고 현대적인 국가가 되기 위해서는 국민의 되기 위한 조건이 무엇을 의미하는지 재정의해야합니다. 우리는 터키인이라는 것이 무엇을 의미하는지 너무 엄격하게 다루었고, 우리나라를 제대로 표현하기 위해서는 무엇이 터키 국민으로 만드는지에 대한 정의를 확대해야 할 때가 되었습니다."
 TUR_loosen_the_laws_on_secularism:0 "세속법 완화"
 TUR_loosen_the_laws_on_secularism_desc:0 "우리는 세속주의의 길을 걸어왔지만 종교는 우리 나라의 가장 큰 분쟁 요인입니다. 왜 그럴까요? 나약한 서방의 나라들을 흉내내려고? 사람이 언제, 어디서, 어떻게 신에게 기도하는지를 결정하는 것은 국가의 일이 아닙니다."
 TUR_purify_the_diyanet:0 "디야네트 정화"
 TUR_purify_the_diyanet_desc:0 "디야네트는 한 번도 전능하신 분께 기도한 적이 없는 남자들로 채워져있습니다. 디야네트는 국가에 봉사하고 위안과 인도를 얻기 위해 알라에게 의지하는 신실한 사람들로 채워져야합니다!"
 TUR_kemalist_officers_made_hostile_tt:0 "§R케말주의 장교들은 정부의 행위에 대해 강력하게 문제를 제기할 것입니다.§!"
 TUR_rehabilitate_the_kadro_movement:0 "카드로 운동 재개"
 TUR_rehabilitate_the_kadro_movement_desc:0 "카드로를 폐쇄하고 그 이론가들을 해산시킨 것은 실수였습니다. 그들은 참신하고 혁명적인 생각으로 국가에 접근했지만 우리는 그들에게 등을 돌렸습니다. 새로운 국가는 새로운 생각을 필요로 하며, 카드로 밖에서는 이보다 더 신선한 생각들이 나오지 않습니다!"
 TUR_kemalism_and_the_modern_movement:0 "케말리즘과 현대적 운동"
 TUR_kemalism_and_the_modern_movement_desc:0 "When Recep Peker returned from Italy with a report on how fascism could be made compatible with Kemalism, he was ejected from his office. Fascism is the creed of the twentieth century, and we were fools to look past the ideology best suited for Turkey when it was staring at us from right across the Adriatic!"
 TUR_kemalism_and_the_modern_movement_tt:0 "All the §Yfascist§! countries in §YEurope§! will have their opinions of [ROOT.GetNameDef] increased by §G+25§!."
 TUR_integrate_the_fascist_council:0 "파시스트 의회 통합"
 TUR_integrate_the_fascist_council_desc:0 "Recep Peker's advisory Fascist Council has existed on the sidelines of the state for long enough, it is time to start the integration of Turkish fascist values into the framework of Kemalism."
 TUR_restack_the_officer_corps:0 "장교단 재보충"
 TUR_restack_the_officer_corps_desc:0 "The officer corps uphold the key values of Turkey, but those key values have... changed. If the officers are reluctant to reflect the current values of Kemalist ideology, then we shall force them to embody those values."
 TUR_restack_the_officer_corps_tt:0 "The §YKemalist Officers§! shall be reorganized to be more amenable to the government's wishes. \n§RIf the country is below 50% stability and the Kemalist Officers have been greatly empowered then they can be expected to revolt against the government!§!"
 TUR_form_the_redshirts:0 "붉은 셔츠단 결성"
 TUR_form_the_redshirts_desc:0 "Every legitimate fascist movement across the world has a shirted movement! The English and Italians have blackshirts, the Germans have brownshirts, the Chinese have blueshirts - the color red best reflects the Republic of Turkey, so we shall form the redshirts! When people hear the term 'redshirt', they will instantly think of the men and women supporting our movement! We are geniuses!"
 TUR_fatherland_first:0 "조국 우선!"
 TUR_fatherland_first_desc:0 "There are a lot of elements of Turkish society that would undermine the government and destabilize our society for their own selfish reasons. That stops with us: from now on, every citizen of Turkey will put their Fatherland First!"
 TUR_fatherland_first_tt:1 "We shall make a nationwide appeal to the £faction_tur_traditionalist §YTraditionalists§!, the £faction_tur_kurdish §YKurds§!, and the other downtrodden of our nation to unite and stand behind a government that represents them all."
 TUR_deal_for_the_oniki_islands:0 "오니키섬을 위한 협상"
 TUR_deal_for_the_oniki_islands_desc:0 "The Oniki Islands off our coast were ripped from our hands and passed off to the lecherous Italians, but not before the perfidious Greeks put their claim to the islands. Rhodes was Turkish, and Rhodes will be Turkish again!"
 TUR_the_pontic_redoubt:0 "폰토스 보루"
 TUR_the_pontic_redoubt_desc:0 "We have doted on our western defenses for far too long while ignoring our border with the openly irredentist [SOV.GetNameDef]! We cannot hope to hold them at our border alone for long, but by fortifying a redoubt along our river lines we can hope to best them in a war of attrition. What other hope do we have?"
 TUR_pontic_redoubt_trabzon_tt:0 "Adds §Y7 land forts§! along the Çoruh River near the [SOV.GetAdjective] border.\n"
 TUR_pontic_redoubt_van_tt:0 "Adds §Y6 land forts§! along the Kars Stream near the [SOV.GetAdjective] border.\n"
 TUR_pontic_redoubt_erzurum_tt:0 "Adds §Y3 land forts§! in the city of Erzurum.\n"
 TUR_kemalist_socialist_theory:0 "케말 사회주의 이론"
 TUR_kemalist_socialist_theory_desc:0 "The Kadro Movement stands for a fundamentally patriotic form of socialism, and is very akin to the British strain of fascism and Marxism-Leninism in many ways. In essence, Kadro puts the Turkish worker first on a fundamental level, and does not seek to sweep away their national identity while doing so. Ours is a truly revolutionary movement, and more importantly: it is a truly Turkish movement."
 TUR_patriotism_over_internationalism:0 "국제주의 위의 애국심"
 TUR_patriotism_over_internationalism_desc:0 "We reject the internationalism of Trotskyism and radical Marxism in favor of a truly national form of socialism. The plight of the international worker is secondary to the struggles of the Turkish laborer, and that is what sets Kemalist-socialism apart from the more radical variants of communism."
 TUR_create_the_turkish_workers_militia:0 "터키 노동자 민병대 창설"
 TUR_create_the_turkish_workers_militia_desc:0 "Politics is a dirty business, and no regime is guaranteed permanence. It is important that we arm the workers and equip them with the means and the will to protect their rights against any who would take it away: whether that be a foreign power, or an upstart new political movement from within our own borders."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'People and State' - here lies the priority of our Kemalist-socialist government. We must protect and safeguard our people, and we can best do that by strengthening the powers of the state in all matters."
 TUR_nationalise_all_private_industry:0 "모든 사유 산업 국유화"
 TUR_nationalise_all_private_industry_desc:0 "We do not disregard the contributions of industrialists and liberals in our mutual fight to protect the Turkish state from predatory foreign powers, but they have gotten too big for their own britches. While protecting us from predatory venture capitalists, they have become the predatory venture capitalists. It can be abided no longer: we must nationalize our industry and protect our workers."
 TUR_georgian_manganese_extraction:0 "조지아에서의 망간 추출"
 TUR_georgian_manganese_extraction_desc:1 "There are many minerals and metals remaining unutilized inside of Georgia, and all while our own steel stockpiles remain disappointingly low. We shall send an offer to the regional Georgian administration, and barter for our rights to extract their metals for them in exchange for keeping some of the excesses for ourselves. Should they agree, we shall manufacture the steel right next to the operation in Trabzon."
 TUR_salt_the_scars_of_the_great_war:0 "대전쟁의 상처에 소금을 뿌리다"
 TUR_salt_the_scars_of_the_great_war_desc:0 "The Turkish people have grown soft in the years since the War of Independence. Where is the rage that we need so badly if we are to project our might onto the world? We lost so much in the Great War, more than most, and the only reason we survived was because we fought tooth and claw for that right to survive. We will fight tooth and claw in the next war too."
 TUR_intervene_in_the_spanish_civil_war:0 "스페인 내전에 개입"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "The Spanish Civil War has turned into the world's petri dish for competing ideologies. We share the Mediterranean, and that gives us more right than most to choose to intercede on behalf of our chosen side in the war."
 TUR_a_common_destiny_for_all_of_turkey:0 "전터키의 공동적인 운명"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turk, Greek, Kurd, Christian, Muslim, Atheist - we are all in this together. It is in our collective interest to come together as a whole and unite behind a strong government that backs radical ideas and works for the collective as a whole. We shall stand united, or we shall perish divided."
 TUR_hunt_down_fifth_columnist_islamists:0 "제5칼럼니스트의 이슬람교도 사냥"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "While Europe frets over their internationalist communist fifth columnists, we have been struggling with our own internationalist fifth columnists since the very birth of our nation. There exists no greater existential threat to our grand republic than radical Islam and its antiquated proponents. We shall squash these dregs of the Ottoman Empire like the insects they are."
 TUR_pivot_to_the_past:0 "과거로의 회귀"
 TUR_pivot_to_the_past_desc:0 "독립전쟁은 필수적이었을 수도 있지만, 공화국을 수립하는 것은 실수였습니다. 아타튀르크는 사망하여 더 이상 그의 소중한 세속주의 공화국을 지킬 수 없으며 국민들은 오스만 술탄국의 부활을 외칩니다. 우리는 케말주의자들을 완전히 굴복시킨 후, 국민의 의견을 마땅히 따를 것입니다."
 TUR_purge_the_kemalists:0 "케말주의자 숙청"
 TUR_purge_the_kemalists_desc:0 "By ridding our country of the Kemalist scourge, we will have sown the seeds for the return to our old ways of living and of governing. The Sultan's return is inevitable, as is the destruction of the ephemeral republicans."
 TUR_restore_the_divan:0 "디반 부활"
 TUR_restore_the_divan_desc:0 "A parliament of civil stooges elected by our enemies? No, we never intended for that to last for very long. It is time to bring back the old ways: we shall restore the Divan so that religion sits at the very center of the state. We shall also do away with the westerner-borrowed office of Prime Minister, it is high-time we brought back a Grand Vizier!"
 TUR_rebuilding_our_nation:0 "국가 재건"
 TUR_rebuilding_our_nation_desc:0 "The Kemalists ravaged our nation in their futile attempts to repress the will of the people. Our enemies will see us as weak, and so we must rebuild with as much haste as possible!"
 TUR_return_of_the_sultan:0 "술탄의 귀환"
 TUR_return_of_the_sultan_desc:0 "It is at long last time to accomplish that which we have dreamed of for so long: we must bring the Sultan home from exile immediately. Our loyalists already have him in hand, and now all that is left is to bring him home and give him a grand coronation."
 TUR_reclaim_macedonia:0 "마케도니아 재주장"
 TUR_reclaim_macedonia_desc:0 "Those unfaithful dogs to our west played a central role in the collapse of the last Ottoman Empire. The Greeks have resented us since the very moment we disassembled their pitiful, sickly empire - and now they hold much of Thrace and Madedonia from us. It is time to save our compatriots, while enacting a little revenge at the same time..."
 TUR_join_the_central_powers:0 "동맹국 재가입"
 TUR_join_the_central_powers_desc:0 "We failed together as a pact of powers once, but we shall not fail this time! Fate has somehow seen fit to grant us all a second chance to right the wrongs of the Great War, and we must all together seize that opportunity by the horns!"
 TUR_press_the_austro_hungarian_claim:0 "오스트리아-헝가리 요구 압박"
 TUR_press_the_austro_hungarian_claim_desc:0 "Our triumphant return from the ashes of the Republic of Turkey was a grand event indeed, but we are surrounded on all sides by enemies who would see us destroyed once again. We need allies, and an Ottoman-led expedition into the Danube would hardly be unprecedented."
 TUR_aligning_bulgaria:0 "불가리아와의 연대"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], the only one of us all from the Central Powers to survive with their sovereignty and way of life intact, and what have they done with that? Nothing. They are cowards! We shall see just how cowardly they are with us breathing down their necks and keeping them to task."
 TUR_reclaiming_our_lost_empire:0 "멸망한 제국 재주장"
 TUR_reclaiming_our_lost_empire_desc:0 "Removing the Kemalists from power and restoring the authority of the Sultan was but only the early steps to our master plan. We shall march across the entire world until our empire is made whole once again!"
 TUR_expanding_the_saadabad_pact:0 "사다바드 협정 확장"
 TUR_expanding_the_saadabad_pact_desc:0 "The Saadabad Pact was a worthy initiative of the Kemalists, but we surely have more in common now with the signatories than we ever have before. Let us not waste time on half measures, it is time to approach the Saadabad Pact members so that we can formalize this agreement into a proper alliance."
 TUR_saadabad_pact_faction_tt:0 "We will invite all the signatories of the §YSaadabad Pact§! into a formal alliance."
 TUR_no_faction_members_tt:0 "The Saadabad Pact has no signatories"
 TUR_the_damascus_diktat:0 "The Damascus Diktat"
 TUR_the_damascus_diktat_desc:0 "[FRA.GetNameDef] is weak. All we need to do is threaten the possibility of war if they do not surrender Syria, and they shall fall to their knees crying for peace and begging us to take Syria off their hands."
 TUR_supporting_the_east:0 "Supporting the East"
 TUR_supporting_the_east_desc:0 "It is our states in the east that form the very backbone of our support, and yet the quality of infrastructure in these states compared to the urban provinces in the west is just apalling. By supporting the east, we support our followers and also better prepare ourselves for undertaking operations to to the east and north."
 TUR_desert_camel_corps:0 "Desert Camel Corps"
 TUR_desert_camel_corps_desc:0 "If we are going to enter these arduous and long-lasting operations in the Middle East and Africa, then it is would be simply preposterous to not reform our camelry corps! On our camels, we could ride from Cairo to Cape Town in comfort and in style!"
 TUR_unlock_camelry_effect_tt:0 "Add technology: §YCamelry Units§!."
 TUR_the_pan_national_association_of_ulemas:0 "The Pan-National Association of Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Ours is not a national movement: we do not simply stand for the authority of the Sultan, but for the authority of Muslims around the world. We do not abide by nationalism, because we believe in the international cause of Islam! We shall cooperate with religious leaders from all across the world to determine how best we can spread and liberate our religious flock by the sword."
 TUR_sultan_kaiser_forschungsinstitut:0 "Sultan-Kaiser \nForschungsinstitut"
 TUR_sultan_kaiser_forschungsinstitut_desc:0 "We do not hesitate to say that many of our institutions are... not exactly modern. Yet, we live in the age of modern warfare. It is a good thing we have a country as industrialized and modern as [GER.GetNameDef] on our side. By establishing a school of technical and scientific cooperation between our two nations, we can ensure we are not too behind the curve on matters of technology and innovation."
 TUR_imperial_factories:0 "Imperial Factories"
 TUR_imperial_factories_desc:0 "The Kemalists had this interesting idea called 'Etatism', and while we would never openly sponsor a Kemalist ideological pillar, we cannot help but feel it might be... expedient, to centrally organize and control the state's means of production. Do not draw comparisons to communism or fascism: the factories will all belong to the Sultan - we shall just administer these factories on his behalf!"
 TUR_refining_our_strategies:0 "Refining Our Strategies"
 TUR_refining_our_strategies_desc:0 "We have learned a lot about warfare since our downfall during the Great War, and we must no longer embark on crazy plans we have no hopes of winning. We must fight smart and conservatively, so that when all the fighting stops and the dust settles we are the victors still standing."
 TUR_continue_to_prioritise_balkan_integrity:0 "Continue to Prioritize Balkan Integrity"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "It has always been in our interest that peace reign in the Balkans. We must confess to feeling some responsibility for protecting and elevating our neighbors, especially considering our... unfortunate pasts together. That time is behind us: we approach no longer as conquerers but as staunch friends who mean to protect our weaker neighbors from new conquerers who mean them harm."
 TUR_reaffirm_the_balkan_pact:0 "발칸 동맹 개편"
 TUR_reaffirm_the_balkan_pact_desc:0 "발칸 동맹은 불가리아와 헝가리의 실지회복주의를 막기 위해 결성되었지만, 그때보다 세계는 더욱 위험천만해졌습니다. 발칸 동맹은 충분하지 않으며, 우리는 이를 발칸 협상국으로 개편해야만 합니다!"
 TUR_balkan_defense_council:0 "Balkan Defense Council"
 TUR_balkan_defense_council_desc:0 "Every single country in the Balkan Entente knows war like an old friend. We collectively know we cannot begin a war on the offence, so we must coordinate together to form the greatest defense."
 TUR_balkan_defense_council_tt:0 "Once the §YBalkan Pact§! has been ratified into an alliance, we can coordinate on how to best defend ourselves from foreign aggression."
 TUR_three_year_industrial_plan:0 "3개년 산업 계획"
 TUR_three_year_industrial_plan_desc:0 "We are prepared to undergo a peninsula-wide industrialization effort that could daunt even [ENG.GetNameDef]. We shall support one another as equals, and together we shall rise above the strength of our enemies through the collective might of the Balkan Entente!"
 TUR_united_against_imperialism:0 "United Front Against Imperialism"
 TUR_united_against_imperialism_desc:0 "All of us have been the victims of the machinations of powers greater than us. Too often have we been bullied into treaties and agreements that have humilated and weakened us. We say that the world is not as it once was and that we shall never again fold to imperialist harassment!"
 TUR_united_against_imperialism_tt:0 "Change in popularity of Democracy or Unaligned for §YBalkan Pact§! countries: §G10%§!.\n"
 TUR_create_the_balkan_central_bank:0 "발칸중앙은행 설립"
 TUR_create_the_balkan_central_bank_desc:0 "We shall adopt a new currency shared by all our nations alongside our national currencies, and establish a new central bank through which we can all exchange legal tender and engage in business dealings. What could possibly go wrong?"
 TUR_the_treaty_for_prosperity_and_trade:0 "The Treaty for Prosperity and Trade"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "We shall spearhead a collective treaty promoting free trade along the principes of free market liberalism. We cannot expect all our fellow members to fully reconfigure their economies to allow free trade, but we can at least bring an end to protectionism in the Balkans."
 TUR_joint_budgets_on_fortifications:0 "Joint Budgets on Fortifications"
 TUR_joint_budgets_on_fortifications_desc:0 "Fort lines have long been a staple of most defensive doctrines, and while some today suggest that such stratagems have been outmoded by modern technology we believe that the fort may yet have some use. By all pitching in for one another's defenses, we guarantee our collective safety."
 TUR_connecting_our_capitals:0 "Connecting Our Capitals"
 TUR_connecting_our_capitals_desc:0 "In order to best allow our armies to move smoothly from frontline to frontline, we must have efficient infrastructure laid out across the Balkan Peninsula. We shall work together with our partners to ensure as best we can that our capital cities are connected by modern infrastructure."
 TUR_connect_capitals_greece_tt:0 "Since §YGreece§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_connect_capitals_romania_tt:0 "Since §YRomania§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_connect_capitals_yugoslavia_tt:0 "Since §YYugoslavia§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_fortifying_contentious_areas:0 "분쟁 지역 요새화"
 TUR_fortifying_contentious_areas_desc:0 "The Balkans have not been called the Powderkeg of Europe for nothing. In every single one of our countries there exists at least one potential flashpoint for conflict with a larger power. It is our duty to ensure these flashpoints are adequately defended and fortified."
 TUR_fortify_the_south_tt:0 "Adds §Y2 land forts§! on each crossing from the §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Adds a defensive line of §Yland forts§! in §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt:0 "Adds §Y5 land forts§! on the eastern borders of §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces:0 "Integrated Armed Forces"
 TUR_integrated_armed_forces_desc:0 "It is an ambitious program, but one we have decided is worth pursuing. In light of the predicament we smaller nations face when put up against a great power, we have decided to spearhead a multinational Balkan Entente armed forces organization. We shall afford resources to one another as necessary so that when we stand united we shall not be snuffed out like candles by the imperialists."
 TUR_the_balkan_academy_of_science:0 "The Balkan Academy of Science"
 TUR_the_balkan_academy_of_science_desc:0 "We live in an age of science and innovation, and we cannot allow ourselves or any other member of the Balkan Entente to fall too far behind the technical achievements of the larger more industrialized nations."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Extend an Olive Branch to Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "The Balkan Pact was formed to counter Bulgarian revanchism, but the world has spawned far worse monsters in the years since. Bulgaria, like us, is just another pawn for the imperialists to maneuver in their pursuit for imperial domination. We should offer a helping hand - allow them to join their forces with our own so that we may all emerge from this conflict with our borders and our morals still intact."
 TUR_preempt_bulgarian_alignment:0 "Pre-empt Bulgarian Alignment"
 TUR_preempt_bulgarian_alignment_desc:0 "The Prussia of the Balkans might be a smaller power like ourselves, yet they have the hunger and ambition of a mighty great power. Can we doubt for even a moment that the Bulgarians will not stab us all in the back for their own personal gain the moment the opportunity presents itself? The answer is no, which leaves only one solution: Bulgaria must be destroyed."
 TUR_peninsular_network_of_factories:0 "Peninsular Network of Factories"
 TUR_peninsular_network_of_factories_desc:0 "Alone, none of us can stand against the larger and more industrialized countries like [GER.GetNameDef] and [SOV.GetNameDef], but together - with all of us pooling our resources to maximize all of our potential? That will make us a mighty power in our own right."
 TUR_combined_operational_strategies:0 "Combined Operational Strategies"
 TUR_combined_operational_strategies_desc:0 "By collaborating on a deeper level on matters of strategy and defense, we can guarantee security for our whole region - even against overwhelming odds."
 TUR_edirne_research_exchange:0 "Edirne Research Exchange"
 TUR_edirne_research_exchange_desc:0 "We shall seize the initiative and form a public institution that encourages a multinational free flow of ideas so that we can stand on the forefront of all the latest technological and scientific advancements in the Balkan Pact."
 TUR_crush_the_warmongers_in_rome:0 "로마의 전쟁광 분쇄"
 TUR_crush_the_warmongers_in_rome_desc:0 "The [ITA.GetAdjective]s are the source of all woe in the Mediterranean. They are a malevolent tumour that believe they can spread into Southern Europe like a cancer by right of might. We shall take the fight to them and give them so many doses of their own medicine that they choke on it."
 TUR_brace_against_the_red_menace:0 "Brace Against the Red Menace"
 TUR_brace_against_the_red_menace_desc:0 "To the north lies the perfidious threat of communism and its chief sponsor in the world. [SOV.GetNameDef] is a pox on this world, and the Balkan Entente will be doing humankind a favor by dismantling the [SOV.GetAdjective] hegemony."
 TUR_reconfigure_our_foreign_policy:0 "Reconfigure Turkish Foreign Policy"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective] foreign policy has been focused on domestic affairs and keeping foreign policy interactions consigned mostly to our neighbors, but the times have changed and our foreign policy must reflect that. It is time long overdue that we started to deal more with the major powers of the world."
 TUR_the_anglo_turkish_agreement:0 "The Anglo-Turkish Agreement"
 TUR_the_anglo_turkish_agreement_desc:0 "The [ENG.GetAdjective] government has been anxious to sign an agreement with us: an agreement that, in effect, requires us to promise nothing but would compel [ENG.GetNameDef] to leap to our aid in the event of an invasion. The whole thing reeks of desperation, but we can use desperation."
 TUR_add_medium_tank_technology_tt:0 "Add technology: §YBasic Medium Tank§!."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Applying [ENG.GetAdjective] Oil Embargoes on Iraq"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "The [ENG.GetAdjective] are determined to stop [IRQ.GetAdjective] oil shipments from reaching their continental foes but have been largely unsuccessful. We can support the [ENG.GetAdjective] initiative by blocking one of the largest land routes that the [IRQ.GetAdjective]s pass through to trade in Europe."
 TUR_host_exiled_scientists:0 "Host Exiled Scientists"
 TUR_host_exiled_scientists_desc:0 "So many nations run by jackbooted fools are willing to shortsightedly banish their best and brightest minds simply because those scientists will not agree to serve a tyrannical agenda. We shall offer a home to those exiles here in [TUR.GetNameDef], for we have a great need for them."
 TUR_the_chester_concession:0 "The Chester Concession"
 TUR_the_chester_concession_desc:0 "We remain entitled to the concessions that the Americans promised us over a decade ago. We can make our engagement with the war incumbent on American contributions to the well-being of the [TUR.GetAdjective] state."
 TUR_raise_opinion_of_america_tt:0 "The higher the opinion the §YUnited States of America§! has of us, the more likely the concession will be approved."
 TUR_american_motor_factories:0 "American Motor Factories"
 TUR_american_motor_factories_desc:0 "Much of our heavy industry that is associated with the production of motorized vehicles is dependent upon cooperation with the Americans. We have not always been the most lenient nation when it comes to foreign investment, but if we were to loosen our regulations for our American friends... well... who can say what might happen?"
 TUR_bomber_schematics:0 "Bomber Schematics"
 TUR_bomber_schematics_desc:0 "It is not enough that we can defend our own skies in wartime, we must be able to strike at the hearts of our enemies so that any war can be brought to a swift conclusion. The Allies are the masters of using the bomb as a tool to ground down their enemies, and there is much we can learn from them."
 TUR_join_the_allies:0 "연합국 가입"
 TUR_join_the_allies_desc:0 "The world has reached a moment of destiny, and we sit at the crossroads of many empires vying to change the world forever. We must stand for the values upon which our country was founded, and fight with the nations of the West in the name of freedom and liberty."
 TUR_controlling_the_skies_of_europe:0 "Controlling the Skies"
 TUR_controlling_the_skies_of_europe_desc:0 "Superior firepower is how we will win the war, and we must be an active contributor to the war effort by adding our own firepower in the struggle to dominate the skies."
 TUR_expanding_our_navy:0 "해군 확장"
 TUR_expanding_our_navy_desc:0 "We fight alongside some of the preeminent global naval powers, and we have much to learn from them. By the end of the war, our navy shall be lauded amongst the greats."
 TUR_the_petra_proposal:0 "The Petra Proposal"
 TUR_the_petra_proposal_desc:0 "Our advisors have come up with a plan that would see us become responsible for protecting and administrating [ENG.GetAdjective] protectorates in the Levant. The strategy and proposal are sound, and now all that is left is to pitch it to the [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts:0 "Expanded Credit on Our Debts"
 TUR_expanded_credit_on_our_debts_desc:0 "What luck that we have ended up allied with many of the countries to whom we owe a great deal of debt to! Surely our participation in this conflict is reason enough to see much of that debt wiped away, all in the name of our shared battle for liberty of course."
 TUR_partnership_pact_with_bulgaria:0 "Partnership Pact with Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc:0 "It would be wise not to judge the [BUL.GetAdjective] people too harshly lest they be pushed into the arms of the enemy. Let us offer them an alternative: an opportunity to stand on the side of liberty and justice, rather than autocracy and corruption."
 TUR_seizing_the_romanian_oil_fields:0 "루마니아 유전 확보"
 TUR_seizing_the_romanian_oil_fields_desc:0 "The Romanian oil fields are an area vital to the [GER.GetFactionName] war effort. Cutting off their supply to [ROM.GetNameDef]'s oil would be like stopping blood from flowing to a heart."
 TUR_securing_iran:0 "이란 확보"
 TUR_securing_iran_desc:0 "If the [PER.GetAdjective]s will not regulate the trade of their oil so that it does not reach the reserves of our enemies, then we shall forcibly administer their resources for them."
 TUR_british_dockyards_in_turkey:0 "British Dockyards in Turkey"
 TUR_british_dockyards_in_turkey_desc:0 "Our coasts are long and stretch around almost all of our country. There is plenty of free real estate here for ship manufacturing industry and the [ENG.GetAdjective] recognize this. We shall take up their offer of bolstering our naval industry in order to tilt the war effort more in our collective favor."
 TUR_taking_over_defense_of_the_gulf:0 "Taking Over Defense of the Gulf"
 TUR_taking_over_defense_of_the_gulf_desc:0 "We can take a little pressure off of our [ENG.GetAdjective] allies by offering to safeguard their Middle Eastern possessions for them. They will likely be amenable to the suggestion, especially considering all that we have contributed to the war effort... and the fact that they would not really be in a position to stop us from just seizing the territories."
 TUR_we_must_not_fall:0 "We Must Not Fall!"
 TUR_we_must_not_fall_desc:1 "We did not fight tooth and nail as a nation during our War of Independence only to be annihilated a few decades later. No, [TUR.GetNameDef]'s story does not end here - we must not fall, we will not fall!"
 TUR_the_german_turkish_friendship_treaty:0 "The German-Turkish Friendship Treaty"
 TUR_the_german_turkish_friendship_treaty_desc:0 "[GER.GetNameDefCap] and [ROOT.GetNameCap] are natural friends. We do not have to see eye-to-eye on every issue, for our recent histories are not all too dissimilar. [ENG.GetAdjective] efforts to control our foreign policy will come to naught: we shall prove that with a new Treaty of Friendship, signed unilaterally between [GER.GetLeader] and [ROOT.GetLeader]."
 TUR_the_clodius_agreement:0 "The Clodius Agreement"
 TUR_the_clodius_agreement_desc:0 "The [GER.GetAdjective]s have approached us with a favorable deal: chromium ore in exchange for the means to produce more military equipment of our own. By becoming [GER.GetNameDef]'s primary source of chromium ore, we also become entitled to [GER.GetNameDef]'s protection which is quite an enviable position to be in nowadays."
 TUR_clodius_agreement_tt:0 "Every state that produces §Y40§! or more units of §YChromium§! will receive three levels of §YInfrastructure§! and two §YMilitary Factories§!."
 TUR_purchase_italian_light_tanks:0 "이탈리아 경전차 구매"
 TUR_purchase_italian_light_tanks_desc:0 "You cannot have a modern armed forces without strong, reliable armor supporting the backbone of the army. We simply must get our hands on some of our own, and is there any doubt that the greatest tanks produced in the world come out of [ITA.GetNameDef]?"
 TUR_approve_the_funkplan:0 "풍크플랜 승인"
 TUR_approve_the_funkplan_desc:0 "남유럽 전역에 샤흐트플랜이 도입되었을 때, 우리는 그 계획에 참여하지 않았습니다. 상황이 변했고, 우리는 [GER.GetNameDef]과의 경제 관계를 깊게할 준비가 되어 있습니다. [GER.GetAdjective]의 경제학자 발터 풍크는 우리 상황에 특별히 맞춘 계획을 고안해냈습니다. 우리가 이 계획을 가능한 한 빨리 실행하지 않으면 바보가 될 것입니다."
 TUR_the_italo_turkish_naval_academy:0 "이탈리아-터키 해군 사관 학교"
 TUR_the_italo_turkish_naval_academy_desc:0 "The [ITA.GetAdjective]s are the undisputed master of the seas. There is much we could learn from them if they are willing to teach us."
 TUR_invite_german_officers_to_izmir:1 "독일 장교들을 [339.GetName]에 초청"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective] military advisors are the envy of the world. To modernize our military and its tactics, we must employ the aid of the people with the most modern armed forces in Europe."
 TUR_the_mediterranean_entente:0 "지중해 협상국"
 TUR_the_mediterranean_entente_desc:0 "We must negotiate a comprehensive pan-Mediterranean alliance that takes responsibility for the security of the region. Any project aimed at controlling the Mediterranean that does not begin with an open hand extended to [ITA.GetNameDef] is doomed to fail."
 TUR_join_the_axis:0 "추축국 가입"
 TUR_join_the_axis_desc:0 "The future of [ROOT.GetNameDef] lies very clearly with the nation that will reshape the fate of the world. No country stands prepared to shake up the old status quo and bring in a new era of peace and prosperity quite like [GER.GetNameDef]. We must help them realize their visions for the future."
 TUR_invite_bulgaria:0 "불가리아 초대"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] has sat on the sidelines for far too long. Their future with [GER.GetNameDef] is not in doubt, only when they will finally declare their loyalties. We shall help the [BUL.GetAdjective]s find their courage."
 TUR_entice_the_greeks:0 "Entice the Greeks"
 TUR_entice_the_greeks_desc:0 "Peace with [GRE.GetNameDef] has been something our administrations have worked very hard for since the collapse of the Ottoman Empire. We have no reason to throw away decades of diplomatic efforts, but if we find ourselves on opposite sides of this war then that very well could change. Let us hope they listen to wisdom, and do not throw away their future needlessly."
 TUR_carve_up_greece:0 "Carve Up Greece"
 TUR_carve_up_greece_desc:0 "Much to our chargrin, there just does not seem to be a future where [GRE.GetNameDef] exits this era as a still independent nation. There is no animosity in this decision, we are simply doing what must be done for survival's sake. Peace shall again reign in the Aegean, but not in this cruel and unforgiving era."
 TUR_pressure_portugal_to_join:0 "Pressure Portugal to Join"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] may not technically border the Mediterranean, but it has a large stake in the future of the region. We have needs of their large empire, and they stand to gain much from friends like us."
 TUR_collaborative_civil_works_programme:0 "민간 협력 프로그램"
 TUR_collaborative_civil_works_programme_desc:1 "If it were purely up to [ITA.GetNameDef], all anybody in our alliance would do is conquer and subjugate other peoples. We stand as the voice of reason for the other aspects of ruling: has nobody considered employment rates or the post-war economy? We should pool our resources and work together to build a better future that is worthy of all this bloodshed."
 TUR_fortifying_the_bosporus:0 "보스포루스 요새화"
 TUR_fortifying_the_bosporus_desc:0 "The Bosporus sits as the gateway between the Black Sea and the Mediterranean Sea. The Suez Canal is heavily defended, as are the entryways to the Gibraltar Strait. Does it make sense then to leave our very own strait unprotected and open to molestation by foreign powers? It does not. We shall work hard to defend what is ours."
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Adds §Y3 land forts§! inside the city.\n"
 TUR_fortifying_the_bosporus_edirne_tt:0 "Adds a string of level two §Yland forts§! along the §YTurkish Straits§!.\n"
 TUR_mediterranean_merchant_fleet:0 "지중해 통상 함대"
 TUR_mediterranean_merchant_fleet_desc:0 "Convoys are the bloodline of this faction, and we must all make a better collective effort to increase the amounts of convoys we have available. Of course, if this new merchant fleet were also used as a covert means to share additional information about naval research then this might work out to be a particularly fruitful endeavour."
 TUR_court_the_spanish:0 "Court the Spanish"
 TUR_court_the_spanish_desc:0 "It is no secret that the leader of Spain is sympathetic to our faction and what it represents. A simple offer of friendship and some vague promises about future gains should be enough to entice them over to our side in a more committed fashion."
 TUR_cleanse_iberia_of_bolshevism:0 "Cleanse Iberia of Bolshevism"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "The loss of the Nationalist cause during the Spanish Civil War was an outrage! It was wrong; a perversion of justice and a tragic failing of the fascist cause. We must remedy the wrongs of the past through force."
 TUR_end_the_british_hegemony:0 "End the British Hegemony"
 TUR_end_the_british_hegemony_desc:0 "This world cannot know peace until the perfidious and eternal reign of the [ENG.GetAdjective] is brought to a violent and definitive end. This is not war, it is duty."
 TUR_punish_french_weakness:0 "Punish French Weakness"
 TUR_punish_french_weakness_desc:0 "The [FRA.GetAdjective] tricolor once flew over half of Europe during the days of Napoleon. Today, it is not even fit to fly over Paris. It is past time to put an end to the global embarrassment that is the nation known as '[FRA.GetNameDef]'."
 TUR_victory_or_death_against_communism:0 "Victory or Death Against Communism"
 TUR_victory_or_death_against_communism_desc:0 "The global fight against communism is a righteous one. The fight goes beyond simple ideology: we are fighting for our very way of life against a terrifying monolith that destroys everything it touches. We cannot afford to lose."
 TUR_increase_german_military_aid:0 "Increase German Military Aid"
 TUR_increase_german_military_aid_desc:0 "If the [GER.GetAdjective]s expect us to keep up with their advances on the frontlines then they need to share some of the copious amounts of technology they have gathered over the years. Of course, we would like to fight in a more intensive capacity - but some [GER.GetAdjective] aid could go a long way in facilitating that desire."
 TUR_cooperative_research_centers:0 "Cooperative Research Centers"
 TUR_cooperative_research_centers_desc:0 "This war will be won by the power with the greatest technological capabilities. Fascism is the creed of the future, so it stands to reason we require only the most modern of technologies to wage our warfare."
 TUR_the_tuz_golu_training_facility:0 "The Tuz Gölü Training Facility"
 TUR_the_tuz_golu_training_facility_desc:0 "Our nation's Mediterranean climate is not a fit environment to train our soldiers so they can adequetely operate in arid climates. We have elected to erect training facility close to the Tuz Gölü salt lake, so that our troops might be better prepared to fight in desiccated environments."
 TUR_pack_for_a_long_winter:0 "Pack for a Long Winter"
 TUR_pack_for_a_long_winter_desc:0 "It is no easy task emulating some of the bitter colds of Eurasia, but he have been forced to make do. We have elected to construct a facility on the summit of Mount Palandöken in Erzurum with an additional smaller facility based around Mount Ağrı so our troops can train in alpine and glacial-like conditions all year round."
 TUR_support_the_golden_square:0 "Support the Golden Square"
 TUR_support_the_golden_square_desc:0 "There is a group with some considerable influence in [IRQ.GetNameDef] that share objectives very similar to our own. We ought to support these likeminded individuals so they might help up eliminate the imperialist presence in the region."
 TUR_secure_the_iraqi_oil:0 "이라크 석유 확보"
 TUR_secure_the_iraqi_oil_desc:0 "Why trust others to do a job you know you can do perfectly fine on your own? Our boots will be touching ground in Baghdad before the end of the month: guaranteed."
 TUR_rebuke_the_treaty_of_lausanne:0 "Rebuke the Treaty of Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "We have already violated so many of the stipulations of the treaty that was imposed on us after the end of the Great War. It is time to finally throw off the yoke of our enemies, just as our allies have already done before us. It is unfortunate, but we cannot trust that our western borders will be secure until the [GRE.GetAdjective] is resolved."
 TUR_turkish_panzers:0 "Turkish Panzers"
 TUR_turkish_panzers_desc:0 "Why should [GER.GetNameDef] be the only country to have awe-inspiring tanks? We shall commission our very own range of armor that shall go on to conquer the world alongside the [GER.GetAdjective] panzers!"
 TUR_establish_the_committee_of_pan_turkism:1 "범튀르크주의 교리 전파"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "All across Eurasia our oppressed Turkic brothers and sisters wait for us to liberate them from the clutches of their evil masters. We intend to do exactly that, and we shall not stop until every Turkic person in the world lies free in our borders and under our protection!"
 TUR_integrate_german_officers_into_the_army:0 "Integrate German Officers into the Army"
 TUR_integrate_german_officers_into_the_army_desc:0 "With there no longer being any need to disguise the role of the German military officials in our country, we have officially integrated them into our chain of command with the express consent of [GER.GetLeader]."
 TUR_restoring_our_nations_pride:0 "Restoring Our Nation's Pride"
 TUR_restoring_our_nations_pride_desc:0 "Our achievements in the past few years have been utterly staggering. We have gone from being terrified of war following our tremendous losses in the Great War to continental conquerers fighting battles all across the world. We are on the cusp of a golden age: the Golden Age of the Wolf!"
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "소련과의 불가침조약 갱신"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "We signed a non-aggression pact with [SOV.GetNameDef] in 1925 and were one of the first countries in the world to engage in friendly relations with the [SOV.GetAdjective]s, but the times have changed. It is important we renew this pact, and ensure ties with the current regime are healthy."
 TUR_the_batumi_accord:0 "바투미 협정"
 TUR_the_batumi_accord_desc:0 "We should work together with the Georgian regional government to enhance the industries of both our nations. Such an agreement would be fruitful to both parties, and could not possibly be denied except for reasons that were explicitly political in nature."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "파시즘의 희생자들에게 피난처 제공"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "The fascist cause is indiscriminate in its choice of victims. These demagogues pander to the masses with delusions of grandeur on the one hand, while letting the rats out of the sewer with the other. We must protect those who have no means with which to protect themselves."
 TUR_soviet_tank_factories:0 "소비에트 전차 공장"
 TUR_soviet_tank_factories_desc:0 "By taking a more explicity anti-fascist stance in our foreign policy, we can ensure the success of a scheme designed to foster armor production in [ROOT.GetNameDef] with the aid of the [SOV.GetAdjective]s."
 TUR_dissolve_the_ODPA:1 "Dissolve the Debt Council"
 TUR_dissolve_the_ODPA_desc:0 "The Western powers think just because the Ottomans were indebted to them that it means our allegiance is owed to their cause. The imperialists have not changed, and they consistently seem to strive to prove that they can never change. We will put to death this antiquated symbol of our past: when we were too weak to stand up for ourselves."
 TUR_adana_to_baku_highway:0 "아다나-바쿠 고속도로"
 TUR_adana_to_baku_highway_desc:0 "We have long wanted to foster greater ties between ourselves and the Caucasus. This initiative can serve to only deepen our ties with [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program:0 "The Arctic Wolves Training Program"
 TUR_arctic_wolves_training_program_desc:0 "Our soldiers shall prowl the snow like wolves hunting prey in the boreal. Through our training, the enemy shall come to fear more than cold in the icy winds."
 TUR_seize_religious_property:0 "Seize Religious Property"
 TUR_seize_religious_property_desc:0 "Religion has been the bane of this republic since its very inception. We shall nationalize and close every religious building in this country and put the land to better use. By freeing ourselves from the shackles of religion, we shall finally reach our fullest potential."
 TUR_guarding_our_western_frontiers:0 "Fortifying the Western Frontiers"
 TUR_guarding_our_western_frontiers_desc:0 "The greatest threat to our sovereignty comes from the west. When the Western nations come for us, they shall find us prepared to push them back into the seas from which they spawned."
 TUR_anti_bolshevik_mediterranean_bloc:0 "The Anti-Bolshevik Mediterranean Bloc"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "We wish we could maintain friendly ties with [SOV.GetNameDef], but Stalinism is so far from the Marxist ideal that we would be lying to ourselves if we claimed it tolerable. We must break with [SOV.GetNameDef], and find likeminded friends elsewhere."
 TUR_readdress_the_montreux_convention:0 "몽트뢰 협정 재검토"
 TUR_readdress_the_montreux_convention_desc:0 "When we first held the Montreux Convention, we were perhaps too harsh when considering the [SOV.GetAdjective] position. We ought to revisit the signed declaration and make the concessions that the [SOV.GetNameDef]s asked for in the name of friendship and cooperation."
 TUR_the_international_of_proletarian_freethinkers:0 "The International of Proletarian Freethinkers"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "The freethinkers come from the working class, and soon the best and brightest of the working class shall flock here to contribute to the greater good."
 TUR_officers_of_the_revolution:0 "혁명 장교들"
 TUR_officers_of_the_revolution_desc:0 "Just as the Kemalist officers represent and safeguard their own ideology, our new officers shall serve as the guardians of Marxism in [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war:0 "Taking Responsibility for the Air War"
 TUR_taking_responsibility_for_the_air_war_desc:0 "The [SOV.GetAdjective]s have enough on their plate dominating the land and seas, we ought to lend a helping hand by taking some responsibility for the air war."
 TUR_strengthening_our_navies:0 "Strengthening Our Navies"
 TUR_strengthening_our_navies_desc:0 "To protect ourselves in the Mediterranean, we need strong and capable navies. Through a combined effort, we shall achieve the minimum required to safeguard our borders from enroaching threats."
 TUR_avenge_the_treaty_of_sevres:0 "세브로 조약에 대한 복수"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] thought they could destroy us when we were at our weakest. They sought to exploit us, and disarm us, and divide us. We shall do unto them exactly as they had planned to do unto us."
 TUR_strike_at_the_fascist_menace:0 "Strike the Fascist Menace"
 TUR_strike_at_the_fascist_menace_desc:0 "Fascism is too dangerous an ideology to leave running rampant in our backyard. How long before our own people catch the fascist bug? We must crush the fascists and in doing so rob their movement of all its legitimacy."
 TUR_learning_from_the_tripolitanian_war:0 "Learning from the Tripolitanian War"
 TUR_learning_from_the_tripolitanian_war_desc:0 "The chain of events that set off the collapse of the Ottoman Empire happened so quickly that there was hardly any time at all to reflect on lessons learned. We should learn from our mistakes when the [ITA.GetAdjective]s invaded Ottoman Libya and seized it from us."
 TUR_stop_the_stalinist_charade:0 "Stop the Stalinist Charade"
 TUR_stop_the_stalinist_charade_desc:0 "The true revolution must be brought back from whence it came. Somewhere along the way, [SOV.GetNameDef] lost sight of its purpose and spirit. We must help them reclaim their lost idealism."
 TUR_strike_the_british_imperialists:0 "Strike the British Imperialists"
 TUR_strike_the_british_imperialists_desc:0 "The world can never truly change so long as [ENG.GetNameDef] still exists as it is. We must crush them, and destroy their deplorable empire."
 TUR_foreign_brigades_for_the_revolution:0 "Foreign Brigades for the Revolution"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Marxism is a fundamentally internationalist creed and so it is merely natural that revolutionaries from all across the world would flock to our nation to fight in our shared global struggle."
 TUR_joint_caucasian_turkish_officer_school:0 "Joint Caucasian-Turkish Officer School"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars is a city with a storied history, and its proximity to [SOV.GetNameDef] makes it the ideal location to establish a new politicized officer school. Our officers will be taught not just the fundamentals of warfare, but the intricacies of Marxist doctrine."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Lift the Türkiye Komünist Partisi's Exile"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Many members of the Turkish Communist Party still remain in exile in [SOV.GetNameDef] or hidden throughout Europe in secret cells. We may not agree with everything the TKP has to say, but we do remain comrades in the same class liberation struggle. It is time to bring them home."
 TUR_reconciling_kemalism_with_bolshevism:0 "케말리즘과 볼셰비즘의 조화"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] must be added as one of the crucial ideological figures who define our ideology. How we can cleanly accomplish such an ideological shift in a clean fashion is a mystery, but who is going to call us out on it?"
 TUR_the_turkish_tank_project:0 "The Turkish Tank Project"
 TUR_the_turkish_tank_project_desc:0 "The tank is the weapon of the future, and communism is the creed of the future. The two go together like çiğ köfte and rakı!"
 TUR_scrapping_our_debts:0 "Scrapping Our Debts"
 TUR_scrapping_our_debts_desc:0 "Building our nation from almost the ground up was a costly affair, and we will be thankful for the charity of nations richer than us that assisted us in our climb for national progress. However, we have become so divergent from those who thought to control us by the purse strings that we have no choice but to sever all of our debts."
 TUR_collectivising_our_agriculture:0 "농업 집산화"
 TUR_collectivising_our_agriculture_desc:0 "Agriculture is a very important field in [ROOT.GetNameDef], and those who toil the earth can no longer be exploited by those who would milk them for profit. From now on, the farmer sets their own wage and controls their own means of production."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Capitalize on Rising Kurdish Nationalism"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "We have reason to believe that Kurds outside of our nation are conspiring to commit acts of misguided terrorism inside of our own borders. They do not understand that through communism the Kurdish worker has been liberated. We shall liberate the misguided proles abroad as well."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Issue an Ultimatium to the Bulgarians"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Has there ever existed a fouler nation than [BUL.GetNameDef]? Again and again, they have upset the balance in the Balkans for no reason other than to fulfill their own selfish, irredentist delusions. We shall dominate them, and in doing so we shall liberate the [BUL.GetAdjective] worker - even if he does not really deserve it."
 TUR_learning_from_the_great_war:0 "Learning from the Great War"
 TUR_learning_from_the_great_war_desc:0 "Even though our armies emerged from the War of Liberation victorious against the Entente and the Ottomans, our nation paid the price for freedom in blood. We must never again allow a disaster of such a devastating scale to strike our country again. We must learn from our past mistakes, and study our victories."
 TUR_modernising_the_army:0 "육군 현대화"
 TUR_modernising_the_army_desc:0 "We have fallen behind the curve when it comes to technological innovations in warfare. To avoid a repeat of the bloodshed of our past, we must quickly modernize our tactics and our equipment."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "We are proud of having such an old and venerable academy dedicated to military and civilian aviation. We should put a greater focus on our air warfare efforts."
 TUR_expand_the_air_bases:0 "공군기지 확충"
 TUR_expand_the_air_bases_desc:0 "Our nation is very large, and it is vital that our air force be able to cover every inch of [ROOT.GetAdjective] territory."
 TUR_mechanising_our_army:0 "육군 기계화"
 TUR_mechanising_our_army_desc:0 "It is an ambitious goal but one that is pursued out of necessity. Sooner or later, all armies will be mechanized. We must simply decide whether we prepared to undertake such an effort now, or wait until it becomes more viable in the future."
 TUR_embrace_military_tradition:0 "Embrace Military Tradition"
 TUR_embrace_military_tradition_desc:0 "The Ottoman Empire used to menace the entire continent of Europe. Sure, some mistakes were made - but by looking to the past perhaps we might once again have an army capable of marching all the way to the gates of Vienna and beyond."
 TUR_the_kirikkale_tank:0 "The Kırıkkale Tank"
 TUR_the_kirikkale_tank_desc:0 "We have become too reliant upon the foreign designs of armored vehicles. We shall design our very own [ROOT.GetAdjective] tank - the Kırıkkale Tank!"
 TUR_superiority_of_arms:0 "Superiority of Arms"
 TUR_superiority_of_arms_desc:0 "Why throw men at a problem when bullets and shells are far more expendable? We must make a greater effort to save the lives of our soldiers through the use of overwhelming firepower."
 TUR_utilising_our_terrain:0 "Utilizing Our Terrain"
 TUR_utilising_our_terrain_desc:0 "Anatolia is a defender's dream and an invader's worst nightmare. We know our country, and we should train to utilize the natural defenses of our nation to make any invasion a hard-fought battle."
 TUR_construct_the_cakmak_line:0 "Construct the Çakmak Line"
 TUR_construct_the_cakmak_line_desc:0 "Field Marshal Fevzi Çakmak has proposed building a defensive line of fortifications around Edirne and the Bosporus Straits. While there has been some trepidation among officials about pursuing the project, ultimately the benefits outweigh the costs and it is about time we got started on the fortline."
 TUR_accelerate_native_fighter_designs:0 "Accelerate Native Fighter Designs"
 TUR_accelerate_native_fighter_designs_desc:0 "Our aviation industry is old and well-respected, but few distinctly [ROOT.GetAdjective] plane designs have met the standards for production. We must work to change that."
 TUR_patrol_the_seas:0 "Patrol the Seas"
 TUR_patrol_the_seas_desc:0 "Our ocean is our natural barrier against invasion and we must care for it just as we would a land border."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Invoke the Methods of Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "We learned from Mehmed II that when a problem seems insurmountable, a big cannon will usually prove to be a very viable solution."
 TUR_turkish_air_defense_platforms:0 "Turkish Air Defense Platforms"
 TUR_turkish_air_defense_platforms_desc:0 "We must work to defend our air space in the case of an aerial attack from the seas or from one of our neighbors' territories."
 TUR_expand_the_golcuk_naval_base:0 "Expand the Gölcük Naval Base"
 TUR_expand_the_golcuk_naval_base_desc:0 "By expanding the Gölcük Naval Base we will be able to support our strategic goals in the strait and Aegean sea."
 TUR_relocate_from_yildiz_palace:0 "Relocate from Yıldız Palace"
 TUR_relocate_from_yildiz_palace_desc:0 "We have centered our naval efforts around Çanakkale and the Straits for far too long. It is time to finally act on our plans to expand the Port of Mersin."
 TUR_the_legacy_of_osmanli_donanmasi:0 "The Legacy of the Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "The Ottoman Fleet was truly impressive, and if there is at least one thing worthy of mourning from the fallen empire it would be the illustrious navy it wielded. We can honor that legacy with a more modern navy today."
 TUR_the_path_of_the_wolf:0 "The Path of the Wolf"
 TUR_the_path_of_the_wolf_desc:0 "Like the wolf, we must always be on the prowl. We shall stay low, and attack when our enemy leasts expects it. We have the mindsets of wolves, and the submarine is the perfect tool to exercise that mindset."
 TUR_fortified_defensive_bases:0 "Fortified Defensive Bases"
 TUR_fortified_defensive_bases_desc:0 "It is said the best offence is a good defense, and our official stance is that we do not disagree!"
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Our armed forces have become truly modern and are no longer the shade they had become after the terrible War of Independence. We could take on the world in our current state. We should be proud of how far we have come."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - the National Oath. After the collapse of the Ottoman Empire and the conclusion of the War of Independence, we voluntarily surrendered a great deal of territory that we held and dropped our claims on the territory. The world is different now, and the people in these territories clamor for our return. We shall oblige them."
 TUR_alienate_our_allies_tt:0 "\n§ROur radical shift in foreign policy might alienate us from our allies, especially if we begin targetting them.§!"
 TUR_recover_the_kardzhali_vilayet:0 "Recover the Kardzhali Vilayet"
 TUR_recover_the_kardzhali_vilayet_desc:0 "The contemptible [BUL.GetAdjective] have been a thorn in our side for too long. They can deny it all they wish, but the Turkic people trapped and oppressed in their vicious rump state cry out for liberation. We do not intend to keep them waiting any longer."
 TUR_cypriot_and_oniki_ilhak:0 "Cypriot and Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "The [GRE.GetAdjective]s can cry out for enosis all they wish; we shall beat them at their own game with our own ilhak. Cyprus and Rhodes are rightfully ours, and when we take hold of them again we shall never let them go."
 TUR_reuniting_thrace_through_force:0 "Reuniting Thrace Through Force"
 TUR_reuniting_thrace_through_force_desc:0 "There is still a substantial [ROOT.GetAdjective] population in Thrace. We hold the greater part of it in Edirne, but the [GRE.GetAdjective] insist on keeping the territory divided. We must now insist to the contrary."
 TUR_rebuke_the_treaty_of_kars:0 "Rebuke the Treaty of Kars"
 TUR_rebuke_the_treaty_of_kars_desc:0 "The Treaty of Kars was supposed to put to rest the borders between [ROOT.GetNameDef] and the Caucasus, but how can such a treaty hold weight when the lives of the Turkic places in that accursed region are at stake? We shall fight tooth and claw to save our kin."
 TUR_unite_the_azeri_diaspora:0 "Unite the Azeri Diaspora"
 TUR_unite_the_azeri_diaspora_desc:0 "It is our solemn duty to unite all the Turkic peoples of the world under one nation, and until we have liberated our Azeri brethren abroad our mission is not yet finished."
 TUR_konfederasyon:0 "Konfederasyon"
 TUR_konfederasyon_desc:0 "We have always had a great affinity with the people of Azerbaijan, and it would be an absolute privilege to extend to the Azeri people equal citizenship in our fine conglomeration of Turkic peoples."
 TUR_annul_the_ankara_anlasmasi:0 "Annul the Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc:0 "In 1926, the Mosul Question was seemingly resolved - but as with all crises of the time the result was undeniably in favor of the [ENG.GetAdjective] and the [FRA.GetAdjective]. We shall no longer ignore the plight of the [IRQ.GetAdjective] Turk. The time for action has come."
 TUR_liberate_the_kurdish_diaspora:0 "Liberate the Kurdish Diaspora"
 TUR_liberate_the_kurdish_diaspora_desc:0 "The destinies of the Turkish and Kurdish people are intertwined, and if we are not all in this together then history will be doomed to repeat itself for all of eternity."
 TUR_turanist_ambition:0 "Turanist Ambition"
 TUR_turanist_ambition_desc:0 "We have the will to forge for ourselves a mighty empire, but we risk inciting the ire of the world's still-standing Great Powers. They will try to hinder us, but once Eurasia falls under our control they will be able to do naught to stop us."
 TUR_subdue_the_magyars:0 "Subdue the Magyars"
 TUR_subdue_the_magyars_desc:0 "They may think themselves far beyond their roots after centuries under the Austrian thumb, but we see the Hungarian for what he truly is. He is a Turk who denys it; a wolf who sees himself as a hawk. We shall remind the Magyars of their heritage."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "The Turk in China will always be preyed upon without the solidarity of Turks abroad. It is incumbent on us to liberate and safeguard the Turks of China from those who would deny them their heritage."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Crowning Ourselves with the Fin-Ugor"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "There is no finer jewel in the Turanist crown than that of [FIN.GetNameDef]. To conquer the [FIN.GetAdjective] is the sum of ultimate ambition, and we fully intend to meet that ambition and complete our Turanist brotherhood."
 BUL_acquire_modern_tools:0 "Acquire Modern Tools"
 BUL_acquire_modern_tools_desc:0 "Bulgarian industry mainly consists of old-fashioned, small-scale manufacturing and handicrafts. We need the appropriate tools in order to build up and develop the foundations of a modern industry."
 BUL_improve_the_road_system:0 "Improve the Road System"
 BUL_improve_the_road_system_desc:0 "Bulgarian roads are absolutely underdeveloped, to say the least, making communications difficult and slow. The development of a modern infrastructure industry capable of improving and expanding our current road system will pave the way to solve our transportation issues."
 BUL_attract_foreign_capitals:0 "Attract Foreign Capitals"
 BUL_attract_foreign_capitals_desc:0 "We lack the means to build a powerful and efficient industry on our own, so our best bet is to appeal to foreign investors willing to expand their business and operate in Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Gains National Spirit §YForeign Industry§!, which grants (Political Power Gain: §G+5%§!, Construction Speed: §R-10%§!, Factory Output: §R-2%§!, £GFX_prod_eff_cap Production Efficiency Cap: §R-5%§!, £GFX_prod_eff Production Efficiency growth: §R-5%§!)"
 BUL_invigorate_national_industry:0 "국가산업 활성화"
 BUL_invigorate_national_industry_desc:0 "We have been relying on foreign capital to develop our infrastructure, industry and agriculture for far too long. If we seek self-sufficiency and the freedom to develop our country our own way, we must begin by investing in the national industry and the development of new plants.\nIt won’t be an easy task, but it will definitely be worth the effort in the long run."
 BUL_expand_sofia_university:0 "Expand Sofia University"
 BUL_expand_sofia_university_desc:0 "By allocating part of our budget to finance the expansion of the facilities of Sofia University, the most prestigious higher education institution in Bulgaria, we will increase our pool of brilliant minds, of which we shall make good use."
 BUL_expand_the_tobacco_industry:0 "담배 산업 확충"
 BUL_expand_the_tobacco_industry_desc:0 "For decades our main export has been our agricultural production, but it is clear that we can still increase the profits from these exports by switching from grain production to more valuable crops, such as tobacco."
 BUL_nationalization:0 "국유화"
 BUL_nationalization_desc:0 "Foreign capital has allowed us to develop new industrial complexes in Bulgaria on a scale never before seen in the Balkans. But the magnates who own them are increasingly leeching off our economy, so it is about time we seize their means of production and push them out of our country. However, this will enrage foreign governments and, if diplomacy fails, we may have to fight for it..."
 BUL_nationalization_dynamic_modifier_tt:0 "Remove National Spirit §YForeign Industry§!"
 BUL_nationalization_warning_tt:0 "§RAs a consequence of nationalization, foreign countries that have invested in Bulgarian industry might decide to impose a trade embargo on our country, kick us from faction or even declare war on us!§!"
 BUL_increase_industry_investments:0 "산업 투자 확충"
 BUL_increase_industry_investments_desc:0 "We must develop a heavy industry capable of supporting our great industrial and military growth. Large national investments will be required, but this will bring us closer to our final economic independence."
 BUL_utmost_optimization:0 "Utmost Optimization"
 BUL_utmost_optimization_desc:0 "By prioritizing the development of our national industry, we have experienced a sustained increase in production and many new industries have developed rapidly, although they are not yet very efficient. It is time for us to make the final effort, undertaking a major industrial and land reorganization, which will allow us to achieve maximum efficiency in both industry and agriculture."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modify §YForeign Industry§! by\nConstruction Speed: §G+5%§!\n£GFX_prod_eff_cap Production Efficiency Cap: §G+3%§!\n£GFX_prod_eff Production Efficiency growth: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Effects will change if §YAttract Foreign Capitals§! focus is completed."
 BUL_national_railway_lines:0 "National Railway Lines"
 BUL_national_railway_lines_desc:0 "We need fast and reliable ways to move not only our troops but also our supplies across the country. Expanding our railway lines will improve our logistics capabilities."
 BUL_steel_plant_in_pernik:0 "Steel Plant in Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria is not the richest country in the Balkans in terms of resources, and thus we need to get the most out of the treasures that our soil hides. We must improve our iron plants and coal extraction facilities in Pernik, and build our first steel manufacturing plant there."
 BUL_mineral_extraction_in_the_rhodopes:0 "Mineral Extraction in the Rhodopes"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "The Rhodopes are rich in minerals such as chromite, iron ore, zinc and lead, and our experts are optimistic that proper prospecting of the area can lead to the discovery of new deposits."
 BUL_uranium_prospecting:0 "우라늄 채광"
 BUL_uranium_prospecting_desc:0 "Uranium is becoming an extremely valuable resource for creating powerful and devastating new weapons, and we have discovered potentially rich deposits in Buhovo. We must survey the area, and consider whether it will be more beneficial for us to make use of the resource ourselves or to grant exploitation rights to our allies."
 BUL_uranium_prospecting_no_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian faction leader or major ally. §RRequires Bulgaria to be in a faction.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian faction leader."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian major allies."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski Aircraft Repair Facilities"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "In order to build a national air force, the construction of airframe repair hangars and engine testing facilities is required. In this regard, we have been presented with an interesting project to establish the Terem Georgi Benkovski aircraft repair plant in Plovdiv."
 BUL_pilot_training_program:0 "조종사 훈련 프로그램"
 BUL_pilot_training_program_desc:0 "If Bulgaria is to dominate the skies, we will need a large pool of experienced pilots and crew members, and in order to achieve that, we must develop an optimal training program backed by the necessary air bases and training facilities."
 BUL_negotiate_bulgarian_rearmament:0 "불가리아 재무장 협상"
 BUL_negotiate_bulgarian_rearmament_desc:0 "The Bulgarian army is in a sorry state due to the Treaty of Neuilly-sur-Seine’s restrictions, and we are almost defenseless against invasion from any bordering country. We must negotiate the lift of those restrictions sooner rather than later, lest our greedy neighbors decide to start another Balkan war."
 BUL_reorganize_the_military_industry:0 "Reorganize the Military Industry"
 BUL_reorganize_the_military_industry_desc:0 "Our military industry is outdated and inefficient, designed to produce currently obsolete equipment. We must carry out a modernization program before it is too late."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "We should not rely on foreign designers to supply our air force with the aircraft it needs. We will carry out a large expansion and modernization of the facilities of our State Aircraft Workshop in Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "DAR facilities in Bozhurishte are already producing Bulgarian fighters to feed our air force. We can now invest in the creation of a State Aircraft Factory in Lovech, with modern installations that will focus on the production of other light aircraft."
 BUL_foreign_aircraft_designers:0 "Foreign Aircraft Designers"
 BUL_foreign_aircraft_designers_desc:0 "Why should we waste time and effort developing a national aviation industry, when we can just hire foreign designers with decades of experience in military aircraft production?"
 BUL_kaproni_bulgarski:0 "카프로니 불가르스키"
 BUL_kaproni_bulgarski_desc:0 "Italian aircraft construction company Caproni is facing bankruptcy at this very moment, struggling to overcome the lack of resources, which have been diverted to other production chains. This opens up for us the possibility of acquiring its industrial complex in Kazanlak, Kaproni Bulgarski, where we could focus on the production of medium and heavy bombers."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "By expanding the State Military Factory in Kazanlak we can lay the foundations for a suitable national military industry capable of supplying our army with high-quality equipment."
 BUL_found_dvf_sopot:0 "Found DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "The construction of the ammunition factory in Sopot started in 1935, but has not yet finished. We must conclude an agreement for the acquisition of the remaining machinery and equipment to put the complex into operation as soon as possible."
 BUL_contract_foreign_companies:0 "Contract Foreign Companies"
 BUL_contract_foreign_companies_desc:0 "Our military industry is far from sufficient to carry out an adequate rearmament program. We must look abroad for fitting designers capable of producing high-quality vehicles with which to supply our army."
 BUL_rebuild_the_army:0 "육군 재건"
 BUL_rebuild_the_army_desc:0 "We are surrounded by potential enemies, as history has taught us harshly, and it is crucial that we build a powerful army and develop modern tactics if we are to prevail in any future conflict."
 BUL_vasil_levsky_national_military_university:0 "바실 레프스키 국립 군사 대학"
 BUL_vasil_levsky_national_military_university_desc:0 "The National Military University has a long history, but its military education has been drastically reduced since the imposition of the Treaty of Neuilly. It is time to finance a project to expand their facilities and encourage the enrollment of new cadets, who will eventually become successful officers."
 BUL_prussia_of_the_balkans:0 "발칸의 프로이센"
 BUL_prussia_of_the_balkans_desc:0 "초창기의 불가리아 차르국은 과거 불충한 동맹국들에게 배신당하기 전까지는 발칸의 프로이센으로 알려진, 잘 갖추어진 대규모 군대를 가지고 있는 중무장된 국가였습니다. 그러나 과거의 굴욕적인 패배 이후 우리는 국가를 재건했고, 이제 불가리아의 옛 영광을 되찾을 때가 왔습니다. 세계는 우리를 또다시 발칸의 프로이센이라고 부르게 될 것입니다!"
 BUL_national_military_academy:0 "National Military Academy"
 BUL_national_military_academy_desc:0 "The Chief of the National Military Academy has presented us with a project to expand its facilities, with the aim not only of increasing the capacity of the institution, but also of providing better training for our future military commanders."
 BUL_war_logistics:0 "War Logistics"
 BUL_war_logistics_desc:0 "We lost the Great War not because of defeats on the battlefield, but due to our inability to feed our people and supply our troops. We must improve our logistics to prevent that from happening ever again."
 BUL_defensive_lines:0 "방어선"
 BUL_defensive_lines_desc:0 "We must begin construction of adequate fortifications and improvement of infrastructure to protect our transportation routes and ensure the flow of supplies for our troops."
 BUL_a_black_sea_fleet:0 "흑해 함대"
 BUL_a_black_sea_fleet_desc:0 "If we want to have some sort of naval presence, we need to assemble a fleet suitable for the Black Sea, focusing on the construction of destroyers, for they are the backbone of any modern fleet."
 BUL_improve_coastal_defenses:0 "Improve Coastal Defenses"
 BUL_improve_coastal_defenses_desc:0 "We are extremely vulnerable to any possible naval invasion from the Black Sea, it is imperative that we strengthen our defensive line along the Black Sea coast. The sooner we do it, the better."
 BUL_reinforce_naval_bases:0 "해군기지 강화"
 BUL_reinforce_naval_bases_desc:0 "We must ensure that our naval bases are well protected and have the capacity to maintain our fleets operating in the area."
 BUL_supremacy_on_the_bosporus:0 "보스포러스 해협에서의 우위"
 BUL_supremacy_on_the_bosporus_desc:0 "Now that we are under the control of the Bosporus Strait, we must build adequate fortifications to ensure Bulgarian dominance over this key strategic region."
 BUL_dominance_in_the_black_sea:0 "흑해 지배"
 BUL_dominance_in_the_black_sea_desc:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its hegemony, the time has come for us to secure the Black Sea, removing any possible threats from its shores."
 BUL_dominance_in_the_aegean_sea:0 "에게 해 지배"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its dominance in the Three Seas, the time has come for us to secure the Aegean, removing any possible threats from its shores."
 BUL_dominance_in_the_aegean_black_sea_success:0 "After our success in securing the Black Sea, it is time to repeat the maneuver in the Aegean. We will drive out any hostile nation present on its shores and seize its valuable territories for the Prussia of the Balkans."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "The blow we suffered after the failure in our mission to secure the Black Sea has led to a darkening of the mood of the Bulgarian population, the only way to solve it is to secure, this time successfully, the Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_aegean_adriatic_success:0 "After our success in securing the Adriatic, the morale of the Bulgarian troops and also of the civilian population is higher than ever. We must seize the momentum and secure the Aegean, so that the Prussia of the Balkans will be the sole and undisputed keeper of the three seas."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Our failure to secure the Adriatic has dealt a severe blow to Bulgarian morale. If we want to regain courage and confidence, we must secure Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_aegean_total_failure:0 "The blows we suffered after the failure in securing both the Adriatic and the Black Sea has led to a general wave of demoralization and distrust towards the government in the country. If we are to make amends for our mistakes and bring back the glory that the Prussia of the Balkans deserves, we must secure the Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_adriatic_sea:0 "Dominance in the Adriatic Sea"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its dominance in the Three Seas, the time has come for us to secure the Adriatic, removing any possible threats from its shores."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "After our success in securing the Black Sea, it is time to repeat the maneuver in the Adriatic. We will drive out any hostile nation present on its shores and seize its valuable territories for the Prussia of the Balkans."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "The blow we suffered after the failure in our mission to secure the Black Sea has led to a darkening of the mood of the Bulgarian population, the only way to solve it is to secure, this time successfully, the Bulgarian dominance in the Adriatic."
 BUL_dominance_in_the_adriatic_aegean_success:0 "After our success in securing the Aegean, the morale of the Bulgarian troops and also of the civilian population is higher than ever. We must seize the momentum and secure the Adriatic, so that the Prussia of the Balkans will be the sole and undisputed keeper of the three seas."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Our failure to secure the Aegean has dealt a severe blow to Bulgarian morale. If we want to regain courage and confidence, we must secure Bulgarian dominance in the Adriatic."
 BUL_dominance_in_the_adriatic_total_failure:0 "The blows we suffered after the failure in securing both the Aegean and the Black Sea has led to a general wave of demoralization and distrust towards the government in the country. If we are to make amends for our mistakes and bring back the glory that the Prussia of the Balkans deserves, we must secure the Bulgarian dominance in the Adriatic."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria on the Three Seas"
 BUL_bulgaria_on_the_three_seas_desc:0 "As it happened in ancient times during the First and Second Bulgarian Empires, the coasts of [ROOT.GetNameDef] are once again bathed by the Aegean, the Adriatic and the Black Sea. The next step is to develop the necessary infrastructure to build a powerful navy capable of securing Bulgarian dominance in the three seas."
 BUL_national_submarine_production:0 "National Submarine Production"
 BUL_national_submarine_production_desc:0 "Our navy is too weak to challenge foreign fleets and contest the dominance of the seas above the surface. However, we can focus on producing submarines that will harass enemy fleets and threaten their shipping routes from underwater."
 BUL_bulgarian_shipping_chamber:0 "Bulgarian Shipping Chamber"
 BUL_bulgarian_shipping_chamber_desc:0 "We must provide Bulgarian shipping companies and cooperatives with the means they need to continuously increase their fleets, as their convoys are crucial to trade in peacetime, but also to transport troops and supplies during war."
 BUL_strike_from_the_seas:0 "Strike from the Seas"
 BUL_strike_from_the_seas_desc:0 "There are countless islands and numerous strategic locations along the shores of the Mediterranean and the Black Sea. Therefore, we need a solid force with adequate transports capable of striking from the sea and taking those key positions from which to launch massive offensives."
 BUL_expand_varna_naval_base:0 "바르나 해군기지 확장"
 BUL_expand_varna_naval_base_desc:0 "We must expand the facilities of the Varna naval base and build the adequate dockyards to carry out the production of warships."
 BUL_develop_burgas_shipyards:0 "Develop Burgas Shipyards"
 BUL_develop_burgas_shipyards_desc:0 "In order to increase our production capacity for warships, we will invest in the expansion of the Burgas naval base and the construction of new shipyards in the area."
 BUL_an_aegean_sea_fleet:0 "An Aegean Sea Fleet"
 BUL_an_aegean_sea_fleet_desc:0 "Now that we have a presence in the Aegean, we must seek total dominance over it. To achieve this, we cannot rely only on destroyers and submarines, we need larger tonnage ships in our fleets."
 BUL_a_powerful_bulgarian_navy:0 "A Powerful Bulgarian Navy"
 BUL_a_powerful_bulgarian_navy_desc:0 "We must focus on building capital ships that provide our fleets with the firepower they currently lack. We may not have the largest navy, but if we concentrate our efforts, we may end up in a position to contest dominance of our seas even against major naval powers."
 BUL_modern_tactics:0 "현대적인 전술"
 BUL_modern_tactics_desc:0 "A modern navy requires the development of modern tactics to make the most out of it. But we should not rely only on our navy when we face powerful enemy armies, for one of the greatest weaknesses of ships is their vulnerability to air strikes..."
 BUL_oppose_the_royal_dictatorship:0 "Oppose the Royal Dictatorship"
 BUL_oppose_the_royal_dictatorship_desc:0 "If we want to end the oppressive regime of [GetBulgarianTsar], we must begin by seeking the necessary support to exert significant opposition to the current government, which is entirely made up of tsarist puppets."
 BUL_appoint_communist_ministers:0 "공산주의 장관 임명"
 BUL_appoint_communist_ministers_desc:0 "We must pressure the Bulgarian government to appoint ministers who seek a change of course from the dictatorial regime of the Tsar. Only from within the government will we be able to bring down the tsarist system."
 BUL_the_spanish_struggle:0 "The Spanish Struggle"
 BUL_the_spanish_struggle_desc:0 "Our Spanish comrades are facing the fascist scum who, thanks to the support of other right-wing powers in Europe, seriously threaten to defeat the Republican government. \nFaced with such atrocity, [ROOT.GetNameDef] cannot look the other way. We must organize brigades of volunteers who will fight side by side with the Spanish militiamen in defense of freedom."
 BUL_overthrow_the_tsar:0 "Overthrow the Tsar"
 BUL_overthrow_the_tsar_desc:0 "Anti-tsarist sentiment is spreading in Bulgaria and we must seize this valuable opportunity to overthrow [GetBulgarianTsar] and abolish the Bulgarian monarchy once and for all. There is no place in modern Bulgaria for such an obsolete form of government!"
 BUL_abolish_the_tarnovo_constitution:0 "Abolish the Tarnovo Constitution"
 BUL_abolish_the_tarnovo_constitution_desc:0 "The Tarnovo constitution was considered liberal and advanced in the last century, but today it only serves to legitimize an oppressive dictatorial regime. It is time to abolish this constitution and write a new one, based on the model of the Soviet Constitution of 1936, and which includes fundamental rights such as citizens equality before the law, freedom of speech and assembly and a universal welfare system."
 BUL_unify_the_bourgeois_movement:0 "Unify the Bourgeois Movement"
 BUL_unify_the_bourgeois_movement_desc:0 "If we want to fight fascism in Bulgaria, we must unify the bourgeois movement into a common movement. To achieve this, the Bulgarian Communist Party must seek cooperation with the socialists, leaving behind the differences between us for the greater good."
 BUL_united_front_against_fascism:0 "United Front Against Fascism"
 BUL_united_front_against_fascism_desc:0 "The next step after unifying the bourgeois movement is to form an anti-fascist bloc, a tactic suggested by the 7th Congress of the Comintern in 1935. We must appeal to agrarians and even democrats to join our front against Bulgarian fascism."
 BUL_the_fatherland_front:0 "조국전선"
 BUL_the_fatherland_front_desc:0 "After gathering significant support from numerous political groups, it is time for our anti-fascist front to become a political movement in itself, uniting the members of all these different political organizations into a single party, determined to resist fascism in Bulgaria at all costs."
 BUL_full_voting_rights_for_women:0 "Full Voting Rights for Women"
 BUL_full_voting_rights_for_women_desc:0 "If we want freedom, equality and progress to prevail in our country, it is time to grant women full voting rights and support the Union of Bulgarian Women in its task to raise social awareness on women's issues in [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "불가리아 인민공화국"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Now that we have gotten rid of the Bulgarian monarchy, we must make some much-needed changes to the governance of our nation. It is time to end the era of despotism and oppression that has plagued the country for so many years and form the People's Republic of Bulgaria. \nUnity makes strength!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Soviet-Bulgarian Treaty of Mutual Assistance"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:0 "The [SOV.GetNameDef] represents a powerful ally that can boost our economy and help us ensure the territorial integrity of [ROOT.GetNameDef] in these difficult times. We must try to strengthen ties with the [SOV.GetAdjective] government and gain its valuable support if we are to prevail against the many enemies that surround us."
 BUL_follow_the_stalinist_doctrine:0 "스탈린주의 교리 추종"
 BUL_follow_the_stalinist_doctrine_desc:0 "It is time for us to formally apply for official [SOV.GetFactionName] membership so that we can develop better cooperation between [SOV.GetNameDef] and [ROOT.GetNameDef], not only on economic and industrial issues, but also on military matters."
 BUL_joint_research_effort:0 "Joint Research Effort"
 BUL_joint_research_effort_desc:0 "We must combine our research efforts in the military area with those of our allies to promote the development of modern weapons that can tip the balance in our favor in a military conflict."
 BUL_soviet_military_exercises:0 "Soviet Military Exercises"
 BUL_soviet_military_exercises_desc:0 "Our military forces have much to learn from the competent and disciplined Red Army. We should invite military advisers from [SOV.GetNameDef] to come to [ROOT.GetNameDef] to help us develop a military training program inspired by the Soviet model."
 BUL_soviet_bulgarian_war_industry:0 "소비에트-불가리아 군수 산업"
 BUL_soviet_bulgarian_war_industry_desc:0 "If we want to lay the foundations for a national military industry capable of supporting a large army, we must call for greater Soviet cooperation in the development and production of modern weapons."
 BUL_carry_the_revolution_abroad:0 "Carry the Revolution Abroad"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria must become the vanguard of the communist revolution in the Balkans. We will invite like-minded governments to join our alliance, and we will take it upon ourselves to bring the revolution by force to the rest of our neighbors."
 BUL_liberation_of_the_proletariat:0 "Liberation of the Proletariat"
 BUL_liberation_of_the_proletariat_desc:0 "It is our duty to put an end to the oppressive regimes to which the working class of neighboring countries is subjected. The Bulgarian people's army will not rest until these tyrannical governments are overthrown, even if it has to fight against the major European powers that support them."
 BUL_the_anti_capitalist_fight:0 "The Anti-Capitalist Fight"
 BUL_the_anti_capitalist_fight_desc:0 "Throughout history, the so-called great democracies of Europe have meddled with the economy and borders of the Balkan countries, attending to their own interests and indifferent to the bloody conflicts they were causing. But the time has come for those rotten capitalists to fade away, for now it is Bulgaria's turn to dictate their economies, their governments and their borders."
 BUL_united_we_shall_prevail:0 "United, We Shall Prevail!"
 BUL_united_we_shall_prevail_desc:0 "The Balkans have long been subjected to foreign nations, but now is the time for our peoples to join forces against the invaders and fight for the land that, by right, belongs to us."
 BUL_the_unification_of_the_balkans:0 "The Unification of the Balkans"
 BUL_the_unification_of_the_balkans_desc:0 "The time has come to realize our vision of a united and independent Balkan Federation in which all citizens are equal and can move freely regardless of origin, culture or creed."
 BUL_the_peoples_militia_directorate:0 "The People's Militia Directorate"
 BUL_the_peoples_militia_directorate_desc:0 "We will establish a Directorate of the People’s Militia, under the direct control of the Ministry of the Interior, charged with political security, maintaining public order, and conducting criminal investigations."
 BUL_purge_the_elites:0 "엘리트 숙청"
 BUL_purge_the_elites_desc:0 "It is time for Bulgaria's privileged classes to stop hoarding their wealth. If we want our country and its economy to prosper, it is necessary for the rich to share what they have with those who have nothing, rather than with the banks."
 BUL_collectivization_of_the_countryside:0 "Collectivization of the Countryside"
 BUL_collectivization_of_the_countryside_desc:0 "The crisis in agricultural distribution has caused great unrest in Bulgaria in the past, and the solution to this problem lies in replacing individually owned farms with collectively operated farms, a process that has already been carried out successfully in the Soviet Union."
 BUL_heavy_industry:0 "중공업"
 BUL_heavy_industry_desc:0 "Following the successful agricultural reorganization, we are finally in a position to carry out a modern and ambitious industrialization program in Bulgaria."
 BUL_train_the_youth_wings:0 "Train the Youth Wings"
 BUL_train_the_youth_wings_desc:0 "To make up for the manpower shortage in our armed forces, we must provide basic training courses to instruct members of our youth wings in the use of weapons and military tactics so that they can reinforce our ranks if necessary."
 BUL_treaty_of_perpetual_friendship:0 "Treaty of Perpetual Friendship"
 BUL_treaty_of_perpetual_friendship_desc:0 "As a first step in developing good relations with our neighbors in the Balkans, we must approach the Yugoslav government with a proposal to sign a treaty that establishes the basis for cooperation between our countries and by which [ROOT.GetNameDef] finally abandons its irredentist claims in [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Balkan Federation of Socialist Republics"
 BUL_balkan_federation_of_socialist_republics_desc:0 "The project of a Balkan Federation failed in the 1920s due to the nationalistic aspirations of the various members. But times have changed, and we must show our new federation project to the rest of the Balkan nations, starting with [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Bury the Grudges of the Past"
 BUL_bury_the_grudges_of_the_past_desc:1 "It is time to put the disputes of the past behind us and start looking towards a future of solidarity and cooperation in the Balkans. We must urge our neighbors to join our [GetFederationOrConfederation], because our project for a united Balkans will never be complete without them."
 BUL_balkan_trade_union_secretariat:0 "Balkan Trade Union Secretariat"
 BUL_balkan_trade_union_secretariat_desc:1 "We must establish a Trade Union Secretariat that determines the directives to be followed by the different trade unions, with the aim of boosting the economy and fostering cooperation between the countries of our [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Defy Moscow"
 BUL_defy_moscow_desc:1 "The Soviet Union has long benefited from rivalries between the Balkan countries, not hesitating to interfere in our politics if it was in their interest. Now is the time for our [GetFederationOrConfederation] to strike before the Soviet government realizes that our united Balkan bloc is in a position to challenge Moscow's hegemony."
 BUL_balkan_research_cooperation:0 "Balkan Research Cooperation"
 BUL_balkan_research_cooperation_desc:1 "We must develop a cooperation program that allows scientists from the different countries of our [GetFederationOrConfederation] to share their discoveries and foster new technological advances."
 BUL_recover_italian_territories:0 "이탈리아 영토 수복"
 BUL_recover_italian_territories_desc:1 "Before Italy's territorial ambitions go any further, we must demand that the Italian government transfer control of its occupied territories in the Balkans to the countries to which they legitimately belong, or else face the consequences."
 BUL_democratic_principles:0 "Democratic Principles"
 BUL_democratic_principles_desc:0 "While our main objective is to end the authoritarian regime of the Tsar, we cannot allow a totalitarian communist government to be established in its place. We must stay true to democratic ideals and seek to increase the influence of like-minded ministers in government."
 BUL_legalize_the_agrarian_party:1 "Support the Agrarian Union"
 BUL_legalize_the_agrarian_party_desc:0 "The ideas of the Bulgarian Agrarian National Union in economic matters may differ slightly from ours, but if we leave these trifles behind, its members could align themselves with our policies. We must therefore proceed to legalize this organization and seek cooperation between our parties, for if we are to lead Bulgaria towards a real democracy, we need all the support we can get..."
 BUL_form_a_popular_bloc:0 "Form a Popular Bloc"
 BUL_form_a_popular_bloc_desc:0 "In order to form a strong united bloc against authoritarianism and oppression in [ROOT.GetNameDef], we must lean towards socialist policies and seek cohesion between left-wing political groups willing to fight against fascist and monarchist regimes."
 BUL_abolish_the_monarchy:0 "군주제 폐지"
 BUL_abolish_the_monarchy_desc:0 "The monarchy may have been a useful tool in maintaining stability in Bulgaria during the early years of the Bulgarian Third State, but after devastating wars and tyrannical regimes, people have lost faith in this antiquated system of government. The time has come to abolish it."
 BUL_seek_cooperation_with_the_tsar:0 "차르와의 협력 모색"
 BUL_seek_cooperation_with_the_tsar_desc:0 "The Tsar still holds too much power within the government and could hinder all our proposals if provoked, so our best option is to try to cooperate with him while we gradually increase our influence in the government."
 BUL_legislative_elections:0 "Legislative Elections"
 BUL_legislative_elections_desc:0 "The Bulgarian Democratic Party has garnered massive support and it is now in position to pressure the government to call parliamentary elections, this time free from the rigging they have been subjected to for years."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "We have received a proposal to collaborate with certain political groups that, like us, seek to defend democratic principles against all those political forces attempting to establish a dictatorial regime, be it tsarist, fascist or communist. This coalition would be made up of five organizations, including the Radical Democratic Party, the National Liberal Party and, of course, the Bulgarian Democratic Party."
 BUL_land_reorganization:0 "Land Reorganization"
 BUL_land_reorganization_desc:0 "It is time to carry out an industrial and agrarian reorganization, in accordance with our plans to implement a set of new reforms to strengthen these sectors in the near future."
 BUL_agrarian_cooperative_movement:0 "Agrarian Cooperative Movement"
 BUL_agrarian_cooperative_movement_desc:0 "We must take inspiration from the agrarian measures proposed by the Agrarian National Union and promote an organization of the countryside based on cooperatives."
 BUL_modernize_the_industry:0 "산업 현대화"
 BUL_modernize_the_industry_desc:1 "If we are to establish ourselves as the foremost industrial power within the Balkans we must strive to modernize our industry! Increased budget allocations and improved tools will make our dreams come true."
 BUL_the_salonika_agreement:0 "The Salonika Agreement"
 BUL_the_salonika_agreement_desc:0 "It is obvious that Bulgaria alone does not pose any threat to the nations that formed the Balkan Entente to confront our country together, so we must try to reestablish friendly relations with our neighbors, and what better way to start than by signing an agreement with the leader of [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "A Balkan Confederation"
 BUL_a_balkan_confederation_desc:0 "The reasons that led to the formation of the Balkan Entente are now obsolete. In these turbulent times, the Balkan nations should leave the conflicts of the past behind and unite to defend themselves against the foreign powers that seek to subdue them."
 BUL_approach_the_united_kingdom:0 "영국에 접근"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] needs the protection of the great democratic powers in Europe if it is to prevail in these uncertain times. We must meet with the [ENG.GetAdjective] government to negotiate a co-operative pact between our countries."
 BUL_join_the_allies:0 "연합국 가입"
 BUL_join_the_allies_desc:0 "We must formalize our desire to join the [ENG.GetFactionName] by submitting an application to the [ENG.GetAdjective] government to consider [ROOT.GetNameDef]'s membership in their alliance."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidate the Third Bulgarian State"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "After a long period of social conflict, economic depression and international disputes, we are finally ready to stabilize and strengthen the Third Bulgarian State."
 BUL_free_balkan_states:0 "Free Balkan States"
 BUL_free_balkan_states_desc:0 "It is our duty as a Balkan power to protect our weaker neighbors against the ambitions of any nation seeking to invade our land. We must develop cooperation among the friendly nations of the region and prepare for the defense of the Balkans."
 BUL_fight_tyranny:0 "Fight Tyranny"
 BUL_fight_tyranny_desc:0 "It is time to confront the great European powers that follow worrisome fascist policies and whose leaders dream of nothing but expanding their dominions and subjugating the world."
 BUL_assert_our_claims:0 "Assert our Claims"
 BUL_assert_our_claims_desc:0 "It is time to address the territorial issues that have plagued our country for decades. We must seek support from the [ENG.GetAdjective] government to redress the affronts that have been made to Bulgaria since its liberation."
 BUL_appeal_to_european_capitalists:0 "Appeal to European Capitalists"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] needs a new injection of capital to stimulate the development of its national industry and to renegotiate its debt with the large multinationals that have already invested in the country."
 BUL_obliterate_the_bolshevik_threat:0 "Obliterate the Bolshevik Threat"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Sooner or later, the communist nations will seek to bring their cursed revolution to [ROOT.GetNameDef]. Why wait for the Bolshevik lunge when we can take advantage of the element of surprise? We must be the first to strike, and we must strike with such ferocity that their beloved revolution is shattered once and for all!"
 BUL_research_sharing:0 "Research Sharing"
 BUL_research_sharing_desc:0 "Our country lags behind in the field of scientific research. If we want to produce state-of-the-art war machines and develop a modern industry, we must propose to our allies the implementation of a technological cooperation program."
 BUL_power_to_the_tsar:0 "Power to the Tsar"
 BUL_power_to_the_tsar_desc:0 "The Zveno established an authoritarian military regime before being overthrown by Tsar Boris III in 1935. But the Tsar preserved this power centralization and it is time to make good use of it, if we are to unify a fractured nation."
 BUL_condemn_macedonian_organizations:0 "Condemn Macedonian Organizations"
 BUL_condemn_macedonian_organizations_desc:0 "We must proclaim our displeasure towards IMRO and start working on hunting down and eliminating any Macedonian revolutionary cells still operating in Bulgaria, finally putting an end to what the Zveno started in 1934 and improving our foreign relations with it."
 BUL_support_macedonian_organizations:0 "Support Macedonian Organizations"
 BUL_support_macedonian_organizations_desc:0 "If we want to fulfill our dreams of unifying and annexing Macedonia, it will be more beneficial for us to cooperate with IMRO leaders in exile who can pave the way for a potential Bulgarian occupation of Macedonia in the future."
 BUL_dissolve_the_military_union:0 "Dissolve the Military Union"
 BUL_dissolve_the_military_union_desc:0 "The Zveno holds too much influence over our officers, and there is real resentment among their ranks after Tsar Boris ousted them from power in 1935. If we want to avoid a new Zveno coup, we must gather our officers in Sofia and announce the dissolution of the Military Union."
 BUL_cooperate_with_the_zveno:0 "Cooperate with the Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "We must work together with the Zveno, rather than antagonize them. If we decide to grant them some concessions, we could gain a powerful ally."
 BUL_the_tsars_regime:0 "The Tsar's Regime"
 BUL_the_tsars_regime_desc:0 "Our country is split into multiple factions, social movements and banned political organizations. The Tsar must impose his full authority if he is to eventually bring cohesion and stability to Bulgaria."
 BUL_restrained_paramilitary_organizations:0 "Restrained Paramilitary Organizations"
 BUL_restrained_paramilitary_organizations_desc:0 "Members of paramilitary organizations are loyal individuals who already possess some form of military discipline and will be ready to wage war for the greater glory of our country. If we can entice these organizations, they could become a reliable source of manpower."
 BUL_ban_far_right_organizations:0 "극우 단체 금지"
 BUL_ban_far_right_organizations_desc:0 "Far-right radicals do not hesitate to use violence against authority, posing a great threat to our government and to our citizens. We must ban all social movements of this nature and disband any associated paramilitary organizations."
 BUL_restore_the_tarnovo_constitution:0 "Restore the Tarnovo Constitution"
 BUL_restore_the_tarnovo_constitution_desc:0 "Since the coup d'etat of 1934, the state has been governed under a de facto suspended constitution. It is time that we officially restore the Tarnovo Constitution, which will not only please our citizens, but also legally support our authoritarian regime."
 BUL_freedom_of_press:0 "Freedom of Press"
 BUL_freedom_of_press_desc:0 "Now that the constitution has been restored, we must guarantee its rights and principles. Allowing the distribution of currently banned newspapers could be the first step into cooperating with certain organizations."
 BUL_promote_bulgarian_nationalism:0 "Promote Bulgarian Nationalism"
 BUL_promote_bulgarian_nationalism_desc:0 "There may be countless threats to our nation from both abroad and within it, but if we Bulgarians stand together and work side by side, we shall prevail in the turbulent times ahead!"
 BUL_crush_the_communists:0 "공산주의자 분쇄"
 BUL_crush_the_communists_desc:0 "Despite having been repressed multiple times so far this century, communists still lurk in the shadows, preying on the miserable and outcast to thicken their ranks. It is our duty to finish them off once and for all, by whatever means necessary..."
 BUL_illusions_of_a_non_partisan_system:0 "Illusions of a Non-Partisan System"
 BUL_illusions_of_a_non_partisan_system_desc:0 "The Tsar needs the support of his democratic subjects to fulfill his vision of a united Bulgaria. We must hold what will be an illusion of parliamentary elections, keeping popular opposition parties banned and ensuring that pro-government candidates win a majority of seats."
 BUL_limited_womens_suffrage:0 "Limited Women's Suffrage"
 BUL_limited_womens_suffrage_desc:0 "Bulgarian women call for social progress and equality, and nationalists have already warned that this fight is not only a women's issue, but a matter of social development and nation-building. Therefore, in order to follow the path of progress while preserving full political control, we will grant conditional voting rights to married, non-communist women."
 BUL_found_the_brannik:0 "Found the Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov has an interesting proposal to found a pro-fascist national youth organization, called Brannik, close to the authorities and loyal to the Tsar, modeled on other German youth organizations. Filov believes that Brannik can become massive, providing us with a substantial source of manpower.\n"Boris, Bulgaria, God!""
 BUL_bulgarian_irredentism:0 "Bulgarian Irredentism"
 BUL_bulgarian_irredentism_desc:0 "Bulgarian nationalism calls for the necessity to redraw the Balkan borders in favor of Bulgaria, and even the communists and the democrats will agree with that. We must emphasize the need to restore Greater Bulgaria, a common goal for all our people."
 BUL_strengthen_the_royal_dictatorship:0 "Strengthen the Royal Dictatorship"
 BUL_strengthen_the_royal_dictatorship_desc:0 "We must focus on promoting loyalty to Boris and eradicating all opposition to the regime. Thus paving the way for the Tsar Unifier to finally bring the glory our beloved nation deserves."
 BUL_war_industry:0 "군수 산업"
 BUL_war_industry_desc:0 "An army at war needs a constant flow of equipment, weapons and aircraft. If we are to emerge victorious from this conflict, we need to increase our military production to feed our forces."
 BUL_liberalization_of_trade_policies:0 "Liberalization of Trade Policies"
 BUL_liberalization_of_trade_policies_desc:0 "Bulgarian economy has been lurching from one crisis to the next since its independence from the Ottoman Empire. Autarkic policies have proven to be inadequate in the past, so it is time to move towards economic liberalization."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Plot Against Boris"
 BUL_plot_against_boris_death:0 "차르 보리스의 죽음"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "We thought that Tsar Boris was the monarch who would lead the country to greatness, but his authoritarian regime, close to a dictatorship, is proving that we were wrong and threatens to further destabilize the country. It is our duty as loyal servants of Bulgaria to rid our nation of this unworthy ruler and to form a new government, worthy of the people's trust."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Form a Regency Council"
 BUL_form_a_regency_council_desc:0 "Following the death of Tsar Boris, and due to his heir being only six years old, a Regency Council must be appointed to exercise the country's government on behalf of young Simeon II."
 BUL_the_return_of_ferdinand_i:0 "차르 페르디난트 1세의 귀환"
 BUL_the_return_of_ferdinand_i_desc:0 "Despite his advanced age and the fact that he was forced to abdicate in 1918 after the Bulgarian defeat in the Great War, the political experience and military skill of the former Tsar Ferdinand I make him the most suitable candidate to lead the nation to greatness. We must make the necessary arrangements to bring Ferdinand back to the Bulgarian throne."
 BUL_amend_old_grudges:0 "Amend Old Grudges"
 BUL_amend_old_grudges_desc:0 "It is time to avenge all the damage and humiliation inflicted on Bulgaria by its many enemies in the past, from the treacherous Romanians and Turks who stabbed us in the back during the Second Balkan War to the Entente powers who defeated us in the great war and have been hampering the development of our country ever since."
 BUL_the_fate_of_the_balkans:0 "발칸 반도의 운명"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria has been subjected for too long to the will of her neighboring countries and the great European powers that support them... But times have changed, our country has grown stronger like no other Balkan nation, and Bulgaria is powerful enough at last to assert its supremacy and subjugate the pathetic states that surround her."
 BUL_toppling_giants:0 "Toppling Giants"
 BUL_toppling_giants_desc:0 "Throughout history, rising nations have brought down great and long-standing empires. If [ROOT.GetNameDef] is to become the next great power in Europe, we must first challenge the hegemony of any other powers within our grasp."
 BUL_nationalist_propaganda:0 "Nationalist Propaganda"
 BUL_nationalist_propaganda_desc:0 "There are still sectors among the Bulgarian population who oppose Bulgaria's role as the dominant power in the Balkans, claiming that the government's policies are "extremely oppressive". To silence these voices, we must fund a propaganda campaign that will help us justify the actions of our government and reignite Bulgarian nationalism."
 BUL_bulgarian_academy_of_sciences:0 "Bulgarian Academy of Sciences"
 BUL_guardians_of_the_balkans:0 "발칸 반도의 수호자"
 BUL_guardians_of_the_balkans_desc:0 "We must preserve Bulgarian hegemony in the Balkans against any enemy power that dares to challenge it, therefore we will redouble our military efforts and urge our puppet governments in the Balkans to act likewise to assist us in the defense of our domain."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidate Dominance of the Seas"
 BUL_consolidate_dominance_of_the_seas_desc:0 "If we want to secure the Balkans, it is not enough that we deploy a large army on the peninsula, we also need to build a powerful navy that guards the seas that surround it."
 BUL_appoint_right_wing_ministers:0 "Appoint Right-Wing Ministers"
 BUL_appoint_right_wing_ministers_desc:0 "The Tsar's regime, while helpful in exercising firm control over the country, lacks any real goals to improve Bulgaria's situation on the international scene. We must take advantage of the authoritarian nature of the current system to appoint new ministers who are ready to make the political and social changes that Bulgaria really needs."
 BUL_the_path_towards_a_greater_bulgaria:0 "The Path Towards a Greater Bulgaria"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "We must begin to adjust our economy so that it can withstand the imminent mobilization of the Bulgarian army. For the path towards a greater Bulgaria is plagued by war and conflict."
 BUL_depose_the_tsar:0 "Depose the Tsar"
 BUL_depose_the_tsar_desc:0 "The Bulgarian monarchy has become a liability that can only hinder us in achieving our goals. The Tsar's usefulness has come to an end and it's time to get him out of the way."
 BUL_military_dictatorship:0 "군사 독재정"
 BUL_military_dictatorship_desc:0 "We must take full control of the country and rule it under a militaristic authoritarian regime that allows us to take the necessary measures to continue our military efforts."
 BUL_support_the_spanish_coup:0 "스페인 쿠데타 지원"
 BUL_support_the_spanish_coup_desc:0 "The first theater in the war against Bolshevism is Spain. If we officially support the military uprising and organize a group of volunteers to support the rebel side, the Spanish civil war could become the perfect testing ground for our troops."
 BUL_allow_far_right_organizations:0 "극우 단체 허용"
 BUL_allow_far_right_organizations_desc:0 "Legalizing certain far-right organizations, such as the National Social Movement or the Ratniks, could provide us with helpful and loyal allies who support our regime and our ideals."
 BUL_integrate_the_ratniks:0 "Integrate the Ratniks"
 BUL_integrate_the_ratniks_desc:0 "The Ratniks, or the Union of Warriors for the Progress of the Bulgarianness is a recently-founded nationalist paramilitary organization that could prove to be a very useful tool in providing support for the regime and significant amounts of manpower for the army."
 BUL_economic_protectionism:0 "경제 보호주의"
 BUL_economic_protectionism_desc:0 "We must implement new reforms to boost the national economy and industry, while also protecting basic sectors in Bulgaria such as agriculture and handicrafts."
 BUL_industrial_autarky:0 "Industrial Autarky"
 BUL_industrial_autarky_desc:0 "Our protectionist reforms have been extraordinarily successful in boosting the country's economy and industry, so we must continue in this course of action and implement new reforms that bring Bulgaria closer to autarky."
 BUL_corporatism:0 "Corporatism"
 BUL_corporatism_desc:0 "Inspired by the Italian model, workers and capitalists from different economic sectors must participate in national policymaking, so that we can mediate between these groups and carry out the most beneficial reforms for the national economy."
 BUL_approach_germany:0 "독일에 접근"
 BUL_approach_germany_desc:0 "While the British and the French have been continually strangling our economy since the humiliation of the Treaty of Neuilly, the Germans have not only shown hints of acknowledging our territorial claims, but have also helped us clearing our debts and buying a large part of our harvest, boosting our economy and allowing us to carry out important industrial and agrarian reforms."
 BUL_approach_germany_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [GER.GetNameDef] and increased [GER.GetAdjective] factories cap."
 BUL_approach_british_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [ENG.GetNameDef] and increased [ENG.GetAdjective] factories cap."
 BUL_approach_soviet_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [SOV.GetNameDef] and increased [SOV.GetAdjective] factories cap."
 BUL_cooperation_with_italy:0 "이탈리아와의 협력"
 BUL_cooperation_with_italy_desc:0 "Italians have shown their economic interest in our country several times, and we must not forget the royal marriage between Tsar Boris and princess Giovanni. We shall strengthen both our diplomatic and economic relations with them, as they could prove to be a strong ally in the Balkans in the near future."
 BUL_join_the_tripartite_pact:0 "Join the [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "삼국 동맹 조약"
 BUL_join_the_tripartite_pact_central_powers:0 "동맹국"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "We shall inform the Germans that we are ready and willing to sign the [GetGermanFactionName] and formally join their faction as allies."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "The Kaiser has returned and we must seek to reestablish our old alliance once again. This time we will right the wrongs done to our proud countries. This time nothing will stand in our way to glory and greatness. This time we shall emerge victorious!"
 BUL_peaceful_development:0 "Peaceful Development"
 BUL_peaceful_development_desc:0 "Why join a war that will bring nothing but death and calamity to our people, when we can simply play the role of peacekeepers over the occupied Balkan regions, reaping territorial gains without having to send a single man to a certain death in some remote battlefront?"
 BUL_military_secrets_sharing:0 "군사 비밀 공유"
 BUL_military_secrets_sharing_desc:0 "German technology is far superior to ours, and it could be very beneficial for us to sign an agreement allowing Bulgarian scientists and engineers to access some of Germany's technological wonders, paving the way for us to further develop our own research."
 BUL_bulgarisation_of_the_balkans:0 "발칸 반도의 불가리아화"
 BUL_bulgarisation_of_the_balkans_desc:1 "To strengthen our claims on the Balkans, we must carry out a Bulgarisation of the occupied regions, so that, after [GetGermanFactionNameDef] victory in the war, [GetGermanOrIndependent] will be able to see the Bulgarian nature of those territories and will not dare break our national integrity, like the British did in 1878."
 BUL_bulgarisation_of_the_balkans_axis_name_def:0 "추축국"
 BUL_bulgarisation_of_the_balkans_central_powers_name_def:0 "동맹국"
