ERE_benevolent_reform:0 "자비 개혁"
ERE_benevolent_reform_desc:0 "아나스타샤는 제국이 변화하기 위해선, 사상적으로 물질적으로 진보적이어야 한다고 생각했습니다. 이는 자신에게 무척이나 불리하게 다가올수 있는 생각입니다. 하지만 제국이 다시 우뚝 일어서기 위해서라면 그녀는 어떤 고통이라도 참고 이겨낼각오를 가졌습니다."
ERE_the_Industrialization:0 "산업화"
ERE_the_Industrialization_desc:0 "현대적인 제국으로 향하는 여정에 첫 번째는 산업화가 있습니다. 더는 신민들은 구시대적인 농기구로 농작물을 추수하지 않습니다. 제국은 강철의 기계와 함께 나아가야 합니다. 우리 군에게 쥐여줄 총 한 자루 만들지 못하는 나라는 제국이라 불릴 수 없습니다!"
ERE_the_oil_drilling:0 "자원 채굴"
ERE_the_oil_drilling_desc:0 "캄차카는 겉으로 보면 답 없는 똥 땅처럼 보이지만, 이 밑에는 무한한 영광으로 향하는 자원들이 우릴 기다리고 있습니다. 무얼 망설이는 겁니까?"
ERE_munitions_sponsorship:0 "군수 산업 후원"
ERE_munitions_sponsorship_desc:0 "우리의 군대는 배가 고픕니다! 바로 군수품이 고픕니다. 우린 굶주리는 새로운 백군을 위한 군수품을 계속해서 떠먹여 줘야 합니다."
ERE_Standardization_of_parts:0 "부품 규격화"
ERE_Standardization_of_parts_desc:0 "모든 공업품의 생산물들은 표준에 따라 통일돼야 합니다. 이런 효율적인 생산방법은 우리 산업 성장에 큰 도움이 될 것입니다."
ERE_expansion_of_munitions_factory:0 "군수생산 증가"
ERE_expansion_of_munitions_factory_desc:0 "더욱더 큰 군대를 얻기 위해선 더욱 많은 무기와 그것들을 생산할 공장이 필요합니다. 서두릅시다! 우리가 제국으로 돌아갈 시간이 머지않았으니까요!"
ERE_house_of_war:0 "왕가의 병기창"
ERE_house_of_war_desc:0 "아나스타샤 여대공이 도입한 여러 선진적인 방법은 우리의 할당량을 초과한 수치를 보여주고 있습니다! 현재 우리 창고에는 군수품이 넘쳐납니다!"
ERE_industrial_rice_aka_steel:0 "산업의 쌀, 강철"
ERE_industrial_rice_aka_steel_desc:0 "강철은 중공업에서 매우 중요한 위치에 놓여있습니다. 우린 이걸 통해 사람을 살리거나, 혹은 죽이거나. 모든 것이든 만들 수 있는 것이 바로 마법의 강철입니다."
ERE_import_new_equipment:0 "채굴 장비 수입"
ERE_import_new_equipment_desc:0 "극동에 남아있는 채굴 장비는 너무나 원시적입니다. 우리의 자원을 효율적으로 채굴하기 위해선, 적절한 장비가 필요합니다. 그리고 그 장비들을 역설계하여 우리의 것으로 만들어야겠지요."
ERE_a_motivated_worker:0 "의욕적인 노동자"
ERE_a_motivated_worker_desc:0 "우리의 노동자들은 제국에 충성을 한다는 것에 대한 자부심과 큰 소속감을 느끼고 있습니다. 우린 그들에게 무한한 감사를 표합니다!"
ERE_fine_achievement:0 "좋은 성과"
ERE_fine_achievement_desc:0 "계속 상황이 좋아지고 있습니다. 공장에 한에서가 아니라 농촌이나 어촌에서도요. 지난 차르 시절과 달리, 노동자던 귀족이던 누구나 풍족한 식사를 즐기며, 노동을 통해 성취감이라는 보석을 얻고, 그 후에는 안심하며 휴식할 수 있는 곳. 그곳이 바로 우리 제국입니다!"
ERE_Promotion_of_private_enterprises:0 "노동자 격려"
ERE_Promotion_of_private_enterprises_desc:0 "우린 몇몇 노동자들에게 월마다 상을 내리도록 했습니다. 이는 우리 노동자들의 사기를 올리고, 불온한 사상에 물들지 않도록 도울 것이며, 이를 통해 우린 다시는 노동자를 무시하던 구 제국의 시절로는 돌아가지 않을 것이라는 걸 천명했습니다."
ERE_electricity_for_factories:0 "공장을 위한 전기"
ERE_electricity_for_factories_desc:0 "공장에선 언제나 전기를 필요로 합니다. 조명의 등장으로 밤에도 인간이 활동할 수 있게 했으며, 그로 인해 공장 생산량은 급격히 늘어났습니다. 공장에서의 효율성과 생산량을 유지하고 더 늘리기 위해서라면, 우린 어느 방법도 시도할 것입니다."
ERE_Corporate_nationalization:0 "기업 국유화"
ERE_Corporate_nationalization_desc:0 "정부는 노동자들을 보호하기 위해선, 기업을 국유화시켜 소득의 재분배와 노동자들의 권리 확보에 우선시해야 합니다. 아무리 경제와 산업화가 중요하지만, 결국 사람 나고 그 뒤에 나는 것 아니겠습니까?"
ERE_corporate_privatization:0 "기업 민영화"
ERE_corporate_privatization_desc:0 "우린 기업을 민간의 것으로 돌려줘야 합니다. 그리고 국유화는 바보 같습니다. 정치적으로 이용될 수도 있고, 비효율적입니다. 이렇게 본다면 할 이유가 전혀 없습니다."
ERE_endless_sea_of_factories:0 "끝없는 공장의 파도"
ERE_endless_sea_of_factories_desc:0 "여기도 공장, 저기도 공장. 공장이 너무나 많습니다!"
ERE_promotion_of_industrialization:0 "현대화 촉진"
ERE_promotion_of_industrialization_desc:0 "더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리. 멈출 시간은 없습니다. 우리의 꿈으로 다가가는 시간은 얼마 남지 않았습니다. 모두 시작해야 합니다. 우리의 시대를 향한 여정을."
ERE_house_like_factory:0 "집과도 같은 공장"
ERE_house_like_factory_desc:0 "우리 제국의 노동자 중 약 85%는, 집보다 공장이 더 편하다고 답했습니다. 그 이유는 집에 가면 소리 지르는 아내, 혹은 남편. 그리고 놀아달라고 칭얼거리는 아이들이 너무 지겹다는 것이 주 의견입니다. 그렇기에, 우리는 공장에 숙소를 만들기로 결정했습니다. 더 이상 노동자들은 그들의 배우자에게 고통받지 않아도 됩니다! 또한 공장 내에 숙소를 짓는 것으로, 통근 시간이 최대한으로 줄어들어, 노동시간은 그대로지만, 업무를 더욱 일찍 끝낼 수 있다는 장점이 있습니다."
ERE_extremely_high_production:0 "극한의 성장률"
ERE_extremely_high_production_desc:0 "우린 이제 이전과 다릅니다. 이전에 헐벗은 거지 떼 같으며, 제국 간판을 들고 있던 초라한 때와 다르다고요. 그러니 과거의 초라한 우리를 잊어버리세요!"
ERE_made_in_russia_empire:0 "삼팔광땡"
ERE_made_in_russia_empire_desc:0 "올해는 우리의 것이라고 자신할 수 있습니다. 우린 세계의 공장이라고 자만할 수 있을 만큼 성장한 것은 아닙니다. 여전히 부족합니다. 하지만, 우리의 희망의 하늘에는 구름이 물러나고 햇빛이 따스하게 우리의 양지를 따뜻하게 달구고 있습니다. 모든 신민들은 손에 잡히며, 선명히 보이는 성공을 향해 울부짖고 있습니다!"

