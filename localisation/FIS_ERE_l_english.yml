ERE_way_to_find_baby_brother_desc:0 "우리들은 제국의 복원과 실종되신 알렉세이 황태자 전하를 구하기 위한 신성한 의무로 한데 집결하였습니다. 하지만 현실은 결코 녹록지 않고, 우린 우리에게 주어진 위기에서 벗어날 해결책을 모색해야 합니다."
ERE_anastasia_s_speech:0 "아나스타샤의 연설"
ERE_anastasia_s_speech_desc:0 "우리를 이끄시는 아나스타샤 여대공께서는 과거의 동지들을 계속 살려내는데 주력하시며, 곧이어 우리 제국이 나아가야 할 방향성을 제시해주실 겁니다."
ERE_build_the_industry:0 "극동 산업 촉진화"
ERE_build_the_industry_desc:0 "극동의 산업 수준은 매우 열악합니다. 현재 총 한 자루 자급자족하여 생산하지 못하는 수준입니다. 하지만 욕심을 좀 부려보자면, 언젠간 우리는 최첨단 기술을 기반으로 한 생활공간에서 값싼 공업품을 신민들에게 무한에 가깝게 제공할 수 있을 겁니다. 우린 그저 구소련이 캄차카 지역의 발전을 시켜주지 않은 것에 대해 저주를 퍼붓고, 삽질을 하면 될 뿐입니다."
ERE_ideological_advancement_of_thinking:0 "사상 진보화"
ERE_ideological_advancement_of_thinking_desc:0 "죽음의 쇠사슬에서 살아난 제국군은 다시 영광스러운 그때로 돌아왔습니다. 하지만, 고지식하고 19세기의 사고방식을 가진 이들이 주류였습니다. 아나스타샤는 이에 위기감을 느껴 선진 된 교육을 펼치기로 마음먹었습니다. 이것은 꽉 막힌 그들의 세계관을 넓게 펼치는데 도움이 될 것입니다."
ERE_precious_people:0 "캄차카 연어 양식 계획"
ERE_precious_people_desc:0 "아나스타샤 여대공의 도움으로 죽었다가 다시 살아난 이는 굳이 밥을 먹거나, 배변 활동을 할 이유는 없습니다. 하지만, 더 넓게 봐서 미래를 보자면, 우리 제국 신민은 죽은 자 보다 살아있는 자의 비율이 더 많을 것입니다. 미래를 생각해서 지금이라도 '살아있는'인간을 위한 식자재를 확보하는 것은 중요합니다. 마침 캄차카는 연어가 풍부하니, 연어 양식장을 만들면 좋겠습니다."
ERE_problem_of_indigenous_peoples:0 "토착민 문제"
ERE_problem_of_indigenous_peoples_desc:0 "캄차카에는 많은 소수 민족들이 있습니다. 그리고 그들의 허락을 구하지도 않고, 개발을 하는 것에 대해서 그들은 많은 반발이 있었습니다. 우린 이제 그들에게 우리의 결단을 들려줘야 할 겁니다..."
ERE_assimilation_with_indigenous:0 "토착민과 동화"
ERE_assimilation_with_indigenous_desc:0 "어렵지만, 그나마 윤리적인 방법입니다. 그들의 문화와 생활양식을 배우며, 그들과 우리를 하나로 서서히 묶어가는 것입니다. 물론 그 과정이 고통스럽겠지만, 그럴만한 가치가 있을 것입니다."
ERE_heavy_crackdown:0 "강압적인 진압"
ERE_heavy_crackdown_desc:0 "왜 우리가 그들의 똥을 치워주며 굽신거려야 하는 겁니까? 우린 장차 대륙을 지배할 제국이 될 운명입니다. 왜 우리가 가서 허리를 굽혀야 합니까? 저들에게 알리십시오. 내가 가게 하지 말고 네가 오라고!"
ERE_foundation_building:0 "캄차카 고속도로"
ERE_foundation_building_desc:0 "우리의 물자의 수송이 원활하게 이뤄질 수 있도록 고속도로를 건설할 것입니다. 이 고속도로는 우리 제국 경제의 핏줄이 될 것입니다."
ERE_our_future_is:0 "우리의 목표는..."
ERE_our_future_is_desc:0 "우리는 2가지의 신성한 목표가 존재합니다. 그리고 그 의무를 행하기 위해서 우리들은 전력으로 임해야 합니다."
ERE_to_save_our_babybro:0 "...남동생을 구할거야"
ERE_to_save_our_babybro_desc:0 "아나스타샤 여대공은 그녀의 동생인 알렉세이 황태자가 살아있다고 주장합니다. 그녀는 비록 황태자께서 혈우병을 앓고 계시지만, 황태자가 지닌 보석 때문에 볼셰비키들에게 비교적 적은 부상을 입었다고요. 우린 우리의 정당성을 확보하기 위해서라도, 그의 수색에 어느 정도의 투자를 시작해야 합니다."
ERE_we_return_to_empire:0 "...제국의 복원"
ERE_we_return_to_empire_desc:0 "우리의 가장 큰 목표입니다. 아나스타샤 여대공께선 언제나 상트페테르부르크로 돌아가길 희망하며, 분열된 러시아로 고통받는 제국 신민을 구원하는 것이 그녀의 꿈입니다."
ERE_Gathering_asylum_seekers:0 "망명자 모으기"
ERE_Gathering_asylum_seekers_desc:0 "황가를 지지하는 많은 신민들이 국경에서 망명 요청을 하고 있습니다. 우린 그들을 기쁜 마음으로 환영해야 합니다."
ERE_ask_around_about_baby_bro:0 "황태자수색위원회"
ERE_ask_around_about_baby_bro_desc:0 "사람들이 많이 모이고, 말 역시 많아집니다. 그중, 알렉세이를 목격했다는 자들이 하나둘씩 등장하면서, 우린 그들의 대답을 적절히 걸러내고, 황태자의 위치를 유추하는 기관인 '황태자수색위원회'를 결성했습니다."
ERE_gift_from_supporters:0 "후원자들의 지원"
ERE_gift_from_supporters_desc:0 "우리를 지지하지만, 구 시대에 탄압을 받던 귀족들이 등장했습니다. 아나스타샤는 그들을 기쁜 마음으로 맞이했고, 귀족들은 그녀를 돕기 위해 여러 선물 보따리를 풀기 시작했습니다."
ERE_what_the_fuck_looklike_ss:0 "오흐라나 재결성"
ERE_what_the_fuck_looklike_ss_desc:0 "'공안질서 수호국'이라고 알려진 '오흐라나'는 좌익 혁명 분자들의 정치테러를 단속하기 위해 창설되었고, 러시아 국내외에 많은 지국을 두고 러시아 혁명 분자들의 활동을 감시했습니다. 그리고 우리의 덩치가 점점 불어남에 따라, 입단속은 필수가 돼버렸습니다. 동시에 아나스타샤는 알렉세이 황태자를 효과적으로 수색하기 위해서는 정보기관이 필요하다고 주장했습니다."
ERE_pieces_were_put_together:0 "조각이 맞춰지다"
ERE_pieces_were_put_together_desc:0 "제국을 건설할 밑바탕과 전쟁을 시작할 준비는 모두 끝났습니다. 이제 가장 기본적인 조각이 맞춰져 우리의 정당성을 확보했습니다. 이제 더욱 큰 조각들을 찾으러 우린 긴 여정을 시작해야 합니다..."
