swrebellion.1.t:0 "만남"
swrebellion.1.d:0 "인공적으로 만들어진, 속히 '소울워커'라고 불려지는 슈퍼 솔져들은 인형들에 의해 강압적인 통제를 받고 있었다. 그들은 인간의 몸으로 태어났지만, 피조물인 인형들에게 대항하지 못하는 신세였다. 하늘을 뒤집고 대지를 짓밟을 힘을 가져도, 인형들은 그들을 절대적으로 통치할 힘을 가지고 있었고, 소울워커는 단지 인형들의 '인형'에 불과했다.\n\n아침 훈련이 끝나고, 에프넬을 포함한 다른 소울워커들에겐 쉬는 시간을 가질수 있었습니다. 에프넬은 자신의 수통에 든 물을 벌컥벌컥 들이키며 한 숨 돌릴때, 처음보는 소녀가 그녀에게 다가와 바로 옆에 앉았습니다.\n\n"안녕?"\n\n"응, 안녕. 너가...에프넬. 맞지?"\n\n"응. 왜?"\n\n"네 친구에게 들었을때와는 좀 다르네. 좀 자유분방하다고 들었는데 말이야."\n\n"친구? 아, 이리스. 걔겠네. 자유라... 헙!"\n\n에프넬은 힘없이 떨어지는 '자유'라는 단어를 되새김질 하다가. 무언가를 깨닫고 입을 닫았습니다. 왜냐하면 '자유'라는 말은 금지어에 포함되어있기 때문입니다. 이것이 담당관에게 발각될 경우 교정시설에 보내져 3일동안 감금되는 벌을 받게됩니다.\n\n"워워, 에프넬. 진정해. 너한테 부착된 도청장치는 이미 떼버렸어. 녀석들은 들을수 없어. 그리고 둘러봐, 이곳은 우리 뿐이잖아?"\n\n그녀는 에프넬 몸에 붙은 도청장치를 에프넬이 알지도 못한 사이에 부숴놓았습니다. 그리고 참 특이한 일이었습니다. 쉬는시간임에도 불구하고, 다들 어디론가 떠나버린겁니다. 하지만 그들에게는 운이 좋게도. 금지어를 마음껏 말하도 다녀도 되기 때문입니다.\n\n"그래서 에프넬... 좀 좆같지 않아? 그러니까. 모든게! 우린 고향에서 떨어져 이 섬으로 끌려와 수술을 당하고, 나와 같이 온 친구는 뒤져버리고. 우린 마치 도구처럼 굴려지고 있잖아. 이걸 들고 무슨 생각 안들어? 어쩌면, 우리가 모든걸 뒤집을수 있지 않을까? 우린 거의 전략무기급의 힘을 가지고 있잖아. 생각해봐! 들어봐, 나와 내 동료들은 인형들에 대한 반란을 준비하고 있어. 혹시 함께 할 생각 있어?"\n\n그리고나서 에프넬의 대답했습니다."
swrebellion.1.a:0 "담당관! 여기 반란분자가 있다!"
swrebellion.1.b:0 "우리가...어디서 만나야 하지?"

swrebellion.2.t:0 "모의"
swrebellion.2.d:0 "한밤중. 소울워커들의 숙소 CCTV와 두꺼비집이 고장이 나는 사건이 발생했습니다. 아침에는 이를 일시적인 '고장'이라고 판명하고, 그저 흐지부지하게 넘어갔습니다. 하지만 사건이 발생한 그 날 밤에는...\N\N"잘 따라오고 있지?"\N\N그녀들은 좁고, 어둡고 쥐소굴같은 환풍구를 기어가고 있었습니다.\N\N"응. 따라가고...있어."\N\N"좋아. 이제 좀만 더...가면...돼. 힘내!"\N\N그렇게 영원같은 5분이 지난 후, 그녀들은 합류지점에서 만날수 있었습니다.\N\N"늦었잖아. 에프넬? 너도 끼기로 했어?"\N\N금발에 까불이 같은 소년이 조용히 숨을 죽이며 말했습니다. 그가 이곳의 전체적인 리더인것 같았습니다.\N\N"내 이름을...아네...?"\N\N"이제부터 노예로 굴려질 인형들과 소울워커들은 구분을 해놔야지. 난 어윈 아크라이트. 짧겠지만, 잘 부탁한다."\N\N둘간의 짧은 인사 후. 다른 방에서 작전을 토의중이던 두명의 소녀들은 밖으로 나오고, 그 중 한명은 새로 온 소녀를 보며 소스라치게 놀랐습니다.\N\N"뭐야. 에프넬, 너까지 온거야?"\N\N"이리스...? 너야?"\n\n잘 보이지 않은 어두운 암실이었기에, 그녀는 어윈이 든 손전등을 사용해 자신의 얼굴을 밝혔습니다.\n\n"세상에...이리스... 만나서 반가워.\n\n"으흠, 흠. 감동의 재회는 좋지만, 일단 이리스와 하루가 짠 작전을 한번 들어보자고."\n\n"우리는 훈련을 째고 행동 제한 구역에서 수색한 결과, 어윈의 말 대로 인형들을 통제하는 컴퓨터를 발견했어. 심지어 그로자까지. 우린 그 컴퓨터를 망가뜨리고 인형들을 말 그대로 '인형'으로 만들거야. 그 뒤에는 우리같은 이능력자를 해방하고 컴퓨터가 자가 재복구를 하기 전까지 우린 하와이내에 인형들을 전부 부숴버려야해."\n\n"괜찮네. 이리스, 하루. 그런데말야. 인형들을 굳이 부숴버릴 필요가 있을까? 그들을 해킹해서 우릴 주인으로 떠받들게 하면 어떨거같아?"\n\n"뭐? 넌 그렇게 당하면서 모르겠어? 그 망할것들을 통제할수 있겠냐고?"\n\n두 사람이 서로 논쟁을 벌이며 싸우고 있을때, 에프넬의 머릿속에는 어느 소리가 들려왔습니다. 그리운 목소리였습니다. 하지만 결코 다시 듣고싶지 않은 목소리.\n\n"저 반동분자들을 죽여. 망설이지마. 에프넬, 넌 내 딸이야. 넌 복종해야만 한다."\n\n목소리는 반복되었고, 점점 커지며 그녀의 머릿속 안을 크게 채웠습니다."
swrebellion.2.a:0 "알았어요. 엄마."
swrebellion.2.b:0 "니미 씹질이나 해 씨발년아! 난 내 좆대로 살거야!"

swrebellion.3.t:0 "환청"
swrebellion.3.d:0 ""뭐야, 너 괜찮아? 갑자기 왜 욕질인데? 우리가 인형들 감시를 받지 않으려고 얼마나 노력한줄 알아? 이 모임 장소를 주선하기 위해서 얼마나 머리를 굴렸는데."\n\n"미, 미안. 다들. 실은 있지. 난 못할것 같아. 그년 목소리가 들려...내 귀에서..."\n\n에프넬은 구석에서 두려움에 떨고있었고, 에프넬을 이곳에 주선한 그녀는 손을 잡으며 최대한 안심시켰다.\n\n"약속할게. 그로자. 그 망할년을 죽인다면, 너의 환청도 뭣도 다 사라질거야. 다들 이해해줘. 이 아이는 사실 그로자의 두 번째 '딸'이거든."\n\n"...그런 사실까지는 알지 못했는데..."\n\n어윈 아크라이트는 아직 자신의 정보 수집력이 완벽하지 않다는 사실을 알고는 조금 자격지심에 빠졌다. 그러자 갑자기 ***이 어떻게 그 사실이 안건지 궁금해졌다.\n\n"그러면 ***.어째서 너는 그녀에 대해서 어떻게 아는거지? 난 여기에 있는 우리가 분명 세뇌에는 풀렸지만, 기억은 아직 못찾은걸로 알고있는데?"\N\N"사실... 난 그로자의 첫 번째 딸이야. 그래서 세뇌와 기억이 삭제되는일도 없었지. 그래도 난 우리 '엄마'를 좋아하지도, 존경하지도 않아. 그녀는 지금까지 해온게 너무 많았거든."\N\N"...거물이 여기에 싹 모였구만. 대단하다. 대단해."\N\N어윈 아크라이트는 어이가 없어 헛웃음을 지었고. 다른 이들은 어처구니가 없다는 반응이었다.\N\N"그래. 그나저나, 에프넬은? 어떻게 된거야? 아직도 질질 짜고있어?"\N\N"아니, 자고있어. 내가 숙소까지 데려갈게."\N\N"...그래. 수고좀 해줘. 부탁한다."\N\N그렇게 그녀는 에프넬을 안고, 조용히 방을 빠져나갔다. 그녀가 나가자 마자, 어윈은 진에게 지시했다.\N\N"진. ***을 쫒아가. 수상한것 있음 알려주고.""
swrebellion.3.a:0 ""알겠어.""

swrebellion.4.t:0 "진실"
swrebellion.4.d:0 "그 날, 에프넬은 매우 그리운 꿈을 꿨다.\N\N지금은 기억나지 않는 자신의 언니와 캐치볼을 하고, 카라오케에 간 뒤, 저녁에는 KFC에 들러 해결했다. 그렇게 부유하진 않아도, 집으로 돌아가면 자신들을 맞이해주는 부모님들이 있었다.\N\N깨어난 에프넬은 일어나며 눈물을 흘렀다. 쓰라린 느낌이었다. 어디 한구석 맞은곳도 없지만 크게 맞은것만 같았다. 누군가를 찾는듯 주위를 급하게 둘러봤고. ***을 보자 눈이 커지며 말했다.\N\N"언니...?"\N\N"일어났구나. 내 여동생."\n\n그러자 그녀는 아무말도 하지 않고 품 속에 안겼다. ***은 아무 말 하지 않고 자신을 붙잡고 눈물흘리는 에프넬을 그저 쓰다듬을 뿐이었다.\n\n"왜...이제야 나타난거야..."\n\n"이제 갈 시간이야 에프넬. 약속할게, 언니로서 너에게 많은걸 주지 못했지만. 적어도 널 지켜주겠다는 사실은 알아줘...비록 이렇게 못난 언니지만, 다시한번, 널 사랑한다는 사실만은 알아줘. 그럼 몸조심해...나의 여동생."\n\n그렇게 에프넬은 자신의 언니를 떠나보낼수 밖에 없었다. 그녀는 이렇게 떠나보내고 싶지 않았다. 더 많은 추억을 쌓고싶었다. 그것이 별 의미가 없어도, 생각없이 같이 구름을 쳐다봐도 좋았다. 오로지, 같이 있는 시간, 일년만이라도, 아니, 한달, 일주일, 하루, 한시간만이라도... 아니. 이름이라도...\n\n"언니...가기전에 이름이라도 알려줘..."\n\n"포이즌이야. 이건 기억 안났나보구나?"\n\n자신의 이름을 알려주곤, 그녀는 떠나갔다. 성공할지도 모르는, 자신들과 같은 소울워커들을 구원하기 위해서 그들은 그들에게 압제를 가하는 힘에 저항하지만, 이제는 자신도 행동해야 할 때라는걸 깨달았다.\n\n"하루종일 삼시세끼 똥때리며 살수만은 없어. 조용히 침묵 할 때가 아닌 보여줄 때, 지금 내가 가져온건 나의 본때이고 이 거지같은 세상을 내가 바라는 세상으로 만들어야 할 때.""
swrebellion.4.a:0 "조용한 혁명가가 입을 열었고, 세상은 그녀를 주목한다."

swrebellion.5.t:0 "혁명"
swrebellion.5.d:0 "인형들을 제어하는 중앙 컴퓨터에 사보타지를 성공적으로 가했다. 4개의 팀으로 찢어져 각 섬의 컴퓨터에 테러행위를 가했다. 이제 하와이에 움직이는것은 오로지 소울워커와 하와이에 남아있는 몇몇 순수한 인간들이었다. 인형들은 덧없이 하나, 둘. 작동을 멈췄다. 그 우스광스러운 모습은 마치 마네킹로 둘러싸인 섬처럼 보였다.\n\n"너무 이상하지 않아?"\n\n"무슨 소리입니까? 포이즌씨. 지금 상황은 고속도로의 스포츠카처럼 팍팍 잘 나아가는걸요?"\n\n포이즌은 심상치 않은 불안감을 느꼈다. 그녀의 대부분의 경험에선, 갑자기 일이 잘 풀릴땐 그 앞엔 뭔가 좋지 않은것이 기다리기 마련이었다. 특히 이런 큰 계획을 실행할땐, 그러니 그녀가 불안감을 느끼는건 당연하다는 말로 부족하고 필연적인것이다.\n\n"포이즌씨! 조심하십쇼!"\n\n"뭐?"\n\n진은 포이즌을 감싸며, 갑작스러운 공격에 대신 맞았다.\n\n"이건... 안티...소울..."\n\n안티소울, 소울워커는 소울 에너지를 원천으로 그들의 힘을 사용할수 있다. 하지만 이 안티소울은 체내의 소울 에너지를 빨아들여 '일시적'으로 일반인으로 만들게 하는 물질이다. 동시에 진이 주사당한건 안티소울만 있는것이 아닌, 수면제 역시 포함되었다.\n\n"진!! 빌어먹을. 설마 아직 작동하는 인형이 있었다고? 무전에서는...이미..."\n\n포이즌은 그의 냉정심을 잃고, 허둥거리다가 멍청하게 맞고야 말았다. 두 소울워커들이 쓰러지자, 한 인형이 구두소리가 들리도록 또각, 또각 소리를 내며 걸어오고 있었다. 그녀는 그로자였다. 그녀는 포이즌 위에 그녀의 발을 올리며 말했다.\n\n"멍청한것들. 난 언제나 탈출구를 마련한다고. 네놈들이 이런 계획을 생각하지 못했을것 같아?"\n\n"진! 어딨는거야? 합류장소에 너희들만 안 왔어! 빨리 와! 샴페인 터뜨려야지~!"\n\n진의 뒷주머니에 있는 무전기에서는 이리스의 목소리가 울려퍼졌다. 그로자는 표정을 찡그리며, 목소리를 적당히 변조한 뒤, 포이즌의 목소리를 흉내냈다.\n\n"미안, 진이 화장실이 급하다고 해서. 이제 가고 있어! 그런데 어디라고 했지?"\n\n"어디긴 어디야, 국회의사당이잖아. 잠시만... 포이즌? 어째서 무전기를 너가 가지고 있어? 분명 무전기는 한명당 한명에게...아, 아냐. 뭐. 진한테도 급한 일이 있나보지. 아무튼 빨리 와~"\n\n"으, 으응! 나 없이 샴페인 터뜨리지 말아줘~!"\n\n이리스는 무전을 끊고 스텔라는 도넛을 먹고 있었다. 그녀는 말했다.\n\n"포이즌이랑...우물우물...진은...우물우물...늦어?"\n\n"포이즌이 당한것 같아. 설마 그로자가 살아있는건가...가자 스텔라."\n\n그로자는 이리스가 빠르게 무전을 끊었다는것이 마음에 걸렸다. 일이 더 힘들어질것 같다. 젠장, 먹여줘 입혀줘 재워줘. 다 해주는데 도대체 그 년놈들은 뭐가 문제인거지?\n\n"뭐가 문제냐고?"\n\n탕! 탕! 탕!\n\n갑자기 나타난 에프넬이 발사한 거룩한 총탄은 그로자의 타락한 육신을 꿰뚫었다. 대국적이지 않고 자신의 이익을 위해 행동했던 그녀가 받기엔 마땅한 처벌이었다.\n\n"언니, 일어나."\n\n에프넬은 그녀의 몸을 흔들며 말했다.\n\n"으응...에프넬...?"\n\n"이제 모든게 끝났어. 한 병 따러 가야지~!""
swrebellion.5.a:0 "한잔, 두잔. 비워내는 술잔. 동지들이여! 자유를 노래하라! 야, 근데 너희 미짜잖아."

POLITICS_EPHNEL_DESC:0 "§Y에프넬§! : 불굴의 바밍스피어, 본명은 §Y마리(Marie)§!입니다.\n§Y출생§! : 1935년 10월 10일.\n§Y신장§! : 162cm\N§Y몸무게§! : 48kg\n\n에프넬은 미국 출신으로, 북유럽계의 소녀입니다. 그녀는 방탕하고 자유로운 미국식의 생활방식을 선호했고, 돈, 오로지 돈만을 좋아하는 자본주의를 인간으로 빚어놓은듯한 그런 소녀였습니다. 교우관계도 썩 좋지 않았고. 공부도 잼병이었지만, 그녀의 언니인 '포이즌'과의 사이는 무척이나 좋았습니다.\n\n하지만 그녀의 인생에도 굴곡이 찾아옵니다. 그로자에 의해 납치되어 신체적 고문과 세뇌, 그리고 미국에서 있었던 모든 기억을 상실하게 만들어 처음 포이즌과 조우했을땐 그녀는 그녀의 언니를 알아보지 못했습니다.\n\n에프넬이 그로자를 처형한 후. 에프넬은 소울워커 사이에서 영웅으로 추앙 받아왔습니다. 동시에 모두는 그녀를 하와이 공화국의 첫 총통의 자리에 추천했고, 그녀의 반응도 나쁘진 않았습니다. 기왕 할거면 제대로 해보자는 분위기였으니까요.\N\N그녀는 과연 그녀의 임기동안 총통직을 우수하게 수행하고 다음 총통에게 그녀의 자리를 물려줄수 있을까요?"

