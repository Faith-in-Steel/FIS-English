### NCR ###
NCR_FIS_SCENARIO_DESC:0 "1841년 멕시코인들의 압제에서 처음 독립을 선포한 캘리포니아 공화국은 독립 26일만에 미연방 정부에 합류할 것을 선언했습니다. 캘리포니아 공화국은 미합중국 내에서 유일한 자치국가로서 1889년에는 당대 대통령 아라데쉬의 개혁에 따라 수도를 셰이디 샌즈로 이전하고 국명을 뉴 캘리포니아 공화국으로 개칭하기도 했습니다. 하지만 1944년 대통령 선거에서 2020년에서 온 시간여행자, 도널드 J. 트럼프가 당선되면서 이야기는 달라졌습니다. 트럼프 대통령은 캘리포니아가 연방 정부로부터 독립된 형태로 움직이는 것에 불만을 품었고, 결국 1946년 캘리포니아를 정식적으로 합병시켰습니다. 캘리포니아의 주민들은 이러한 합병을 위헌이라며 반발했고, 6년간 피의 투쟁을 벌여왔습니다. 1952년의 대통령 선거 이후, 북미연방 전역이 혼란에 빠지자 캘리포니아는 마침내 기회를 잡았습니다. 캘리포니아 주방위군은 연방정부의 명령에 불복하고 옛 캘리포니아의 장성, 아론 킴볼의 통제하에 들어갔으며 뉴 베가스의 지배자 미스터 하우스가 이끄는 시큐리트론 부대는 차츰 서부 전역을 집어삼켜가고 있었습니다. 과연 뉴 캘리포니아 공화국은 독립을 되찾을 수 있을까요?"

### Papal State ###
HOL_FIS_SCENARIO_DESC:0 "요세프 라칭거, '파괴자'로 불리우는 교황령의 지배자 베네딕토 16세는 그가 가진 어두운 힘, '포스 라이트닝'으로 그에게 대적하는 청교도들과 성공회 이교도들을 모두 제압하고 교황령의 지배자가 되었습니다. 교황령의 지배자가 된 베네딕토 16세는 남유럽을 공포에 몰아넣은 르-뤼에의 고대 신들을 직접 제압하면서 그가 가진 위대한 계획을 착실하게 준비하기 시작했습니다. 하지만, 예상치 못한 사건으로 그가 가진 위대한 계획에 차질이 생겼습니다. 바로 예루살렘에서 부활한 '예수 그리스도'의 등장입니다. 그는 중동 지역에서 언데드 십자군을 이끌며 맹위를 떨치는 '나사렛의 혁명가' 예수에게 대적하며 구 비잔티움 지역을 아우르는 '어둠의 교황 제국'을 건국하기 위해 몸소 움직이기 시작합니다. 그는 전장의 최선봉에서 직접 전투에 나서 그 용맹함을 자랑하며, 그의 어두운 힘을 신봉하는 어둠의 십자군 세력으로 예수가 이끄는 언데드 십자군에 대적하려 합니다./n/n'결코 전쟁, 결코 전쟁!'"

### 이탈리아 ###
ITA_FIS_SCENARIO_DESC:0 "프랑스에서 벌어지는 전쟁을 피해 비교적 피해가 적었던 이탈리아로 이주한 앙토냉 아르토는 이탈리아에서 점점 인기를 구가해오던 가속주의자들의 수장으로 올라오면서 로마 진군을 감행해 쿠데타에 성공, 이탈리아 공화국의 총리로 추대되었습니다. 1950년, 미국이 감행한 유럽 전역 궤도폭격의 여파로 인해 지중해에서 르-뤼에가 떠오르며 깊은 잠에서 깨어난 고대의 신들은 지중해의 패권을 두고 유럽의 국가들을 향해 공세를 펼쳤지만, 현대 무기의 기술력 앞에는 그들의 힘은 역부족이였습니다. 이탈리아의 '두체' 앙토냉 아르토는 유럽에서 박해받는 가속주의자들의 망명을 받아들이고, 르-뤼에의 난민들에게 이탈리아의 시민권을 제공하면서 고대 신들과 계약을 맺어 '진정한 로마'를 선포하려고 합니다. 전 유럽을 석권하려는 오스왈드 모즐리의 음모에 대항해 촉진주의를 설파하려는 그의 노력은 결실을 맺을 수 있을까요?/n/n'Faster! Faster! Faster!'"

### 오구리 합중국 ###
AUS_FIS_SCENARIO_DESC:0 "마침내, 1948년 옛 유럽의 연합 정부를 계승하고 새로운 대륙에서 새 출발을 하고자 하는 의지를 담은 카를 1세의 선언으로 ‘대 오스트리아 합중국’이 건국되었습니다. 그러나 그들의 정치적 입지는 여전히 불안정합니다. 여전히 대륙 서부에서 에뮤 세력이 그 위용을 과시하고 있으며, 웨스트레일리아를 구성하겠다는 분리주의자들의 움직임 또한 활발한 실정입니다. 레프 트로츠키를 중심으로 구성된 남극 소비에트 사회주의 공화국은 남극해 바다 너머를 호시탐탐 노리고 있습니다. 그 대상이 오스트리아가 될 것은 이미 정부 내각 모두가 잘 알고 있는 사실입니다. 설상가상으로, 솔로몬 제도에서 대한-일본 이중제국의 설립에 반대해 떠나온 히로히토를 중심으로 구성된 자칭 ‘대일본제국’의 아성에 남태평양 전역은 여전히 공포에 떨고 있습니다. 뉴질랜드는 새로운 이웃을 전혀 반겨하지 않으며 솔로몬 제도 일본의 해적질에 대항할 유일한 방법인 ANZAC의 구성에도 반대하고 있습니다. 그들이 과거의 과오를 인정하고 오세아니아에 화합을 가져올 지, 아니면 과거 2차 세계대전의 모습을 그대로 답습할 지는 이제 그들의 손에 달리게 되었습니다."

### 불곰국 ###
RUS_FIS_SCENARIO_DESC:0"1950년 2차대전의 종결이후 어디선가에서 나타난 백군들이 쿠데타를 일으켰습니다. 미래에 무기를 쓰는 백군의 제22차량화 소총부대가 모스크바에 러시아국기 를 올렸습니다. 하지만 폭력적으로 집권한 정부에 다시 반란이 한번더 발생했고 이는 또다시 러시아를 내전으로 밀고 들어갔습니다. 망할 국수주의 공산당 놈들이 모스크바 전역에서 반란을 일으켜 스투코프 제독을 긴급히 병력들과 인원들을 소집했고 이므란 자카예프는 전국에서 벌어들인 돈과무기로 백군을 위협하고 있습니다. 과연 러시아의 주인은 누가될까요?"

### 역설국 ###
SVE_FIS_SCENARIO_DESC:0"2차 인도-스웨덴 전쟁에서 마침내 승리하여 그들의 약점이였던 섹스테이프를 파기하고 강대국으로 군림한 스베아리케 합중국은 노르웨이, 핀란드를 차례로 합병하면서 유럽의 열강 대열에 군림하게 되었습니다. 스베아리케 합중국의 국책 사업인 전략 시뮬레이션 게임 개발은 DLC를 팔아먹는 상술로 벌어들이는 수입으로 핀란드 전역의 초고대문명 고대 핀 제국의 유물을 탐사하는 데 큰 도움이 되었습니다. 그들은 고대 핀 제국의 유산인 거대병기와 반중력 장치를 이용해 스칸디나비아에 도전하는 외부 세력에 대항할 것입니다./n/n'휘바, 휘바!'"

### 천년제국 ###
TNO_FIS_SCENARIO_DESC:0 "'그가 돌아왔다!'/n/n예루살렘의 어느 언덕에서 기적적으로 부활한 예수는 그의 새로운 12제자들과 함께 몽키스패너단을 결성, 정의로운 언데드 십자군을 일으켜 팔레스타인 지역의 패권을 장악하고 중동 지역을 천년 제국의 기반으로 삼으려 합니다. 그러나, 그를 막는 자가 유럽에서 나타났습니다. 예수는 중동 지역에서의 패권 장악에 교황이 걸림돌이며, 교황령의 이단자들을 처단하고 중동의 이교도들에게 몸소 '최후의 심판'을 내리기 위해, 그리고 전 세계에 핵폭격을 가해 휴거 계획을 실현시키고 주님의 나라를 건국하려는 계획을 세웁니다. 주님의 거룩한 무제한 잠수함 작전(Holy-Unrestricted Submarine Warfare)으로 교황령의 해상 봉쇄를 토대로, 언데드 십자군(Undead Crusader Horde)의 비호 아래 무장한 예수와 그의 12제자들은 그들의 앞길을 가로막는 교황령의 권세 앞에 굴복하지 않고 전 세계의 '휴거'를 실현할 것입니다./n/n'할렐루야!'"

#### 흑무 브라질 ###
BRA_FIS_SCENARIO_DESC:0 "'흑무주의가 브라질을 뒤덮다!'/n/n삼바춤의 원조이자 세계 댄스 무대의 최전방 브라질에서 흑무주의 광풍이 불어닥치고 있습니다. 흑무주의자들의 대표당인 삼바흑·무당은 무려 87%의 득표율을 기록하며 연립정당 브라질 국민당을 압도하며 여당 자리에 올라섰고, 정권을 잡은 흑무당의 대표 라라 크로프트 대통령은 온 라틴 아메리카를 댄스의 열기로 몰아갈 것을 천명했습니다. 새로이 탄생한 국민 흑무주의 브라질의 즐거운 목표는 전 세계를 흥겨움에 가득하게 만들 것입니다!"

#### 그리폰 크루거 ###
GAK_FIS_SCENARIO_DESC:0 "S09 지역의 794기지 담당의 신참 전술 지휘관인 장시안은 착임이후부터 기묘한 일들을 겪기 시작합니다. 주적인 철혈은 코빼기도 보이지 않고, 군수지원에서 복귀하는 인형들의 증언에 따르면 주위의 기후가 열대야처럼 변했다고 말하기도 하고, 어느 인형은 저 멀리서 바다가 보인다고 증언하기도 했습니다. 결국 조사단을 파견한 결과, 이곳은 태평양의 아름다운 섬, 하와이 섬이였습니다. 그들은 이를 '하와이 트립 사건'이라고 부르고 있습니다. 장시안은 재빨리 하와이와 그 인근의 섬들인 마우이섬이나 오아후섬 등을 점거하였고. 기존의 원주민과 미국인들을 감금하였고, 그 중에 연구자들과 같은 고급 인력들을 이용하여 자체적인 기술력으로 인형들을 제조하는 기술력을 확보하였고. 언제든지 적들의 침공에 항시 대비하고 있습니다."

#### 월면 낙지 ###
NAZ_FIS_SCENARIO_DESC:0 "'철의 여인' 아돌라인 히틀러는 2차 세계대전이 막바지에 이를 무렵인 1950년에 나치의 비밀 우주병기 하우니브와 그라프 체펠린 궤도함대를 위시한 독일 우주군을 이끌고 달으로 '일시적인 망명'을 시도했습니다. 지구와 달리 척박한 달의 도전적인 환경을 무릅쓰고 개척에 성공한 히틀러는 타국의 달 식민지를 모두 장악하고 새로 건설한 달의 중심지 네오 게르마니아에서 제 4제국을 선포하고, 달에서의 인구 증강과 병력 자원의 확보를 위해 소수의 여군을 제외한 친위대 장병들에게 추첨을 통해 영구적인 성전환 약물을 보급하기로 결정했습니다. 또한, 달의 주요 자원인 헬륨-3과 달의 풍부한 광물을 통해 궤도 함대의 증축을 시도하고 있는 히틀러는 그녀의 최종 계획인 성간 레벤스라움 구축을 실현시키려고 합니다./n/n'달은 우리를 빛나게 한다!'"

#### 흑독일 ###
MAF_FIS_SCENARIO_DESC:0 "2차 세계대전 종전 직후, 월면 나치로부터 버림받은 괴링은 소수의 구 나치 인사들과 함께 무작정 아프리카로 도망갔습니다. 한때 괴링은 투철한 파시즘 이념으로 가득한 투사였지만, 히틀러에게 버림받은 이후로 그는 더 이상 나치가 아니었습니다. '흑댄스'를 통해 마약 중독을 치료받고, 다이어트에도 성공한 흑무주의자 헤르만 괴링만이 있을 뿐입니다! 1951년, 헤르만 괴링은 자기처럼 흑무주의를 받아들인 나치 인사들과 함께 '도이체스 카이저라이히', 즉 '독일 제국'을 선포했습니다. 하지만, 한 가지 문제가 있습니다. '제국'인데 황제가 없는 것입니다. 항간의 소문에 따르면 괴링이 호엔촐레른 가문이나 다른 독일 귀족 가문의 인사를 카이저로 추대한다는 소문도 있고, 아프리카의 부족장들이 '카이저 공채'에 참여한다는 소문도 있으며, 어떤 소문에 따르면 괴링 스스로 카이저의 자리에 오르려 한다는 소문도 있습니다. 괴링이 이끄는 독일 제국은, 위대한 흑무주의의 이념으로 무장한 채 베를린에서 흑댄스를 출 수 있을까요?"

