FIS_SCENARIO_NAME:0 "혼돈의 다차원 세계"
FIS_SCENARIO_DESC:0 "세계는 좆되버렸습니다. 어느 순간 가속되어버린 기술 발전은 상상할 수 없는 결과를 불러왔습니다. 연합군의 광역 궤도폭격으로 종결된 2차 세계대전의 여파는 세계 곳곳에 여전히 남아있습니다. 유럽 전역에선 2차 세계대전의 여파로 떠오른 르-뤼에의 등장으로 예수가 부활하는 등 엄청난 혼란에 휩싸였습니다. 2차 세계대전에서 패배한 제 4제국은 달토끼 연맹과의 전쟁에서 승리하면서 달 앞면을 차지한 채 지구에 대한 커다란 위협이 되었습니다. 아시아에선 이중제국의 야망이 아시아를 뒤덮고 있습니다. 아프리카의 패권은 와칸다 제국이 여전히 쥐고 있으며, 그것은 깨질 기미조차 보이지 않습니다. 이러한 혼란의 정국 가운데, 세계는 또 다른 역사의 한 장을 펼치기 위해 지금까지 그래 왔듯, 다소 '비정상적으로' 빠르게 나아가고 있습니다."

