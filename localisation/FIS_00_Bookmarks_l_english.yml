### 천조국 ###
USA_FIS_SCENARIO_DESC:0 "1950년, 미국의 광역 궤도폭격으로 마침내 종전된 2차 세계대전을 기점으로, 미국과 캐나다 등 북아메리카의 주요 국가들은 앞으로 다가올 위협에 대비해 힘을 합쳐 북아메리카 연방을 창설했습니다. 1952년, 재선에 성공한 시간여행자 도널드 J. 트럼프 대통령은 자신이 가져온 미래 기술을 바탕으로 연방의 시민들에게 공약했던 전 국민의 불사신화를 마침내 실현시키고, 죽음이 없는 세계를 만들기 위한 명목으로 천문학적인 자본금을 자회사 트럼프 그룹에 투자했습니다. 트럼프 그룹이 선도하는 신흥 컴퓨터 반도체 산업이 북미 경제를 호황으로 이끌었고, 그의 앞날은 무서울 것이 없어 보였습니다. /n/n1952년, 궤도 대공망을 뚫고 나타난 정체불명의 병력들이 동부 메인 주에 기습적으로 상륙했습니다. 자신들을 화성인이라고 부르는 그들은 무차별적인 공격으로 북미 권역에 가장 큰 위협이 되었고, 연방 정부는 대 외계인 특수부대 X-COM의 발족을 공식적으로 선언했습니다. 그는 과연 미래 기술으로 화성인의 침공을 막고 그의 궁극적인 목표인 북아메리카 연방의 기업국가화를 성공시킬 수 있을까요?/n/n'아메리카를 다시 위대하게!'"

### 영불제국 ###
FUK_FIS_SCENARIO_DESC:0 "프랑스-영국 연합 왕국은 식민지를 가지는 것이 당연시하게 여겨지던 제국주의 시대의 유산입니다. 무려 1943년까지 지속된 아프리카의 맹주 와칸다와의 식민 전쟁으로 대부분의 국력을 소진해버린 프랑스와 영국은 독일에게 자신들의 본토가 점령당하는 것을 계기로 식민지 확장 정책을 포기하기에 이르렀고, 오랜 기간 지속되어 왔던 국가간의 감정을 버리고 유럽인이라는 하나의 공동운명체 아래 통합되었습니다. 구 영국의 최대주의자 오스왈드 모즐리는 초대 연합왕국 위원회의 총회장을 역임하며 앞으로의 유럽을 이끌어 나갈 중대한 사명을 안게 되었습니다. 그는 과연 아직 완전히 소탕되지 않은 나치들과 유럽 내의 반정부세력들을 무찌르고 그의 염원이자 일생일대의 목표인 전 유럽을 강력한 하나의 중앙집권 국가 아래 통합시킬 수 있을까요?/n/n'유럽은 하나로 통합 될 것이다!'"

### 독일 공화국 ###
GER_FIS_SCENARIO_DESC:0 "1950년, 마침내 길고 길었던 대전쟁이 끝났습니다 독일을 전쟁의 구렁텅이로 몰아넣은 히틀러는 달로 도망쳤습니다. 구 독일 제 3제국의 대표적인 반체제 인사 아돌프는 나치 독일의 압제에 맞서 저항한 공로를 인정받아 유럽방면 연합군사령부 산하 독일 재건 위원회의 총의장으로 선출되어 새로운 자유 독일을 이끌어 나가게 되었습니다. 1952년의 독일의 상황은 암울하기 그지없습니다. 연합군의 궤도 폭격으로 국토는 만신창이가 되어 버렸고, 산업은 후퇴했습니다. 연합군 군정사령부는 독일의 전쟁 배상금 문제를 놓고 입이 아프게 씨름을 하고 있고, 달로 도망쳐 제4제국을 선포한 나치 수괴들은 연합군의 꼭두각시인 독일 재건 위원회는 정통성이 없는 괴뢰 정부라며 흑색 선전을 이어가고 있습니다. 신생 국가 독일 공화국은 다가오는 혼란 속에 국운이 달린 선택의 기로에 놓이게 되었습니다./n/n'일어나라, 조국 독일이여!'"

### 한일이중제국 ###
KJE_FIS_SCENARIO_DESC:0 "1901년, 대한제국의 외무대신 김인택의 제안으로 제국 통합론이 대두되었습니다. 1차 세계대전이 종전되면서, 마침내 두 제국은 역사적인 앙금과 서로를 향한 무기를 내려놓고 하나의 제국으로 통합되었습니다. 하지만 양국이 하나로 통합되면서, 이전에는 없던 골치아픈 문제들이 터져 나오기 시작했습니다. 내분과 지역감정, 언어 논쟁 등으로 제국이 분열 될 위기를 맞고 있는 가운데 전 국민의 기본소득 지급과 전면적인 공용어 정책, 징병제 폐지를 공약으로 내세운 종로 지역구 의원 김두한은 1950년 대선에서 불과 1,203표 차이로 유력했던 후보자 가타야마 데쓰를 따돌리고 이중제국의 총리로 선출되었습니다. 그는 제국 전역에 휘몰아치는 분열정국의 혼란기를 극복하고, 앞으로 다가올 국가적인 위협에 대비해 초고대문명 환국의 기술력을 이용해 제국의 분열을 막고 동아시아의 패권을 장악하려고 합니다."

### 남극 ###
ANT_FIS_SCENARIO_DESC:0 "1946년, 부패와 무능으로 국민의 신망을 잃어버린 바다표범당 정권을 물리치고, 보다 더 힘차고 복된 새나라를 이룩하기 위하여 남극의 펭귄들은 총 궐기하였습니다. 남극의 수도 펭귄폴리스에 진주해 입법, 사법, 행정 기관을 완전히 장악한 펭귄 혁명군은 수장 레온 트로츠키를 의장으로 하는 군사혁명위원회를 조직, 남극 소비에트의 창설을 공식적으로 선포했습니다. 남극 사회주의 연방 공화국의 수장 레온 트로츠키는 압도적인 펭귄군의 군사력과 동맹국 범 북극곰 연맹의 협력으로 전 세계의 사회주의 혁명을 꿈꾸고 있습니다. 그는 펭귄 종족이 인간에 대항해 세계에서 그 맹위을 떨칠 수 있도록 변화가 필요한 때라고 생각하고 있습니다./n/n'꽥! 꽥꽥! 꾸악! 꽥!'"

### 화성군 ###
MAR_FIS_SCENARIO_DESC:0 "화성인들에게 푸른 별 지구는 언제나 궁극적인 목표였습니다. 마침내 화성에서의 길고 긴 내전이 끝나고, 지구 정복이라는 목표 하에 집결한 화성군은 그들이 지금까지 호시탐탐 노리던 지구를 침공해 그들의 터전으로 삼기로 결심합니다. 화성력 10304년, 마침내 지구 대기권에 포진되어 있는 북미연방의 위성 포격과 달 나치군을 뚫어내고 메인 주에 상륙하는 데 성공한 그들은 예상보다 강력한 적의 저항에 직면해 돈좌될 위기에 처했습니다. 과연 그들은 꿈에 그리던 지구 정복을 실현시킬 수 있을까요?/n/n'Khassar'Det emplari... A'nht zagatir nas!'"

