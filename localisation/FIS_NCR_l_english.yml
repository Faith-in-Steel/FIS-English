NCR_jucheism_party:0 "NAACP"
NCR_jucheism_party_long:0 "전미유색인지위향상협회(National Association for the Advancement of Colored People)\n§W--------------\n§Y창립:§L1909년 2월 12일\n§Y지도자:§L테워드로스 아드하놈 거브러이여수스(Tedros Adhanom Ghebreyesus)\n\n§L전미유색인지위향상협회는 본래 흑인 민권 향상을 위해 창립되었으나, W. E. B. 두 보이스가 사회당에 합류하고 마커스 가비가 흑무주의로 전향하면서 와칸다 출신의 주체주의자 테워드로스 거브러이여수스가 권력을 붙잡게 되었습니다. 테워드로스는 현재 WHO의 총장으로서 마오주의의 대의와 전체주의의 효율성을 설파하고 있습니다. 그를 따르는 흑인들은 수백만에 달하고 있으며, 단 한발의 총성만으로 그들 가운데 놓인 화약고는 터져버릴 것입니다."
NCR_authoritarian_communism_party:0 "CPUSA"
NCR_authoritarian_communism_party_long:0 "미국 공산당(Communist Party of USA)\n§W--------------\n§Y창립:§L1919년 9월 1일\n§Y지도자:§L얼 브라우저(Earl Browser)\n\n§L사회당의 온건적 정책에 반발하여 분리, 창당된 미국 공산당은 미국 각지에 지부를 뒀으며, §Y뉴 캘리포니아 지부§!는 유명한 르포 작가이자 노동운동가인 잭 런던이 지휘하고 있습니다. 그는 시카고의 얼 브라우저나 뉴욕의 잭 리드와는 달리 좌익 통일전선에 대해 긍정적인 입장이며 이러한 이유로 사회당 및 기계기술자 노동조합과 연대 상태에 있습니다. 하지만 런던은 사회주의의 가면을 쓴 빅브라더주의자로, 스스로 '영도자'에 올라 이 뉴 캘리포니아를 '광명'과 '계몽'의 길로 이끌고자 합니다."
NCR_communism_party:0 "SPA"
NCR_communism_party_long:0 "미국 사회당(Socialist Party of America)\n§W--------------\n§Y창립:§L1901년 7월 29일\n§Y지도자:§L존 S. '잭' 리드(John Silas 'Jack' Reed)\n\n§L에이브러햄 링컨의 사회민주당을 전신삼는 미국 사회당은 마르크스-링컨주의를 기초에 두고있습니다. 이중 §Y뉴 캘리포니아 지부§!는 유명한 사회비판 작가 업튼 싱클레어가 지휘중에 있습니다. 싱클레어는 잭 런던과는 달리 통일전선보다는 인민전선 형성에 긍정적이며, 사회개혁을 위해 자신의 한몸조차 불사를 자신있는 인물입니다. 캘리포니아 대부분의 기술 노동자들은 사회당을 자신들의 선봉대로 삼고 있습니다."
NCR_blackdancism_party:0 "흑표당"
NCR_blackdancism_party_long:0 "흑표당(Black Panther Party)\n§W--------------\n§Y창립:§L1946년 10월 15일\n§Y지도자:§L휴이 뉴튼(Huey Newton)\n\n§L흑무주의와 반전(反戰), 그리고 유색인 인권 향상의 기치를 들고 일어난 흑표당은 §Y캘리포니아§!에 본부를 두고 있습니다. 이들은 테워드로스가 장악한 NAACP와는 달리 좀 더 온건하고 평화적인 노선을 추구하며, 무엇보다 평화와 안정의 상징인 흑무를 그들의 상징으로 삼음으로서 폭력을 최대한 피하려는 경향이 있습니다. 뉴 캘리포니아는 이들을 용인하고 있지만, 워싱턴 역시 그럴지는 의문이군요."
NCR_liberal_socialism_party:0 "연방당"
NCR_liberal_socialism_party_long:0 "연방당(Commonwealth Party)\n§W--------------\n§Y창립:§L1932년 8월 3일\n§Y지도자:§L컬버트 올슨(Culbert Olson)\n\n§L연방당은 캐나다의 협동연맹연방과 연대 관계에 있는 자유지상적 정당으로, 본래 지도부없이 활동하였으나 사회당과 연대를 시작하고 선거 참여를 결정함에 따라 기존 사회당 당수 업튼 싱클레어가 동시에 이끌게 되었습니다. 연방당은 마르크스-링컨주의보다 온건한 개혁과 선거를 통한 혁명을 추구하며 전위당의 역할보다는 민중의 역할을 중시합니다."
NCR_anarchism_party:0 "묵시록의 추종자"
NCR_anarchism_party_long:0 "묵시록의 추종자(Followers of Apocalypse)\n§W--------------\n§Y창립:§L1941년 7월 6일\n§Y지도자:§L줄리 파르카스(Julie Farkas)\n\n§L묵시록의 추종자는 니콜이 본야드에 창립한 자선단체로, 뉴 캘리포니아 전역에 지부를 두고 있으며 특히나 본야드를 본부로 두고있는 §Y캘리포니아 지부§!의 영향력이 강력한 상태입니다. 뉴 캘리포니아 정부는 모든 의료-과학 체계를 공화국 정부가 통제하길 원하지만 묵시록의 추종자는 그것이 모두에게 나누어져야한다는, 아나키적 이념을 지니고 있으며 이러한 이유로 공화국과 잦은 충돌을 하고있는 상황입니다."
NCR_social_democrat_party:0 "농민노동자당"
NCR_social_democrat_party_long:0 "농민노동자당(Farmer-Labour)\n§W--------------\n§Y창립:§L1920년 2월 12일\n§Y지도자:§L플로이드 B. 올슨(Floyd Bjørnstjerne Olson)\n\n§L미네소타 농민노동자당은 중서부의 많은 정당에게도 영향을 미쳤습니다. 본야드를 본부로 삼는 §Y농민노동자당 캘리포니아 지부§!는 워싱턴 상원의원 찰스 린자 맥너리가 지휘중에 있습니다. 지공주의와 미국식 진보주의를 기반삼는 농민노동자당은 공화국에서 가장 큰 진보주의 정당이며, 가장 큰 진보주의 정당이기도 합니다. 급진적인 민권 향상과 복지체제를 주장하는 이들은 뉴 캘리포니아의 '자유'를 기치로 삼는 많은 집단에게 적대를 받고있는 상태이지만, 그럼에도 불구하고 북캘리포니아의 대도시권과 남캘리포니아의 외곽 농촌권에서 이들의 지지는 나날이 올라가고 있습니다."
NCR_social_liberal_party:0 "진보당"
NCR_social_liberal_party_long:0 "진보당(Progressive)\n§W--------------\n§Y창립:§L1912년 8월 5일\n§Y지도자:§L시어도어 '테디 베어' 루스벨트(Theodore 'Teddy Bear' Roosevelt)\n\n§L1912년 시어도어 루스벨트 대통령이 창당한 진보당, 혹은 '불 무스'당은 미국의 가장 큰 사회자유주의 및 진보주의 정당입니다. 그중 §Y캘리포니아 지부§!는 테디의 친우이자, 전 캘리포니아 주지사이며, 한때 미국의 부통령이기도 했던 하이럼 존슨이 지휘하고 있습니다. 이러한 이유로 진보당은 뉴 캘리포니아 정당 치고는 드물게도 친미국, 즉 워싱턴주의적 성향을 보이고 있으며 선거에 큰 악영향을 끼치고 있습니다. 그럼에도 불구하고 하이럼 존슨은 그 신념을 버리지 않은채 계속 나아가고 있으며, 공화민주당에 맞설 유일한 희망으로 떠오르고 있습니다."
NCR_liberal_democrat_party:0 "공화당"
NCR_liberal_democrat_party_long:0 "공화당(Republican)\n§W--------------\n§Y창립:§L1854년 3월 20일\n§Y지도자:§L허버트 '재앙' 후버(Herbert 'The Disaster' Hoover)\n\n§L미국의 양대정당중 하나인 공화당은 자유민주주의를 기치로 내걸고 있습니다. §Y캘리포니아 공화당§!은 현재 존 아서 겔라틀리가 지휘하고 있습니다. 오직 자유 시장, 자유 자본, 그리고 반공이라는 기치 아래 결집한 이 엉성한 정당은 본래 캘리포니아의 양당중 하나였으나 진보당의 성장, 그리고 공화민주당의 발흥은 공화당의 자연스러운 쇠퇴를 불러왔습니다. 캘리포니아에서 몇없는 중도적 정당으로서 공화당은 우뚝 서있으며, 옛 '위대하고 낡은 정당'의 위상을 되찾고자 할 것입니다."
NCR_conservatism_party:0 "민주당"
NCR_conservatism_party_long:0 "민주당(Democratic)\n§W--------------\n§Y창립:§L1828년 1월 8일\n§Y지도자:§L존 낸스 가너(John Nance Garner)\n\n§L미국의 양대정당중 하나인 민주당은 보수민주주의를 기치로 내걸고 있습니다. §Y캘리포니아 민주당§!은 현재 프랭크 메리엄이 지휘하고 있습니다. 남캘리포니아의 보수주의적 빈민들과 북캘리포니아의 토착세력의 지지를 받아 성장한 민주당은 공화민주당의 발흥으로 세력을 크게 잃었지만 아직 그 힘은 캘리포니아 전역에 남아있습니다. 정치적으로 위태로움에도 불구하고, 다음에 있을 선거에서 승리만 한다면 민주당은 다시금 부흥할 수 있을 것입니다."
NCR_authoritarian_party:0 "NCRD"
NCR_authoritarian_party_long:0 "뉴 캘리포니아 공화-민주당(New California Republican-Democratic)"



NCR_1952_desc:0 "1841년 멕시코인들의 압제에서 처음 독립을 선포한 캘리포니아 공화국은 독립 26일만에 미연방 정부에 합류할 것을 선언했습니다. 캘리포니아 공화국은 미합중국 내에서 유일한 자치국가로서 1889년에는 당대 대통령 아라데쉬의 개혁에 따라 수도를 셰이디 샌즈로 이전하고 국명을 뉴 캘리포니아 공화국으로 개칭하기도 했습니다. 하지만 1944년 대통령 선거에서 2020년에서 온 시간여행자, 도널드 J. 트럼프가 당선되면서 이야기는 달라졌습니다. 트럼프 대통령은 캘리포니아가 연방 정부로부터 독립된 형태로 움직이는 것에 불만을 품었고, 결국 1946년 캘리포니아를 정식적으로 합병시켰습니다. 캘리포니아의 주민들은 이러한 합병을 위헌이라며 반발했고, 6년간 피의 투쟁을 벌여왔습니다. 1952년의 대통령 선거 이후, 북미연방 전역이 혼란에 빠지자 캘리포니아는 마침내 기회를 잡았습니다. 캘리포니아 주방위군은 연방정부의 명령에 불복하고 옛 캘리포니아의 장성, 아론 킴볼의 통제하에 들어갔으며 뉴 베가스의 지배자 미스터 하우스가 이끄는 시큐리트론 부대는 차츰 서부 전역을 집어삼켜가고 있었습니다. 과연 뉴 캘리포니아 공화국은 독립을 되찾을 수 있을까요?"

