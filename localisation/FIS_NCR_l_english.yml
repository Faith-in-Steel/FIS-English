hooverdam.2.t:0 "후버댐 전투"
hooverdam.2.d:0 "뉴 캘리포니아 공화국군이 콜로라도 강 너머에서 카이사르의 군단의 불순한 움직임을 포착한지 8시간 후, [GetLeader] 대통령은 현시간부로 군단과 NCR간의 전면전에 들어섰다고 발표했습니다. 두 군대는 네바다의 요충지인 후버 댐에서 격돌하였습니다. 17성 장군 리 올리버가 후버 댐에서 NCR군을 지휘할 예정이며, 군단측에서는 확실치 않지만 동방을 정벌한 전설적인 장성인 '동방의 괴물' 라니우스가 참전할 것이라는 소문이 떠돌고 있습니다. 군단의 서진에 맞서, 서부 지역의 모든 세력은 군단에 맞서 하나로 뭉쳤습니다. 어느 편이 승리하느냐에 따라, 모하비의 운명은 뒤바뀔 것입니다."
hooverdam.2.a:0 "일어나면 뭔 일인지 알거야."