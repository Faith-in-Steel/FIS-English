COUNTRY_INFO_2_FRA:0 "§B프랑스§! 인민들의 애절한 부름에 답하여 권위의 정상에 오른 §j파트롱§!은 지상의 모든 것들을 새로이 하기 이전에 오욕의 사슬부터 끊어내야 함을 역설했습니다. 파리, 그 가엽고 추잡스러운 이름은 끝내 §R태양<라 솔레이유>§!이 되어 약속된 §B프랑스§!의 대지를 붉게 물들일 것입니다.\n새로이 된 땅, 그 위에 치욕스럽게 박힌 §R반역자들§!의 §R소돔<베르사유>§!에 수컷놈들을 수백 몰아넣고 불살라 즐기는 것은 장관일 따름입니다. 살려둔 암컷들은 그 피를 마시며 음부를 고간으로 쏘아댑니다. \n§j파트롱§!의 손짓에 일제히 그 눈꺼풀을 잘라내자 암컷들이 돼지처럼 고꾸라져 끊임없이 신음합니다.\n패전의 치욕을 선사한 얼간이들은 그 갑옷을 벗기어 알몸을 내보이게 하곤 시내로 끌고나가 원숭이 흉내를 내게 합니다.\n거부하는 말종들은 수족을 묶어 상판에 꿀을 쏟고 벌집을 던져 괴롭게 하니 이내 수많은 이들이 즐거워합니다.\n죄지은 자들의 서커스는 막을 내리고 이제 남은 것은 지난 과거의 모든 격자를 깨부수어 오직 새로운, 새로운 길로 빠르게, 더 빠르게 발걸음을 딛고 계속해서 나아가야한다는 것뿐입니다.\n\n독선도, 열망도, 광기도, 폭거, 말소, 강간, 몰살, 파괴, 난교, 착란, 어금니, 뇌수, 독점, 고문, 전기, 발작 뭐든 좋습니다.\n멈추지 마십시오. 일어나 걸으십시오. 아니, 달리십시오. 끝내 나아가십시오. 서두르십시오. 숨도 쉬지 마십시오. 찢어질듯한 박동을 뒤로하고 죽음을 각오하며 달리십시오.\n\n§x빠르게. 빠르게. 빠르게.빠르게.§! \n\n§B프랑스§!를 위해.\n\n§j한번도 경험하지 못했던 나라를 위해.§!"

COUNTRY_INFO_1_RUS:0 "§R==신성 러시아 제국==§!\n\n 러시아의 섭정이자 차르의 대리인,예수 그리스도의 대행자 세르게이 타보리츠키와 신성 러시아 제국은 코미에서부터 일어선 서러시아의 §R강성한 군벌§!§G신성한 수호자§!입니다.세르게이는 §R죽었다고 알려진§! 알렉세이 황태자의 영원한 황좌와 권위를 지켜내기 위해 러시아의 섭정으로써 §R스스로를 선언했으며§!§G주 예수 그리스도로부터 이양받은 권위에 따라 임명되었으며§! §R죽은§!§G실종된§! 알렉세이 황태자를 찾아내어 황제의 권위와 러시아의 지배권을 재선언하기위해 §R대학살극을 벌이고있으며§!§G분주히 주와 황제의 뜻을 행하기 위해 움직이며§! §R납치된§!§G신성한 러시아인의 의무를 다할수있도록 임명된§! 과학자들에게 §R강요된 권위로§!명령하여 알렉세이 황태자의 흔적을 찾아내려 하고있습니다.타보리츠키와 왕당파들은 언젠가 돌아오실 알렉세이 황태자 전하를 위한 왕좌를 준비하기 위해 주변의 군번들을 분쇄시키며 전진했으며 주 예수 그리스도께서 전하신 가르침에 따라 적들에게 사랑을 배풀어야한다는 정교의 입장에 따라 현재로써는 어쩌면 사람의 가죽을 뒤집어쓴 악마일지도 모를 공산당 빨갱이새끼들을 포함한 사악한 주변 군벌 지도자들을 풀어준 상태이며 주변의 과학자들을 징집하여 알렉세이 황태자 전하의 흔적을 찾아냄과 동시에 황태자전하께서 부상을 입으셨을때를 대비하여 시체라도 되살려낼 수 있을 생명유지장치를 개발중입니다.\n신성 러시아 제국은 신성하신 아버지로부터 이양받은 권위에 따라 러시아를 다시 로마노프 황가의 진정한 계승자인 알렉세이 황태자의 통치 하에 두기 위해서 영원히 계속될 대성전을 선포했습니다."

COUNTRY_INFO_2_RUS:0 ""오 하늘의 왕이시여, 위안자시여, 진리의 정령이시여, 어디서나 예술을 하고 만물을 가득 채우시는 분, 축복의 보물과 생명을 주시는 자께서 우리 안에 와서 지키시며, 모든 불순함에서 우리를 깨끗하게 하시고, 우리의 영혼을 구원하소서, 오 선한 자시여!\n신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서.\n신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서. \n신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서...\n오 주여, 그를 안전하게 지켜주소서\n우리의 축복받은 군주를 지켜주소서. 때가 되면 차레비치를 우리에게 돌려주소서. 내 신성한 임무를 수행할 힘을 주소서. 당신의 적을 물리치고, 이 땅을 원래대로 되돌릴 힘을 주소서. \n오 주여 간청합니다. 주님, 나와 함께 서서, 내가 신성한 러시아를 구원할 수 있도록 도와주소서.\n내 신성한 임무를 위해 당신의 적들과 사탄을 물리칠 권위를 주시옵소서.\n거룩하신 주님을 부정하는 악의 무리들을 불태울 믿음을 주소사 그들을 원래 있던 지옥으로 돌아가게 할 힘을 주시옵소서.\n나와 함께 서지 않는 자들을 거룩하신 주님의 축복과 공포로 다스리사,그들이 지옥으로 돌아가게 도와주시옵소서...""
 
COUNTRY_INFO_3_RUS:0 "§R==특징==§!\n\n-하늘의 왕께서 부여하신 권위에 따라 알렉세이 황태자와 신성한 권좌를 지켜내기 위해 악의 무리들을 불태워야합니다.\n\n-알렉세이 황태자 전하를 찾기 위해 러시아 전역을 순찰해야합니다.\n\n-시계소리가 들립니다..."
 
COUNTRY_INFO_1_RAS:0 "§R==라스푸틴과 암흑 의회==§!\n\n라스푸틴은 죽었다, §B1916§!년 §B12§!월 §B30§!일, 강에 던져져 죽었다, 그러나 나는 안다. 라스푸틴은 죽지 않았다.\n내가 사람들에게 이런 이야기를 할 때면, 그들은 내가 미쳤다고 말한다. 친구가 실종된 이후로, 완전히 정신이 나가서 헛것을 보는 불쌍한 젊은이라고, 그러나 나는 미치지 않았다. 나는 그를 보았다. 정확힌 본 게 아니라, 느꼈다.\n한 날 새벽, 내 친구 드미트리가 실종되었다. 그 때 나는 잠에 들어 있었지만, 어느 순간 비명을 지르며 깨어 있었다.\n그 순간 나는 드미트리의 공포에 질린 모습을 보았다. 그리고 드미트리의 곁에 서있는 끔찍한 §R악몽의 그림자§!도 볼 수 있었다..\n나는 그를 잘 알지 못한다. 그러나 나는 알 수 있었다. §G그의 눈§!, §R그의 핏줄§!, §g그의 심장 박동§!, §B그의 차가운 영혼§!, 그 모든 것을, 나는 느낄 수 있었다. §R그§!는 인간이 아니었다.\n그리고 그 순간, 어딘가 친숙하지만 아주 차가운 메아리가 들려왔다.\n그 메아리는 나의 귀에 이렇게 소리쳤다. §R라스푸틴.§! 그가 돌아왔노라고.\n그리고 그는 혼자가 아니라고. 그는 지옥에서 다른 악마들과 함께 영혼을 제물로 바쳐 이승으로 돌아왔다고 말했다."
 
COUNTRY_INFO_1_NCR:0 "§G== 뉴 캘리포니아 공화국 ==§!\n\n이 작고 낡은 공화국이 태평양 민주주의의 최후 보루로서 남게된 것은 얼마 지나지않은 일입니다. 110년전의 오늘날, 공화국의 기초를 건립한 건국의 아버지들은 워싱턴의 민주주의가 타락했다고 굳게 믿었습니다. 그들은 멕시코 공화국의 압제에 맞서 독립을 쟁취했으며, 그 이후에는 연방정부의 마수로부터 벗어나 영광을 쟁취하였습니다. 10년 남짓한 시간동안 동부로부터 몰려오는 이민의 물결과 풍족한 캘리포니아의 자원을 기반으로, 공화국은 번영할 수 있었습니다.\n\n물론 우여곡절이 없었던 것은 아닙니다. 초대 대통령이자 국부라 할 수 있는 '곰 깃발의 영웅' 윌리엄 이데가 죽고난 뒤 캘리포니아는 살벌한 권력투쟁에 들어갔습니다. 그 사이에서 대통령의 자리를 취한 것은 다름아닌 급진적인 성향의 공화당원 존 C. 프리몬트였습니다. 그의 이상은 눈여겨볼만 했지만, 그의 정책은 너무 급진적이었습니다. 프리몬트는 결국 퇴출되었으며, 샌프란시스코의 황제인 조슈아 노턴과 대도시 셰이디 샌즈의 시장 아라데쉬가 함께 힘을 합쳐 죽어버린 공화국을 새로운 나라로 갈아치웠으니, 이게 바로 현재의 뉴 캘리포니아 공화국; NCR입니다.\n\n워싱턴의 타락한 민주정부와 리치먼드의 사악한 노예상이 전쟁을 벌이는 동안 캘리포니아는 그 사이에서 중계무역과 약탈을 행하며 이익을 취하였습니다. 하지만 내전이 워싱턴의 승리로 끝난 이후, 양국은 전쟁 상태에 돌입하였으며 로키 산맥은 그 누구도 살지못하는 방사능 지대로 변해버렸습니다. NCR은 서부에 홀로 고립되어 100년간 버텨왔으며, 미합중국이 트럼프의 사기업으로 변모하고 하와이가 신스들에 의해 장악되면서 이제는 북미의 유일한 자유민주국가로 우뚝 서있습니다.\n\n하지만 NCR의 운명은 경각에 달하였습니다. 아라데쉬의 뒤를 이어 집권한 탠디 대통령은 성공적인 개혁정책과 영토 확장으로 국모라 칭송받고 있지만 그녀의 뒤를 이은 조안나 티벳은 실망스러운 정책을 펼쳤습니다. 워터게이트 호텔에서 있었던 도청 사태 이후 티벳은 결국 탄핵당하였으며, 이어진 재선거에서 신-보수주의자로 악명높은 웬델 피터슨이 압도적으로 당선되었습니다.\n\n웬델 피터슨은 세력을 키워가고있는 하와이를 견제하는 대신 로키 산맥에 잔존한 구세계의 기술을 확보하기 위해 동부로 무리한 확장을 벌였으며, 공화민주당이라는 오직 자신만의 극우정당을 창당해 무소불위의 권력을 휘두르고 있습니다. 정치적 분열이 극심해지고 있는 상황에서 한때 공화국을 위협했던 외세는 다시금 이 서부땅을 집어삼키기 위해 그 아가리를 벌리고 있는 형세입니다.\n\n이상의 시대가 저물고, 생존의 시대가 다가왔습니다. §R거칠고 거친 서부에 오신걸 환영합니다.§!"
 
COUNTRY_INFO_2_NCR:0 "£GFX_NCR_wendell\n웬델 피터슨\n노던캘리포니아 주에 위치한 중소도시 레딩에서 태어난 웬델 피터슨은 대도시가 산재한 캘리포니아에서는 드문 삶을 살아왔습니다. 그는 브라민 소작농 집안에서 태어났고, 나이가 어느정도 자라자 셰이디 샌즈로 상경해 정치학에 입문하였습니다. 피터슨 특유의 공격적인 언행과 사교성은 훗날 조안나 티벳을 탄핵시킬때 큰 도움이 되었습니다. 이제는 뉴 캘리포니아 공화국의 대통령으로서, 피터슨은 재선, 3선, 나아가 영구히 공화국의 지도자로서 군림하겠다는 야심을 가지고 있습니다. 그가 비록 정치와 음모, 그리고 민중을 선동하는데 능하다고 하지만 더러운 일을 서슴치않는 성격은 도리어 그의 발목을 잡게될 것입니다.\n\n£GFX_NCR_aaron\n아론 킴볼\n: 지난 수십번의 모하비 원정에서 공을 세우고, 후버댐에서 로마 코스프레를 한 야만인들 수십만명을 격퇴시킨 아론 킴볼 장군은 사실상 국방장관에 준하는 권력을 쥐고 있으며, 강경한 성격덕에 웬델 피터슨의 제1후계자로 낙점받기도 했습니다. 하지만 킴볼은 공화국의 이상에도, 네오콘의 국수주의에도 관심 없습니다. 그는 오직 자신의 안위만을 걱정할 뿐입니다...\n\n£GFX_NCR_hiram\n하이럼 존슨\n캘리포니아의 원로 정치인 하이럼 존슨은 골수 워싱턴주의자이자 미국 대통령이었던 시어도어 루스벨트의 동료로서 활동하기도 한 진보주의자입니다. 그가 NCR에서 환영받지 못하는 워싱턴주의자임을 제쳐두고, 존슨은 웬델 피터슨과 그의 공화민주당 무리와 유일하게 맞서싸울 수 있는 정치인입니다. 민중은 그에게서 또다른 탠디의 모습을 보았으며, 진정으로 NCR의 이상을 복구시켜줄 수 있다고 믿고있습니다.\n\n£GFX_NCR_norton\n노턴 1세\n아라데쉬와 힘을 합쳐 캘리포니아의 자유를 쟁취하였던 노턴 1세는 아라데쉬가 노예제에 대하여 중립적인 입장을 취하자, 이에 반발하여 프리몬트와 연합해 캘리포니아 제국을 세웠습니다. 그러나 이 반란은 며칠만에 진압되었고, 그는 홀연히 자취를 감추었습니다. 아니, 그런 것으로 보였습니다. 로스 산토스 국가 안보 집행국이 입수한 정보에 따르면 노턴은 샌프란시스코의 지배자인 쉬 황제, 그리고 미치광이 과학자 집단인 허볼로지스트들의 후원을 받아 제국을 복원하려는 계획을 세우고 있으며, 공화국의 민주주의를 지키기 위해서는 그를 제거할 필요가 있을지 모릅니다. 혹은, 그를 도와 영광스러운 제국을 재건하던가요.\n\n£GFX_NCR_enclave\n엔클레이브\n미국을 배후에서 조종하는 '딥스테이트'로 의심받고있는 엔클레이브는 워싱턴 D.C를 본부로하여 전지역에 뻗어있습니다. 엔클레이브 서부 지부는 수도 엔클레이브를 제외하면 가장 큰 규모로 유지되고 있으며 엔클레이브의 수장인 리차드슨 상원의원이 소속되어 있기도 합니다. 현재 엔클레이브는 NCR의 해안을 마구잡이로 약탈하고 습격하고 있으며 현 정권의 큰 골칫거리로 남아있습니다."
 
COUNTRY_INFO_3_NCR:0 "§G== 특징 ==§!\n\n-무정부 상태의 로키 산맥으로 영광스러운 원정을 떠나십시요. 혹은, 태평양으로의 확장을 재개해 공화국을 위협하는 외세를 격파하십시요.\n\n- 1952년의 선거에서 모든 것이 결정될 것입니다. 우리는 4개의 자유시중 한곳과 연대함으로서 새로운 캘리포니아를 완성하거나, 혹은 구체제를 유지할 수도 있습니다.\n\n- 미국 내전을 틈타 새로운 체제를 구축하십시요. 모하비의 비밀을 파헤치고 엔클레이브를 물리치십시요. 하지만 그 과정에서 공화국은 영원히 분열될지도 모릅니다..."


COUNTRY_INFO_1_ENG:0 "§G== 브리튼 연방 ==§!\n\n불과 수 년 전까지만 해도 브리튼 연방은 존재하지 않았습니다. 하지만, 그럼에도 불구하고 브리튼 제도에서 여전히 유니언 잭은 휘날리고 있습니다. 그러나 오늘날 유니언 잭은 더 이상 영국의 왕실을 대변하지 않습니다. 구 영국 왕정 체제의 실패와 배신으로 영국인들은 더 이상 영국의 국왕을 지지할 수 없게 되었습니다.\n\n1941년, 2차 세계대전이 가시화될 무렵 캐나다로 급히 거처를 옮긴 에드워드 8세가 에레브의 시그너스 여제와 정치적인 싸움에 정신이 팔린 동안 월면 전쟁이 시작되면서 영국의 콘월 지역은 월인의 빛줄기 폭격으로 궤멸적인 피해를 입었습니다. 곧이어 2차 세계대전이 발발하면서 프랑스가 6일만에 독일군에게 항복하는 동안, 영국의 왕실은 오로지 자신의 안위만을 걱정하였습니다.\n\n독일군의 바다사자 작전이 시작되면서 영국은 약 두 달간의 격렬한 저항에도 불구하고 독일에게 점령되는 수모를 겪지만, 캐나다에서 영국을 자처하는 정부는 이에 아무런 역할을 하지 못했습니다. 브리튼의 구원자로 불리우는 네빌 체임벌린은 브리튼 국민 정부를 구성하며 영국 전역, 해외에서 독일에 대한 산발적인 저항을 계속 이어나가게 되었고, 1948년 2차 세계대전이 종전되면서 네빌 체임벌린 '캡틴 브리튼'은 영국을 두 번이나 구원한 대영웅으로 주목받았고, 그가 고안한 브리튼 제도의 연방제와 공화국의 선포로 캐나다의 영국 왕실은 영국인들의 냉대와 외면 속에서 더 이상 영국 본토에 돌아올 수 없게 되었습니다.\n\n그렇게 영국의 국체는 캐나다에서 신성 브리타니아의 건국으로 명맥을 유지하게 되었고, 브리튼 제도는 새로운 공화정이 수립되었습니다. 그러나 브리튼 연방의 미래는 그리 밝은 것이 아닙니다. 브리튼 연방의 상징으로 새롭게 남은 유니언 잭과 아일랜드 문제, 그리고 나치에 부역한 배신자들과 왕당파, 공산주의자들의 분쟁은 오늘날의 브리튼 연방을 혼란스럽게 만들고 있습니다."
 
COUNTRY_INFO_2_ENG:0 "\n네빌 체임벌린\n\n그에게는 알비온의 대영웅, 브리튼의 구원자 등 여러 위대한 칭호들이 그를 따라다니지만, 단 하나의 이명으로 그가 남긴 업적을 설명할 수 있습니다. 그의 다른 이름은 바로 캡틴 브리튼입니다. 그가 과거 젠틀맨 리그를 창설하여 1차 세계대전을 승리로 이끌어 간 것은 유명한 사실입니다. 이후 2차 세계대전이 발발하면서, 캡틴 브리튼은 다시 한 번 전장에 나섭니다. 하지만 영국 의회의 부패와 왕실의 무능으로 영국 본토가 함락당하자, 그는 실패한 왕실을 대신해 브리튼 연방의 전신이 된 브리튼 국민 정부를 세워 지하에서 반나치 저항운동을 지속해왔으며, 1948년 마침내 조국이 해방되기 직전 런던에서 핵폭탄 테러를 막고 영웅적인 최후를 맞이합니다.  그는 브리튼 연방에서 사후 최초이자 유일한 브리튼 대원수로 추서되었으며, 새로운 영국의 상징으로 각인되었습니다. 그의 정신은 인스티튜트 기술관료들의 도움으로 브리튼 의회의 지하 컴퓨터 그리드에서 온전하게 보존되었으며, 브리튼 연방과 계속 함께 할 것입니다.\n\n오스왈드 '다즐링' 모즐리\n\n자신을 '호국경'으로 호칭하는 이 대담한 여성은 브리튼 제도에서 신생 브리튼 연방에 대한 반정부 선전활동을 이어오고 있는 공산주의자입니다. 그녀는 영국인들의 정부에 대한 불신을 잘 알고 그것을 이용하려고 합니다."
 
COUNTRY_INFO_3_ENG:0 "§G== 특징 ==§!\n\n--세계대전의 잿더미 속에서 브리튼 연방은 다시 한 번 일어나고 있습니다. 전후의 혼란스러운 국내 상황 속에서, 브리튼 연방의 의회 총선거에 영향을 주어 빨갱이들과 반동주의 파시스트, 그리고 월면 크라우트 간첩 놈들과의 정치 싸움에서 승리하십시오... 또는, 다즐링과 함께 영국인들에게 대안을 제시할 수도 있습니다.\n\n-프랑스의 변태 놈들과 그 미치광이 우두머리인 앙토냉 아르토의 머리통을 후려갈긴 뒤 영불연합(F.U.C.K)의 재결성을 노려보세요.\n\n-국내의 분리주의자 운동가들을 모두 적발해내 사형시키고, 무고한 시민들의 시위와 빨갱이들의 무장 폭동을 강경 진압해보세요."

COUNTRY_INFO_1_GER:0 "§G== 연합군 사령부 군정 하 독일 재건 위원회 ==§!\n\n§g독일§!은 세계대전에서 또 다시 §R패배했습니다.§! 과정이 어떠했든간에, 그것은 부정할 수 없는 사실입니다.\n\n§R2차 세계대전§!이 종전되고, §g독일§!은 미군이 주도하는 §Q유럽 연합군 사령부§!, 일명 '§Q저스티스 리그§!'의 군정 기관인 §g독일 재건 위원회§! 하에 신탁 통치가 이루어지고 있습니다. 과거와 같이 거대한 빛더미에 앉진 않았지만 §G4년간의 군정 기간§!동안 §g독일§!은 불확실성과 인플레이션, 좌우대립의 혼란 속에서 여전히 길을 잃은 채 방황하고 있습니다.\n\n§g독일 재건 위원회§!가 §Q연합군 사령부§!에 의해 합법적으로 정부 수립을 추진하면서 열린 §Y1950년 국가 총선거§!에서 §W아돌프 시클그루버 수상§!과 §W하인리히 뵐 재무장관§!이 이끄는 연립 정당 §CSPD-CDU§!는 제1야당으로 성장한 §L발키스트 독일인민당§!과 접전 끝에 §g국가의회§!의 과반석을 확보하는데 성공하였고, 신생 §g독일 공화국§!의 대통령으로 §W아돌프 시클그루버§!가 당선되었습니다.\n\n§g독일§!의 많은 §C민주주의자§!들은 민주열사 §W아돌프§!가 §R나치§!에 대해 어떻게 대항했고 조국 §g독일§!을 향해 무엇을 해왔는지에 대해 잘 알고 있고, 대부분의 §g독일 시민들§!은 끝까지 인내심을 잃지 않고 §CSPD-CDU§!에 확고한 지지를 보내고 있지만, 적지 않은 §L독일의 보수파들§!은 §W시클그루버 정부§!의 유약한 모습과 한심한 정책에 대해 비판하며 §L발키스트 독일인민당§!을 지지할 것을 촉구하고 있습니다. 또한 현재의 §g독일 체제§!의 근본부터 고쳐야 한다고 주장하는 §x좌익 공산주의자들§!이 절대적인 지지를 보내고 있는 §x적군투쟁연대§!의 사조직인 §x적군파§!는 위압적인 가두행진과 폭력 사건을 일으키며 독일 빈민층 사이에서 지지받는 §x공산주의§!의 태동을 더욱 촉진시켜가고 있습니다.\n\n이러한 정국 속에서 §W아돌프 시클그루버 정부§!는 비록 계속되는 실책과 정국의 불안에도 불구하고, §g독일인들§!을 §R전쟁§!의 구렁텅이 속에서 구원하기 위해 힘써오고 있습니다. 그러나 그의 노력에도 불구하고, §R공포가 잦아들지 않고, 분쟁이 태동하고, 또 다른 전쟁이 저 수평선 너머에서 독일을 기다리고 있습니다.§!\n\n남은 문제는 하나뿐입니다. §R과연 독일은 살아남을 수 있을 것인지.§!"
 
COUNTRY_INFO_2_GER:0 "§L아담 드렉슬러의 발키스트 독일인민당§!\n\n아담 드렉슬러와 발키즘주의자들은 공식적으로 나치즘에 대해 부정하지만, 그들이 권력을 잡은 후에도 그 입장을 유지할 지는 아무도 모릅니다. 발키스트당의 사조직이나 다름없는 극우 폭력집단인 '국가방위대'는 대부분 해체된 독일 국방군 퇴역 군인들과 크릭스마리네, 보수주의 계층의 지지를 받고 있고, 심지어 슈츠슈타펠 돌격대 출신과 전범재판을 피해갔다는 의심을 받는 일부 나치 인사들이 정당에 대거 포진되어 있는 것은 부정할 수 없는 사실입니다. 또한 발키스트당은 카를 되니츠 해군참모총장과 발터 모델, 타냐 데그레챠프 등 군부의 강력한 지지를 받고 있습니다.\n\n프랑스에 미치광이들이 집권하면서, 아담 드렉슬러는 프랑스의 침공이 임박했다는 논조의 기고문을 배포하면서 독일의 재무장을 강력하게 주장하고 있습니다. 유럽에서 확산 중인 촉진주의에 대항해야 한다는 지속적인 요구는 발키스트당과 프랑스와의 사이를 망쳐놓았으며, 드렉슬러는 위협을 일소하기 위하여 긴급 선거를 치뤄야 한다고 주장합니다.\n\n§x울리케 마인호프의 독일 공산당§!\n\n독일 공산주의자들이 결집된 적군투쟁연대와 그들의 수장인 울리케 마인호프는 독일이 2차 세계대전에서 패전한 이후에도 독일에서는 근본적인 사회적 변화가 일어나지 않았음을 지적합니다.\n\n적군투쟁연대는 설립 초기의 온건적인 마르크스-링컨주의 노선에서 과격한 무장투쟁 노선으로 급격하게 변화하고 있습니다. 이는 울리케 마인호프가 주도하는 적군투쟁연대의 사병 조직인 '적군파'의 창설과 밀접한 관련이 있습니다. 적군투쟁연대의 적군파가 설립 초기에 여러 내분을 겪으면서 아나키스트들과 마르크스-링컨주의 계열의 온건파들이 다수 떨어져나갔고, 그로 인해 적군투쟁연대의 극단화는 더욱 가속되었습니다. 1950년 국가 총선거가 실시되고 독일 공화국 연립 정부가 설립되자 울리케 마인호프의 적군파는 아담 드렉슬러의 국가방위대와 더욱 빈번하게 충돌하였습니다.\n\n울리케 마인호프는 독일의 프롤레타리아들이 사회주의라는 사상을 더욱 적극적으로 받아들일 필요가 있다고 역설하면서, 현재의 독일 공화국 체제는 이미 실패한 정부이고 체제의 근본을 바꾸어야만 나치즘과 극우 민족주의의 광적인 전체주의로부터 해방될 수 있다며 적군투쟁연대의 적극적인 지지를 주장하고 있습니다.\n\n독일 군부\n\n독일 국방군이 해체되고 많은 독일 국방군 출신 군인들은 실업자가 되는 신세를 면하지 못하게 되었습니다. 하지만 연합군의 허술한 국방군 해체 과정과 미국의 무관심이 겹치면서 많은 독일군 출신 장병들이 극단주의 세력과 사병 조직에 유입되는 결과를 낳았고, 또한 막대한 규모의 무기들과 각종 군사 장비들이 민간으로 부정 유출되는 파국을 맞이하게 되었습니다.\n\n하지만 모든 국방군 출신 인사들이 퇴역 처리당한 것은 아닙니다. 규모가 상당히 줄어들었지만, 연합국의 주도 하에 새롭게 창설된 군사 조직인 '독일 공화국 국군'의 설립은 국방군의 해체가 군대의 해체가 아니라는 것을 설명해줍니다. 하지만 독일 국군의 국방군화는 막을 수 없는 필연적인 결과였습니다. 국방군 출신의 유능한 인사들이 전역을 거부하고 독일군에 남아있는 것을 선택했고, 그들은 그대로 독일군에 편입되었습니다. 많은 이들은 연합국의 국방군 해체가 단지 이름바꾸기에 불과하다면서 연합국의 무능한 행정처리와 미국의 무관심이 독일의 극단주의 세력의 분쟁을 더욱 부추기고 있다고 생각합니다."
 
COUNTRY_INFO_3_GER:0 "§G== 특징 ==§!\n\n-독일에서 또 다시 전체주의의 그림자가 드리워지고 있습니다. 아담 드렉슬러를 중심으로 국내의 보수파와 군부의 열광적인 지지를 받고 있는 발키스트 독일인민당과 흑백적 국기단, 울리케 마인호프를 중심으로 국내의 과격파 공산주의자와 마르크스-링컨주의 인터내셔널의 지원을 받는 적군투쟁연대간의 정치 대립은 국가를 분열시키고 있습니다. \n\n-유럽에서 나치는 모두 절멸되었지만 여전히 그들 중 일부는 달에서 기회를 노리고 있습니다. 독일 최악의 전범 아델라인 히틀러 또한 그들 중 하나입니다. 그들은 때가 된다면 언제든지 독일로 돌아오려고 시도할 것입니다.\n\n-독일의 정국은 매우 혼란스럽습니다. 국내의 전후 혼란정국을 안정적으로 수습하고 독일인들에게 더 나은 미래를 제시하십시오."
 

