 COUNTRY_INFO_NO_CONTENT: "                                    §Y뉴 오더 모드에 오신 것을 환영합니다\n\n§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오!§!"


COUNTRY_INFO_1_FRA:0 "§G==아방가르드 프랑스==§!\n\n아름다운 조국의 대지가 §R적§!들의 군홧발로 더럽혀지고 §B애국자§!들의 §R피§!가 강가에 줄기차게 흐르건만, §B프랑스§!는 부끄러울 정도로 아직까지 태연하게 숨이 붙어 제 살길을 찾아야했습니다. 허나, 좌우의 §R극단주의자§!들이 서로의 목소리를 드높이며 끝없는 혼란을 야기하고, 차오르는 열등감과 낡은 영광이 §B프랑스§!의 짙은 그림자로 남았으니, §B프랑스§!가 나아갈 정답을 찾기란 정말로 어려운 일이 아닐 수 없었습니다. 그러나, 역설적이게도 질릴 정도로 지속되던 좌우 갈등이 그 해답을 제시했으니, 프랑스인들이 도달한 정답은 그 어떤 구 체제로도 §B프랑스§!를 다시금 되살릴 수 없다는 것이었습니다.\n§B새로운 관점§!, §W새로운 질서§!, §R새로운 사상§!만이 §B프랑스§!를 되살릴 수 있다는 것입니다.\n\n이에 §B프랑스§! 전역에 위용을 떨치며 혜성과도 같이 나타난 이가 있었으니, 바로 마르세유의 저명한 예술가, §j앙토냉 아르토§!. 지지자들로부터 §j파트롱<후원자>§!이라 불리우는 이 사내는 끝없이 미래를 부르짖으며 §B프랑스§!의 대지와 인민들에게 가속적인 변화를 요구하니 일련의 사상을 정리하여 이를 '§g촉진주의§!'라 칭하기 시작했습니다.\n그리고, 이 §g촉진주의§!는 그 동안 구 체제의 연좌에서 몸부림치던 프랑스인들에게 처참할 정도로 강한 충격을 선사합니다.\n\n끝내 "새로운 길"을 찾은 것입니다.\n\n§b촉진주의자§!들은 그들 스스로를 일컫듯 빠르게 §B프랑스§! 전역을 휩쓸며 열광적인 지지를 얻기 시작했고, 끝내 기성정치의 폐허를 딛고 일어나 정권을 획책하기에 이릅니다."

