 # State Decisions:
 STATE_DECISION_1: "Move Capital"
 STATE_DECISION_1_DESC: "Our capital state, §Y[Root.Capital.GetName]§!, is in danger. We should move our capital to §Y[This.GetName]§! to make it harder for the enemy to take it!"
 STATE_DECISION_2: "Claim State"
 STATE_DECISION_2_DESC: "§Y[This.GetName]§! is rightful [Root.GetAdjective] territory! We just have to "prove" that we have a claim on it to justify a war goal."
 STATE_DECISION_3: "Return Core State"
 STATE_DECISION_3_DESC: "§Y[This.GetName]§! is the core state of another existing country. We should return it. \nIf we have any core or claim in §Y[This.GetName]§!, we will lose that."
 STATE_DECISION_4: "Cede Claimed State"
 STATE_DECISION_4_DESC: "§Y[This.GetName]§! is claimed by another existing country. We should cede it to them. \nIf we have any core or claim in §Y[This.GetName]§!, we will lose that."
 STATE_DECISION_5: "Seize Land for Industry"
 STATE_DECISION_5_DESC: "§Y[This.GetName]§! does not have enough government property on which we could extend our war industry. We should size some land to be able to use it for important factories and buildings."
 STATE_DECISION_6: "Resource Rights Administration"
 STATE_DECISION_6_DESC: "As their master, it's our right to demand their resources to be used directly by us... and even if it wouldn't be our right, what could they do? \n\nIf we already have demanded rights to the resources in §Y[This.GetName]§! of §Y[This.Owner.GetName]§!, this decision will make us give up our rights for these resources again. After enacting, it will be available again after §Y30§! days."
