 FER_authoritarian: "러시아 제국 망명정부"
 FER_authoritarian_DEF: "러시아 제국 망명정부"
 FER_1933_desc:0 "캄차카, 옛 러시아 제국의 여대공인 아나스타시야 니콜라예브나 로마노바는 그녀의 전술인형과 백군들을 다시금 되살려 왕정복고와 러시아의 통일의 기회를 간보고 있습니다.\n\n하지만 인형과 백군 병사들의 우수성에도 불구하고, 두 진영간의 비조화, 개발되지 않은 얼어붙은 캄차카의 땅은 아나스타샤의 계획에 큰 차질을 주고 말았습니다. 아나스타샤는 이제 구국의 결단을 내려야합니다. 비록 그 길이 동족상잔으로 이어지더라도, 아니면 몰락, 혹은 구원이 될것입니다.\n\n과거의 이데올로기는 다시금 입맛을 삼키며, 새로운 헤게모니의 깃발을 세계에 꽂으려 하고 있습니다. 다가오는 폭풍에 아나스타샤와 그녀의 추종자들은 견뎌낼수 있을까요?"

 #국민정신
 FER_inconvenient_cohabitation_ideas:0 "불편한 동거"
 FER_inconvenient_cohabitation_ideas_desc:0 "우리의 이해관계는 부합되지 않고, 오로지 아나스타샤 여대공 하나로만 뭉쳐진 조직입니다. 마치 물과 기름같은 두 사이의 관계를 호전시키려면 어떻게 해야할까요?"
 FER_duke_of_the_romanovs_ideas:0 "신이시여, 아나스타샤 여대공을 보우하소서!"
 FER_duke_of_the_romanovs_ideas_desc:0 "1918년의 망령은 다시 일어났습니다...육신과 그녀의 시체 병사들과 함께요. 백군과 인형들의 사이가 어떻던간에, 그녀는 아나스타샤 여대공입니다! 그나마 여대공 하나덕에 이렇게 뭉쳐진 형태를 갖출수 있게 되었습니다만, 여기서 멈출수는 없는 노릇입니다."
 FER_tactical_doll_ideas:0 "전술인형"
 FER_tactical_doll_ideas_desc:0 "니콜라이 2세가 거금을 투자해 만들어진 소녀들은 이제 아버지의 딸을 지키기위해 사투를 벌입니다. 하지만 기술이 발전하면서 전술인형은 점점 구식으로 변질되며, 특히나 실패한 작전들의 트라우마에 빠진 이 슬픈 현실에 대비할수 있도록 타개책을 마련해야합니다."
 FER_undead_infantry_ideas:0 "백군의 심장은 죽지않는다"
 FER_undead_infantry_ideas_desc:0 "이는 정말 놀라운 일입니다. 아나스타샤의 명령이면 차가운 동토에 묻힌 백군 병사들이 일어납니다. 심지어 아예 말도 안 통하는 좀비도 아니며, 감정과 생전 인간이었을때 가졌던 기억마저 가지고 일어났습니다. 하지만 이들은 고전적인 전술과 전략을 선호하며, 이는 육군 교리 발전에 큰 악영향을 미칠겁니다."
 FER_fucking_waste_land_ideas:0 "미개발지"
 FER_fucking_waste_land_ideas_desc:0 "예. 여긴 미개발지입니다. 전기나 물은 간신히 들어오며, 식량의 공급은 매우 어렵습니다. 특히나 현지인들의 문제는 꽤나 골치아프며, 그들과의 합의나 강경한 우리들의 태도를 통해 현재 이 상황에서 벗어나야합니다."

 #시작 이벤트
 FERstartup.1.t:0 "캄차카에 오신걸 환영합니다!"
 FERstartup.1.d:0 "더럽게 춥고, 열흘에 한번 꼴로 감기에 걸리고, 노숙하면 목숨을 책임질수 없는 무법지대 캄차카에 오신걸 환영합니다. 현재는 그나마 전술인형과 걸어다니는 송장 더미인 백군 병사들이 살아 돌아와 캄차카 전역에 기강을 잡고 있지만, 이 불안한 동거는 언제 해제될지 모릅니다."
 FERstartup.1.a:0 "'동거'에 대해 설명해주세요."
 FERstartup.1.b:0 "'전술인형'은 무엇인가요?"
 FERstartup.1.c:0 "'아나스타샤'? 이미 옛날에 벌집이 된줄 알았는데?"
 FERstartup.1.e:0 "시작이나 하십쇼!"

 FERstartup.2.t:0 "불안한 동거"
 FERstartup.2.d:0 "전술인형과 아나스타샤와 그녀 휘하의 백군 병사들. 이들은 이해관계에 딱히 맞아서 같이 살고있는건 아닙니다. 오히려 이들의 사이는 껄끄럽고, 어색하다고 해야 맞습니다.\n\n이제부터 당신은 패배주의에 빠진 전술인형을 달래주거나 사기를 복돋아주며 최종적으로 인간 사냥꾼(Охотник-человек)이라고 이름 날린 전술인형의 가오를 살려주며, 전술인형 생산 기술을 획득하여 지속적으로 전술인형을 생산할 환경을 갖추어야합니다.\n\n백군 병사들은 몰라도 그들을 지휘하는 장교들은 융통성 하나 없이 꽉 막혔습니다. 그들은 여전히 전차전을 이용한 구시대적인 기동전을 고수하며, 그 빌어먹을 차르전차라는 말도 안되는 병기에 환장을 하며, 마지막으로, 가장 화가 나는 점은 사탕 바구니에 맛있는 맛은 자기만 홀랑 다 빼먹고 홍삼이나 계피같은것만 덩그러니 남겨두니, 어떻게 화가 나지 않겠습니까? 당신은 이제 이 꼰대들을 제대로 정신교육 시켜 제대로 된 전술과 교리로 전장을 임하게 만들어야합니다.\n\n최종적으로 이들을 각성시켰다면, 당신은 이들의 공통분모인 아나스타샤를 통해 이들의 타협, 화합, 협력을 이뤄내야합니다. 아나스타샤는 혼쾌히 군의 통합을 위해 노력할것이며, 전술인형이나 백군들도 최소한의 노력은 행할것입니다."
 FERstartup.2.a:0 "이제 전술인형에 대해 설명해줘."
 FERstartup.2.b:0 "그래서 아나스타샤는 어떻게 된거야?"
 FERstartup.2.c:0 "더 읽을 필요도 없어! 시작!"

 FERstartup.3.t:0 "전술인형"
 FERstartup.3.d:0 "벨 에포크의 로봇 공학이 드디어 빛을 발하는 순간이 왔었습니다. 이제 가정주부, 공장의 노동자, 심지어 어딘가의 농부들은 그들의 의무에서 해방되었고, 이는 곧 혁명의 이유 중 하나로 이어졌지만, 우선 전술인형의 탄생을 이야기 해봅시다.\n\n당시 러시아 제국의 차르였던 니콜라이 2세는 인형이 차후 전쟁사를 완전히 뒤바꿀것이라 생각하여 인형 개발에 대한 큰 투자를 합니다. 이후 니콜라이 2세는 인형들의 장비 시연식을 직접 보러 다니다보니, 그는 어느샌가 인형 발전에 대주주가 되었고, 그는 군용인형의 이름을 전술인형이라고 명칭을 변경할 권리를 얻게 되었습니다. 이후, 전술인형의 생산은 성황리에 진행되고, 첫번째 전술인형이 눈을 떴습니다. 자동소총 Ots-14 'Groza'가 각인된 소녀, '마리나 야조프'. 아나스타샤의 친한 친구 중 하나였으며, 든든한 그녀의 경호원이 되었습니다.\n\n만족한 니콜라이는 계속 전술인형의 생산을 지시했지만, 대규모로 생산 라인이 들어가기도 전에 세계대전이 발생하고, 그 이후엔 러시아 내전이 발발합니다. 비록 대대급으로 남은 전술인형은 열심히 분투하지만, 아나스타샤 왕녀 구출계획에 실패하고, 여러 작전에 실패하자 그녀들에게 기다리는건 패전과 패전이었습니다. 극동으로 도망가듯 후퇴를 하고, 결국 캄차카에 도착합니다. 그들은 그들이 황제에게 받은 이름을 지우고 영광스러운 훈장은 퀴퀴한 장롱속에 숨겨둔 상태로 하루하루를 입에 풀칠하며 살아가는것이 그들이 내놓은 대답이었습니다.\n\n이후, 전술인형은 꽤나 큰 문제점이 있다는걸 발견해냈습니다. 현 버전의 전술인형은 극심한 스트레스나 정신적 충격을 받으면 전술능력이 절반 넘게 급감하는 치명적인 연산오류가 있다는걸 깨달았습니다. 우린 이 문제점을 고쳐야합니다."
 FERstartup.3.a:0 "잠시만요! 여기가 어디였죠?"
 FERstartup.3.b:0 "이제 아샤(Ася)의 근황을 물어볼까?"
 FERstartup.3.c:0 "이제 이야기는 그만! 시작!"

 FERstartup.4.t:0 "아나스타시야 니콜라예브나 로마노바"
 FERstartup.4.d:0 "그녀는 그녀의 가족들과 함께 도망치고 있었습니다. 인형들의 도움을 받아 비행장을 가기 위해서 입니다. 하지만 행군하던 적군과 조우하여 가족들은 결국 뿔뿔히 흩어졌고, 그들은 홀로 지정된 랑데뷰 포인트로 집결해야 했습니다.\n\n아나스타샤가 걸어온 길은 몹시도 춥고, 한파가 찾아오는 러시아는 가냘픈 소녀가 이겨내기란 불가능합니다. 그래도 진전이 보입니다. 저 멀리서 아스라히 넓은 활주로가 보입니다. 마음속엔 희망의 불이 켜지며, 힘이 나는듯 했으나, 예기치 않은 발자국 소리에 아나스타샤는 재빨리 몸을 숨겼습니다.\n\n아나스타샤는 거대한 나무 뒤에 수풀과 함께 숨을 죽이며, '제발 가라.' '제발 가라고!' 속으로 외쳤습니다. 점점 발자국 소리가 가까워지자 심장은 쿵쾅거리고, 어느샌가 그 사람들은 그녀의 바로 뒤에서 멈췄습니다. 그러곤 다시 갈 길을 가는듯 발걸음을 재촉했습니다. 그러자 아나스타샤는 안도의 한숨을 쉬고 조심스레 머리만 빼꼼 내밀고 나오려 할때, 덩치 큰 사냥개가 그녀를 덮쳐 팔을 물어 어딜 못가게 버티고 있었고, 앞에선 이미 간줄 알았던 사람들이 월척을 낚았다는듯, 환호하는 표정으로 달려왔습니다. 그들은 체카에 소속된 추격대, 아나스타샤의 일가족을 다 즉결처분하라는 명령을 받았지만, 그녀의 찢겨진 옷 사이에 비춰진 몸을 보니 즉결처분은 한 2일정도 뒤로 미뤄도 괜찮다는 생각을 했습니다.\n\n그날, 아나스타샤의 순결은 빼앗겼습니다. 왕가의 품위는 땅 아래로 추락하고, 한낱 개한테까지 자신의 몸이 '사용'되며, 치욕을 겪고, 마지막날엔 두개골이 9×18mm 권총탄에 관통되며 죽음을 맞이하게 됩니다. 그리고 그녀의 시체는 강가에 버려져 길거리의 야인보다도 못한 죽음을 맞이하게 됩니다.\n\n아나스타샤의 서사시는 끝나지 않았습니다. 성스러운 왕가의 빛과 함께 깨어나 제 3자가 하사한 순결한 몸을 가진 그녀는 이제 왕가의 복원만이 머릿속에 남았습니다. 이뿐만이 아니었습니다. 아나스타샤는 이제 백군의 시체를 부활시켜, 자신의 병사로 부릴수 있는 능력을 가졌고, 집으로 가기 위해, 한 백군 장교의 나침반을 빌려 서쪽으로 걸어가기 시작했습니다...그 나침반이 고장나 사실은 동쪽으로 가고 있다는 사실은 모른체로요."
 FERstartup.4.a:0 "미안, 까먹어서 그래. 여기가 어디라고?"
 FERstartup.4.b:0 "그래서 전술인형이 뭐였죠?"
 FERstartup.4.c:0 "패배한 바보와 길 잃은 얼간이의 조합이라. 시작!"
 
