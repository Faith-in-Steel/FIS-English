l_english:
 # Keep in English language.
 # Only used for the custom console commands.
 d_darkest_hour_console_commands_DESC: "Lists all console commands added by the §LDarkest Hour§! mod."
 D_DARKEST_HOUR_CONSOLE_COMMANDS_TT: "There are the following console commands added by the"
 D_DARKEST_HOUR_CONSOLE_COMMANDS_TT_2: "§LDarkest Hour§! mod:"
 D_DARKEST_HOUR_CONSOLE_COMMANDS_TT_3: "Use §Yhelp <command>§! to get further information about the"
 D_DARKEST_HOUR_CONSOLE_COMMANDS_TT_4: "specific command."

 d_add_money_DESC: "Adds the specified amount of £money_icon£. A country can be targeted by selecting \nit via right-click.  \nUsage: §Yadd_money <integer>§!. Will add §Y1000§!, if no number is \nspecified."
 D_ADD_MONEY_TT: "(§Y[This.GetName]§!): Gain [?args^0?1000|2+] £money_icon£."
 D_SUBTRACT_MONEY_TT: "(§Y[This.GetName]§!): Lose [?args^0?1000|2+] £money_icon£."

 d_add_inflation_DESC: "Changes inflation by the specified amount of. A country can be targeted by \nselecting it via right-click. \nUsage: §Yadd_inflation <float>§!. Will add §Y10%§!, if no number is \nspecified."
 D_ADD_INFLATION_TT: "(§Y[This.GetName]§!): Gain [?args^0?0.1|2-=%] inflation."

 d_set_unemployment_DESC: "Sets the unemployment to the specified amount. A country can be targeted by selecting \nit via right-click.  \nUsage: §Yset_unemployment <float>§!. Will set to §Y10%§!, if no number is \nspecified."
 D_SET_UNEMPLOYMENT_TT: "(§Y[This.GetName]§!): Set the §Yunemployment§! to §Y[?unemployment_value|%2]§!."

 d_add_unemployment_DESC: "Changes the unemployment by the specified amount. A country can be targeted by selecting \nit via right-click.  \nUsage: §Yadd_unemployment <float>§!. Will add §Y10%§!, if no number is \nspecified."
 D_ADD_UNEMPLOYMENT_TT: "(§Y[This.GetName]§!): The §Yunemployment§! is changed by [?unemployment_value|%2-=]."

 d_change_unemployment_impact_DESC: "Changes the impact of unemployment be the specific percentage. \nThis value can also be influenced by ideas. A country can be \ntargeted by selecting it via right-click.  \nUsage: §Ychange_unemployment_impact <float>§!. Will add §Y10%§!, \nif no number is specified."
 D_CHANGE_UNEMPLOYMENT_IMPACT_TT: "Change the impact of §Yunemployment§! (currently [?current_value|-2%=]) by"
 D_CHANGE_UNEMPLOYMENT_IMPACT_TT_2: "[?modifier_value|-2%=]."

 d_add_faction_influence_DESC: "Add influence to a specific faction. The faction with the most influence will become the Leading Faction. \nUsage: §Yadd_faction_influence <faction ID> <influence>§!."
 D_ADD_FACTION_INFLUENCE_TT: "(§Y[This.GetName]§!): The influence of §Y[This.GetActiveFactionNameOtherContext]§! is changed by [?influence_to_add|2=+%%]."
 D_ADD_FACTION_INFLUENCE_TT_2: "§M[This.GetLeadingFactionName]§! is now the §YLeading Faction§!."
 D_ADD_FACTION_INFLUENCE_TT_FACTION_NOT_ACTIVE: "§R[This.GetName] does not have the specified faction.§!"
 D_ADD_FACTION_INFLUENCE_TT_FACTION_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_add_faction_loyalty_DESC: "Add loyalty to a specific faction. \nUsage: §Yadd_faction_loyalty <faction ID> <loyalty>§!."
 D_ADD_FACTION_LOYALTY_TT: "(§Y[This.GetName]§!): The loyalty of §Y[This.GetActiveFactionNameOtherContext]§! is changed by [?loyalty_to_add|2=+%%]."
 D_ADD_FACTION_LOYALTY_TT_FACTION_NOT_ACTIVE: "§R[This.GetName] does not have the specified faction.§!"
 D_ADD_FACTION_LOYALTY_TT_FACTION_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_add_faction_to_country_DESC: "Adds a specific faction to the country's active factions. \nUsage: §Yadd_faction_to_country <faction ID>§!. \nThe game must be in debug mode to use this command."
 D_ADD_FACTION_TO_COUNTRY_TT: "(§Y[This.GetName]§!): §Y[This.GetActiveFactionNameOtherContext]§! is added to the"
 D_ADD_FACTION_TO_COUNTRY_TT_2: "Factions of Interest."
 D_ADD_FACTION_TO_COUNTRY_TT_FACTION_IS_ACTIVE: "§R[This.GetName] already has the specified faction.§!"
 D_ADD_FACTION_TO_COUNTRY_TT_FACTION_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_remove_faction_from_country_DESC: "Removes a specific faction from the country's active factions. \nUsage: §Yremove_faction_from_country <faction ID>§!. \nThe game must be in debug mode to use this command."
 D_REMOVE_FACTION_FROM_COUNTRY_TT: "(§Y[This.GetName]§!): §Y[This.GetActiveFactionNameOtherContext]§! is removed from the"
 D_REMOVE_FACTION_FROM_COUNTRY_TT_2: "Factions of Interest."
 D_REMOVE_FACTION_FROM_COUNTRY_TT_FACTION_NOT_ACTIVE: "§R[This.GetName] does not have the specified faction.§!"
 D_REMOVE_FACTION_FROM_COUNTRY_TT_FACTION_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_add_research_slot_DESC: "Adds/removes the specified amount of research slots. \nUsage: §Yadd_research_slot <number>§!. Will add §Y1§!, if no number is \nspecified. \nThe game must be in debug mode to use this command."
 D_ADD_RESEARCH_SLOT_TT: "Added §Y[?args^0?1|0]§! research slots."

 d_add_party_support_DESC: "Adds support to a specific party. \nUsage: §Yadd_party_support <party ID> <support>§!."
 D_ADD_PARTY_SUPPORT_TT: "(§Y[This.GetName]§!): The support of §Y[This.GetParliamentPartyNameOtherContext]§! is changed by [?support_to_add|2=+%]."
 D_ADD_PARTY_SUPPORT_TT_PARTY_NOT_ACTIVE: "§R[This.GetName] does not have the specified party.§!"
 D_ADD_PARTY_SUPPORT_TT_PARTY_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_set_parliament_ruling_party_DESC: "Makes the specified party the Ruling Party. If used with §Y0§!, \nno party will be Ruling Party. \nUsage: §Yset_parliament_ruling_party <party ID>§!."
 D_SET_PARLIAMENT_RULING_PARTY_TT: "(§Y[This.GetName]§!): §M[This.GetParliamentPartyNameOtherContext]§! is now the §YRuling Party§!."
 D_SET_PARLIAMENT_RULING_PARTY_TT_NO_RULING_PARTY: "There now is §Rno§! ruling party in the [This.GetParliamentName]."
 D_SET_PARLIAMENT_RULING_PARTY_TT_INVALID_PARTY: "§R[This.GetName] does not have the specified party.§!"
 D_SET_PARLIAMENT_RULING_PARTY_TT_INVALID_ARGUMENTS: "§RInvalid amount of arguments.§!"

 d_add_party_to_parliament_DESC: "Adds a specific party to the [This.GetParliamentName]. \nUsage: §Yadd_party_to_parliament <party ID>§!. \nThe game must be in debug mode to use this command."
 D_ADD_PARTY_TO_PARLIAMENT_TT: "(§Y[This.GetName]§!): §Y[This.GetParliamentPartyNameOtherContext]§! is added to the [This.GetParliamentName]."
 D_ADD_PARTY_TO_PARLIAMENT_TT_PARTY_IS_ACTIVE: "§R[This.GetName] already has the specified party.§!"
 D_ADD_PARTY_TO_PARLIAMENT_TT_PARTY_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_remove_party_from_parliament_DESC: "Removes a specific party from the [This.GetParliamentName]. \nUsage: §Yremove_party_from_parliament <party ID>§!. \nThe game must be in debug mode to use this command."
 D_REMOVE_PARTY_FROM_PARLIAMENT_TT: "(§Y[This.GetName]§!): §Y[This.GetParliamentPartyNameOtherContext]§! is removed from the [This.GetParliamentName]."
 D_REMOVE_PARTY_FROM_PARLIAMENT_TT_FACTION_IS_RULING_PARTY: "There now is §Rno§! ruling party in the [This.GetParliamentName]."
 D_REMOVE_PARTY_FROM_PARLIAMENT_TT_PARTY_NOT_ACTIVE: "§R[This.GetName] does not have the specified party.§!"
 D_REMOVE_PARTY_FROM_PARLIAMENT_TT_PARTY_NOT_SPECIFIED: "§RInvalid amount of arguments.§!"

 d_add_relative_party_popularity_DESC: "Changes the amount of influence a specific party receives \nfrom the total popularity of the ideology it belongs to. \nUsage: §Yadd_relative_party_popularity <party ID> <popularity>§!."
 D_ADD_RELATIVE_PARTY_POPULARITY_TT: "The amount of influence that §Y[This.GetParliamentPartyNameOtherContext]§! gets from the total"
 D_ADD_RELATIVE_PARTY_POPULARITY_TT_2: "popularity of §Y[This.GetParliamentPartyIdeologyNameOtherContext]§! is changed by [?popularity_to_add|2%=+]."
 D_ADD_RELATIVE_PARTY_POPULARITY_TT_INVALID_PARTY: "§R[This.GetName] does not have the specified party.§!"
 D_ADD_RELATIVE_PARTY_POPULARITY_TT_INVALID_ARGUMENTS: "§RInvalid amount of arguments.§!"

 d_log_country_factories_DESC: "Logs the amount of factories every country has. \nUsage: §Ylog_country_factories§!"
 D_LOG_COUNTRY_FACTORIES_1: "§YThe amount of factories of every country has been logged§W"
 D_LOG_COUNTRY_FACTORIES_2: "§Yto the §Mgame.log§! file.§W"
 D_LOG_COUNTRY_FACTORIES_CIVILIAN_FACTORIES: "[This.GetNameDefCap] ([This.GetTag]) has [?num_of_civilian_factories] civilian factories."
 D_LOG_COUNTRY_FACTORIES_MILITARY_FACTORIES: "[This.GetNameDefCap] ([This.GetTag]) has [?num_of_military_factories] military factories."
 D_LOG_COUNTRY_FACTORIES_DOCKYARDS: "[This.GetNameDefCap] ([This.GetTag]) has [?num_of_naval_factories] dockyards."
 D_LOG_COUNTRY_TOTAL_FACTORIES: "[This.GetNameDefCap] ([This.GetTag]) has [?num_of_factories] factories in total."
