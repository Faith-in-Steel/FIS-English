 ### SWE - SWEEDEN ###
 SWE_SS_equipment_1912: "Hajen Class"
 SWE_SS_equipment_1912_desc: "The Hajen, Bävern, Valen-classes were a series of small to medium-sized submarines built for the Swedish Navy during the 1920s. The Hajen-class, commissioned in 1920, had submarines that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."
 #SWE_SS_equipment_1912b: "Draken Class"
 SWE_SS_equipment_1916: "Sjölejonet Class"
 SWE_SS_equipment_1916_desc: "The Sjölejonet-class consisted of nine submarines built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-class submarines. They were armed with six 533mm torpedo tubes and had a diving depth of 60m. "
 SWE_SS_equipment_1922: "U Class"
 SWE_SS_equipment_1922_desc: "The Swedish U-class submarines were a-class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."
 SWE_SS_equipment_1933: "Neptun Class"
 SWE_SS_equipment_1933_desc: "The Neptun-class consisted of three medium-sized submarines that were all commissioned in 1943. They were used primarily for minelaying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."
 SWE_DD_equipment_1900: "Ehrensköld Class"
 SWE_DD_equipment_1900_desc: "The two destroyers of the Ehrensköld-class were completed in 1927, as the first modern destroyers for Sweden following the Great War. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."
 SWE_DD_equipment_1912: "Göteborg Class"
 SWE_DD_equipment_1912_desc: "The Göteborg-class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."
 SWE_DD_equipment_1916: "Visby Class"
 SWE_DD_equipment_1916_desc: "The four destroyers of the Visby-class were all built between 1942 and 1944. They were similar to the earlier Göteborg-class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."
 SWE_DD_equipment_1922: "Öland Class"
 SWE_DD_equipment_1922_desc: "§The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed shortly after World War II. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."
 SWE_CL_equipment_1900: "Fylgia Class"
 SWE_CL_equipment_1900_desc: "The Fylgia was a relatively small armored cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armor, but was relatively slow for a cruiser."
 SWE_CL_equipment_1933: "Tre Kronor Class"
 SWE_CL_equipment_1933_desc: "The Tre Kronor-class consisted of a pair of light cruisers completed for the Swedish Navy just after the end of World War II. They displaced just under 7,700 tons and had decent speed and range. Their main armament consisted of seven 152/53 M42 guns. They had a strong complement of AA guns, torpedoes and ASW equipment as well."
 SWE_CA_equipment_1895: "Sverige Class"
 SWE_CA_equipment_1895_desc: "The Sverige-class consisted of three coastal battleships built for the Swedish Navy before the Great War. The ships more closely resembled heavy cruisers in both size (displacement of over 6,800 tons) and armament (four 283mm/44 K/45 M12 guns). The ships were relatively slow for a cruiser but were very well-armored. All three ships served during World War II."
 ### TUR - TURKEY ###
 TUR_SS_equipment_1912: "Birinci İnönü Class"
 TUR_SS_equipment_1912_desc: "The Birinci İnönü-class consisted of two coastal submarines built in the Netherlands for Turkey in the mid-1920s. They were the first ships built for the Turkish Navy after the Great War. They displaced 520 tons and were armed with six 450mm torpedo tubes. They were somewhat slow but had good range."
 #TUR_SS_equipment_1912b: "Dumlupınar Class"
 TUR_SS_equipment_1916: "Saldiray Class"
 TUR_SS_equipment_1916_desc: "The three submarines of the Saldiray-class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the-class built in Germany, and the other two built under license in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_SS_equipment_1922: "Oruç Reis Class"
 TUR_SS_equipment_1922_desc: "The Oruç Reis-class submarines were built in Britain as a modified British S-class design. The ships were launched in 1940, with several temporarily interned by the Royal Navy. All but one were eventually returned to TUR_Politics. The ships displaced 625 tons and were armed with five 533mm torpedo tubes. They were somewhat limited in their speed and range."
 TUR_SS_equipment_1933: "Sakayra Class"
 TUR_SS_equipment_1933_desc: "The Sakayra-class submarines were a series of U.S. Balao-class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 TUR_DD_equipment_1900: "Peyk Class"
 TUR_DD_equipment_1900_desc: "The Peyk-class consisted of a pair of large, fast torpedo boats commissioned for the Ottoman Navy in 1907. The ships were built in Germany and survived the Great War, but were obsolete by World War II. The ships displaced 775 tons and were armed with twin 105mm/37 SK L/40 guns, as well as three 450mm torpedo tubes. They had decent range but were fairly slow for a destroyer."
 TUR_DD_equipment_1912: "Kocatepe Class"
 TUR_DD_equipment_1912_desc: "The two destroyers of the Kocatepe-class were built in Italy for the Turkish Navy in 1931. They were based on the Italian folgore design. The ships displaced 1,250 tons and were armed with four 120mm/50 Ansaldo 1926 guns and six 533mm torpedo tubes. They had good speed and range as well."
 TUR_DD_equipment_1916: "Demirhisar Class"
 TUR_DD_equipment_1916_desc: "The four destroyers of the Demirhisar-class were built in Britain and completed in 1942. Two of the ships were interned by the Royal Navy, one of which was returned after the war. The ships were based on the British I-class. They displaced 1,370 tons and had four 120mm/45 QF Mk IX guns as their main armament. They had decent speed and good range, and had a strong complement of AA guns and ASW equipment."
 TUR_CL_equipment_1900: "Mecidiye Class"
 TUR_CL_equipment_1900_desc: "The Turkish ship Mecidiye was a protected cruiser built in the U.S. for the Ottoman Navy at the turn of the century. She was actually sunk in shallow water during World War II, but was raised and after a brief stint as part of the Imperial Russian Navy, was returned to TUR_Politics. She displaced just under 3,500 tons and was armed with two 152mm/44 Bethlehem No. 2 and eight 120mm/45 Armstrong Y guns. They had decent range but were relatively slow and lightly armored."
 TUR_BC_equipment_1912: "Yavuz Class"
 TUR_BC_equipment_1912_desc: "The Yavuz was originally commissioned as the German battlecruiser Goeben but was sold to the Ottomans and recommissioned in 1914 to avoid internment. She displaced just under 23,000 tons and had decent speed and range. She was well-armored and was armed with ten 283mm/47 SK L/50 guns as well as a strong secondary armament."
 TUR_BB_equipment_1895: "Reşadiye Class"
 TUR_BB_equipment_1895_desc: "The Reşadiye-class represents three dreadnought battleships ordered from the U.K. for the Turkish Navy just prior to the Great War. Only one of the ships were completed, however, and it was subsequently interned by the British at the start of the Great War. The ships would have displaced 23,000 tons and would have had good armor, speed, and range. Their main armament would have had ten 343mm/45 Vickers guns."
 ### URU - URUGUAY ###
 URU_DD_equipment_1900: "Uruguay Class"
 URU_DD_equipment_1900_desc: "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to the Great War. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_SS_equipment_1912: "600 Series"
 VIC_SS_equipment_1912_desc: "The 600-ton Series of submarines were France's first modern post Great War submarines. They were medium sized displacing around 600tons though they were seagoing ones, they were designated as coastal submarines and used mostly in the warm waters of the Mediterranean. Three-classes of four ships were each built of this type: Sirène, Ariane and Circé-classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion-classes."
 #VIC_SS_equipment_1912b: "630 Series"
 #VIC_SS_equipment_1912c: "Redoutable Class"
 VIC_SS_equipment_1916: "Minerve Class"
 VIC_SS_equipment_1916_desc: "The Minerve-class submarines (Project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale), a rather specific shipyard design of the previous-classes."
 #VIC_SS_equipment_1916b: "Aurore Class"
 VIC_SS_equipment_1922: "Roland Morillot Class"
 VIC_SS_equipment_1922_desc: "The Roland Morillot-class submarines (Project name Z2) were large ocean-going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 VIC_SS_equipment_1933: "Phénix Class"
 VIC_SS_equipment_1933_desc: "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable-class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 VIC_DD_equipment_1900: "Bourrasque Class"
 VIC_DD_equipment_1900_desc: "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit-classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament was smaller compared to similar vessels in the other navies."
 #VIC_DD_equipment_1900b: "Chacal Class"
 #VIC_DD_equipment_1900c: "Aigle & Vauquelin Class"
 VIC_DD_equipment_1912: "Le Fantasque Class"
 VIC_DD_equipment_1912_desc: "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 #VIC_DD_equipment_1912b: "Le Hardi Class"
 #VIC_DD_equipment_1912c: "Mogador Class"
 VIC_DD_equipment_1916: "L'Intrépide Class"
 VIC_DD_equipment_1916_desc: "The L'Intrépide-class destroyers were a modified version of the earlier Le Hardi-class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, with an increase in displacement to 2,800-2,900 tons and larger engines."
 VIC_DD_equipment_1922: "Hoche Class"
 VIC_DD_equipment_1922_desc: "The Hoche and Bayard-classes were the final super destroyer design of the French Navy. Both-classes were based on the Mogador-class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 VIC_CL_equipment_1900: "Duguay-Trouin Class"
 VIC_CL_equipment_1900_desc: "The Duguay-Trouin light cruisers were the first major French warships built after the Great War in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 VIC_CL_equipment_1912: "La Galissonnière Class"
 VIC_CL_equipment_1912_desc: "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin-class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 VIC_CL_equipment_1922: "De Grasse Class"
 VIC_CL_equipment_1922_desc: "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament, as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 VIC_CL_equipment_1933: "Colbert Class"
 VIC_CL_equipment_1933_desc: "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse was that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 VIC_CA_equipment_1895: "Suffren Class"
 VIC_CA_equipment_1895_desc: "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne-class with minor improvements regarding its seagoing abilities. Both-classes resembled the contemporary cruiser philosophy of the French navy: very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 VIC_CA_equipment_1906: "Algérie Class"
 VIC_CA_equipment_1906_desc: "The Algérie-class heavy cruiser were a further improvement of the previous-classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara-class. Both the main armor belt and underwater protection was considerably increased. Its AA armament was adequate for its time, but due to these changes, the standard displacement was over 10,000 tons."
 VIC_CA_equipment_1922: "Saint Louis Class"
 VIC_CA_equipment_1922_desc: "The Saint Louis-class heavy cruisers were based on the Algérie-class but the overall look was closer to that of the Dunkerque and Richelieu-class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie-class. It was the last heavy cruiser design of the French Navy."
 VIC_CA_equipment_1933: "Forbin Class"
 VIC_CA_equipment_1933_desc: "The Forbin-class heavy cruisers were a hypothetical design as a follow up of the Saint Louis-class. Designed to defend the trade lanes between Mainland France and the colonies, it had long range and good speed along with a heavy armament of guns in four triple turrets and an adequate number of AA weaponry. The ship layout and general look resembled an influence from the previous Saint Louis-class as well as British Crown Colony-class."
 VIC_BC_equipment_1912: "Durand-Viel Design"
 VIC_BC_equipment_1912_desc: "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to the Great War. They were essentially the battlecruiser versions of the Normandie and Lyon-classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before the Great War broke out."
 VIC_BC_equipment_1916: "Dunkerque Class"
 VIC_BC_equipment_1916_desc: "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 VIC_BB_equipment_1895: "Courbet Class"
 VIC_BB_equipment_1895_desc: "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the Great War. Authorized in the 1910 and 1911 naval programs, they saw limited service during the Great War, but were active during WWII. Though they had thicker armor and stronger guns than the previous Dante-class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WWII were an improved AA armament and improved boilers."
 #VIC_BB_equipment_1895b: "Bretagne Class" 
 VIC_BB_equipment_1900: "Richelieu Class"
 VIC_BB_equipment_1900_desc: "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 VIC_BB_equipment_1906: "Gascogne Class"
 VIC_BB_equipment_1906_desc: "The Gascogne-class of battleships were a subclass of the Richelieu-class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 VIC_BB_equipment_1912: "Alsace Class"
 VIC_BB_equipment_1912_desc: "The Alsace-class battleships were planned to succeed the Richelieu-class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improved upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 VIC_SHBB_equipment_1936: "Charlemagne Class"
 VIC_SHBB_equipment_1936_desc: "The Charlemagne-class of super battleships was a hypothetical design to match the big battleships of other navies. They featured a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrowed elements from the Richelieu and British Nelson-classes."
 VIC_SHBB_equipment_1945: "Napoléon Bonaparte Class"
 VIC_SHBB_equipment_1945_desc: "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne-classes. Its heavy armament was distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provided the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 VIC_CV_equipment_1930: "Béarn Class"
 VIC_CV_equipment_1930_desc: "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 VIC_CV_equipment_1933: "Joffre Class"
 VIC_CV_equipment_1933_desc: "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 VIC_CV_equipment_1936: "Jean Bart Class"
 VIC_CV_equipment_1936_desc: "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu-class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would have provided a good defense against aircraft and smaller surface combatants."
 VIC_CV_equipment_1940: "Clemenceau Class"
 VIC_CV_equipment_1940_desc: "The Clemenceau-class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre-class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau-class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_SS_equipment_1912: "Hrabri Class"
 YUG_SS_equipment_1912_desc: "The two Hrabri-class submarines were originally laid down as British L-class submarines for the Royal Navy, but were sold and ultimately completed for Yugoslavia using a modified design in 1928. They were large submarines, displacing 975 tons, and were armed with six 533mm torpedo tubes."
 YUG_DD_equipment_1900: "Dubrovnik Class"
 YUG_DD_equipment_1900_desc: "The Dubrovnik destroyer was the largest ship in the Yugoslav fleet at the time of its purchase. The ship was built in the U.K. and delivered to Yugoslavia in 1932. It was a large destroyer, displacing 1,880 tons. It was armed with four 140mm/53 Skoda guns, a strong AA complement, six 533mm torpedo tubes, and good ASW equipment."
 YUG_DD_equipment_1912: "Beograd Class"
 YUG_DD_equipment_1912_desc: "The Beograd-class consisted of three destroyers built with French help. Two of the ships were built at Split, while the third was built in France. All three were based on the French L'Adroit-class destroyers and commissioned in 1939. They displaced 1,210 tons and were armed with four 120mm/43 Skoda guns and six 533mm torpedo tubes. They had excellent speed but below-average range."
 YUG_DD_equipment_1922: "Split Class"
 YUG_DD_equipment_1922_desc: "The Split was a heavy destroyer launched and completed in Yugoslavia. It was launched in 1943 but not completed until 1958, with a modified design. Its original design displaced 2,400 tons and was armed with five 140/56 Skoda guns in its main armament. Despite its size, it had excellent speed."
