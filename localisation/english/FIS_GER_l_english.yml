losers_of_wwii:0 "Russian Warlord attacks"
losers_of_wwii_desc:0 "Border conflicts with Russian warlords occur frequently in Central Asia, and the underworld is not exempt from this. The geographical advantages of Mt. Ebott, once capable of holding off any attacker, have been rendered useless by today’s more advanced military technology, and the station’s Barrier, which was developed to avoid bunker-buster bombs, can no longer fend off all the attacks that strike it. Nevertheless, they still serve some purpose, and a series of well dug trenches coupled with the esteemed Royal Guard led by Undyne are thoroughly prepared for smaller attacks from any Russians."


divided_government:0 "Shortage of supplies"
divided_government_desc:0 "Supplies are an ever-worsening issue for the underground, now that Russia is no longer a reliable partner and the general isolationism of the Kingdom of Deltarune. The Barrier has functioned as a double edged sword as well, and although it does some work in keeping attackers out, it also keeps vital supplies from getting in as well."

moon_nazis_influence:0 "Waterfall Problem"
moon_nazis_influence_desc:0 "The unrest across Waterfall is still a concern for the government. Many monsters are questioning the succession of Queen Toriel Dreemurr to the throne and are calling for the end of martial law and even the monarchy, with many protesting to hold elections."

disbanded_wehrmacht:0 "MTT broadcasting station"
disbanded_wehrmacht_desc:0 "MTT is the only broadcasting station in the Underground, led by Mettaton. It has such phenomenal ratings that even Russians and Sinkang's warlords enjoy what content it offers, and MTT is one of the few amenities for monsters in the underground."


GER_losers_of_wwii:0 "Russian Warlord attack"
GER_losers_of_wwii_desc:0 "Border conflicts with Russian warlords occur frequently in Central Asia. The underworld is no exception. The geographical advantages of Mt. Ebott, which has previously been a splendid underground kingdom, have been rendered meaningless by advanced military technology, and the station leader Barrier, who was developed using the barrier to avoid bunker-buster bombs, cannot stop all attacks. Nevertheless, a solidly constructed military trench and a highly trained royal guard led by Undyne are thoroughly prepared for attacks by Russians."


GER_divided_government:0 "Shortage of supplies"
GER_divided_government_desc:0 "The chronic shortage of supplies in the underworld still leaves the underworld in pain, despite some offsetting Barrier, which had sealed off the entire kingdom for thousands of years after Fritz Frisk Schwarzenegger stopped the coup."

GER_moon_nazis_influence:0 "Waterfall problem"
GER_moon_nazis_influence_desc:0 "The unrest across Waterfall is still a heartache for the government. Many monsters are questioning the succession of Queen Toriel Dreemurr to the throne and calling for the lifting of emergency martial law with elections."

GER_disbanded_wehrmacht:0 "MTT broadcasting station"
GER_disbanded_wehrmacht_desc:0 "MTT, the only broadcasting station in the underground world led by Metaton, has a very high status. With such high ratings that even Russians and Sinkang's warlords enjoy, MTT is one of the few entertainment and resting for monsters in the underground."



GER_Adolf_desc:0 "아돌프 시클그루버는 1889년 오스트리아-헝가리 제국의 브라우나우라는 작은 마을에서 태어났습니다. 이는 공교롭게도 그의 오래된 숙적이자 아치 에너미인 아델라인 히틀러와 같은 출생지였습니다. 그는 과거 바이마르 공화국 독일 사회민주당의 당수였으나, 아델라인 히틀러가 집권하면서 아돌프는 독일의 민주주의가 파괴되는 것을 지켜볼 수밖에 없었습니다. 그는 독일 국가사회주의 노동자당에 반강제적으로 입당하며 나치 독일의 이념에 동조하는 모습을 보여 왔지만, 실제로는 독일 내의 유대인들과 민주주의자들, 그리고 히틀러에게 압제받는 모든 독일 국민들을 위해 지하에서 암약해오며 자유를 위해 힘써왔습니다. 그는 나치 독일의 압제에 맞서 저항한 공로를 인정받아 독일이 2차 세계대전에서 패배하고 아델라인과 그 일당들이 달로 도망치면서 새롭게 새워진 유럽 연합군사령부 산하 독일 재건 위원회 총의장이자 독일 공화국의 대통령으로 선출되어 새로운 자유 독일을 이끌어 나가게 되었습니다."

GER_1952_desc:0 "1950년, 마침내 길고 길었던 대전쟁이 끝났습니다 독일을 전쟁의 구렁텅이로 몰아넣은 히틀러는 달로 도망쳤습니다. 구 독일 제 3제국의 대표적인 반체제 인사 아돌프는 나치 독일의 압제에 맞서 저항한 공로를 인정받아 유럽방면 연합군사령부 산하 독일 재건 위원회의 총의장으로 선출되어 새로운 자유 독일을 이끌어 나가게 되었습니다. 1952년의 독일의 상황은 암울하기 그지없습니다. 연합군의 궤도 폭격으로 국토는 만신창이가 되어 버렸고, 산업은 후퇴했습니다. 연합군 군정사령부는 독일의 전쟁 배상금 문제를 놓고 입이 아프게 씨름을 하고 있고, 달로 도망쳐 제4제국을 선포한 나치 수괴들은 연합군의 꼭두각시인 독일 재건 위원회는 정통성이 없는 괴뢰 정부라며 흑색 선전을 이어가고 있습니다. 신생 국가 독일 공화국은 다가오는 혼란 속에 국운이 달린 선택의 기로에 놓이게 되었습니다./n/n'일어나라, 조국 독일이여!'"