 GER_BRD_defeat:0 "패전"
 GER_BRD_defeat_desc:0 "결국, 독일은 전쟁에서 패배했습니다. 나치는 실패했고, 연합군의 유럽 전역의 궤도 폭격으로 아델라인 히틀러는 달로 도망쳤습니다. 옛 추축국이 무너지고 새 질서가 확립되었으며, 새로 조직된 플렌스부르크 임시 정부는 유럽 대륙에 진주한 연합군사령부의 지시를 기다리고 있습니다."
 GER_BRD_defeat_tooltip:0 "또 다시 독일에 먹구름이 드리워진다."
 GER_BRD_reconstruction_commite:0 "독일 재건 위원회 조직"
 GER_BRD_reconstruction_commite_desc:0 "잿더미가 된 국토 전역을 복구하기 위해 연합군사령부는 재건 지원을 약속했습니다. 하지만, 그 댓가는 혹독할 것입니다..."
 GER_BRD_reconstruction_commite_tooltip:0 "국방군을 포함한 모든 군사 조직이 해체됩니다!"
 GER_BRD_afterwar:0 "전후 처리"
 GER_BRD_afterwar_desc:0 "나치가 우리에게 남긴 것들이 무엇입니까? 히틀러와 나치당은 독일에게 밝은 미래를 약속했지만, 결국 돌아온 것은 혹독한 전쟁과 파시즘의 광풍이였습니다. 독일이 또 다시 그런 길을 밟아선 안 됩니다."
 GER_BRD_afterwar_tooltip:0 "역사는 되풀이되선 안됩니다..."
 GER_BRD_creat_bundeswehr:0 "분데스베어 창설"
 GER_BRD_creat_bundeswehr_desc:0 "연합국과의 협조 하에 이루어지는 군 조직 개편에 대한 여러 조치들은 새롭게 태어나는 독일 연방군의 밑거름이 될 것입니다."
 GER_BRD_creat_bundeswehr_tooltip:0 "군 조직이 개편됩니다."
 GER_BRD_cabinet:0 "내각 구성"
 GER_BRD_cabinet_desc:0 "새로운 헌법의 제정을 통해, 연정은 성공적으로 구성되었습니다. 기독민주연합과 사회민주당의 연정으로 독일에서 새 내각이 구성되면서 양 측간의 연정은 새로운 국면을 맞이하였습니다. 아돌프 시클그루버 기독사회연합 총재와 빌리 브란트 사회민주당 대표의 논의가 오가는 가운데, 누가 새로운 독일의 수상으로 임명될 지 관심이 쏠리고 있습니다."
 GER_BRD_cabinet_tooltip:0 "독일의 미래가 달려 있습니다."
 GER_BRD_warcrimes_trial:0 "전범 재판"
 GER_BRD_warcrimes_trial_desc:0 "2차 세계대전을 일으킨 원흉인 아델라인 히틀러와 전범 수괴 대부분은 달로 도망쳤지만, 우리가 확보할 수 있는 나치당 소속 요인들을 체포할 수 있었습니다. 이들을 전범으로 재판함으로써 연합국에게 독일의 진정성과 전쟁 범죄에 대한 반성을 보여줄 수 있습니다."
 GER_BRD_warcrimes_trial_tooltip:0 "SS 소속 장군들이 해임됩니다."
 GER_BRD_zurich:0 "취리히 회담"
 GER_BRD_zurich_desc:0 "히틀러가 러시아를 침공하면서 확보한 '레벤스라움'을 해체하고, 베네룩스 일대의 저지대 국가들에 영토를 할양하고 배상금을 지불하기 위해 열린 취리히 회담에서 우리는 전쟁범죄를 사과하고 그들에게 경제 지원을 약속할 수 있습니다. 또 다른 방법으로는, 우리는 우리가 가진 자산들을 최대한 아낌으로써 재건 비용에 투자할 수 있습니다."
 GER_BRD_zurich_tooltip:0 "취리히 회담이 개최될 것입니다."
 GER_BRD_wehrmacht_officer:0 "국방군 출신 장교진"
 GER_BRD_wehrmacht_officer_desc:0 "결코 전쟁범죄에서 자유롭지 않은 국방군 출신 인사들의 검증을 통한 제한적인 인사 조치들은 비록 나치와의 단절을 어렵게 할 수 있으나 전쟁 경험이 많은 베테랑 장교들의 재임용을 통해 분데스베어의 편성을 효과적으로 진행할 수 있습니다."
 GER_BRD_wehrmacht_officer_tooltip:0 "많은 국방군 출신 장교들은 남게 될 것입니다.\n쿠데타 위험이 높아집니다!"
 GER_BRD_civilian_officer:0 "민간 군사학교 확대"
 GER_BRD_civilian_officer_desc:0 "분데스베어는 프로이센으로부터 내려온 국방군의 전통과 명예를 땅 속에 묻어버리고 새롭게 시작할 것입니다. 이러한 조치들은 비록 초기 고급장교의 양성과 지휘조직 구성에 크게 제약을 받지만, 이것은 우리가 확실하게 짚고 넘어가야 할 문제입니다."
 GER_BRD_civilian_officer_tooltip:0 "모든 장군들이 해임됩니다!"
