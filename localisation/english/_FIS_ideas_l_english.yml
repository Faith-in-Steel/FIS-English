l_english:
 KJE_emperor_yunghee:0 "융희황제 이척/류키덴노 타쿠히토"
 KJE_emperor_yunghee_desc:0 ""동방의 등대인 대한제국의 유일무이한 태황이시자 만세일계 대일본제국의 123대 천황이신 이척-타쿠히토 폐하"\n\n대한제국 고조 광무제 이환의 증손자이자 대일본제국 메이지 덴노의 외손자인 이척은 1894년 1월, 한성부에서 개성공과 시게코 내친왕의 장남으로 출생하였다. \n\n1902년 대한제국 외무대신 김인택의 제안에 따라 이척을 공동군주로 하여 대한-일본 이중제국이 결성되었으며 그때부터 지금까지 약 50여년이 넘는 세월동안 이중제국 통합의 상징으로 자리잡고 있으나, 1948년 테러범에게 중성자탄을 피격받아 동면관에서 치유 중에 있다."
 KJE_the_best_boom_period:0 "꽃 피는 번영"
 KJE_the_best_boom_period_desc:0 "누가 무어라 하더라도, 이중제국의 번영을 부정할 이는 아무도 없을 것이다. 두 번째 세계대전의 불길이 지구를 덮었을 때 미국과 더불어서 인류의 공장을 한 국가가 바로 이중제국이었다. 이들은 첫번째 대전에서와 마찬가지로 많은 군수물자를 팔아 큰 호황을 이뤄냈으며 이는 지금도 진행 중에 있다."
 KJE_koreans_and_yamatos:0 "백의와 벚꽃"
 KJE_koreans_and_yamatos_desc:0 "1902년 대한제국과 일본제국이 하나의 군주를 두면서 통합이 되자, 자연스럽게 두 국가에 있던 국민들은 하루 아침에 생판 남이었던 존재와 하나로 묶여서 살게 되었다. 천칭의 각 축을 맡고 있는 한국인과 일본인들은 서로를 헐뜯고 비난하며 자신들의 영향력을 제국 내에서 증가시키기 위해 안간힘을 쓰고 있다."
 KJE_winner_in_great_war:0 "동아신질서"
 KJE_winner_in_great_war_desc:0 "세계대전의 잔해가 고스란히 이 땅에 내려앉을 때, 두 발로 오로지 딛고 선 존재는 저 멀리 미합중국과 와칸다, 그리고 이중제국 뿐이었다. 유럽 열강들은 궤도폭격으로 완전히 붕괴되었고, 월인들은 지구에서 쫒겨났다. 자연스럽게 이중제국은 동아시아에서 확고한 패권을 가지게 되었으며 아프리카에 와칸다, 아메리카에 미합중국과 세계 패권을 둔 경쟁을 진행하고 있다."
 
