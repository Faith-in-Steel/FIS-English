 KJE_yi_kang:0 "이강/츠요히토"
 KJE_yi_kang_desc:0 ""대한제국과 만세일계 대일본제국의 황태자이신 이강 전하"\n\n대한제국 3대 황제이자 대일본제국 123대 천황인 융희황제 이척/류키덴노 타쿠히토의 적장남인 이강은 1921년 이중제국의 동래부 황거에서 출생하였다. \n\n1934년 황태자로 정식 책봉받았으며 전쟁기 동안 황제와 더불어 이중제국 단결의 상징이었으나 황제가 습격을 당한 후 대리청정을 시작하면서 많은 논란을 빚고 있다."
 
