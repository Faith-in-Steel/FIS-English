l_english:
 LOADING_TIP_0: "기린은 무정한 생물이다.\n- 하인리히 뵐 -"
 LOADING_TIP_1: "민주주의는 협상의 대상이 아니다.\n- 리버티 프라임 -"
 LOADING_TIP_2: "전쟁, 전쟁은 결코 변하지 않는다.\n- 무명 -"
 LOADING_TIP_3: "인간은 선택하고 노예는 복종한다.\n- 앤드루 라이언 -"
 LOADING_TIP_4: "독일 국민 여러분 서로 도우십시오. 모두가 도와야 합니다. 가난하든 부유하든, 항상 당신보다 더 불행한 상황에 빠진 사람이 있었다는 걸 명심하십시오, 그리고 독일인으로써 같은 동포인 그 사람을 돕고 싶어해야 합니다.\n- 아돌프 시클그루버 -"
 LOADING_TIP_5: "연방의 관료들은 NCR의 자유주의 정신을 이어받았습니까? 그들이 과연 자랑스럽게 대답할 수 있습니까?\n- 더글러스 그래나이트 -"
 LOADING_TIP_6: "아니메 산업은 일본 최대의 실수였다.\n- 미야자키 하야오 -"
 LOADING_TIP_7: "스탈린이라! 그는 몇개의 사단을 가지고 있지?\n- 교황 베네딕토 16세 -"
 LOADING_TIP_8: "나는 개인이오.\n- 마오쩌둥 -"
 LOADING_TIP_9: "독재는 결코 오래가지 못하는 법이야. 거기에 허수아비처럼 놀아나지 말라는 얘기다!\n- 김두한 -"
 LOADING_TIP_10: "모든 일은 내가 예언한 대로 진행되어 가고 있다. 온 세계가 새 시대를 맞이할 희망으로 빛나고 있다. 그러나 우리의 운명이 이루어지기 전에 거쳐야 할 시험들이 아직도 조금 더 남아 있다. 믿음과 순종만이 우리 모두가 함께 영광스런 미래로 나아갈 수 있는 길임을 명심하고 끊임없이 정진하라.\n- 케인 -"
 LOADING_TIP_11: "신은 존재하며, 그는 미국인이다. \n- 하인리히 뵐 -"
 LOADING_TIP_12: "이만큼 떨어져라, 역겨운 서민새끼들아.\n- 로드 C-8 -"
 LOADING_TIP_13: "어떠한 사상이나 독재 체제도, 총칼로써 자유를 갈구하는 인간의 기본적인 본능을 정복하거나 말살시켜 버리지는 못한다.\n- 무다구치 렌야 -"
 LOADING_TIP_14: "내 귀에 도청장치가 있습니다, 내 귀에 도청장치가 있어요!\n- DJ 히데키, 재판장에서 -"
 LOADING_TIP_15: "자유는 결코 정부로부터 나오지 않는다. 자유는 항상 통치의 대상에서 나왔다. 자유의 역사는 저항의 역사이다. 피를 흘리지 않는 민주주의는 이루어질 수 없다. \n- 무다구치 렌야 -"
 LOADING_TIP_16: "법이 없는 자유는 무정부 상태를 의미하고, 자유가 없는 법은 폭정을 의미한다.\n- 타냐 데그레챠프 -"
 LOADING_TIP_17: "이건 전쟁이 아니야. 풀려선 안 될 봉인을 풀고 생명 그 자체를 아무것도 아닌 원점으로 되돌리는 거지.\n- B.J. 블라즈코윅즈, 1941년 동부전선에서 -"
 LOADING_TIP_18: "우리는 우리의 현지인, 끔찍한 상황에서 살아남고, 우리가 잃어버린 것을 재건할 것이다. 그리고 대시련의 때가 온다면, 우리는 적에게 우리가 잃어버린 모든 목숨에 대한 보복을 할 것이다.\n- 드미트리 야조프 -"
 LOADING_TIP_19: "전 세계에서 온 우리들은 이 전쟁을 일련의 과정이나 위대한 모험이라고 생각했지. 내가 말해주겠는데, 무슨 모험 따위가 아냐.\n- 히나타 나츠미 -"
 LOADING_TIP_20: "이렇게까지 할 필요는 없었다. 그냥 떠날 수도 도망칠 수도 있었다. 하지만 나는 그러지 않았다. 이것은 나를 위한 것이 아니다, 나의 아이들과 형제자매들을 위한 것이다.\n- 가브릴로 프린치프 -"
 LOADING_TIP_21: "시작하지도 않은 전쟁을 이기려 들 때마다 무고한 사람들이 죽어. 언제나 그래.\n- 스티브 로저스 '캡틴 아메리카' -"
 LOADING_TIP_22: "왜 저 사람들은 배런이 자주 보던 일본 애니메이션에 나오는 놈들처럼 생긴거지?\n- 도널드 트럼프, 이베리아 연합 순방 직후 -"
 LOADING_TIP_23: "이미 결정은 났습니다. 독일인들의 오만함은 곧 벌로서 나타날 것입니다.\n- 와타츠키노 요리히메 -"
 LOADING_TIP_24: "죽은 자를 기리고, 살아남은 자를 위해 지옥같이 싸우자.\n- 쉐도우 컴패니의 표어 -"
 LOADING_TIP_25: "황제 폐하의 의지를 횃불 삼아 짊어지며, 그와 함께 그림자들을 박살낼지어다.\n- 아뎁투스 미니스토룸의 표어 -"
 LOADING_TIP_26: "'Remove Kebab'\n- 익명의 세르비아인 -"
 LOADING_TIP_27: "환상향은 현 시간부로 바깥의 모든 분쟁에 대해 중립을 선언하며, 이를 이행하기 위해 일본국 정부와 환상향 간의 주권에 관한 협정의 파기와 모든 외부인들의 강제 추방을 집행합니다.\n- 샤메이마루 아야 -"
 LOADING_TIP_28: "우리의 애국적인 파시스트들을 정부에 수용하는것이 외세로부터 우리 조국을 지키는 길이다. 그러지 아니하다면 당신은 조국을 저버리는 행위를 하는 것이다.\n- 룽원 -"
 LOADING_TIP_29: "당신이 보지못할 마지막.\n- NCR 제 1정찰대의 표어 -"
 LOADING_TIP_30: "여러분, 이 어둠의 구렁텅이 속에서 미국을 구해줄 자는 바로 저, 휴이 피어스 롱과 미국 제일당 뿐입니다!\n- 휴이 롱, 루이지애나 대선 유세에서 -"
 LOADING_TIP_31: "오늘, 여러분은 동쪽으로 밀려가는 태평양의 파도입니다. 여러분은 시에라 네바다에서 뻗어나가는 영원 불굴의 세쿼이아 나무입니다.\n- 아론 킴볼 -"
 LOADING_TIP_32: "우리들은 저들처럼 우리들 자신이 중요하다고 망상하지 않아도 된다네. 이미 그러하니까.\n- 로버트 에드윈 하우스 -"
 LOADING_TIP_33: "자신을 위해 흘릴 땀이 있다면, 랩처는 언제라도 당신을 환영한다.\n- 앤드루 라이언 -"
 LOADING_TIP_34: "나를 죽일 수는 있어도 정의를 죽일 수는 없다.\n- 아돌프 시클그루버 -"
 LOADING_TIP_35: "나는 이 이야기에서 악역을 자처하는 게 아닐세. 선택의 여지가 달리 없기에 내가 해야 할 일을 할 뿐이야.\n- 새뮤얼 헤이든 -"
 LOADING_TIP_36: "그렇다. 아프리카다. 대서양에서 인도양에 이르는 지역, 그것이 바로 세계의 운명을 결정지을 아프리카라는 곳의 전체다.\n- 샤를 드 골 -"
 LOADING_TIP_37: "나를 따라오라, 내가 너희로 사람을 낚는 어부가 되게 하리라.\n- 예수 그리스도 -"
 LOADING_TIP_38: "... 결국 스트라이크 위치스는 궤멸되었습니다. 그녀들은 밤하늘로 날아가며 슬프게 미소지었습니다.\n- 하인리히 뵐, 2차 세계대전 -"
 LOADING_TIP_39: "나치를 위한 새로운 처리법(New Deal).\n- 프랭클린 D. 루스벨트의 뉴욕 시장선거 슬로건 -"
 LOADING_TIP_40: "국민의 선물을 받으시오, 그리고 반성들 하세요! 지금 내가 하는 말은 욕이 아니라 국민의 목소리요! 똥이나 쳐먹어, 이 새끼들아!\n- 김두한 -"
 LOADING_TIP_41: "속도를 늦추면 뒤떨어진다. 그리고 뒤떨어지면 패배하기 마련이다.\n- 앙토냉 아르토 -"
 LOADING_TIP_42: "그들도 살기 위해서는 어쩔 수 없었을거요. 엎질러진 물은 주워담을 수 없는 법. 이 일로 인해 아들대에 가서 절대로 원수가 되어서 안 된다는 게 나의 마지막 바램입니다.\n- 이정재 -"
 LOADING_TIP_43: "정부는 그 나라를 구성하는 개인들을 반영하고, 모든 국가는 그에 걸맞은 정부를 가진다. 다만, 미국은 예외이다. \n- 조나단 존 오스터맨 -"
 LOADING_TIP_44: "미래의 희망은 언제나 필멸자들의 손에 담겨 있는 법. \n- 야고코로 에이린 -"
 LOADING_TIP_45: "누구나 자신만의 길을 따라 걷고 자기 멋대로 살아갈 수 있는 곳. 누구나 자기 나름대로 왕인 곳이지.\n- 킹, 로스 산토스를 소개하며 -"
 LOADING_TIP_46: "다키아의 몇몇 순진한 국민들이 오스트리아-헝가리 제국의 다민족주의를 이상적이라 생각하는건 전반적으로 비현실적입니다. 국경 건너편에 보이는 헝가리의 다키아인들의 표정을 보면 그런 사치스러운 망상을 가질 수 없을 겁니다. 더 이상 이런 상황을 좌시할 수 없습니다. \n- 코르넬리우 젤레아 코드레아누 -"
 LOADING_TIP_47: "내 십자가는 내 마음 속 믿음과 신앙이다.\n- 교황 베네딕토 16세 -"
 LOADING_TIP_48: "203항공마도대대는 서부전선에서 어떠한 전투 손실도 발생하지 않았고, 적의 마도사로부터 유효한 타격을 받지도 않았다. 특히, 미군의 파워아머는 형편없는 수준이었다.\n- 마테우스 요한 바이스, 1946년 -"
 LOADING_TIP_49: "모든 권력을 트로츠키그라드로!\n- 남극 사회주의 공화국의 슬로건 -"
 LOADING_TIP_50: "사람들에게는 자신들이 불러야 할 이름이 있다는 게 중요하네. 그들이 어딘가에 소속되어 있다고 믿기 위해서이네. 무언가를 위해 싸우는 것은 중요하다네.\n- 알렉세이 베솔로프 -"
 LOADING_TIP_51: "누구나 전쟁에서 자신이 죽는다고 생각하지 않는다. 자신은 살아남아서 죽은 전우들을 묻게 될 것이라고만 생각한다. 하지만 현실은 그렇지 않다.\n- 아델라인 히틀러 -"
 LOADING_TIP_52: "화성에서 온 자들은 어떤 도시라도 파괴할 수 있는 무기를 가지고 있습니다. 그 목표가 어디인지는 매우 명확합니다. 지금, 미군은 홀로 어려운 싸움을 버텨내고 있습니다. 세계 각국의 장병 여러분. 의지가 있다면, 그들의 힘이 되어 주십시오.\n- 빈센트 할링 -"
 LOADING_TIP_53: "이건 게임이 아니기 때문이야! 이건 전쟁의 축소판이야! 역사상 모든 전쟁이 이것과 다를 바 없었어. 전쟁은 언제나 똑같아!\n- 12대 닥터 -"
 LOADING_TIP_54: "자유는 공짜가 아니다. 하지만 미 해병이 국민이 지불해야 할 대가의 대부분을 대신 지불한다.\n- 타이커스 핀들레이 -"
 LOADING_TIP_55: "오직 저의 페어 딜 정책만이 이 나라를 파시즘으로부터 구할 유일한 희망입니다.\n- 플로이드 B. 올슨 -"
 LOADING_TIP_56: "이런 일은 언제든 다시 일어날 수 있다. 아니, 계속 다시 일어나게 되겠지. 만일 전쟁이 변하지 않는다면, 사람들이 변해야 한다.\n- 율리시스 -"
 LOADING_TIP_57: "일개 로보토마이트가 당신네들 같은 '천재들'보다 옳은 소리를 하다니 이것이 지성의 종말이 아니고 무엇이겠는가.\n- 닥터 클라인 -"
 LOADING_TIP_58: "여러분, 제발 그 멍청한 환쟁이의 말을 듣지 마십시오!!\n- 파울 요제프 괴벨스, 아돌프 시클그루버를 공개석상에서 비난하며 -"
 LOADING_TIP_59: "우리를 기억해주세요. 깊은 밤 제 몸을 불사르며 떨어지는 유성을 볼 적에 우리가 질주하고 있음을 알아주세요. 그 영원의 하늘에서, 우리의 흔적을 찾아 주세요.\n- 오드 -"
 LOADING_TIP_60: "이런 세상에, 무엇이었나? 사냥 때문인가, 피 때문인가, 아니면 끔찍한 악몽 때문인가? 아, 중요한 건 그게 아니지. 이런 문제를 처리하는 것도 결국 대통령이 하는 일이지. 오늘 밤, 루스벨트가 사냥에 참여한다...\n- 프랭클린 D. 루스벨트 -"
 LOADING_TIP_61: "잘 들으라구, 아가씨. 아가씨도 명색이 전투력을 지닌 한 집단의 지휘자라면 잘 알아두도록 해. 이 세상엔 말이지. 수단을 위해서라면 목적 따위 가리지 않는, 구제불능의 집단도 분명이 존재하는 법이니까. 그래, 굳이 말한다면, 바로 우리 같은 존재들이지.\n- '소좌' -"
 LOADING_TIP_62: "여러분. 울지 마십시오, 웃으십시오! 오늘은 즐거운 날입니다. 나치가 우리보다 한발자국 더 나아간듯 보이지만, 사실 그들이 제일 무서워하는게 무엇인지 전세계에 보여준 날입니다.\n- 아돌프, 게슈타포의 급습 불법체포에 연행되며 -"
 LOADING_TIP_63: "취임식 시작하죠. 들어라 독재자들아! 너희들을 찾아서 죽여버리겠다!\n- 지미 카터, 조지아 주지사에 취임하며 -"
 LOADING_TIP_64: "급료 만큼의 일은 해야겠지.\n- 타냐 데그레챠프 -"
 LOADING_TIP_65: "오 주님, 이 수류탄에 축복을 내리시어 주님께서 주님의 은총으로 주님의 적을 산산조각내소서.\n- 병기서 2장 10절 -"
 LOADING_TIP_66: "여러분들께 바라건대 가장 힘들고 낮은 자의 눈물을 닦아주십시오. 그것이 저 높은 늑대산의 잔혹한 인간들을 향한  우리들의 가장 강력한 무기입니다.\n- 아돌프, 전쟁으로 슬픔에 잠긴 사람들을 격려하며 -"
 LOADING_TIP_67: "자유는 강자가 약자에게 허락하는 허상에 불과하다.\n- 레프 구밀료프 -"
