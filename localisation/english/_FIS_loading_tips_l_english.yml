 LOADING_TIP_196: "텐구는 무정한 생물이다.\n- 무명 -" 
 LOADING_TIP_197: "나는 예수 그리스도의 충직한 종이고, 그런 내 야망을 두려워할 필요가 있는 것은 오직 우리의 적과 내통하는 자들 뿐이다.\n- 베네딕토 16세 -"
 LOADING_TIP_198: "여기에 사는 생물에게 죄가 없을 리가 없어. 지상에서 지내고, 살고, 죽는다. 그것만으로도 죄야. 너희들에 대한 벌은 달에 돌아가 생각하는 것으로 하고... 지상의 생물에 대한 벌은 ...평생 지상에서 납작 엎드려 살다 죽을 것.\n- 와타츠키노 토요히메 -"
 LOADING_TIP_199: "(이중제국이 선포한 것은) 전쟁이 아니라 특수 군사작전입니다.\n- 김을동 국제연맹 대한제국 대사 -"
 LOADING_TIP_200: "달나라 재입국 시도? 지랄하네, 사기꾼 기자 새끼들아. 국경 근처 간적없고 대원들이랑 최전방에서 헤어졌다.\n- 송하나 대위 -"
 LOADING_TIP_201: "친애하는 대통령 각하. 모든건 거품이랍니다. 와퍼지수, 시가총액, 경상수지, 모든 건 하나의 큰 거품이죠. 모든 미국인들의 꿈과 야망 사이를 떠돌아다니는... 작아질 수도 있고, 커질 수도 있죠. 하지만 결코 터지지는 않습니다. 미국 자본가들의 교묘함 때문이죠.\n- 하워드 스타크 -"
 LOADING_TIP_202: "협상연합에서는 협상도 없고 연합도 없다. 이런 상황은 변해야 한다!\n- 다그 함마르셸드 -"
 LOADING_TIP_203: "뉴스를 찍어내서 소동을 일으키는 것이 신문의 의무다.\n- 사메이마루 아야 -"
 LOADING_TIP_204: "도시는 개조될 수 없지만 인간은 개조될 수 있습니다. 인간은 땀을 흘리며 농사를 지어 봐야 농사일의 진정한 가치를 알게 됩니다.\n- 마오쩌둥 -"
 LOADING_TIP_205: "미국이 60년대가 가기 전에 달을 박살내고 지구로 영구복속시키는 것에 전력을 다해야 한다고 생각합니다.\n- 존 F. 케네디 -"
 LOADING_TIP_206: "신문 없는 정부와 정부 없는 신문 둘 중에 고르라면, 나는 한치의 망설임도 없이 정부 없는 신문을 택하겠다.\n- 사메이마루 아야 -"
 LOADING_TIP_207: "악마는 언제나 평범한 사람의 모습을 하고 있다. 우리와 함께 잠을 자며, 우리와 함께 밥을 먹는다.\n- 헤카티아 라피스라줄리 -"
 LOADING_TIP_208: "카르타고는 멸망해야 합니다.\n- SCP-2513-1 -"
 LOADING_TIP_209: "게임에서의 스토리는 포르노의 스토리와 같은 것이다.\n- 티파 록하트 이탈리아 상원의원 -"
 LOADING_TIP_210: "그냥 지금 속으로 생각하자면, 우리는 선거를 취소하고 내가 이긴 것으로 해야 한다.\n- 도널드 트럼프 -"
 LOADING_TIP_211: "나는 재상 이전에 이방인이며, 그저 운이 없는 소녀였다. 하지만 나는 지금 내 국민들을 나와 똑같은 인생을 살게 냅두지는 않을것이다.\n- 미나모토 사쿠라 재상 -"
 LOADING_TIP_212: "대낮에 일어난 테러는 테러가 아니다!\n- 1950년 당시 미시간 주 고담 시장 -"
 LOADING_TIP_213: "모두 죽여라. 주께서 가려 내실 것이다.\n- 베네딕토 16세 -"
 LOADING_TIP_214: "삑....삑....삑....삑....(Beep...Beep...Beep...Beep...)\n- 1914년 당시 사라예보 핵배낭 타이머 -"
 LOADING_TIP_215: "컴퓨터란 물건은 얼마 못 갈 것이다.\n- 프랭클린 D. 루스벨트 -"
 LOADING_TIP_216: "주식시장의 하락은 적어도 며칠 안에 종지부를 찍을 것이다.\n- 하인리히 브뤼닝, 검은 월요일 사건 이틀 전 -"
 LOADING_TIP_217: "제가 내려서 5분을 보여드리겠습니다. 아니면 믿으시겠습니까?\n- 아돌프 시클그루버 -"
 LOADING_TIP_218: "일이 안 풀리고 잘 모르겠을 때는 '역시 내가 귀여운 탓인가' 라고 생각하자.\n- 모리야 스와코 -"
 LOADING_TIP_219: "하나의 은익돌격장 보다, 한 대의 탱크와 기름을 달라!\n- 에르빈 롬멜 -"
 LOADING_TIP_220: "인생이란 원래 자기 생각대로 되지 않는 법이다.\n- 마카오 -"
 LOADING_TIP_221: "자쿠와는 다르다! 자쿠와는!\n- 웨스트텍 T-51b 파워아머 개발자 -"
 LOADING_TIP_222: "건담이 내 반응속도를 따라오지 못하고있어!\n-일본 육전대 코드명: 하얀 악마 -"
 LOADING_TIP_223: 중국에서의 특수 군사작전이 왜곡되고 있다. 국군은 중국의 민간인을 위협하지 않고, 민간인 지역에는 포격하지 않는다.\n- 김을동 국제연맹 대한제국 대사 -"
 LOADING_TIP_224: "너무 어리고, 너무 간단하고, 때로는 유치하다.\n- 모리야 스와코, 1926년 -"
 LOADING_TIP_225: "회색은 백인과 흑인의 절충안입니다."\n- 유리 리브니코프 -"
 LOADING_TIP_226: "과학적 사회주의는 모든 종교 중에서 가장 신앙심이 깊고, 진정한 사회민주당은 모든 인간 중에서 가장 신앙심이 깊다.\n- 아나톨리 루나차르스키 -"
 LOADING_TIP_227: "전쟁은 우리의 환경을 최대로 파괴하지만, 나는 최소한으로 파괴하는 방법을 알고 있다.\n- 미스터 하우스 -"
 LOADING_TIP_228: "한 겹의 거짓말은 거짓말이고, 두 겹의 거짓말도 거짓말이다. 그리고 세 겹의 거짓말은 정치다.\n- 레이센 U. 이나바 -"
 LOADING_TIP_229: "일이란 먹기 위해서 하는 거지? 하지만 나는 먹지 않아도 안 죽어. 고로 일하지 않아. 내 말 이해해? 그런 것보다 에이린, 배가 고파. 뭔가 만들어 줘.\n- 호라이산 카구야 -"
 LOADING_TIP_230: "저 들에 푸르른 솔잎을 보라. 돌보는 사람도 하나 없는데...\n- 무명 -"
 LOADING_TIP_231: "민주주의의 꽃은 선거입니다.\n- 빅 브라더 -"
 LOADING_TIP_232: "아니, 야코프는 모국을 배신하느니 차라리 죽음을 택할 거요. 전쟁은 정말 끔찍해! 얼마나 많은 우리 인민의 생명을 앗아갔소! 틀림없이 가족과 친척 가운데 전쟁에서 죽은 사람이 없는 집은 없을 것이오.\n- 이오시프 스탈린 (이오세브 베사리오니스 제 주가슈빌리) -"
 LOADING_TIP_233: "지옥은 텅 비어 있다. 그리고 모든 악마들은 바로 이 땅 위에 거하고 있다.\n-베네딕토 16세 -"
 LOADING_TIP_234: "배운 것은, 우리는 그렇게까지 깊은 생각을 지닐 수 없다는 것, 사려가 부족한 상냥함은 인간도 달의 백성도 불행하게 만든다는 것.\n- 와타츠키노 요리히메, 1919년 -"
 LOADING_TIP_235: "나는 내 초상화를 여러분들 사무실에 걸기를 원하지 않는다. 대통령은 우상 그리고 초상으로 삼는 대상이 아니다. 대신 여러분의 자식들 사진을 걸어놓고, 매사 결정에 앞서 바라봐라.\n- 김성주 초대 대통령 -"
 LOADING_TIP_236: "자유라는 나무는 애국자와 독재자의 피를 먹고 자라난다. 이는 자유의 근본 속성이자 거름이기도 하다.\n- 베니토 무솔리니 -"
 LOADING_TIP_237: "진정한 위기는 자원의 부족이 아니라 상상력의 부족이다.\n- 앙토냉 아르토 -"
 LOADING_TIP_238: "나는 우리의 조국이 10년 내에 우리나라 사람을 달에 보내고 무사히 지구로 귀환할 수 있도록 전력을 다해야한다고 믿습니다.\n- 존 F. 케네디 대통령 1958년 -"
 LOADING_TIP_239: "평화 대신 전쟁을 택하는 어리석은 자가 어디 있으랴. 평화로울 때에는 아들이 아비를 묻으나, 전쟁 중에는 아비가 아들을 묻는도다.\n"- 전쟁과 평화에서 발췌 -"
 LOADING_TIP_240: "필요한자들을 살리자는거야 잭, 모두를 신경쓸순 없어.\n- 스티븐 암스트롱 -"
 LOADING_TIP_241: "어딜 가든 이 치열하고, 지독한 전투에서 식량·의료품·장비·탄약과 같은 지원 보급품들은 매우 중요한 기본이며, 이것들의 재고가 얼마만큼 있느냐에 따라, 전투의 승패가 갈린다.\n- 게오르기 주코프 (게오르기 콘스탄티노비치 주코프), 그의 일기장에서 -"
 LOADING_TIP_242: "서얼보다 서얼을 만드는 네놈들 좆대가리가 더 더럽다!\n- 고조 이환 -"
 LOADING_TIP_243: "달은 여성의 엉덩이를 상징한다.\n- 지그문트 프로이트 -"
 LOADING_TIP_244: "이 제국은 황제 개인의 것이 아니다. 그 근간을 이루는 제국인들의 것이다. \n- 융희황제 이척/류키덴노 타쿠히토 -"
 LOADING_TIP_245: "황상께서 날 미워하시는 이유를 모르겠구려. 소신이 잘잘못을 한 것이 있으련지.\n- 이완용 전 대한제국 외무대신, 경은군에게 보내는 서신에서 -"
 LOADING_TIP_246: "외향적 성격을 고쳐라.\n- 카를 융 -"
 LOADING_TIP_247: "시안을 해방하고, 마오주의자, 공산당 성향 인사들과 이념을 제거하는 것이 필수적입니다.\n- 김을동 국제연맹 대한제국 대사 -"
 LOADING_TIP_248: "사쿠라, 전 페트로파블롭스크를 순회하라 했지, 창고의 탱크를 훔쳐다가 드리프트를 하라고는 안했습니다.\n- 아나스타시아 니콜라에브나 로마노바 여제 -"
 LOADING_TIP_249: "자고로 '신앙'을 잃는 것은 죽음을 의미하는 것이다.\n- 베네딕토 16세 -"
 LOADING_TIP_250: "매사추세츠 사람 절반은 매카시 의원을 영웅으로 봅니다.\n- 존 F. 케네디 하원의원, 1952년 -"
 LOADING_TIP_251: "내 십자가는 내 마음 속 믿음과 신앙이다.\n- 마가복음 6장 9절 -"
 LOADING_TIP_252: "최소한 준장님의 눈에는 모두의 희생이 헛되지 않아 보였기를 바랍니다.\n- 마테우스 바이스, 1997년 비트부르크 국립묘지 -"
 LOADING_TIP_253: "가장 무서운 것은 인간이야. 우리는 적들을 만났지만 그들에 대해선 아무 것도 배우지 못 했어. 하지만 나 스스로는 몇 가지 배운 바가 있지. 그건 바로 인간이 같은 인간에게 진정 충격적인 짓을 할 수도 있다는 거야. 이런 것은 신에게 용서받을 수 있을지 몰라도 자기 스스로가 받아들이는 건 전혀 다른 문제야.\n- 사카모토 미오 -"
 LOADING_TIP_254: "조국은 돈이 아니라 무기로써 되찾는 것이다.\n- 조국 국방부장관 -"
 LOADING_TIP_255: "민주주의는 협상이며, 논의며, 타협입니다. 만약 민주주의를 준비한다는 명목으로 통제를 가한다면 우리는 앞으로 1천년은 민주주의를 볼 수 없을 것입니다.\n- 천중밍, 1925년 정부수립 연설에서 -"
 LOADING_TIP_256: "인생은 예측불허. 그리하여 생은 의미를 갖는다.\n- 부처 -"
 LOADING_TIP_257: "한 명의 반역자가 심판을 벗어나는것 보다 무고한 이들을 희생시키는 것이 낫다"\n- 베네딕토 16세 -"
 LOADING_TIP_258: "저희가 전쟁을 시작하기 전에 다키아에서는 이미 선거가 진행되었습니다. 그들의 뒤를 봐주던 히틀러는 '만일 국가주의 연합이 아닌 전위조국당이 선거에서 이긴다면 더 이상 다키아의 중립을 인정할 수 없다' 라고 엄포를 놓았죠. 그래서 다키아 사람들이 누굴 뽑았을까요? 바로 전위조국당을 뽑았답니다! 하 하 하!"\n- 휴이 피어스 롱 -"
 LOADING_TIP_259: "이름이 상하이인걸 보니 중국인인거 같습니다."\n- 김두한 -"
 LOADING_TIP_260: "그러니까, 후보 20명 중에 17명으로 줄어든게 아니라, 17명이 아예 줄었다? 남은것이 3명밖에 안 된다? "\n- 휴이 피어스 롱, 'A 계획'에 대해 -"
 LOADING_TIP_261: "여기 있는 사람들 중 몇 명이나 그들의 군대를 볼 수 있을지는 의문이군요. 라인의 악마가 모스크바에 도착하기 전에 여기 앉아계신 분들 모두 NKVD에게 인민의 적으로 선언된 뒤 총살당했을 테니까요. "\n- 빅토리야 세레브랴코바, 소련군 제11마도공수여단 회의실에서 -"
 LOADING_TIP_262: " 우리 정부의 역할은 서민의 생활을 돌보는 데 있습니다. 만약 훌륭한 독일인이 스스로의 잘못이 아닌 이유로 직업을 찾지 못한다면, 당신은 그저 그 사람이 길거리에 쓰러져 죽도록 방치할 수 있습니까? 그게 바로 지금 시클그루버가 하고 있는 일입니다! "\n- 타냐 데그레챠프 -"
 LOADING_TIP_263: "만일 우리가 독일놈들을 신뢰할 수 있었더라면 지금 유럽은 미친년의 야망에 의해 불타오르고 있지 않았을 것이다.\n- 도널드 트럼프 -"
 LOADING_TIP_264: "비도덕적인 승리가 도덕적인 패배보다는 낫습니다. 승리한 자는 만일 양심의 가책이 느껴진다면 속죄할 기회라도 있을 것입니다. 패배한 자는 그럴 기회조차 잃게 되겠지요.\n- 휴이 피어스 롱 '총력전' 연설중에 -"
 LOADING_TIP_265: "난 아버지하고 한 약속 지키려다 여기까지 왔습니다. 살고 싶은 인생 사는 사람 몇이나 됩니까. 살아야만 되는 인생 사는 겁니다. 당신 내 입장에서 서보지 않았잖아요.\n- 아스리엘 드리무어 -"
 LOADING_TIP_266: "알량한 총알따위 훈련된 마법사 앞에 무력하다.\n- 조지 스미스 패튼 Jr -"
 LOADING_TIP_267: "나의 삶도, 나의 죽음도, 모두 케인님을 위한 것이다. 차이는 사소하다.\n- 안톤 슬라빅, 자신을 조롱하는 마이클 맥닐에게 -"
 LOADING_TIP_268: "전체주의, 사회 행복은 근사하다. 더 많이, 더 효율적으로 자원을 확보할 수 있기때문이지. 시스템이란 그런것이다. 짐을 제외한 모든 인간들은 전체주의이어야 한다."\n- 인류의 황제 -"
 LOADING_TIP_269: 우리나라는 와칸다와의 우주 경쟁에서 안일한 계산 착오, 구두쇠, 예산 삭감, 믿을 수 없을 정도로 혼란스러운 운영, 그리고 내부에서의 소모적인 경쟁과 질투 때문에 지고 있습니다.\n- 존 F. 케네디 상원의원, 우주군 감축에 대한 비판 -"
 LOADING_TIP_270: "제 혁명이 성공한다면 좌측이 너무 강해져서 균형을 맞출 우측을 찾기 힘들겁니다 \n- 블라디미르 레닌 -"
 LOADING_TIP_271: "재단의 행위는 법적 기구인 양 행동하는 무책임한 정치적 기관이 내린 참으로 놀라운 조치이다.\n- 미합중국 국무부. 1941년. -"
 LOADING_TIP_272: "그건 마법과도 같은 얘기지만, 0과 1로 만드는게 불가능한 건 아닙니다."\n- 하워드 스타크 -"
 LOADING_TIP_273: "인류가 전쟁을 끝내지 않으면 전쟁이 인류를 끝낼 것이다.\n- 존 F. 케네디 대통령 1958년 -"
 LOADING_TIP_274: "나는, 더 잘해보고 싶었네. 위대한 군주이던 아버지는 내 우상과도 같았지. 그 거대한 두 개의 나라를 합치신 위업만큼을, 나도 해보고 싶었네.\n- 전 황태자 이강 -"
 LOADING_TIP_275: " 아니! 넌 환상을 지키지 못했어. 넌... 넌 환상향을 기형적으로 만든 것뿐이야! 불구로 만들었다고. 그게 네가 남긴 업적이야. 정말 지랄맞게 질 나쁜 농담이지... "\n- 하쿠레이 레이무 -"
 LOADING_TIP_276: "나노머신이다, 애송아.\n- 스티븐 암스트롱 -"
 LOADING_TIP_277: "강남, 한강의 남쪽. 실개천이 흐르고 송아지 울음소리가 울려퍼지던 이 강남 땅에서 전 세계에서 유례를 찾아볼 수 없는 개발의 서막이 시작됐다. 불과 40년만에 강남의 땅값은 수십만배나 올랐다. 이 황금의 땅을 둘러싼 싸움은 그 어떠한 전쟁보다도 비정하고 처절했다.\n- 이회영 총재 -"
 LOADING_TIP_278: "하나야, 너 왜 혁명하자고 했냐? 지금이랑 대한제국이랑 다른 게 뭔데.\n- 박대현 前 중앙정보부 국장 -"
 LOADING_TIP_279: "어이, 송 부장. 각하가 국가야. 국가 지키는 게 내 일이야! 송 부장이야말로 자기가 할 일을 정확히 몰라? 거 쓰여 있잖아, 대문 앞에. 음지에서 지랄하고 양지에서 뭐 어쩐다?\n- 이기철 안보실장 -"