# Moon

 Lunar_Capital: "달의 도시"
 Lunar_Capital_desc: "\n얼어붙은 영원의 도시는 수 천년을 지속해 온 월인들의 고향이자 문화적, 정치적, 사회적 중심지이며, 달의 도시는 단순히 월인들의 최대 도시가 아닌 말 그대로 월인 문명 그 자체이다."
 Lunar_Gateway: "인공위성"
 Lunar_Gateway_desc: ""
 Lunar_NeusBerlin: "니우스 베를린"
 Lunar_NeusBerlin_desc: "\n니우스 베를린, 또는 신 베를린은 제 4제국의 수도로, 달의 주요 자원인 헬륨-3과 다량의 희귀 광물이 매장되어 있는 플라토 지역과 고요의 바다 근방에 위치해 있다. 구 월면 NCR 식민지가 있던 자리에 세워졌으며, 히틀러가 근방의 연합국 시설 대부분을 장악하면서 자연스럽게 제 4제국의 중심지가 되었다."
