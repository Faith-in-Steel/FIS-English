 GER_gw_tank_equipment_short: "Leichttraktor"
 GER_gw_tank_equipment_desc: "The Leichttraktor was a German experimental tank. After the World War, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
