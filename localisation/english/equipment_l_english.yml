 gw_tank_equipment: "Great War Tank"
 gw_tank_equipment_short: "Great War Tank"
 gw_tank_equipment_desc: "Tanks in the Great War were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The name Tank was adopted by the British during the early stages of their development, as a security measure to conceal their purpose. Early tanks were armed with machineguns and small cannons, moved slowly, and were armored only enough to stop small arms fire."
