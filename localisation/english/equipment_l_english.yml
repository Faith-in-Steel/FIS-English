######################################################################
 tank_armor_upgrade: "Armor"
 tank_armor_upgrade_desc: "적들이 침투할 수 있는 것보다 더 좋은 방어구는 사단에 큰 장점이지만 속도가 느려질 수 있습니다."
 tank_gun_upgrade: "메인건"
 tank_gun_upgrade_desc: "적군의 방어력에 뒤지지 않고 관통할 수 있는 총을 갖는 것이 중요합니다."
 tank_aa_upgrade: "방공 무장"
 tank_aa_upgrade_desc: "방공 무장이 최신 항공기를 격추할 수 있는지 확인하십시오."
 tank_at_upgrade: "안티탱크 무장"
 tank_at_upgrade_desc: "우리의 탱크 구축함이 최신의 적 탱크를 격파할 수 있도록 하십시오."
 tank_art_upgrade: "포병기"
 tank_art_upgrade_desc: "자력 추진 포병들이 무장을 하지 않은 적들을 돌파할 수 있는 엄청난 화력을 갖추도록 하십시오."
 tank_reliability_upgrade: "신뢰성"
 tank_reliability_upgrade_desc: "신뢰성을 개선하면 교체해야 할 탱크가 줄어듭니다."
 tank_engine_upgrade: "엔진"
 tank_engine_upgrade_desc: "이동성이 높아지면 전술적 및 전략적 이점이 있을 뿐 아니라 크게 느려지지 않고 더 많은 장갑이 허용됩니다."
 ship_gun_upgrade: "건"
 ship_gun_upgrade_desc: "적군의 방어력에 뒤지지 않고 관통할 수 있는 총을 갖는 것이 중요합니다."
 ship_torpedo_upgrade: "Torpedo"
 ship_torpedo_upgrade_desc: "어뢰는 일단 사정거리에 있는 작은 배들이 치명타를 맞을 가능성이 높은 강력한 공격입니다."
 ship_armor_upgrade: "Armor"
 ship_armor_upgrade_desc: "적군의 화재로부터 배를 보호하기 위해 더 많은 갑옷을 입으십시오.
 carrier_armor_upgrade: "Armor"
 carrier_armor_upgrade_desc: "적군의 화재로부터 배를 보호하기 위해 더 많은 갑옷"
 ship_engine_upgrade: "엔진"
 ship_engine_upgrade_desc: "더 강력한 엔진을 장착한 배는 전투에서 상대와의 거리를 조절할 수 있다."
 ship_reliability_upgrade: "신뢰성"
 ship_reliability_upgrade_desc: "신뢰성이 높은 선박은 설계 없이 선박에 막대한 피해를 입힐 수 있는 치명적인 타격을 덜 받을 수 있습니다."
 ship_anti_air_upgrade: "안티 에어"
 ship_anti_air_upgrade_desc: "공중에 더 많은 포를 배치한다는 것은 더 많은 적기가 격추되었다는 것을 의미합니다!"
 ship_ASW_upgrade: "ASW"
 ship_ASW_upgrade_desc: "대잠수함-전투 무기는 잠수함의 위치를 파악하고 반출하는 데 중요합니다."
 destroyer_engine_upgrade: "엔진"
 destroyer_engine_upgrade_desc: "더 강력한 엔진을 가진 배는 전투에서 상대와의 거리를 조절할 수 있다."
 sub_engine_upgrade: "엔진"
 sub_engine_upgrade_desc: "더 강력한 엔진을 장착한 배는 전투에서 상대와의 거리를 조절할 수 있다."
 sub_stealth_upgrade: "스텔스"
 sub_stealth_upgrade_desc: "잠수함의 가장 큰 강점은 탐지되지 않은 상태로 남아서 유리한 경우에만 공격할 수 있는 능력입니다."
 sub_torpedo_upgrade: "Torpedo"
 sub_torpedo_upgrade_desc: "어뢰는 일단 사정거리에 있는 작은 배들이 치명타를 맞을 가능성이 높은 강력한 공격이다."
 ship_deckspace_upgrade: "데크 공간"
 ship_deckspace_upgrade_desc: "항공모함 탑재 항공기를 더 많이 싣고 발사할 수 있는 공간"
 plane_gun_upgrade: "무기"
 plane_gun_upgrade_desc: "다른 비행기와 싸우기에 더 좋은 무기"
 cv_plane_gun_upgrade: "무기"
 cv_plane_gun_upgrade_desc: "다른 비행기와 싸우기에 더 좋은 무기"
 plane_engine_upgrade: "엔진"
 plane_engine_upgrade_desc: "높은 속도는 위치 지정 및 대상 선택에 있어 평면을 유리하게 합니다. 요격기에 중요합니다."
 plane_range_upgrade: "범위"
 plane_range_upgrade_desc: "더 나은 사거리를 가진 비행기는 임무를 위해 더 전략적인 지역에 도달할 수 있다."
 cv_plane_range_upgrade: "범위"
 cv_plane_range_upgrade_desc: "더 나은 사거리를 가진 비행기는 임무를 위해 더 전략적인 지역에 도달할 수 있다."
 plane_reliability_upgrade: "신뢰성"
 plane_reliability_upgrade_desc: "신뢰도가 낮은 비행기는 임무 수행 중에 사고를 일으킬 가능성이 있다."
 plane_naval_upgrade: "공격"
