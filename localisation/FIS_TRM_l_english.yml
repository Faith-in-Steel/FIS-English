##오프닝 번역##
COUNTRY_INFO_1_TRM:0 "§R=극동 임시정부=§!\N\N오래전 §R분노한 민중들§!로 인하여 §G제국§!이 무너졌고 §R무장봉기§!로 인해 §R피의 내전이§! §B러시아를§! 뒤덮었습니다. §B공화정과§! §G백군§!은 §R무자비한 혁명§!으로 인해 극동까지 밀려났지만 다행이 §B한일제국의 도움으로§! 시베리아를 사수하는데 성공하여 §G평화협상§!을 체결할수 있었습니다. 하지만 한일제국은 지원대의 §R배상§!을 명분으로 블라디보스토크의 항구를 §R아무제약 없이 사용§!할수 있다는 조약이 체결되자 결국 극동 임시정부는 §R분열되었고§! 내부의 §R배신§!으로 인해 공화정은 연해주로 밀려났습니다. §R케렌스키 총리의 안일한 통치§!로 경제부도 위기가 찾아왔고 이를 두고볼수없던 §G군부§!는 §B쿠데타§!를 일으켜 §B군정§!을 세웠습니다.\N\N쿠데타는 공중강습연대 사령관 §B알렉산드르 콜차크§!가 주도 하였으며 그는 케렌스키를 대신하여 총리직을 인계받아 극동을 통치하기 시작했습니다. 한일제국과의 경제교류와 조선업을 개발해 국가의 구실을 해낼수 있었고 한동안 안정적인 삶을 마련 할수있었습니다. 1943년 독일이 소련을 침공하자 수많은 난민들이 극동으로 몰렸고 케렌스키와 그전 정부의 실수를 반복하지 않겠다는 다짐으로 그들을 수용하지만 오히려 과도한 난민 수용으로 인해 사회의 혼란을 가지고 왔습니다."
COUNTRY_INFO_2_TRM:0 "1948년 전쟁이 끝나자 §R볼셰비키§! 정부가 무너지고 러시아 곳곳에서 다른 이념과 사상을 가진자들이 봉기하여 서로 내전을 펼쳤습니다. 더많은 난민들이 극동으로 몰렸으며 심지어 국경 철조망엔 들여보내달라는 난민들이 가득했습니다. 하지만 어느날 모두에게 충격을 불러온 사건이 벌어졌습니다. 난민캠프에서 조직적인 봉기가 일어나 주변 난민캠프는 물론 군대까지 피해를 입는 '피의 월요일' 사건이 일어나 콜차크와 국민들은 몰려드는 난민들에게 의구심을 품기 시작했고 일부 강경파들은 국경에있는 난민들에게 무차별 사격을 하기도 하였습니다.\N\N콜차크는 이 난민문제와 '피의 월요일' 사건때문에 정신적으로 큰 타격을 입어 정신분열증과 편집증을 앓게됩니다. 그의 업적들을 아는 국민들은 그를 안타까워 했지만 오히려 이를 노리고 극동을 점령하려는 세력들의 잦은 습격으로 극동 정부는 다시 위기에 처했습니다. 우리는 모두 콜차크를 도와야 할것입니다. 그는 다른 이들과는 달리 조국에게 충성을 다하는 군인이였고 극동에 황금기를 이끈 지도자 였으니 말이죠.\N\N§B우리는 공화정 러시아를 되돌릴 것이고 민중을 위한 국가를 만들것입니다.§"
