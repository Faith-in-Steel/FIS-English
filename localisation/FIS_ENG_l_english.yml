ENG_TRACER_GENERAL_DESC:0 "\§Y인적사항\n\n\n\n\n\n\n£GFX_ENG_TRACER_DESC\n\n\n\n\n\n\n\n§Y성명:§W 레나 '트레이서' 옥스턴\n§Y소속:§W £GFX_ENG_FLAG_DESC 영국 육군 특수전사령부 제1정보감시정찰여단 제21 ‘SAS’ 공수특전연대\n\n§Y경력:§W 1921년 5월 10일 브리티시-프랑스 연합 왕국 잉글랜드 버밍엄에서 출생한 레나 옥스턴은 1939년 영국 왕립 육군사관학교에 임관, 약 24주간의 공수부대 훈련을 마친 뒤 영국 육군 특수전사령부에 배속되었으며 이후 월면전쟁, 2차 세계대전에 영국 육군 SAS 소속으로 참전하였음.\n2차 세계대전 종전 이후 UN 산하 다국적 군사 평화유지 감시기구(OVERWATCH)에서 약 3년 간 근무하였으며 존 '소프' 맥태비시, 마이크 '대처' 베이커 등으로 이루어진 SAS 2팀의 현장 지휘관으로 님로드 작전, 널 섹터 진압작전 등에 참가하였음."

