hawaiipol.18.t:0 "납치"
hawaiipol.18.d:0 "미국에는 난데없는 괴소문이 어린이에서 청소년 사이에 돌기 시작했다.\n\n단발의 금발 여성이 아이들을 여성 남성을 가리지 않고 납치한다는 소문이다.\n\n갑작스러운 소문에 각 주지사들은 국민들을 안심시키려 노력했지만, 그 괴소문은 사실로 판명되었고 부모들은 자신의 아이들이 무력하게 납치되는걸 보고만 있었습니다. 그렇지 않으면 그들 역시 죽기 때문입니다.\n\n그들은 강력했습니다. 어느 총알도 그들을 막을수 없었고, 중화기를 장비하여 가정집 집정도는 가볍게 날려버릴수 있었습니다.\n\n그들은 치명적입니다. 단 2인조임에 불구하고, 하나의 대대에 맞먹는 실력을 가지고 있었고, 각 마을에서는 민병대를 조직했지만 소용 없었습니다.\n\n그들은... 날랬습니다. 경찰, 사건이 심각해지자 군대를 동원했지만, 그들이 현장에 오기도 전에 달아났습니다."
hawaiipol.18.a:0 "모두들 방문을 굳게 잠궈라!"

hawaiipol.19.t:0 "싹다 죽었다"
hawaiipol.19.d:0 "틀렸다.\n\n그러니까, 모든 인간 애새끼들이 주입되는 에너지를 견디지 못하고 펑 터져 죽어버렸다.\n\n그렇게 자책을 하던 도중, K11이 내게 다가와 어깨 너머로 캔 커피를 건네며 말했다.\N\N"받아라. 오늘은... 내가 산다."\N\N'치익-!'\N\N경쾌한 캔 따는 소리가 들려왔다. 아이들도 이렇게 죽었다. 처음부터 몸이 폭발에 죽은게 아니다. 마치 물이 가득 담긴 패트병에 칼집을 내면 물이 강한 수압으로 빠져나온다. 그렇게 아이들의 몸에서는 피가 쏟아지더니, 펑 터져 죽었다.\N\N"각하에겐 뭐라고 설명하냐."\N\N이 세상 모든 한탄을 담아내 한숨쉬듯 뱉어낸 그녀에게 꺼낸 첫마디였다. 그녀는 커피를 입안에 잠시 머금은 뒤, 목을 넘기고 말했다."너 싹다 터져 뒤진줄 알았냐?"\N\N나는 그녀가 또 나를 놀리려고 던진 말인줄 알았다. 그녀는 날 놀리는걸 좋아했다. 내가 쉽게 속아넘어가서 그렇지... 하지만 이렇게 심각한 순간에는...\N\N"설마, 살아남은년도 있는거야? 그게 말이 돼?"\N\N"농담이야 병신아. 힝 속았지?"\N\N젠장. 역시 속았다 생각 하려는 찰나에, K11은 갑자기 그녀의 노트와 연필를 꺼내더니 쓱쓱 적기 시작했고, 그곳엔 이렇게 적혀있었다.'오늘. 정각. 호놀롤루의 '스프링필드 카페'의 여자 화장실 둘째칸에서 만나.'"
hawaiipol.19.a:0 ""젠장! 그만좀 놀리라고!""

hawaiipol.27.t:0 "살아남은 실험체"
hawaiipol.27.d:0 "자정 12시. '스프링필드의 카페'는 슬슬 마감시간에 가까워지고 있었다. 밖에서는 비가 주륵주륵, 오고있었고 나는 우산을 접고 실내로 들어갔다.\n\n"어머, 이 시간에 손님이라니. 죄송하지만, 손님. 이제 곧 마감 시간입니다. 라스트 오더도 끝났다고요?\n\n"저기, 죄송합니다. 화장실만 금방 쓰겠습니다. 어떻게 안되겠습니까?"\n\n"어머, 혹시 두번째칸을 쓰실 생각이신가요?"\n\n"네..? 그걸 어떻게..."\n\n"따라오시죠."\n\n나는 영문도 모른체 주인장인 스프링필드를 따라 넓은 화장실에 도착했다. 이 카페의 화장실은 볼때마다 신기했다. 작은 카페임에도 불구하고 화장실만은 유독 컸기 때문이다.\n\n"K11? 그녀가 왔습니다."\n\n그러자 화장실에서는 에이프런을 입은체 K11이 튀어나왔다. 참 이상한 상황이다. 스프링필드는 다 알고있다는듯 생글생글한 미소를 짓고 있었고, K11은 방금 요리라도 한듯 소세지와...자우어크라우트? 시큼한 냄새가 풍겼다.\n\n"어, 고마워 스프링필드. 비밀 지하실도 쓰게 해줘서 고맙고."\N\N"이런 재밌는 일인데 어떻게 안 도와줄수 있어. 그 지하실은 마음껏 사용해도 괜찮아~"\N\N나만 모든 상황을 모르는것 같아 그녀에게 물었다.\N\N"도대체 무슨일이야 K11? 이 지하실은 뭐고, 네 옷차림은 또 뭐고, 나만 이 모든 상황을 모르는것 같아!"\N\N"너만 이 상황을 모르는건 아냐. 저 화면 너머의 오타쿠들도 몰라. 아무튼,"
hawaiipol.27.a:0 "따라와.""

