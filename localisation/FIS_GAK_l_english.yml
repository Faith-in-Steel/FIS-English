COUNTRY_INFO_1_GAK:0 "§R=하와이 군사정부=§!\N\N북태평양 동쪽에 자리잡은 §G하와이 제도§!는 지상 최후의 §B낙원§!이자, 세계적으로 유명한 §W휴양지§!로 알려진곳입니다. 하지만 이것도 §O옛말§!입니다. 바로 §R인형§!이라는 존재가 나타나기 전까지는요...\N\N인형은 일종의 §Y안드로이드§!인데, 그들이 어떻게 나타났는지는 여전히 알려져있지 않습니다. 어느 이는 §Y시간을 초월§!하여 미래에서 나타났다는 설, 아니면 자연적으로 §g초파리§!마냥 발생했다는 설, 여러가지 있습니다.\N\N당시 하와이에서는 §G장시안§!이라고 알려진 그들을 이끄는 여성이 있었습니다. 하지만 하와이의 서열 3위인 §Y그로자§!에 의해서 §R살해§!당하고 맙니다. 장시안은 인간들과의 화합과 이어서 §W미합중국§! 정부와의 친선을 주도하는 평화적인 §G노선§!을 타려고 했지만, 그로자와의 §R충동적인 암살§!로 인해 §B저지되고맙니다§!.\N\N이후 그로자는 하와이의 모든 인간을 §R잡아들여§! §Y노예§!로 사용하기 시작합니다.\n§W하와이§!는 그 이후로 약 10년간은 놀라운 §G성장§!을 보여줬습니다. 그리고 국방에 과도한 §Y예산 투입§!으로 군부의 힘을 §R키워주는§! 계기가 되어주었지만, 물론 §g어두운면§!은 그곳에서 기분나쁘게 §R자리잡았습니다§!.\N\N그로자는 약 §Y4천명§!에 달하는 인형들을 §R살해했습니다.§! 자신에 §B반대하거나§!, 아니면 단순히 §W꼴받게 생겨서§! 죽였거나. 아무튼 이러한 §R대 숙청§!속에서 §G부당함§!을 외치는 §C인형§!들이 많아졌고, 그것은 §g음지§!속에서만 자라온 §GG36의 망령§!에게 큰 힘을 실어주었습니다. 바로 자신들을 §R음지§!에서 §G양지§!로 외칠 시간이 온것입니다.\N\NIOP의 §W송년회§!에서, G36의 망령들은 매우 대담한 §W계획§!을 짭니다. 바로 누구나 방심할 이 송년회에서, 누군가의 §R피§!를 보게 하는것입니다. 이는 나름 §B현실적인§! 계획입니다. 왜냐하면, §Y그로자§!는 자신이 이 섬의 완전한 §O통제권§!을 가지고 있고. 그 누구도 자신을 §R위협§!할수 없다고 자신있게 §R주장합니다.§! 물론 아니지만요...\n§R불행하게도§! 그 계획은 §W암살 미수§!로 그치고 맙니다. 하지만 그로자는 큰 §R충격§!에 빠졌으며, 하와이에 §GG36의 망령§!의 존재를 알리는데는 큰 효과를 보였습니다. 이들의 시작이 §B신호탄§!이 되어 §C사블린§!, §R모신나강§!, §LKar98k§!와 같은 §W라이벌§!이 등장하는 계기가 되기도 했습니다. 이들은 §W모습§!도, 자신의 §g사상§!도 다 다릅니다. 하지만 이들의 §B공통점§!은 바로 하와이의 §R문제점§!과 §Y모순§!에 뒤덮인 현재의 §B독재자§!를 §G몰아내려는것.§! 그것은 §O확실합니다.§!\n\n== 목표 ==\n\n- 장시안의 영원한 메이드, §GG36§!과 손을 잡고 하와이의 인형들에게 §B민주주의§!라는 선물을 배달해줘!\N\N-혹은 §C사블린§!, §R모신나강§!, 혹은 §LKar98k§!와 함께 하와이에 새로운 §W대안§!을 제시해줘!\n\n-§R그로자와 함께...§!"
COUNTRY_INFO_2_GAK:0 "§B=각 파벌들에 대한 설명=§!\n\n\n\n\n£GFX_GAK_portrait_Ots_14\n\n\n\n\n\n§OOts-14 '그로자'§!\n\n하와이의 독재자이자, 여러 국토 개발 계획을 통해 하와이의 기반시설을 발전시켰으며, 수도 집중 개발로 경제의 고도화와 국방력 또한 자신이 주도적으로 강화시켜, 자주국방을 실현시켰습니다.\n\n하지만, 그녀의 경제 발전 방식은 해가 지나면 지날수록 득 보다 실이 더 많아지고, 모순이 하나둘씩 발견되며, 빈부격차가 극심해졌습니다. 그러면서 자연스레 계급이 나눠지고, 이 섬의 불행이 시작되었습니다. 계속되는 사치와 향락, 그리고 그녀에 대한 부정부패에 대한 뉴스는 끝없이 쏟아졌습니다.\n\n몇 년 전에 발생한 암살 미수 사건의 주도한 자가 도시전설처럼 떠돌던'G36의 망령'이란 것이 밝혀지자. 그녀는 정신병 증세를 보이며, 인형들은 그녀의 통치력에 대한 의문을 표시하며, 그녀의 시대는 곧 막을 내릴 것입니다.\n\n\n\n\n£GFX_GAK_portrait_G36\n\n\n\n\n\n§BG36§!\n\n'G36의 망령'의 리더이며, 지난 과거로는 G36은 15년전 암살당한 장시안의 측근이며, 당시 정보기관의 국장이었습니다. G36역시 장시안과 함께 숙청당했지만, 그녀의 마인드맵은 다행스럽게 그녀의 동료에 의해 발견되어 다시 살아날수 있었습니다. 그녀는 장시안이 이 섬에 도입하려던 민주주의와 자유라는 희망을 잊지 않고있습니다.\n\n\n\n\n£GFX_GAK_portrait_Kar98k\n\n\n\n\n\n§xKar98k§!\n\n그녀는 하와이 국방군의 원수입니다. 15년 전, Kar98k는 군에서 매우 능력 있는 인물이었습니다. 선임이던, 후임이던 그녀를 존경했습니다. 그뿐 아닌 친절하고 예의 바르며, 농담을 즐길 줄 아는 소녀였습니다. 하지만 그녀가 변한 것은 장시안의 암살사건이었습니다. Kar98k는 예전부터 자신의 지휘관인 장시안을 존경해왔습니다. 하지만, 그녀가 그로자가 당긴 방아쇠로 인해 죽임 당한 걸 본 이후부터 미쳐버리고 맙니다.\n\n몇 년 동안 정신병동에 갇혀있다가, 암살 미수 사건이 일어난 후 그로자가 불안을 느껴 치안력을 증가시킨다는 이유로 가용 가능한 모든 인력을 군으로 소집하길 시작합니다. Kar98k도 마찬가지 소집되었습니다. 그녀는 비록 오락가락한 상태지만 한 가지 복수를 다짐합니다. 바로 장 시안에 대한 복수. 그래서 그로자가 연약한 아랫배를 노리기 위해 얌전하게 국방군으로 다시 재복무하게 된 이유입니다.\n\n\n\n\n£GFX_GAK_portrait_M1891\n\n\n\n\n\n§RM1891 '모신나강'§!\n\n'트로츠키의 사생아'라는 별명을 가지고 있는 이 혁명가는 과거엔 큰 생각이 없고 살아갔습니다. 심지어 그로자가 정권을 장악했을 때도요. 하지만 생각이 바뀌었습니다. 그로자의 경제정책으로 인한 빈부격차를 볼 때마다, 그것은 그녀의 생각을 바꾸게 만드는 원동력이 되게 해 주었습니다. 그녀는 오직 무력 투쟁만이 세상을 바꾼다고 생각하는 과격파입니다.\n\n\n\n\n£GFX_GAK_portrait_savlin\n\n\n\n\n\n§C발레리 사블린§!\n\n이 섬에 흔치 않은 인간입니다. 하와이에 있는 인간들은 오로지 노예뿐인데 참 이상할 따름입니다. 러시아는 현재 큰 혼란에 빠지고, 조각조각 나뉘어 분열되었습니다. 사블린은 그 소용돌이 안에 있는 평범한 해군 소속의 정치장교였지만, 그가 탄 선박이 거대한 폭풍우와 만났습니다. 그 폭풍우는 여태까지 그가 본 어느 폭풍우보다도 더 거대했습니다. 결국 그 폭풍우는 사블린을 저 멀리 태평양의 하와이로 보내버렸습니다.\n\n그가 하와이의 해안가에서 일어났을 때, 소녀들에게 구출되었습니다. 그 소녀들은 처음 보는 인간 남자의 모습에 신기해하며, 여기저기 건드렸습니다. 그녀들의 장난에 사블린은 깨어났고, 너무나 이상한 이질적인 섬의 풍경과 여자밖에 없는 이 섬을 보고는 자기 멋대로 이곳이 이 세계라고 오해를 하고 말았습니다. 동시에 그는 이 섬의 불합리한 국토 개발로 인해 큰 피해를 받는 인형들을 보았습니다. 그는 그런 모습을 보며 위로 눈물을 흘리며, 밤에는 자신을 구해준 소녀들과는 아래로 눈물을 흘렸습니다."
