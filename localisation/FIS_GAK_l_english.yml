GAK_ORDER_OF_GROZA_T:0 "명령 14호"
GAK_ORDER_OF_GROZA_D:0 "죽어버리면 딱이네요. 예비 데이터를 다운받을 필요도 없이 공장 리셋한 다음 기억을 다시 심어버리면 되죠!\n-M4A1"
GAK_ORDER_OF_GROZA_O:0 "다시 돌아오고 싶지 않은 길로"

GAK_SE_G36_T:0 "G36의 복귀"
GAK_SE_G36_D:0 "우리는 자유 민주 체제보다 더 훌륭한 제도를 아직 갖지 못했다. 그러나 아무리 훌륭한 제도라 하더라도 이를 지킬 수 있는 능력이 없을 때에는 이 민주 제도처럼 취약한 제도도 또한 없는 것이다.\n-박정희"
GAK_SE_G36_O:0 "그럼에도 우린 이 길로 나아간다"

GAK_SE_KAR98K_T:0 "Kar98k의 군사 혁명"
GAK_SE_KAR98K_D:0 "우리 나라는 다른 나라에 비하여 적어도 15년이라는 시간을 잃었다. 이제 더 잃을 시간의 여유가 없다. 남이 한 가지 일을 할 때 우리는 열 가지 일을 해야 하겠고 남이 쉴 때 우리는 행동하고 실천해야 하겠다.\n-Kar98k"
GAK_SE_KAR98K_O:0 "내 일생 조국과 민족을 위하여."

GAK_SE_SABLIN_T:0 "자유로운 붉은 비둘기"
GAK_SE_SABLIN_D:0 "삶이 아름다운 것이라는 믿음을 갖고 강한 인형이 되어주세요. 항상 긍정적으로 만사를 보고, 혁명이 언젠가는 승리한다는 신념을 가지세요.\n-발레리 사블린"
GAK_SE_SABLIN_O:0 "삶은 아름다워라!"

GAK_SE_MOSIN_NAGANT_T:0 "붉은색 혁명"
GAK_SE_MOSIN_NAGANT_D:0 "인생은 아름다워라!\n훗날의 세대들이 모든 악과 억압과 폭력에서 벗어나 삶을 마음껏 향유하게 하자!\n-레프 트로츠키"
GAK_SE_MOSIN_NAGANT_O:0 "느슨한 세계가 다시 조여진다."