### Subtype Descriptions ###
jucheism_subtype_desc:0 "주체사상은 공산주의와 기독교적 교리를 한데 모아 구축한 사상입니다. 그렇기에 솔직히 이걸 사상이라 부를 수 있을지는 잘 모르겠습니다. 오히려 종교로 불러야 할지도 모릅니다. 그만큼 주체사상은 굉장히 이해하기 난해한 탓에, 대다수의 사람들에게 있어선 이 정도의 사실만 숙지하면 충분할 것입니다. 주체사상은 누군가를 모시는 전제정치인 동시에 종교라는 것을요."
authoritarian_communism_subtype_desc:0 "권위주의적 사회주의는 단어 그대로의 이념, 또는 비슷한 특성을 가진 다양한 좌파 사상을 동시에 지칭하기도 합니다. 이념으로서 권위적인 사회주의는 세계 속 사회주의의 새 지향점을 추구합니다. 강해진 노동자와 계급 철폐의 유토피아를 지향하면서도 마르스크주의적 이상을 약화시키거나 버리지 않으며, 이것을 기본 이념으로 삼는 것이 사회주의 국가의 역할임을 강조합니다. 전체주의자들은 정부의 목적이 사회주의 국가 건설이라 믿기에 힘을 확장하고 집권화하려 합니다. 이념적 토대를 다지는데 필수적이라 여기기 때문입니다. 간혹 국민주의자와 군국주의자들의 언어와 정책을 모방하기도 합니다. 이들의 권위주의적 성향 탓에, 다른 권위주의자나 전체주의적 사회주의자들은 뜻 밖에도 “전체주의자"라는 별칭을 얻게 되었습니다."
communism_subtype_desc:0 "공산주의(Communism)는 B.C 133년, 티베리우스 그라쿠스의 농지법을 기원으로하는 좌익 이념으로, 이후 티베리우스의 동생 가이우스 그라쿠스가 이념을 정립하였습니다. 본래 토지와 부의 재분배, 생산수단의 공용화와 같은 단순한 분배적 성격밖에 띄지않았던 공산주의는 1848년 카를 마르크스의 공산당 선언과 1863년 에이브러햄 링컨의 게티즈버그 연설 이후 지금의 모습을 띄며 정립되었습니다. 이 두 선언 이후 마르크스-링컨주의라고도 불리게된 근대의 공산주의는 자본주의의 모순성과 노동자들의 무력혁명을 통한 사회주의 사회로의 진입을 주장하며 사유재산의 철폐, 하류계층에 대한 보편복지 시행, 부의 재분배와 프롤레타리아 세력의 노동자 독재를 필수요소로 삼습니다. 또한 이 이념은 최종적으로 프롤레타리아 독재와 공동체 사화가 완전히 실현된 세상을 목표로 한다는 점에서 공상적 사회주의와도 비슷한 면이 존재합니다."
blackdancism_subtype_desc:0 "흑무주의자"
liberal_socialism_subtype_desc:0 "자유지상적 사회주의는 개인의 자유와 사유재산을 긍정하며, 당에 의한 계획 경제 및 생산 수단의 독점을 거부합니다. 오히려 자유롭게 경제 활동을 할 수 있는 기반이 있어먄 공산주의의 이상인 공동체 사회가 가능할 것이라 주장합니다. 또한 자본주의의 모순점을 지적, 비판하여 그것을 점진적으로 해결해나가고자 합니다. 그렇기에 이들은 공산주의에서, 자본주의에서도 환영받지 못하는 이단아와 다름없습니다. 그러나 그 반대로도 손을 잡아야 할 때는 몹시 손쉽게 잡을 수 있는 상대이기도 합니다."
anarchism_subtype_desc:0 "급진사회주의는 노동조합주의로도 연대하지 못한 사회주의자, 공산주의자와 무정부주의자들이 한데 모인 이념입니다. 이 이념을 따르는 나라들은 사회주의적 경제를 가동하고 있습니다. 민주주의적 형태를 취한 정부를 선호하며 최종적인 목표는 노동 계급의 낙원을 만드는 것입니다. 세부적인 협의는 각 운동권에 따라 다릅니다."
social_democrat_subtype_desc:0 "사회민주주의는 자본주의를 인간적으로 개혁하는데 목표를 두는 이념입니다. 대안적인 사회주의적 경제 체제는 창안하기 보다, 자본가들의 생산이 계속되는 와중에도 사회 복지의 윤리적 이상으로 그것을 가능케 할 수 있다 믿습니다. 금권주의적 정부와 강한 규제가 작용하는 시장 경제를 선호합니다. 보다 급진적인 분파도 존재하곤 합니다."
social_liberal_subtype_desc:0 "사회자유주의는 주류 시장자유주의에서 갈라져 나왔습니다. 가장 큰 차이점은 시민의 자유보다 기본적인 인권을 중시한다는 것입니다. 사회자유주의자들은 사회와 경제의 진보를 공언하며 사회 구성원들이 현재의 상황와는 무관하게 삶 속에서 완벽한 자유를 누릴 수 있도록 만들고자 합니다."
liberal_democrat_subtype_desc:0 "자유민주주의는 인간의 자유와 존엄성을 중시하며, 민주적인 절차 안에서 개개인의 자유를 보장하고자 합니다. 그러나 그것이 꼭 개개인의 자유를 보장해준다는 의미는 아닙니다. 정부는 어떤 사안에서든 공익과 개개인의 자유, 이 두 가지를 필연적으로 저울질 해야만 하기에 어느 의미로는 굉장히 위태로운 정치체계일지도 모릅니다."
conservatism_subtype_desc:0 "보수주의는 전통적인 가치를 지키고, 강한 역동성을 지닌 사회보다는 오랜 예법과 철학으로 민주주의 체제를 유지하고자 합니다. 급진적이고 세속적인 변화는 지양하고 현상 유지에 초점을 둡니다. 보수주의자들은 사회를 질서 있고 안정적으로 두고 싶어합니다. 전례없이 자유주의적인 경제 정책보다는 규제를 동반한 시장 경제를 선호합니다."
authoritarian_subtype_desc:0 "권위주의는 대의 입헌의회를 등에 업은 강한 권력과 부분적 민주주의가 결합된 정치 체제에 대한 이념입니다. 권위주의 정권은 사회 문제에 보수적인 태도를 취하며 제한적인 국가 개입을 받아들이는 자유주의적 자본가들을 선호합니다. 이러한 정권의 중점은 국가 안정을 유지하고 인기와 책임 있는 정부를 국민에게 안겨주기 위함입니다."
nationalism_subtype_desc:0 "국수주의는 낱말의 일반적인 의미로 이해될 수 있는 정치 이념이 아닙니다. 국민은 군주나 독재자와 같은 지도자의 종복에 불과합니다. 국가와 사회를 이끄는 지도자의 일과 의무는 신성하며 그 자애로운 보호 아래에서 국민이 단결하는 것이 최선의 길이라 믿습니다. 이런 나라들은 매우 권위적인 정부를 가집니다. 보수적인 사회관과 국가주도적인 경제를 신봉합니다."
corporatocrat_subtype_desc:0 "여기에선 돈만 있다면 뭐든지 다할 수 있다고 착각하고 계십니까? 천만의 말씀입니다. 네, 돈을 쓰는 사람은 고객이지요. 그러나 어디까지나 고객일 뿐입니다. 기업에서 실적을 제대로 내지 못하는 직원은 필요 없습니다. 만약 그런 직원이 존재한다면 '해고'를 해야 마땅하겠지요. 여기에서는 오직 실적만이 모든 것을 증명할 수 있는 수단입니다. 그렇기에 고객님이 돈을 아무리 쓰신다고 하여도, 기업에 얼마만큼의 기여를 할 수 있을지는 잘 모르겠군요. 아, 그래도 돈을 쓰시고 계시는 동안은 VIP로 대우해드리겠습니다. 그러나 더욱 나은 대우을 원하신다면, 언제든지 저희 기업에 입사 신청서를 제출해주시기 바랍니다. 감사합니다. 고객님."
fascism_subtype_desc:0 "파시즘은 개개인의 결속을 통하여 국가에 이바지해야 한다는 사상입니다. 파시즘 체제 하의 개인은 극히 미약한 존재이며, 개개인 모두가 '우리'를 위해 기꺼이 목숨까지 바쳐 헌신할 것입니다. 개인은 필요하지 않습니다. 우리는 곧 국가입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
accelerationism_subtype_desc:0 "촉진주의, 혹은 가속주의로 불리는 사상입니다. 이 사상은 파시즘과 비슷하나 다른 형태로 발전하였습니다. 미래의 기술이 문제를 해결해줄 것이며, 더 나아가 찬란한 영광을 약속해줄 것이라 믿기에 촉진주의자들은 '발전'을 위해 모든 것을 헌신합니다. 또한 과거의 요소가 미래에 방해가 된다 여겨 파괴를 일삼기도 하나, 일부는 과거가 더 나은 미래에 도움이 될 것이란 주장을 내세우기도 합니다. 어찌 되었든 촉진주의자들은 광적으로 신기술에 목말라있는 것이 분명합니다."
burgundian_system_subtype_desc:0 "부르군트는 국가의 위기는 지나친 퇴폐와 자유주의로 발생한다 믿는 사상입니다. 그렇기에 이를 해결하기 위한 방법으로 사회를 순수하게 바꿀 것을 제창하였습니다. 모든 국민은 자유를 완전히 박탈당해야 하며, 휴식 없이 18시간 노동을 하여야 하고, 오직 모든 생활이 수용소에 이루어져야 한다고 하였습니다. 국민 모두가 국가를 유지하고 발전시키기 위한 부품이자 기계가 되는 것. 그것이야말로 국가의 위기를 근본적으로 해결할 방법일 것입니다."

