l_english:
LOADING_TIP_0:0 "기린은 다정한 생물이다.\n- 하인리히 뵐"
LOADING_TIP_1:0 "민주주의는 협상의 대상이 아니다.\n- 리버티 프라임"
LOADING_TIP_2:0 "마더 빠더 젠틀맨 \n-싸이"
LOADING_TIP_3:0 "인간은 선택하고 노예는 복종한다.\n- 앤드루 라이언"
LOADING_TIP_4:0 "그리폰은 세계의 마지막이 될 것이다.\n- 장시안"
LOADING_TIP_5:0 "연방의 관료들은 NCR의 자유주의 정신을 이어받았습니까? 그들이 과연 자랑스럽게 대답할 수 있습니까?\n-더글러스 그래나이트"
LOADING_TIP_6:0 "아니메 산업은 일본 최대의 실수였다.\n- 미야자키 하야오"
LOADING_TIP_7:0 "스탈린이라! 그는 몇개의 사단을 가지고 있지?\n- 교황 베네딕토 16세"
LOADING_TIP_8:0 "나는 개인이오.\n- 무명"
LOADING_TIP_9:0 "성순이 형님, 이렇게 김두한 아우가 무릎을 꿇었습니다. 이제 됐습니까?\n- 김두한"
LOADING_TIP_10:0 "독일 국민 여러분 서로 도우십시오. 모두가 도와야 합니다. 가난하든 부유하든, 항상 당신보다 더 불행한 상황에 빠진 사람이 있었다는 걸 명심하십시오, 그리고 독일인으로써 같은 동포인 그 사람을 돕고 싶어해야 합니다.\n- 아돌프 시클그루버"
LOADING_TIP_11:0 "신은 존재하며, 그는 미국인이다.\n- 하인리히 뵐"
LOADING_TIP_12:0 "이만큼 떨어져라, 역겨운 서민새끼들아.\n- 로드 C-8, 네오 서울의 지하철에서"
LOADING_TIP_13:0 "러시아는 잿더미 위에 서는 한이 있더라도 전 유럽을 정복할 것이다.\n- 블라디미르 마카로프"
LOADING_TIP_14:0 "내 귀에 도청장치가 있습니다, 내 귀에 도청장치가 있어요!\n-DJ 히데키, 재판장에서"
LOADING_TIP_15:0 "정치적 정세, 안보적 정세가 장기적으로 총체적으로 서서히 변화해 가는 것이지, 그날 큰일 나는 것 아니거든요. 그날 전쟁 나는 것 아니란 말입니다.\n- 네빌 체임벌린"
LOADING_TIP_16:0 "적이 거점을 점령한다!\n- 이중제국 육군 소령 송하나"
LOADING_TIP_17:0 "이건 전쟁이 아니야. 풀려선 안 될 봉인을 풀고 생명 그 자체를 아무것도 아닌 원점으로 되돌리는 거지.\n- B.J. 블라즈코윅즈, 1941년 동부전선에서"
LOADING_TIP_18:0 "'님'이 무엇입니까? 우리가 사모하고 눈물 흘리며 오랜 세월을 목말라해 온 이름입니다. '님'은 바로 사회주의 낙원을 말하는 것입니다, 여러분!\n- 심영, 중앙극장에서"
LOADING_TIP_19:0 "전 세계에서 온 우리들은 이 전쟁을 일련의 과정이나 위대한 모험이라고 생각했지. 내가 말해주겠는데, 무슨 모험 따위가 아냐.\n이중제국 육군 중령 강한별, 케로로 대대를 이끌며"
LOADING_TIP_20:0 "나무위키, 여러분이 가꾸는 지식의 나무\n- 우만레 유한회사"
LOADING_TIP_21:0 "시작하지도 않은 전쟁을 이기려 들 때마다 무고한 사람들이 죽어. 언제나 그래.\n- 스티브 로저스 '캡틴 아메리카'"
LOADING_TIP_22:0 "잘 모르고 무식한 사람이 신념을 가지면 무섭습니다.\n- 도널드 트럼프, 1952년 대선 유세 도중"
LOADING_TIP_23:0 "자신이 없어요. 질 자신이요.\n- 이세돌"
LOADING_TIP_24:0 "죽은 자를 기리고, 살아남은 자를 위해 지옥같이 싸우자.\n- 쉐도우 컴패니의 표어"
LOADING_TIP_25:0 "황제 폐하의 의지를 횃불 삼아 짊어지며, 그와 함께 그림자들을 박살낼지어다.\n- 인류제국 표어"
LOADING_TIP_26:0 "'Remove Kebab'\n- 익명의 세르비아인"
LOADING_TIP_27:0 "게임 알지도 못하는 놈들아. 너네들이 와서 함 해볼래?!\n- 허영무"
LOADING_TIP_28:0 "전쟁, 전쟁은 결코 변하지 않는다.\n- 무명"
LOADING_TIP_29:0 "당신이 보지못할 마지막.\n- 제1저격대대의 표어"
LOADING_TIP_30:0 "여러분, 이 어둠의 구렁텅이 속에서 미국을 구해줄 자는 바로 저, 휴이 피어스 롱과 미국 제일당 뿐입니다!\n- 휴이 롱, 루이지애나 대선 유세에서"
LOADING_TIP_31:0 "오늘, 여러분은 동쪽으로 밀려가는 태평양의 파도입니다. 여러분은 시에라 네바다에서 뻗어나가는 영원 불굴의 세쿼이아 나무입니다.\n- 아론 킴볼, 1953년 뉴 캘리포니아 공화국 대통령 선거에서"
LOADING_TIP_32:0 "우리들은 저들처럼 우리들 자신이 중요하다고 망상하지 않아도 된다네. 이미 그러하니까.\n- 미스터 하우스"
LOADING_TIP_33:0 "자신을 위해 흘릴 땀이 있다면, 랩처는 언제라도 당신을 환영한다.\n- 앤드루 라이언"
LOADING_TIP_34:0 "나를 죽일 수는 있어도 정의를 죽일 수는 없다.\n- 최후의 순간, 아돌프 시클그루버"
LOADING_TIP_35:0 "나는 이 이야기에서 악역을 자처하는 게 아닐세. 선택의 여지가 달리 없기에 내가 해야 할 일을 할 뿐이야.\n- 새뮤얼 헤이든"
LOADING_TIP_36:0 "그렇다. 아프리카다. 대서양에서 인도양에 이르는 지역, 그것이 바로 세계의 운명을 결정지을 아프리카라는 곳의 전체다.\n- 샤를 드골, 서아프리카의 자유 프랑스에서"
LOADING_TIP_37:0 "나를 따라오라, 내가 너희로 사람을 낚는 어부가 되게 하리라.\n- 예수 그리스도"
LOADING_TIP_38:0 "오빤 강남스타일\n-싸이"
LOADING_TIP_39:0 "나치 늑대인간을 위한 새로운 처리법(New Deal)!\n- 프랭클린 D. 루스벨트의 뉴욕 시장선거 슬로건"
LOADING_TIP_40:0 "국민의 선물을 받으시오, 그리고 반성들 하세요! 지금 내가 하는 말은 욕이 아니라 국민의 목소리요! 똥이나 쳐먹어, 이 새끼들아!\n- 김두한, 이중제국 의회에서"
LOADING_TIP_41:0 "속도를 늦추면 뒤떨어집니다. 그리고 뒤떨어지면 패합니다. 우리는 패하고 싶지 않습니다.\n- 앙토냉 아르토"
LOADING_TIP_42:0 "그들도 살기 위해서는 어쩔 수 없었을거요. 엎질러진 물은 주워담을 수 없는 법. 이 일로 인해 아들대에 가서 절대로 원수가 되어서 안 된다는 게 나의 마지막 바램입니다.\n- 이정재"
LOADING_TIP_43:0 "신이 당신의 편이라고? 그가 공화당원인가? 악마는 나의 편이지. 그는 훌륭한 공산주의자야.\n- 조셉 '조' 스틸, 도널드 J. 트럼프와 토론하며"
LOADING_TIP_44:0 "존경합니다, 천황 폐하. 이 미와 경부, 조국을 위해 옥쇄를 선택하였나이다. 최후의 충성을 받아주십시오. 천황 폐하 만세! 대일본제국 만세! 천황 폐하 만세!\n- 미와 와사부로 내각총리대신, 이중제국 설립 이후 첫번째 중의원 연설에서"
LOADING_TIP_45:0 "누구나 자신만의 길을 따라 걷고 자기 멋대로 살아갈 수 있는 곳. 누구나 자기 나름대로 왕인 곳이지.\n- 킹, 로스 산토스를 소개하며"
LOADING_TIP_46:0 "저희가 생각해도 낮은 확률입니다. 저희가 생각해도 이상할 정도의 상황입니다. 그런데 그것이 실제 일어났습니다\n- 헤르만 괴링, 카이저 101 투표조작 의혹을 변명하며"
LOADING_TIP_47:0 "난 옴니시아를 만난 적이 있지. 01만 계산하는 컴퓨터가 아닌 진짜를 말이다. 그분이 네놈들을 보면 굉장히 실망하실 것이다.\n- UR-025"
LOADING_TIP_48:0 "안녕하십니까, 사령관님. 당신이 알던 위원회는 더 이상 없습니다. 그들은 모두 화성 외계인 정부에 충성을 맹세했습니다. 단 한 명을 제외하고 말이죠. 다시 보게 되어 반갑군요.\n- 국가위원회 대변인"
LOADING_TIP_49:0 "모든 권력을 트로츠키그라드로!\n- 남극 공산당의 슬로건"
LOADING_TIP_50:0 "우리 조직은 제4제국의 침략이 성공할 경우 저항군을 지휘하기 위한 목적으로 창설되었다. 이 임무는 적이 바뀌어도 여전히 유효하다. 살아남아라. 적응해라. 승리해라. XCOM에 온 걸 환영한다.\n- 작전지휘국 국장 마이론 폴크"
LOADING_TIP_51:0 "누구나 전쟁에서 자신이 죽는다고 생각하지 않는다. 자신은 살아남아서 죽은 전우들을 묻게 될 것이라고만 생각한다. 하지만 현실은 그렇지 않다.\n- 아델라인 히틀러"
LOADING_TIP_52:0 "화성에서 온 자들은 어떤 도시라도 파괴할 수 있는 무기를 가지고 있습니다. 그 목표가 어디인지는 매우 명확합니다. 지금, 미군은 홀로 어려운 싸움을 버텨내고 있습니다. 세계 각국의 장병 여러분. 의지가 있다면, 그들의 힘이 되어 주십시오.\n- 빈센트 할링"
LOADING_TIP_53:0 "이건 게임이 아니기 때문이야! 이건 전쟁의 축소판이야! 역사상 모든 전쟁이 이것과 다를 바 없었어. 전쟁은 언제나 똑같아!\n- 12대 닥터"
LOADING_TIP_54:0 "너 이단\n- 교황 베네딕토 16세"
LOADING_TIP_55:0 "오직 저의 '페어 딜' 정책만이 이 나라를 파시즘으로부터 구할 유일한 희망입니다.\n- 플로이드 B. 올슨"
LOADING_TIP_56:0 "이런 일은 언제든 다시 일어날 수 있다. 아니, 계속 다시 일어나게 되겠지. 만일 전쟁이 변하지 않는다면, 사람들이 변해야 한다.\n- '율리시스'"
LOADING_TIP_57:0 "일개 로보토마이트가 당신네들 같은 '천재들'보다 옳은 소리를 하다니 이것이 지성의 종말이 아니고 무엇이겠는가.\n- 닥터 클라인"
LOADING_TIP_58:0 "여러분, 제발 그 멍청한 환쟁이의 말을 듣지 마십시오!!\n- 파울 요제프 괴벨스, 아돌프 시클그루버를 공개석상에서 비난하며"
LOADING_TIP_59:0 "'분노와 야성에 찬 울부짖음'\n- 황제 펭귄"
LOADING_TIP_60:0 "이런 세상에, 무엇이었나? 사냥 때문인가, 피 때문인가, 아니면 끔찍한 악몽 때문인가? 아, 중요한 건 그게 아니지. 이런 문제를 처리하는 것도 결국 대통령이 하는 일이지. 오늘 밤, 루스벨트가 사냥에 참여한다...\n- 프랭클린 D. 루스벨트"
LOADING_TIP_61:0 "나 오늘 폰 은정이란 사람 처음 봄.\n- 중화민국의 한 시민"
LOADING_TIP_62:0 "여러분. 울지 마십시오, 웃으십시오! 오늘은 즐거운 날입니다. 나치가 우리보다 한발자국 더 나아간듯 보이지만, 사실 그들이 제일 무서워하는게 무엇인지 전세계에 보여준 날입니다.\n- 아돌프, 게슈타포의 급습 불법체포에 연행되며"
LOADING_TIP_63:0 "취임식 시작하죠. 들어라 독재자들아! 너희들을 찾아서 죽여버리겠다!\n- 지미 카터, 조지아 주지사에 취임하며"
LOADING_TIP_64:0 "급료 만큼의 일은 해야겠지.\n- 타냐 폰 데그레챠프"
LOADING_TIP_65:0 "오 주님, 이 수류탄에 축복을 내리시어 주님께서 주님의 은총으로 주님의 적을 산산조각내소서.\n- 병기서 2장 10절"
LOADING_TIP_66:0 "여러분들께 바라건대 가장 힘들고 낮은 자의 눈물을 닦아주십시오. 그것이 저 높은 늑대산의 잔혹한 인간들을 향한  우리들의 가장 강력한 무기입니다.\n- 아돌프, 전쟁으로 슬픔에 잠긴 사람들을 격려하며"
LOADING_TIP_67:0 "시황제 없이 새 샌프란시스코 없다, 시황제 없이 새 캘리포니아 없다!.\n- 시 제국의 슬로건"
LOADING_TIP_68:0 "이겨도 병신, 져도 병신이라면 승리한 병신이 되어라.\n- 김유식"
LOADING_TIP_69:0 "친애하는 미국인 여러분, 수많은 과제가 남아 있기에 저희는 이만 작별을 고해야겠습니다. 엔클레이브는 절대 멈추지 않습니다. 절대로요.\n- 프랭클린 앤더슨 박사, 대국민 담화 중"
LOADING_TIP_70:0 "여러분의 대통령으로서, 저는 우리의 위대한 민주주의를 이끌어 갈 책임이 있습니다.\n- 더글라스 그래나이트"
LOADING_TIP_71:0 "미국의 대통령으로서 엄숙한 맹세를 하건대, 본인은 우리가 원하는 것을 얻을 그 순간까지 절대, 절대로 멈추지 않겠습니다. 우리가 진정…. 조국이라고 부를 수 있는 그곳을 위해서.\n- 존 헨리 이든"
LOADING_TIP_72:0 "모든 선택에는 따라오는 물결이 치기 마련입니다. 우리가 하는 행동 하나 하나가 세계를 바꿔나가죠. 한 인간은 법과 신의 제약에서 자유로운 도시를 선택했습니다. 하지만 다른 이들이 선택한 것은 부패였습니다. 그래서 이 도시는 무너졌죠.\n- 소피아 램"
LOADING_TIP_73:0 "보급이란 원래 적에게서 취하는 법이다. 무기의 부족이 패배의 원인은 될 수 없다.\n- 이중제국 육군 중장 무다구치 렌야"
LOADING_TIP_74:0 "제가 언제 경제 살리겠다고 말이나 했습니까?\n- 허버트 후버"
