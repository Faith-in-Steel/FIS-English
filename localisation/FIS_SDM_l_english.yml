POLITICS_GAEJUK_DESC:0 "장쭝창의 뒤를 이은 제 2대 개고기 장군 개죽이는 그의 성공적인 국가 건설 계획에 따라 산동지역을 하나의 기업으로 만들었습니다. 그 결과 중국 최고의 경제 중심지로 만들었으며, 작은 산동지역이 중화민국의 경제력과 버금갈 정도로 산동지역을 풍요로운 상류층들의 국가로 발전시켰습니다. 그의 성공의 원동력은 '개'입니다. 그는 개를 가공하여 인간들에게 수출합니다. 보통 자신의 동족을 팔아치운다는 생각은 매우 끔찍합니다. 하지만, 그는 그런 질문을 받을때마다. '인간들 역시 전쟁과 같은 행동으로 동족상잔의 비극을 저지르며, 전쟁은 증오와 슬픔을 낳지만, 난 내 동족을 팔아 행복을 만들고 있다.'며 반박을 합니다.\n\n시대의 흐름은 늘 변화합니다. 개죽이 장군은 더이상 개고기 납품업만 하고 지금의 현상을 유지할수 없다고 파악하여, 현재는 여러 사업에도 나아가려고 합니다."

SDM_dog_meat_boom_ideas:0 "개고기 호황"
SDM_dog_meat_boom_ideas_desc:0 "이 산동지역은 개고기 수출이 유일한 산업 종목이며, 우리의 기술자들은 들개를 잡는법, 개고기의 품질을 향상시키기 위한 사료를 제조하는법등 우리는 이 분야에서 수많은 피를 바친 끝에서야 전세계적인 개고기 수출 유망국으로 자리잡았고. 이것은 우리를 부유하게 만들었습니다.\n\n하지만 시대는 변화하고, 개고기의 수요는 점점 줄어드는것을 개죽이 장군은 발견했습니다. 빠른 조치를 취하지 않는다면, 우리의 부 역시 붕괴할것입니다!"
SDM_secret_weapon_pro_ideas:0 "장쭝창의 유산"
SDM_secret_weapon_pro_ideas_desc:0 "전 개고기 장군인 장쭝창은 병기에 관심이 많은 이였고, 그는 남몰래 비밀 프로젝트를 벌여놨습니다. 그 당시에는 의미없는 뻘짓이었지만, 그의 노력덕에 우리는 병기 개발에 더욱 적극적이게 움직일수 있게 되었습니다."
SDM_industrial_research_ideas:0 "사업 조사"
SDM_industrial_research_ideas_desc:0 "현재 개죽이 장군은 개고기 외에 반도체, 중화학공업, 특히 양계업에 큰 관심을 보이고 있습니다. 닭은 양육기간이 개보다 더 빠르고, 많은 알을 생산할수 있습니다. 그리고 개고기의 수요는 줄고, 닭의 수요는 늘고 있기에 양계업의 전망은 밝을것으로 예상됩니다!"