 mech_land_equipment_archetype_desc:0 "A combat vehicle with 2 legs, a crew of 2 and a tank gun. Basically a walking tank."

 mech_land_equipment_1:0 "1st Gen. Mech"
 mech_land_equipment_1_desc:0 "1st Generation of our new weapon but for the moment its nothink more than a walking tank."

 mech_land_equipment_2:0 "2nd Gen. Mech"
 mech_land_equipment_2_desc:0 "The 2nd generation of our new weapon functions more like big armored human than a walking tank."

 mech_land_equipment_3:0 "3rd Gen. Mech"
 mech_land_equipment_3_desc:0 "The 3rd generation of the mech is now able to function like infantry and a tank at the same time. Further Improved version of the previous models with better specs."

 mech_land_equipment_4:0 "4th Gen. Mech"
 mech_land_equipment_4_desc:0 "The 4th generation is the ultimate form of the our mechs it is able to perfore duties of holding the line infantry and breathinkg through the enemy like a tank and is even faster than the previous generations. The most advanced mech model, far superior to the previous models."
 
 mech_anti_tank_equipment_1_desc:0 "Anti Tank Guns for our Combat Mechs."

 mech_anti_tank_equipment_1:0 "1st Gen. Anti Tank Weapons"
 mech_anti_tank_equipment_1_desc:0 "Because of the nature of our new weapon it doesnt have armor penetration and it can struggle against heavier enemies and thats why we need a anti tank gun that for our mechs. A giant anti tank gun for mechs." 

 mech_anti_tank_equipment_2:0 "2nd Gen. Anti Tank Weapons"
 mech_anti_tank_equipment_2_desc:0 "New developments in rocket technology allows us the to use big rockets as rounds for our new anti tank weapon. A giant rocket launcher for mechs."

 mech_anti_tank_equipment_3:0 "3rd Gen. Anti Tank Weapons"
 mech_anti_tank_equipment_3_desc:0 "Laser weapons are light and have more power then rockets and are the natural evolution in our quest to develop the strongest anti tank weapon. A laser anti tank cannon for mechs."

 mech_air_equipment_archetype_desc:0 "A Flying Model of our Combat Mechs."

 mech_air_equipment_2:0 "2nd Gen. Air Mech"
 mech_air_equipment_2_desc:0 "By giving our mechs a floating unit we can use them as air superiority fighters and close air support."

 mech_air_equipment_3:0 "3rd Gen. Air Mech"
 mech_air_equipment_3_desc:0 "A new floating unit for the new mech generation. Futher Improved version of the previous model with better specs."

 mech_air_equipment_4:0 "4th Gen. Air Mech"
 mech_air_equipment_4_desc:0 "A new floating unit for the new mech generation. The most advanced air mech model, far superior to the previous models."
 
 mech_giga_land_equipment_archetype_desc:0 "A giant super heavy mech with greater armor and weapons then the normal mechs. A bigger, meaner version of our newest mech with heavy weapons and even heavier armor."
 mech_giga_iar_equipment_archetype_desc:0 "A flying model of our super heavy mech that has short range but is devastating for enemy buildings. Because of its sheer size, its range is small but it can destroy anythink u want in its short range."

