###트레잇###

 #장군 및 원수 트레잇
 gf_commander:0 "그리폰 소속 지휘관"
 gf_commander_desc:0 "§L이 사람은 그리폰의 지휘관입니다. 전술인형들을 통솔하는데 큰 이점을 가지며, 자체 능력은 별로지만 수많은 전술인형들을 한꺼번에 지휘하므로 성장이 빠릅니다.§!"
 gf_doll:0 "그리폰 소속 전술인형"
 gf_doll_desc:0 "§L이 사람, 아니 기계는 그리폰의 전술인형입니다. 고성능 지휘모듈로 인해 빠른 성장을 기대할 수는 있지만, 인간에 비해 전술인형들을 많이 지휘하지는 못합니다.§!"
 #정치인 트레잇
 attractive_leader:0 "미인 지도자"
 attractive_leader_desc:0 "이 사람은 그냥 말이 필요 없습니다. 생김새가 매우 매력적입니다."
 grifon_commander:0 "그리폰 지휘관"
 grifon_commander_desc:0 "그리폰의 지휘관으로써, 전술인형과 지휘관들의 빠른 성장에 발맞추어 빠른 진급을 위한 계급 체제를 개편하였습니다."


###중점###

 GRI_start:0 "주변 조사"
 GRI_start_desc:0 "현재 그리폰은 상황이 좋지 않습니다. 역사책에서도 지워질만큼 불명예스러운 사건으로 인해 열강들의 멸시를 받고 있으며, 그리폰에 남아있던 소수의 지휘관들은 모두 죽거나 도망친 상태입니다. 우리는 주변 상황조차 알 수가 없습니다. 물론 그것은 오래된 컴퓨터 한 대와 카리나의 지혜로 해결 할 수 있을 듯 합니다."
 GRI_commander:0 "크루거의 긴급 지휘관 모집"
 GRI_commander_desc:0 "그리폰&크루거의 사장인 크루거는 지휘관들을 긴급 모집하기로 결정했습니다. 이 불미스럽고 을씨년스러운 회사에 맨 입으로 지원할 미친놈은 하나도 없었으니, 그는 어여쁜 전술인형들과 함께 후방에서 군수지원이나 하게 될 거라는 공고를 덧붙입니다. 물론, 상황이 어떻게 될 지는 두고 봐야겠지만 말이죠."
 GRI_doll_commander:0 "전술인형에 대한 지휘권 일임"
 GRI_doll_commander_desc:0 "그리폰은 큰 결단을 내립니다. 그것은 바로... 전술인형들에게 지휘권을 일임하는 것입니다. 이것이 매우 큰 실수일지, 매우 좋은 결과를 가져다줄지는 두고 봐야 알 것입니다.."
 GRI_comeback:0 "귀환"
 GRI_comeback_desc:0 "역사책에도 기록되지 않을 만큼 치욕스런 사건도 잊혀지고 있고, 지휘관도 모집 단계에 이르렀습니다! 이젠 귀환의 시간입니다!"
 GRI_krugergone:0 "크루거의 부재"
 GRI_krugergone_desc:0 "그리폰의 사장인 크루거가 신소련 정부에 의해 정치범 수용소로 잡혀갔습니다. 어쩔 수 없습니다. 당장은 사장을 권한대행으로 갈아치우는 수 밖에..."
 GRI_claim_land:0 "영토 확장"
 GRI_claim_land_desc:0 "우리는 신소련에게 필요도 없는 극동 지방의 영토를 조금 더 나누어달라고 요청할 것입니다. 물론 크루거 사장이 저 쪽에 인질로 잡혀있는 것이나 마찬가지지만, 최근 신소련은 파벌 싸움이 심화되어 아마 신경을 쓰지도 않을 겁니다."
 GRI_fascism:0 "그리폰에 힘을"
 GRI_fascism_desc:0 "그리폰은 현재 매우 어수선하고, 혼란스럽습니다. 모두를 위하여, 그 모두를 하나로 합할 커다란 힘이 필요할 시기입니다."
 GRI_fascism2:0 "404소대 숙청"
 GRI_fascism2_desc:0 "그리폰 내부의 적을 숙청할 시간입니다. 404소대는 명령 체계를 무시하고, 상관의 명령에 불복종합니다. 애초에 그들에게 '상관'이라는 존재가 있기는 할까요? 그들을 먼저 숙청하는 것이 답일 수 있습니다."
 GRI_fascism3:0 "AR소대 숙청"
 GRI_fascism3_desc:0 "다음 타깃은 AR소대입니다. 그녀들은 항상 목표를 달성하는 '우회적'방법을 찾습니다. 그녀들의 이 '용납 불가능하고 매우 명백한 반역행위'를 빠르게 마무리짓는게 좋을 것입니다.."
 GRI_inf:0 "1차 기반시설 확충"
 GRI_inf_desc:0 "국가 기반은 역시 기반시설부터죠."
 GRI_inf2:0 "2차 기반시설 확충"
 GRI_inf2_desc:0 "이 풀 한 포기 없는 극동지방에는, 빌딩숲과 교통시설로 꽉꽉 들어찬 광경이 그나마 끝없는 고독함과 우울증을 억제하는 데에 도움을 줄 겁니다."
 GRI_inf3:0 "3차 기반시설 확충"
 GRI_inf3_desc:0 "기반시설을 지으면 전선까지 보급이 잘 됩니다. 또한 우리 병력이 기반시설을 타고 바로 이동할 수도 있을 겁니다."
 GRI_inf4:0 "4차 기반시설 확충"
 GRI_inf4_desc:0 "아무도 루크사트주의의 약점을 인정하려 들지 않습니다. 그러나 우리는 그 약점을 부릅뜨고 보면서 그 약점을, 언젠간 루크사트주의 그 자체를 극복해 나갈 것입니다."
 GRI_civil:0 "1차 민간산업 확충"
 GRI_civil_desc:0 "우리는 확실한 국가 기반을 마련할 필요가 있습니다. 민간산업은 그 첫걸음이 될 수 있겠죠."
 GRI_civil2:0 "2차 민간산업 확충"
 GRI_civil2_desc:0 "2차 민간산업 확충은 1차와 다를 것이 없지만, 적어도 이렇게 계속 공장을 늘리기만 하는 것으로 성장을 가속화 할 수 있을 거란 데에는 이견이 없습니다."
 GRI_civil3:0 "3차 민간산업 확충"
 GRI_civil3_desc:0 "이젠 슬슬 설명하기도 지치는군요. 민간산업은 자본주의 경제의 기반입니다."
 GRI_civil4:0 "4차 민간산업 확충"
 GRI_civil4_desc:0 "루크사트주의가 뭐라고 하든, 우리는 경제를 살릴 것입니다."
 GRI_mil:0 "1차 군수산업 확충"
 GRI_mil_desc:0 "우리는 급하게 우리의 군수공장을 늘려서 당장 앞에 놓인 위기를 해결 할 수 있을 것입니다."
 GRI_mil2:0 "2차 군수산업 확충"
 GRI_mil2_desc:0 "2차 군수산업 확충 계획은 확실히 1차보다 진보한 것이 있습니다. 같은 수의 공장을 건설한다고 해도, 1차의 기반에 2차를 더하는 것이니, 총 건설된 공장은 계획의 전반을 포함하게 되는 것입니다."
 GRI_mil3:0 "3차 군수산업 확충"
 GRI_mil3_desc:0 "자본주의란 대단합니다. 어떻게 건물 건설을 구매로 대체할 수가 있는거죠?"
 GRI_mil4:0 "4차 군수산업 확충"
 GRI_mil4_desc:0 "옛 말에 이런 말이 있습니다. '개가 짖어도 기차는 간다.' 네. 제가 지금 바로 하려는 말이 그겁니다. '루크사트주의가 짖어도 경제는 간다.'"
 GRI_dock:0 "1차 조선산업 확충"
 GRI_dock_desc:0 "수송선. 그것만을 만들어도 충분합니다."
 GRI_dock2:0 "2차 조선산업 확충"
 GRI_dock2_desc:0 "다른 기반들을 짓지 않고 조선소부터 추가하는 짓은 무모하지만, 똑똑하기도 합니다."
 GRI_dock3:0 "3차 조선산업 확충"
 GRI_dock3_desc:0 "극동지방의 바다는 매우 추워서 통째로 얼어버리지 않는 것이 다행일 정도지만, 우리의 조선소를 세운다면 아마 기온이 유지가 될 수도 있을 겁니다."
 GRI_dock4:0 "4차 조선산업 확충"
 GRI_dock4_desc:0 "해군 강국. 전술인형들에게 함선을 조작하라는 것이 과연 너무한 처사일까요? 그들이 그 함선을 타고 그대로 강대국을 향해 망명하지 말라는 법도 없습니다."
 
###국민정신###

 GRI_grifon_dolls_development_ideas:0 "그리폰 전술인형 관리 체계"
 GRI_grifon_dolls_development_ideas_desc:0 "그리폰의 전술인형 관리 체계는 매우 획기적입니다. 이 기술을 이용하여 다방면에 활용한 이상, 인간들이 낄 자리는 더욱 사라졌습니다."
 GRI_t_dolls_ideas:0 "2세대 전술인형"
 GRI_t_dolls_ideas_desc:0 "2차 세계대전때 제대로 활약을 보여준 2세대 전술인형은 현재 그리폰의 주요 병사들입니다. 이들은 기계라고 할지, 사람이라고 할지조차 모호한 경계에 도달해 있습니다. 1세대 전술인형은 멍청한 인형에다 총을 들려주는 형식에 불과했으나, 2차 세계대전 전에 개발된 2세대 인형이 전간기에 완벽하게 1세대를 대체하였습니다.\n\n 그녀들을 잘 제어하는 것이 생존의 지름길이다.-전 지휘관"
 GRI_IOP_dolls_production_support_ideas:0 "IOP 전술인형 제조 보조 시스템"
 GRI_IOP_dolls_production_support_ideas_desc:0 "IOP는 원래 소련 소속의 사업가인 비트킨 하벨이 이끄는 군납물자 제조업체였으나, 그리폰이 추락하면서 IOP는 공중분해되었으며 그리폰이 IOP를 인수하고 하벨 사장에게 퇴직금 명목으로 약간의 대금을 지급하며 상황은 일단락되었습니다. 이제 IOP는 그리폰의 자회사이며 그리폰에 큰 도움이 되어주고 있습니다."
