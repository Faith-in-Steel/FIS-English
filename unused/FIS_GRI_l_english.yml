 #지도자
 POLITICS_BEREZOVICH_KRUGER_DESC:0 "소련 내무부 소속으로 1차대전에 참여했던 젊은 브레조비치 크루거 대위는, 정치에 별 관심이 없었으며 그저 군인으로써의 본분에 충실하였습니다. 북란도 사건의 피해가 상대적으로 미미했던 아프리카를 두고 소련과 유럽 연합의 경쟁이 심화되었던 시기의 아프리카에 최전방에서 싸웠습니다. 그의 참전경험과 군수품 업체인 I.O.P에서 받은 거액의 보수를 토대로 전역 후 그리폰&크루거 민간군사기업을 설립하게 됩니다. 그는 정치에는 무능하며 오직 군인으로써의 전술, 전략에만 치중하는 모습을 보입니다."
 POLITICS_HELIANTHUS_DESC:0 "여성과 군대, 아름다움과 전장, 큰 가슴과 큰 포탄... 서로 전혀 맞지 않는 수식어들을 주위에서 볼 수 있는 그녀는 이제 그리폰의 사장이 되었습니다. 그녀는 다 무너져가는 회사를 겨우 보전한 사람이며, 그녀의 다방면으로 뛰어난 능력은 회사에 큰 도움이 되고 있습니다. 그녀를 정치적으로 본다면, 멋진 몸과 뛰어난 지력을 한 번에 갖춘 완벽한 사람일 수 있습니다. 밀실 모략에 대해서는 아직 갈 길이 멀 수 있지만, 그녀라면 해 낼 수 있으리라는 것을 우리는 압니다."
 #원수
 MARSHAL_HELIANTHUS_DESC:0 "여성과 군대, 아름다움과 전장, 큰 가슴과 큰 포탄... 서로 전혀 맞지 않는 수식어들을 주위에서 볼 수 있는 그녀는 그리폰의 부사장입니다. 그녀는 다 무너져가는 회사를 겨우 보전한 사람이며, 그녀의 다방면으로 뛰어난 능력은 무식하고 우직한 사장 대신 회사에 큰 도움이 되고 있습니다. 그녀를 새로운 그리폰의 사장으로 추대하자는 의견도 많고, 그녀의 아름다운 모습 때문에 얼굴마담으로 삼자는 이야기도 나오고 있습니다. 지휘관으로서의 그녀는, 신중하게 지휘하는 데 탁월합니다."
 #장군
 MARSHAL_ST_AR-15_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_STAR\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nST AR-15는 AR소대에서 가장 눈에 띄지 않습니다. 그녀가 돌격소총임에도, 사실상 지정사수소총의 역할을 수행한다는 것과, 그녀가 매우 내성적인 성격이라는 것이 관계가 있을지도 모릅니다. 그녀는 스스로가 M4A1을 지키기 위해서 태어났다는 것에 대해 조금도 의심을 품지 않습니다. 그녀가 아무리 뛰어난 전술인형이라고 해 봤자, 어차피 피조물에 불과하다는 걸 상기시키는 것이라고 할 수 있습니다."
 MARSHAL_UMP9_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_UMP9\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nUMP9의 본명은 라이나입니다. 아니 적어도, 라이나였습니다. 그녀는 스스로를 UMP45의 동생으로 여기고 있습니다. 그러나, 실제로는 두 소체 간의 유사성이 있기는 하지만 아예 다른 소체이며, 심지어는 무리한 수차례의 연결 시도 때문에 심각한 내손상이 발견되기도 했었습니다. 물론 이 증상들은 모두 전 지휘관이 해결한 덕분에, 현재는 귀여운 동생으로써 계속해서 UMP45의 곁에 남아 있을 수 있게 되었습니다."
 MARSHAL_UMP45_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_UMP45\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nUMP45는 위선자입니다. 위선의 정도가 끔찍하고 추악하여 감히 상상도 하기 싫을 정도이며, 수많은 인간들과 인형들을 작전 수행이라는 명목으로 살해했습니다. 그녀는 대부분의 전술인형들에게서 보이는 소시오패스 기질 대신, 싸이코패스 기질을 제대로 보여주는 인형 중 하나이며, 그녀가 있었기에 지금까지 그리폰이 버텨왔다고 주장하는 인사들도 있는가 하면, 그녀와 그녀의 그 '조그만 비밀 공작 놀이'를 통째로 폐기해야 한다는 목소리도 있습니다. 물론, 그 목소리는 전 지휘관이 퇴역하면서 거의 사라지기는 했습니다만, 그리폰을 위해서, 생존을 위해서, 언젠간 선택을 해야 할 때가 올지도 모릅니다..."
 MARSHAL_M4_SOPMOD_II_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_SOP2\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nSOP2는 그러니까 어... 싸이코패스 기질이 있습니다. 어디까지나 기질이 있다 뿐이지, 절대 싸이코패스라는 말이 아닙니다. 그녀의 불안정해 보이는 겉모습과 달리, 그녀가 그녀의 호위 대상, M4A1을 위해 방아쇠를 당길 때는 매우 침착합니다."
 MARSHAL_HK416_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_HK416\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n416은 정확하게 소시오패스 기질을 가지고 있는 전술인형의 대표격이라고 할 수 있습니다. 그녀는 심지어 지휘관에 대한 집착까지 보였으며, 전직 전술지휘관이 무너져내리자 소시오패스와 집착에서 벗어나 제정신을 차리고 그를 진심으로 걱정해 주었습니다. 그녀 스스로 겉으로는 드러내지 않았다고 생각하지만, 소대원들은 모두 그녀가 한 밤 중에 '인간에게 좋은 정신건강 약품'에 대해 한참 찾아보고 있었다는 것을 알고 있습니다. 물론, 그것도 지휘관이 정신을 놓고 퇴역하면서 이젠 옛날 이야기가 되어버렸습니다. 그래도 그녀는 그녀의 정신을 차리게 해 주고, 평생 잊지 못할 기억들을 심어 준 '그'를 절대 잊지 못할 것입니다..."
 MARSHAL_M4A1_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_M4A1\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nM4A1은 수많은 비밀을 안고 있는 전술인형입니다. 그녀는 그녀를 비호하기 위해 만든 소대, AR소대의 소대장이며, 뛰어난 성능과 훌륭한 마인드맵으로 인해, 그리폰에서 가장 큰 공을 세운 인형 중 하나입니다. 사람과 너무 비슷하여, 그녀를 지휘했던 전 지휘관은 그녀를 매우 신뢰하였으나 어떠한 계기로 인해 매우 혐오하게 됩니다. 또한 자연스럽게 그의 내면에 존재하던 끝없는 우울함을 겉으로 드러내는 계기가 되었고, 그렇게 오랫동안 버텨오던 지휘관이 반 쯤 정신 나간 채로 퇴직을 하게 되는 계기가 되었습니다. 그녀는 과거를 후회하기보다, 앞으로 나아가는 것을 선택했고, 그리하여 마인드맵의 청소를 단행하였습니다. 어쩌면 그녀가 새로운 세계의 전술인형들이 나아가야 할 지표가 되어 줄지도 모릅니다..."
 MARSHAL_RO635_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_RO635\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nRO635는 원본 총기의 이름이 아닌, 오타라고밖에 볼 수 없는 이름을 가져버린 비운의 인형입니다. 그녀는 AR소대의 특징적인 점인 M4A1에 대한 형용할 수 없는 열망, 충격적인 공포와 기쁨을 별로 내색하지 않습니다. 오히려, 소대장보다 더욱 이성적으로 훌륭히 임무를 수행하는 모습마저 보이기도 합니다."
 MARSHAL_FAL_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_FAL\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nFAL은 FN소대의 대장입니다. 그녀는 5성 인형답게 전장에서 수많은 활약을 펼쳤고, 앞으로도 그럴 것입니다."
 MARSHAL_K2_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_K2\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nK2는 확실한 베테랑입니다. 그녀는 휘하 인형들을 따뜻하게 대하며, 부관에게 바지나 입으라는 소리를 듣곤 합니다. 그녀가 바지를 입을 때는, 매우 응급한 상황이라는 뜻이죠."
 MARSHAL_kar98k_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_kar\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nkar98k는 매우 키가 작습니다. 그러나 그녀가 5성 인형이고, 전장에서 오랫동안 활약한 덕분에, 그녀의 이름을 딴 소대마저 만들어졌습니다. 이제 그녀는 그녀의 소대원들을 이끌고 그녀가 들고 있는 총기를 똑같이 들고 행군했던 조상들이 한 실수를 반복하지 않으려 노력할 것입니다."
 MARSHAL_M99_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_M99\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nM99는 특출나지 않습니다. 그녀의 소체는 매우 어리며, 가끔 오히려 그녀의 총기가 더 커 보일 정도입니다. 그럼에도 불구하고, 그녀는 5성 인형으로써 그녀의 실력을 인정받았습니다."
 MARSHAL_makarov_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_makarov\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n마카로프는 3성 인형임에도 소대장으로 부임되었습니다. 그녀는 매우 오랫동안 전장에서 알게 모르게 활약해왔으며, M99와 휘하 소대를 구성하고 있습니다."
 MARSHAL_negev_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_negev\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n네게브는 상처가 많은 전술인형입니다. 그녀는 예전, 제리코 소대로부터 오랫동안 부임하였으며, 제리코가 전장에서 빈사상태로 실종된 이후, 그녀를 기억하며 그 소대원들의 기억을 지우고 그대로 소대를 물려받았습니다. 그녀는 이제 소대장이며, 그녀 스스로 과거의 악을 지우기 위해 노력하고 있습니다."
 MARSHAL_thompson_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_thompson\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n톰슨은 매우 오랫동안 복무한 전술인형입니다. 그녀는 그리폰의 초기부터 복무하였으며, 현재는 특수부대원들의 존경마저 한 몸에 받을 정도까지 성장했습니다. 그녀 자체의 전투력도 뛰어나지만, 그녀는 그녀 휘하의 전술인형들을 지휘하는 실력 또한 뛰어납니다. 인간에 비할 바는 못 되지만, 톰슨은 '전술인형이 지휘능력을 얼마나 학습할 수 있느냐' 라는 것에 매일매일 자기도 모르는 사이 새로운 질문을 던지고 있습니다."
 MARSHAL_Desert_Eagle_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_deagle\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n현재는 훌륭한 소대장인 데저트 이글의 전 직업은 놀랍게도 아이돌이었습니다. 그녀는 무대 위에서의 미련이 아직 조금은 남아 있지만, 현재 군인들을 군인으로 기르지 않는 군사기업에서 일을 하는 것도 나름의 보람을 느끼고 있습니다."
 MARSHAL_IWS_2000_DESC:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n£GFX_GRI_IWS\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nIWS 2000만큼 그리폰에서 큰 인정을 받는 소총 인형은 드물 것입니다. 그녀의 소대는 매우 많은 일을 겪었으며, 한 번은 그녀의 소대원들 전체의 마인드맵을 깨끗하게 청소해야 할 정도로 심각한 사태가 발생하기도 했었습니다. 물론 그녀 스스로의 판단으로 그런 결정을 단행하였지만, 여전히 마음 속에 후회는 남아 있습니다..."
