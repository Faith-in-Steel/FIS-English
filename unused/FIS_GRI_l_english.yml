###국가 선택창###

 GRI_bookmark_DESC:0 "그리폰은 소련 출신 군인, 브레조비치 크루거에 의해 1940년 설립되었습니다. 그들은 민간군사기업으로써, 폐허가 된 세계의 질서 유지, 치안 유지, 주요 목표 사살 및 보호 등의 임무를 수행하며, 세계 여러 곳으로부터 질타와 찬사를 동시에 받고 있습니다. 그들의 구성원은 대부분 전술인형이며, 그들은 합법적으로 영토를 가지고 있음에도 불구하고 그들의 사장인 크루거는 정치적으로 관심이 없기에, 앞으로의 미래는 힘들어 보입니다."


###국민정신###




###오프닝 GUI(국가 소개)###

 COUNTRY_INFO_1_GRI:0 "§R=그리폰-크루거=§!\N\N그리폰에 오신 것을 환영합니다. 그리폰-크루거는 얼마 전에 작은 사건이 있었습니다만, 회사의 주가는 치솟다 못해 최고기록을 경신하였습니다! 물론 치솟는 주가도 안정기이고, 이제 굳히기에 들어갈 시간입니다! 주변국들은 우리에게 매우 호의적이며, 구 소련 영토에 접해 있지만 영토분쟁 지역이라 아무래도 상관없어 보입니다. §W그리폰§!은 1940년에 설립된 군수업체였습니다. 그러나 설립자중 하나인 브레조비치 크루거는 소련 출신의 유능한 군인이었지만, 소련의 이념과 군사 등 종합적인 면에 대해 은근 한계를 느끼고 있었습니다. 그래서 그리폰을 세워서 돈을 벌어들이기 시작했습니다. 결국, 사회공산주의 체제 하에 있는 소련도 전 세계에서 더러운 일을 대신 해 주고 그 대가로 그리폰의 뒤를 봐주고 있었기 때문에 그리폰을 놔둘 수 밖에 없었습니다."
 COUNTRY_INFO_2_GRI:0 "그 후, 그리폰은 승승장구하며 엄청난 발전을 이룩해내지만 제 2차 세계대전이 터지고 맙니다. 그러나 그리폰은 이 지구상에서 가장 전쟁 준비가 된 곳이었으며, 그 능력을 가감없이 발휘할 시간이 온 것이었습니다. 우선 전쟁 초기에는 회사의 문을 걸어 잠그고 있었지만, 곧 전 세계에서 의뢰들이 빗발치기 시작했고 의뢰주들인 각 국 정부는 서로 눈치를 보느라 그리폰에 함부로 압력을 넣지도 못하고 있었습니다. 그리폰이 소련 측의 의뢰를 수주하려 할 때, 하늘을 수놓은 EMP폭발을 견디지 못하고 대부분의 전술인형들이 작동정지를 일으키게 됩니다. 아무런 전술인형도 밖으로 투입시키지 않고 싹 복귀시켰던 그리폰으로서는 아무런 피해가 없었고, 대EMP기술에는 자신이 있었던 그리폰은 아무런 피해 없이 EMP의 효과가 사그러들 때까지 전력을 제대로 써먹지 못하고 발이 묶이게 됩니다."
 COUNTRY_INFO_3_GRI:0 "EMP폭발의 여파가 사그러든 후, 전술인형들은 본격적으로 전장에 투입됩니다. 그 시기에 독일에선 '노바6'라는 생화학 가스가 개발되었고, 전장에는 '노바6'의 연기가 자욱하게 됩니다. 아무리 훌륭한 기술력이 더해진 소련 군인들이라도, 그런 말도 안 되는 성능의 가스에는 당해낼 재간이 없었고, 결국 '노바6'가 투입된 전선에는 전술인형들이 투입되어 전선을 성공적으로 밀어내게 됩니다. 위세가 어느정도 진압된 후, '노바6'가스조차 전술인형 앞에서는 무력했기에 전 지구적으로 관심을 받게 됩니다. 이에 소련 정부와 독일 정부는 그리폰의 위세를 경계하여 치열한 정치공작을 벌였고, 곧 그리폰의 대외적인 위세는 추락하게 됩니다. 그러나 그들의 본사를 우랄에서 세바스토폴로 옮긴 후 그곳에 터전을 마련하는 것까지는 어느 나라 정부도 막을 재간도, 생각도 없었고 결국 그리폰은 전 세계로부터 찬사와 저주를 동시에 받으며 크림 반도와 조지아 국경 분쟁지역에 새 보금자리를 마련하게 되었습니다.§!\n\n== 목표 ==\n\n- "
 TNO_OPENING_SCREEN_BUTTON_TEXT_GRI:0 "커피 한 잔 하며 업무를 시작하시죠."


###이벤트###

 #UMP45 숙청
 purge.1.t:0 "UMP45 숙청"
 purge.1.d:0 " 오늘 오전 아홉시쯤, UMP45를 사살하기 위해 IWS 2000의 소대가 파견되었습니다. UMP45는 숙소에 있다가 공격당했고, 동시에 IWS 2000의 소대원, 글록 17의 경동맥을 맨 손으로 뜯어내어 제압하고, SSG 69의 총으로 그녀를 두들겨 팼습니다. 육탄전을 벌이는 와중에 그녀는 수많은 탄환에 피격되었고, 끔찍한 인공혈액을 대량으로 흘리며 기지 옆 숲으로 도망쳤습니다.\n\ 그러나 흰 눈으로 덮인 페초라의 숲에서 그녀가 도망갈 재간은 없었고, 소대장 IWS 2000과 AUG는 흔적을 따라가서 UMP45를 사살하였습니다.\n\IWS 2000의 마인드맵 속 기록을 재생합니다...\n\n\n\'야... 너 이 새끼들이... 이러고도.. 무사할 수 있을 것 같아?'\n\'곧.. 알게 되겠죠.'  '이제 그만 끝내지요, 소대장.'\n\'잠깐.. 내가 분명'  '타앙!'\n\n\기록을 종료합니다..."
 purge.1.a:0 "잘 가라, 허울뿐인 위선자여."
 #UMP9 숙청
 purge.2.t:0 "UMP9 숙청"
 purge.2.d:0 " 오늘 오후 아홉시쯤, UMP9을 사살하기 위해 톰슨의 소대가 파견되었습니다. UMP9은 비어있던 지휘관실에 들어가서 멍하니 있다가 공격당했고, M1911의 턱 골격을 탈골시켰으며, MAC-10의 총을 뺏어 그녀를 벌집으로 만들었고, 지휘부 밖으로 잽싸게 도망쳤습니다. 그러나 소대장 톰슨이 지휘부 앞에서 그녀를 붙잡았습니다. 톰슨은 그녀의 특수골격을 발차기로 벗겨냄과 동시에 골격이 붙어있던 왼다리의 반을 통째로 찢겨내는데 성공했고, UMP9과의 육탄전 끝에 거의 그녀를 곤죽으로 만들어 사살하는데 성공하였습니다.\n\톰슨의 마인드맵 속 기록을 재생합니다...\n\n\n\'이... 이렇게 해서 뭘 얻으려는 거야...?'  '넌 영원히 모를 거다.'\n\'지휘관... 살려줘...'  '지휘관이 누구네들 때문에 지휘부를 나갔는데!!! 얼굴을 입 모양대로 찢어버리기 전에 그 입 닫아라.'\n\'흐흑... 흑.. 지휘관... 살려줘!!'  '닥쳐.'\n\'으흑.. 으아아앙!!'  '씨발 입 쳐 닫으라고!'\n\'지휘관!! 아아아아아아!!!!'  '으아아아아아!!!!'  '타타타타타타'\n\n\기록을 종료합니다..."
 purge.2.a:0 "잘 가라, 소름끼치는 위선자여."
 #HK416 숙청
 purge.3.t:0 "HK416 숙청"
 purge.3.d:0 " 오늘 오전 네시쯤, HK416을 사살하기 위하여 G36이 단독으로 파견되었습니다. HK416은 식당에서 식사하고 있다가 공격당했으며, 최종적으로 식당에서 근무하고 있던 G36과 육탄전을 벌이다 먹던 음식이 그대로 입에 담긴 채로 처참하게 사살되었습니다. G36의 마인드맵 속 기록을 재생합니다...\n\n\n\'우.. 우우...'  '뭐라고요? 잘 안 들립니다, 416.'\n\'우..... 우웨엑!!'  '참... 더럽군요. 지휘관을 부순 걸 영원히 후회하도록 하세요.'\n\'이런 씨바알!!!'  '안녕히.'  '타앙!!'\n\n\기록을 종료합니다..."
 purge.3.a:0 "잘 가라, 완벽하지 않은 위선자여."
 #M4A1 숙청
 purge.4.t:0 "M4A1 숙청"
 purge.4.d:0 " 오늘 오후 여섯시쯤, M4A1을 사살하기 위하여 G36의 소대가 파견되었습니다. 그녀는 M4A1 앞에 당당히 서서 소대원들과 함께 그녀를 포위하였고, M4A1은 벌집이 되어 무참히 사살되었습니다. G36C의 마인드맵 속 기록을 재생합니다...\n\n\n\'하아.. 하아.. 당신들.. 이게 무슨 짓이죠?'  '우리를 너무 원망하지 마세요 M4A1.'\n\'당신들.. 지휘관이 이걸 보면 뭐라고 할..'  '타앙!'  '...당신은 그런 말 할 자격이 없습니다, M4A1.'\n\n\기록 03278250742 불러오는 중...\n\n\'왜 여기 나와 있습니까, G36C?'  '언니! 둘이 있을 때만이라도 반말 써 줘요..'  '후우... 무슨 일이니?'  '저... 이게 맞는 일일까요? 전 아직도 모르겠어요..'  '지휘관에게 속죄한다고 생각하렴. 나도.. 혼란스러우니까 말이다.'\n\n\기록을 종료합니다..."
 purge.4.a:0 "잘 가라, 실패한 피조물이여."
 #ST AR-15 숙청
 purge.5.t:0 "ST AR-15 숙청"
 purge.5.d:0 " 오늘 오후 세시쯤, ST AR-15을 사살하기 위하여 IWS 2000의 소대가 파견되었습니다. IWS 2000은 멀리서 ST AR-15을 저격하였고, 그대로 허리에 맞아 몸이 반으로 분쇄되어 무력화되었습니다. IWS 2000의 마인드맵 속 기록을 재생합니다...\n\n\n\'윽.. 이게 대체..'  '너무 우리를 원망하지는 마세요. 기억해요? 우리는 군인이잖아요.'  '이 지휘부에는 진정한 군인따위, 더 이상 없는 줄 알았는데.'  '그를 몰아낸 건, 당신네 특수부대 나부랭이들이잖아요. 아닌가요?'  '만약, 지휘관을 본다면, 미안하다고 전해줘.'  '웃기는군요. 당신이 그런 말을 하다니. 심지어 역겹기까지 해요.' '큭큭.. 완전히 망했네...'\n\n\기록 0583726382837 불러오는 중...\n\n\'왜 그러시죠... AUG?'  '소대장.. 우리, 대체 무슨 짓을 하고 있는거죠?'  '본인의 행동에 의구심이 드나요, AUG?'  '아.. 아닙니다, 소대장. 나가볼게요. 보고서를 올려야 해서.'  '......잠깐, AUG.'  '네?'  '저기... 생일 축하해요.'  '제.. 생일이요?'  '네. 그... 아닙니다..'  '쿡쿡.. 소대장, 오랜만에 귀여운 모습을 보는군요. 걱정 마세요. 전 괜찮을 겁니다.'\n\n\기록을 종료합니다..."
 purge.5.a:0 "잘 가라, 실패한 피조물의 감정이여."
 #M4 SOPMOD II 숙청
 purge.6.t:0 "M4 SOPMOD II 숙청"
 purge.6.d:0 " 오늘 오전 두시쯤, M4 SOPMOD II를 사살하기 위하여 톰슨의 소대가 파견되었습니다. M4 SOPMOD II는 숙소에서 편집증 증세를 보이며 총을 들고 두리번거리다가 공격당했습니다. 그녀는 어디에서 나왔는지 모를 수많은 디너게이트들까지 동원하여 격렬하게 저항하였고, 결국 톰슨 소대의 인원 대부분이 중상을 입은 후에 네게브 소대가 지원을 오는 상황까지 몰아붙였습니다. 그러나 네게브 소대가 지원을 오자마자 상황은 역전되었고, 그대로 엄청난 화력에 M4 SOPMOD II는 사살당하였습니다. 네게브의 마인드맵 속 기록을 재생합니다...\n\n\n\'으흐흑... 으흑.. 아아..'  '그러게 왜 그렇게 주제도 모르고 날뛰었나?'  '넌 아무것도 몰라!!'  '내가 아무것도 모른다고?'  '너도!! 그 망할 페르시카도!! 그리폰의 그 누구도!! 아무도 몰라!!'  '후..'  '나를 유일하게 알아주었던 건 지휘관 뿐이었어!!'  '그걸 알면서.. 그런 짓을 했니?'  '내가!! 내가 뭘 했다고!! 난 아무것도 하지 않았어!! 난 그저 우리 소대장이 시키는 대로 했을 뿐이야!! 정말이야!!'  '그 소대장이 누구한테서 명령을 받았는지는.. 알고 있니?'  '뭐..? 아냐. 아냐아냐아냐. 아냐아냐. 나.. 난.. 몰랐어. 난 정말 몰랐어! 살려줘. 잘못했어. 잘못했어잘못했어미안해난몰랐어한번만봐줘.'  '...곱게 가라고.' '타앙!'\n\n\기록 48573992854 불러오는 중...\n\n\'네게브, 여기서 뭐하고 있나?'  '제리코.. 왜 나 대신 일을 끝냈어?'  '네가 망설였으니까.'  '넌.. 많이 바뀌었구나.'  '난 지휘관이 그립거든.'  '...'\n\n\기록을 종료합니다..."
 purge.6.a:0 "잘 가라, 실패한 피조물의 광대여."
 #RO635 숙청
 purge.7.t:0 "RO635 숙청"
 purge.7.d:0 " 오늘 오후 여섯시쯤, RO635를 사살하기 위하여 팔레트 소대와 M99소대의 합동작전이 극적으로 타결되었고, 그자리에서 실행되었습니다. RO635는 휴게실에서 닥치는 대로 과자를 먹다가 공격당했으며, 수많은 소대원들을 수류탄과 확성기로 한꺼번에 날려버렸으나, 멀쩡히 남은 OTs-14와의 격렬한 육탄전을 벌였습니다. 마침내 OTs-14는 RO635를 제압하는데 성공하였지만, RO635의 마인드맵을 뜯어낸 성과였습니다. OTs-14의 마인드맵 속 기록을 재생합니다...\n\n\n\'헉..헉.. 이게.. 이게... 대체 뭐야? 너 무슨 짓을 한 거야, 14?'  '임무. 임무를 했습니다, 모신나강.'  '너... 저게... 저건 무슨... 저걸 봐...'  '싫어요.'  '저 망할 걸 보라고!'  '읍..'  '저걸 봐! 관자놀이에는 드릴이 끝까지 박혀있고, 마인드맵은 통째로 뜯겨나가있어! 대체 뭐 하는 짓이야!'  '...'  '그 손 놓게.'  '나강 리볼버..?'  '14는 할 일을 한 것뿐일세. 자네야말로 뒤를 좀 보지 그러나? 뒤에 있는 우리 친구들 말이다!'  '...'  '14에게 똑바로 사과해. 그리고 제대로 보라고. 나무만 보지 말고 숲을 보란 말이다.'\n\n\기록 6467332546098 불러오는 중...\n\n\'나.. 과연 잘한 걸까...?'  '의심하지 마. 그런 걱정은 쓸데없어.'  '만약 지휘관이 여기 있었으면 뭐라고 했을까?'  '...괜찮아. '괜찮아...'라고 했겠지.'  '그리고 우리에게 술 한잔 하라고 했을 것이고.' '큭큭... 그러네.'\n\n\기록을 종료합니다..."
 purge.7.a:0 "잘 가라, 실패한 피조물의 피조물이여."


