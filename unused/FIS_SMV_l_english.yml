##설명##
POLITICS_SMV_DESC:0 "알렉산드르 콜차크는 구 러시아 제국의 공수부대 지휘관이였습니다. 그는 러시아에 복무하는것을 자랑스럽게 여겼으며 그의 공중강습사단은 혁혁한 공을 세운 것으로 유명했지만 적백내전의 발발로 러시아가 내전에 휩싸이자 그는 조국을 지키기위해 싸웠지만 결국 볼셰비키가 승리하였고 백군은 내전으로 갈라져 무너졌습니다.\N그는 연해주 임시정부를 새우고 연명하던도중 2차세계대전의 여파로 소련이 붕괴되어 혼란과 분쟁이 러시아 전체를 뒤덮었습니다. 콜차크는 몰리는 난민들을 수용 백군의 민간관리 실패를 생각하면서 다시는 저번과같은 실수는 하지않겠다며 그들을 수용했습니다. 하지만 난민들은 그에게 요구만을 늘어놓았고 일부는 할당되는 노동을 하지도않았습니다. 점차 콜차크는 난민들에 대한 증오와 혐오가 자라났지만 하지만 다른생각으론 그전 정부의 실수를 반복하는 것과 마찬가지였습니다.결국 그는 극심한 스트레스로 인하여 편집증, 정신분열증을 동반하게 되었지만 다행이 아직 미치지는 않았습니다.\N그는 이모든것이 러시아를 내전으로 밀어넣은 볼셰비키와 자유주의자, 무정부주의자, 전체주의자들에게 책임이 있다고 생각하여 복수를 다짐하였고 그복수가 끝나면 민주적인 정부를 세워 진정 국민들을 위한 러시아를 건국하겠다고 다짐합니다\N그의 여정는 이제 시작입니다."
##오프닝##
COUNTRY_INFO_1_SMV:0 "§R=소비에트 군사 위원회=§!\N\N1919년 혁명의 종결과 동시에 §B러시아 제국§과 귀족들은 산산조각났습니다. 하지만 혁명이후 세워진 소비에트 정부또한 시간이 지날수록 서부 자본가, 파시스트들과 같이 권력과 사치, 부패가 가득했습니다. 이에 분노한 몇몇 각 정계, 군사계 임원들이 모여 코드명 '페르세우스'라는 이름의 조직을 결성합니다. 만약 지금의 중앙위원회가 인민들을 위해서 일하지 않는다면 10월혁명때와 같이 부수기 위해였습니다. 이후 우리는 독일, 미국, 한-일제국에 첩보망을 개설했고 CIA, 중앙위원회도 모르게 정보들을 수집해왔습니다.\N\N그때 월면으로 향하는 우주선을 놓친 나치 과학자 프리드리히 슈타이너가 망명을 요청했습니다. 그는 화학무기 연구의 총책임자였고 모스크바에 떨어진 무기또한 그의 작품이였죠. 그는 망명의 댓가로 치명적인 무기인 노바6의 화학식을 넘겨줍니다. 그후 중앙위원회의 눈을 피해 보즈로즈데니야섬 (리버스 섬)에 노바6연구소를 설립하였고 개량하기 시작했습니다. 이 화학탄은 인체내부로 흡입되면 치명적인 손상을 입혔고 그리고 흡입한 대상은 약 2시간안에 사망했습니다."
COUNTRY_INFO_2_SMV:0 "무기성능에 감탄한 드라고비치 장군은 '노바6를 이용하여 유럽과 미합중국을 잿더미로 만들어 버린다면 소비에트 연방은 초강대국으로 떠오를수 있을것이다.' 하면서 '황색작전'을 계획합니다\N그러던중 중앙첩보국에서 미국의 '그린라이트'작전 문서를 입수하게됩니다. 문서내용은 평화협정이후 만약 유럽이 우릴 적대하거나 또는 유럽의 우방국이 위협받는다면 유럽대륙향한 빠른 대응을 위하여 유럽의 주요 행정구역과 도시들의 좌표를 입력한 궤도폭격기를 배치했다는 것입니다. 그후 우리는 연락책을 이용하여 프랑스에서 궤도폭격기의 주파수를 알아냈고 문서를 확보한 [검열됨] 요원은 '이 궤도폭격기를 이용하여 유럽에 피해를 입히고 이가 미국의 작전이 들통난다면 자연스럽게 전세계가 미국을 적대하게 될것이고 우리가 그 상황을 이용할수 있을것'이를 바탕으로 '레드 라이트' 작전을 제의 하게됩니다.\N그렇게 두작전계획이 구체적인 단계로 들어가고 있을때 2차대전의 상처를 회복하지 못한 썩어버린 중앙위원회가 곪아 터져버리게됩니다."
COUNTRY_INFO_3_SMV:0 "떨어진 중앙아시아 지역으로 대피할수밖에 없었습니다. 하지만 우린 소련군의 정예병력을 확보했고 이지역은 그 누구도 의심할수 없는 지역이였습니다. 이제 더이상 중앙위원회도 우릴 방해할수없습니다. 우리는 파시스트와 미국을 무너트리고 소비에트 연방을 세계 최강의 대국으로 만들것입니다.\N\N-소련군의 정예병력들을 이용하여 러시아 통일해야합니다.-통일후 약간의 '회복기간'이 필요할것입니다. 적절한 방침으로 조국의 상처를 매꿔야 합니다.-드라고비치의 의견에 따라 노바6으로 모든것을 잿더미로 만들고 구원자가 되거나-레드라이트 작전을 이용하여 전세계가 미국을 적대하게 만들어 버리세요"
NO_OPENING_SCREEN_BUTTON_TEXT_SMV:0 "조국을 위하여"
