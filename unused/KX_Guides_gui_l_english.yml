BUL_bulgarists_guide:0 "1. Bulgarist Bulgaria"
BUL_bulgarists_guide_desc:0 "§CNational Populist§! path in which Bulgaria can pursue the conquest of the homelands of ancient Bulgars, such as Old Great Bulgaria and Volga Bulgaria under §OKhan Gayaz Ishaki§!."
BUL_bulgarists_guide_step1:0 "§gStep 1: Outcome of the Balkan War§!"
BUL_bulgarists_guide_step2:0 "§gStep 2: Begin the Bulgarisation focus§!"
BUL_bulgarists_guide_step3:0 "§gStep 3: Donate to the Tatars§!"
BUL_bulgarists_guide_img1_step:0 "§gStep 2§!"
BUL_bulgarists_guide_img2_step:0 "§gStep 3§!"
BUL_bulgarists_guide_howto:0 "Before Gayaz Ishaki can come into power, Bulgaria must either §Gwin§! or §Rlose§! the Fourth Balkan War. §YIt does not matter whether you win or lose the Balkan War. You will be able to go Bulgarist either way.§!\n\n\n\n\nWhen the event that unlocks §Cthe Bulgarisation focus§! fires, take and complete it. See the §Yimages tab§! to see the focus. The focus is on the far-right side of the focus tree.\n\n\n\n\nAfter completing the Bulgarisation focus, you will get an event about Tatar immigration. Almost 2 months later, you will get an event about more immigrants. A few weeks later, you will get a notification about a Tatar proposition. §CGive the Tatars the help they want.§! See the §Yimages tab§! for the option you will want to click.\n\n\n"
BUL_bulgarists_guide_bulgarisation_focus:0 "This image depicts the focus you are looking for in §gStep 2§!.\n§YLocated on the far-right side of the focus tree.§!"
BUL_bulgarists_guide_tatar_proposition:0 "This image depicts the event described in §gStep 3§!.\nPick the option §G"We can make some donations, I guess."§!"


