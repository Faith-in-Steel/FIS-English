RUS_syvtyvkartsi:0 "§G식티프카르 무기고§!"
RUS_syvtyvkartsi_desc:0 "§g식티프카르시 밑에는 소련의 기술과 무기가 남긴 유용한 보물 상자가 묻혀 있습니다. 전선이 붕괴하기 전 치명적인 §R'보복 병기'§!가 든 통과 용기가 이곳에 보관되었습니다. 공화국의 수호자들은 이 무기의 새 용도를 찾아냈습니다. 가스는 강력하며 우리 적의 땅을 효과적으로 불태웁니다. 하지만 이 병기창을 통제하는 이는 불균형한 영향력을 갖게 됩니다.§!"
RUS_syvtyvkartsi2:0 "§R식티프카르 무기고§!"
RUS_syvtyvkartsi2_desc:0 "§R보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기보복병기§!"
RUS_taboritsky:0 "섭정통치"
RUS_taboritsky_desc:0 "§g신성 러시아 제국의 참된 통치자 알렉세이 황태자는 현재 마귀들의 습격으로 인해 부재중입니다.그가 다시 황제로써의 직무를 수행할 수 있을 때까지 세르게이 타보리츠키는 러시아와 민족,정교를 지키기로 굳은 믿음을 다졌습니다.§!"
RUS_facility:0 "§G전 러시아 과학기구§!"
RUS_facility_desc:0 "§g섭정에게 지명된 과학자들은 식티프카르에서 알렉세이 황태자를 찾아내기 위한 기계와 위급시에 사용할 생명유지장치를 연구중입니다.§!"
