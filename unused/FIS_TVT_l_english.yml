l_english:

TVT_liberal_democrat:0 "티바트"
TVT_liberal_democrat_ADJ:0 "티바트 연합국가"
TVT_liberal_democrat_DEF:0 "티바트 연합국가"

POLITICS_LIYUE_DESC:0 "티바트 연합국가는 지난 전쟁으로 큰 손실을 입었습니다.\n\n4개의 도시를 국가를 잃고, 성스러운 티바트는 분열되는 치욕을 느껴야만 했습니다.\n\n티바트 국가재건최고회의의 권위는 실추되었고, 일곱의 집정관, 특히 공평의 집정관 암왕제군의 지지도는 날이 갈수록 떨어지고 있고, 사람들은 더이상 부드러운 자유, 민권, 평화를 원하지 않는 분위기입니다.\n\n티바트는 현재 건립 이래 최대의 위기를 맞이하고 있습니다. 질서가 승리할지, 아니면 혼란이 티바트 전역을 뒤덮을지는 누구도 알지 모릅니다."

TVT_national_of_freedom_ideas:0 "자유의 국가 티바트"
TVT_national_of_freedom_ideas_desc:0 "티바트는 일곱 집정관 아래에 평화롭고 풍요로운 국가입니다. 티바트는 또한 '자유민들의 고향', '시민들의 마지막 보루'라고 불리기도 합니다.\n\n모든 시민들은 국가와 자신들에게 주어진 자유에 대한 자부심을 가지고 있습니다."
TVT_disgrace_of_the_past_ideas:0 "지난날의 치욕"
TVT_disgrace_of_the_past_ideas_desc:0 "티바트는 그들의 정당한 도시를 빼앗기는 치욕을 겪어야만 했습니다. 현재 집정관들의 무능한 태도에 시민들은 썩 마음에 들어하지 않은 눈치인것 같습니다....\n\n§R이는 티바트 연합국가 건국 이래 최대의 혼란입니다. 어느 지도자가 티바트를 이끌지는 모릅니다.§!"
TVT_shattered_industrial_base_ideas:0 "작살난 공업기반"
TVT_shattered_industrial_base_ideas_desc:0 "지난 전쟁은 티바트의 공업기반을 모조리 부숴놓았고, 지난날과 같은 경제적인 풍요로움을 더 이상 기대할수 없습니다. 티바트 여기저기선 기아로 인한 사망자의 보고가 들려오고 있고, 이 문제를 빨리 해결하지 않고 방치한다면, §R티바트는 분열되고 주변 국가들에게 흡수될지 모릅니다...§!"